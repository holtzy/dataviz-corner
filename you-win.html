<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"You win","link":"https://www.theplot.media/p/iib-awards","pubDate":"Thu, 01 Dec 2022 14:01:01 GMT","content:encoded":"\u003cp\u003eCan an award change your career?\u003c/p\u003e\u003cp\u003eThese past few weeks, there have been many discussions around awards in our community. They were sparked by the upcoming \u003ca href=\"https://www.informationisbeautifulawards.com/\"\u003eInformation is Beautiful\u003c/a\u003e (IIB) 2022 awards ceremony \u0026#8212; probably the most famous competition for dataviz practitioners, now organised by the \u003ca href=\"https://www.datavisualizationsociety.org/\"\u003eData Visualisation Society\u003c/a\u003e (DVS). So this begs the question: is it good to have awards for data visualisation? What are the pros and cons? What\u0026#8217;s in it for you?\u003c/p\u003e\u003cp\u003e\u003cem\u003eNB: As I\u0026#8217;m writing this, the winners of IIB 2022 awards haven\u0026#8217;t been publicly announced yet. By the time this message arrives to your inbox though, they will have been (the ceremony takes place at night UTC time).\u003c/em\u003e \u003c/p\u003e\u003ch2\u003eThe good and the bad\u003c/h2\u003e\u003cp\u003eLet\u0026#8217;s face it: no awards are perfect, and the IIB contest is no exception. One of the trickiest things about it is the barrier to entry \u0026#8212; you have to pay a certain amount of money to submit a piece. If you can\u0026#8217;t afford it, you can\u0026#8217;t win. This creates a bias towards individuals and institutions who have higher levels of income and hence get a leg up. That being said, DVS did offer discounts and some free entry options for those who needed it this, hopefully levelling out the playing field a little bit.\u003c/p\u003e\u003cp\u003eOn the bright side, the awards can be good for you as a practitioner or an organisation. If you\u0026#8217;re a dataviz designer or developer, it provides you with social proof \u0026#8212; you can show your potential clients or employers that you produce good work which is recognised and appreciated by the community. For your organisation, it can provide more financing or grant opportunities. \u003c/p\u003e\u003cp\u003eThere\u0026#8217;s more to be said on both sides of the argument. For an in-depth conversation on the topic, including some alternative ideas for the structure of the awards, I encourage you to listen to \u003ca href=\"https://youtu.be/4dxO0omEshU\"\u003ethis conversation\u003c/a\u003e from the \u003ca href=\"https://www.elevatedataviz.com/\"\u003eElevate team\u003c/a\u003e. Now, let\u0026#8217;s talk about why the awards have phenomenal value to you \u0026#8212; even if you don\u0026#8217;t win, and even if you don\u0026#8217;t submit anything.\u003c/p\u003e\u003ch2\u003eWhat\u0026#8217;s in it for you\u003c/h2\u003e\u003cp\u003eDoes the good of the awards outweigh the bad? I think it does. By far. Most pieces submitted for IIB awards are showcased on their website. \u003c/p\u003e\u003cp\u003eJust let that sink in for a minute. \u003c/p\u003e\u003cp\u003eHundreds of projects. All the best work in the data visualisation field, from all over the world, in one place. It\u0026#8217;s a goldmine! It allows you to browse almost endlessly for inspiration, to discover pieces from organisations and countries that you would have never stumbled upon otherwise. So whether you submit a piece of work and get a medal for it or not, you still \u003cem\u003ewin\u003c/em\u003e. \u003c/p\u003e\u003cp\u003eI know I found \u003cem\u003eso\u003c/em\u003e many outstanding visualisations and stories on the showcase that inspired me and even taught me new design techniques. I\u0026#8217;ll show you just one example you should absolutely take a look at \u0026#8212; the long-form data story called \u0026#8220;\u003ca href=\"https://projects.storyworks.digital/kursk/\"\u003eWhy did the Kursk sink?\u003c/a\u003e\u0026#8221;. It\u0026#8217;s a beauty!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif\" width=\"1360\" height=\"812\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/b236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:812,\u0026quot;width\u0026quot;:1360,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:11113412,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236744b-38dc-4dc9-821c-95a867eff875_1360x812.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e0 has been shortlisted, and in the case of an award, all the recognition and prize benefits would go to this amazing civil society organisation in Nairobi. Keep your fingers crossed for them!\u003c/p\u003e\u003cp\u003eExploring the showcase itself can be a little overwhelming though. But don\u0026#8217;t worry, I got you! Here\u0026#8217;s an easy list of steps for you to follow:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eGo to the \u003ca href=\"https://www.informationisbeautifulawards.com/\"\u003eIIB awards website\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eClick on \u0026#8220;Entry Showcase\u0026#8221;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eChoose year\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eExplore by \u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eLonglist, shortlist or winners\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eCategory\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eClick on the image to read more about a given project\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eClick on the links inside the projects to see the original piece\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eAnd most importantly, enjoy!\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Faa760355-1e7f-4e31-91a0-27e7211d3027_1360x812.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Faa760355-1e7f-4e31 d3027_1360x812.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Faa760355-1e7f-4e31-91a0-27e7211d3027_1360x812.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Faa760355-1e7f-4e31-91a0-27e7211d3027_1360x812.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Faa760355-1e7f-4e31-91a0-27e7211d3027_1360x812.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA quick demo on how to navigate the \u003ca href=\"https://www.informationisbeautifulawards.com/\"\u003eIIB awards\u003c/a\u003e entry showcase\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eAwards can change your career. Even if you don\u0026#8217;t submit anything, or do but don\u0026#8217;t win, you still benefit from having access to a treasure trove of diverse visualisation projects. I hope they\u0026#8217;ll inspire you to learn and try new things!\u003c/p\u003e\u003cp\u003eThank you for reading this edition of The Plot. I\u0026#8217;ll see you again in two weeks for the last newsletter of 2022, in which we\u0026#8217;ll talk about the best data and design books I read this year!\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eResource corner\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.domestika.org/en/courses/3601-information-design-storytelling-with-data-in-illustrator\"\u003eInformation Design: Storytelling with Data in Illustrator\u003c/a\u003e -\u003cstrong\u003e \u003c/strong\u003ea great online course by the fabulous Valentina d\u0026#8217;Efilippo;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://areyoupressworthy.com/36_3\"\u003eAre you press worthy?\u003c/a\u003e - a beautiful data story;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://buriedsignals.com/\"\u003eBuried signals\u003c/a\u003e \u0026#8212; a compilation of some of the best narrative visualisations and information design pieces. \u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:33437}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eDid you know that I run my own data design studio called Parabole? \u0026#128225; If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at \u003ca href=\"mailto:%20evelina@parabole.studio\"\u003eevelina@parabole.studio\u003c/a\u003e and we\u0026#8217;ll get things going! See you soon :)\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e","content:encodedSnippet":"Can an award change your career?\nThese past few weeks, there have been many discussions around awards in our community. They were sparked by the upcoming Information is Beautiful (IIB) 2022 awards ceremony — probably the most famous competition for dataviz practitioners, now organised by the Data Visualisation Society (DVS). So this begs the question: is it good to have awards for data visualisation? What are the pros and cons? What’s in it for you?\nNB: As I’m writing this, the winners of IIB 2022 awards haven’t been publicly announced yet. By the time this message arrives to your inbox though, they will have been (the ceremony takes place at night UTC time). \nThe good and the bad\nLet’s face it: no awards are perfect, and the IIB contest is no exception. One of the trickiest things about it is the barrier to entry — you have to pay a certain amount of money to submit a piece. If you can’t afford it, you can’t win. This creates a bias towards individuals and institutions who have higher levels of income and hence get a leg up. That being said, DVS did offer discounts and some free entry options for those who needed it this, hopefully levelling out the playing field a little bit.\nOn the bright side, the awards can be good for you as a practitioner or an organisation. If you’re a dataviz designer or developer, it provides you with social proof — you can show your potential clients or employers that you produce good work which is recognised and appreciated by the community. For your organisation, it can provide more financing or grant opportunities. \nThere’s more to be said on both sides of the argument. For an in-depth conversation on the topic, including some alternative ideas for the structure of the awards, I encourage you to listen to this conversation from the Elevate team. Now, let’s talk about why the awards have phenomenal value to you — even if you don’t win, and even if you don’t submit anything.\nWhat’s in it for you\nDoes the good of the awards outweigh the bad? I think it does. By far. Most pieces submitted for IIB awards are showcased on their website. \nJust let that sink in for a minute. \nHundreds of projects. All the best work in the data visualisation field, from all over the world, in one place. It’s a goldmine! It allows you to browse almost endlessly for inspiration, to discover pieces from organisations and countries that you would have never stumbled upon otherwise. So whether you submit a piece of work and get a medal for it or not, you still win. \nI know I found so many outstanding visualisations and stories on the showcase that inspired me and even taught me new design techniques. I’ll show you just one example you should absolutely take a look at — the long-form data story called “Why did the Kursk sink?”. It’s a beauty!\n\n\n\n\n\n\n\nA quick glimpse into the Why did the Kursk sink? data story\nI also encourage you to check out the physical dataviz project I had the honour to work on with the Social Justice Centre and Data4Change last year. This projects pushes the boundaries of data collection and visualisation, and can inspire you to be more creative. It has been shortlisted, and in the case of an award, all the recognition and prize benefits would go to this amazing civil society organisation in Nairobi. Keep your fingers crossed for them!\nExploring the showcase itself can be a little overwhelming though. But don’t worry, I got you! Here’s an easy list of steps for you to follow:\n\nGo to the IIB awards website\n\nClick on “Entry Showcase”\n\nChoose year\n\nExplore by \n\nLonglist, shortlist or winners\n\nCategory\n\n\nClick on the image to read more about a given project\n\nClick on the links inside the projects to see the original piece\n\nAnd most importantly, enjoy!\n\n\n\n\n\n\n\n\nA quick demo on how to navigate the IIB awards entry showcase\nAwards can change your career. Even if you don’t submit anything, or do but don’t win, you still benefit from having access to a treasure trove of diverse visualisation projects. I hope they’ll inspire you to learn and try new things!\nThank you for reading this edition of The Plot. I’ll see you again in two weeks for the last newsletter of 2022, in which we’ll talk about the best data and design books I read this year!\n— Evelina\n\n\nResource corner\n\nInformation Design: Storytelling with Data in Illustrator - a great online course by the fabulous Valentina d’Efilippo;\n\nAre you press worthy? - a beautiful data story;\n\nBuried signals — a compilation of some of the best narrative visualisations and information design pieces. \n\n\n\n\n\nDid you know that I run my own data design studio called Parabole? 📡 If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at evelina@parabole.studio and we’ll get things going! See you soon :)","enclosure":{"url":"https://substackcdn.com/image/fetch/h_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Faa760355-1e7f-4e31-91a0-27e7211d3027_1360x812.gif","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Information is Beautiful awards are great for you, even if you don't submit anything","contentSnippet":"Information is Beautiful awards are great for you, even if you don't submit anything","guid":"https://www.theplot.media/p/iib-awards","isoDate":"2022-12-01T14:01:01.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["you-win"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

about their lack of visual design and narrative skills, and they are often surprised at how fast they can improve if they are willing to engage in intense practice and constant feedback. I'm not exaggerating when writing “intense”: an anonymous former student perfectly described the experience of taking my class in RateMyProfessors:\u0026nbsp;\u003ca href=\"https://www.ratemyprofessors.com/professor?tid=1851620\" style=\"font-weight: bold;\"\u003e“SO. MUCH. WORK”\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eIndeed. The only way to learn a craft is to practice the craft nonstop.\u003c/p\u003e\u003cp\u003eMy classes consist of three parts:\u003c/p\u003e\u003cp\u003e\u003cb\u003eFirst month:\u003c/b\u003e\u0026nbsp;lectures, readings, discussions, and exercises to master concepts, reasoning, and software tools. I don't grade these exercises, I simply give credit for completion, but I hint what grades students would receive if I \u003ci\u003edid\u003c/i\u003e grade them.\u003c/p\u003e\u003cp\u003e\u003cb\u003eSecond month\u003c/b\u003e: Project 1. I give students a general theme and a client. This semester I chose The Economist magazine's \u003cb\u003e\u003ca href=\"https://medium.economist.com/a-year-in-graphic-detail-d1825b28e06f\"\u003eGraphic Detail\u003c/a\u003e\u003c/b\u003e section, so a requirement for the project was that students tried to mimic its style. Once a week during this second month I give each student individualized advice on their progress prior to the deadline. I don't give most feedback \u003ci\u003eafter\u003c/i\u003e they turn their project in, but \u003ci\u003ebefore\u003c/i\u003e.\u003c/p\u003e\u003cp\u003e\u003cb\u003eThird month:\u003c/b\u003e Project 2. I give students complete freedom to choose a topic and a style. I also provide weekly feedback, but it's briefer and more general than on Project 1.\u003c/p\u003e\u003cp\u003eI sometimes think that my classes are similar to how we, people from older generations, learned to ride a bike. You can certainly try to do it without training wheels; it's faster, but it might also lead to crashes. Or you can begin with two training wheels —month one, where I guide students by the hand,— then one wheel —month two, although I still give tons of feedback,— and then no training wheels —month three, where students are almost on their own.\u003c/p\u003e\u003cp\u003eBelow you can see some examples of what students can accomplish in just a couple of months of hard work.\u0026nbsp;None of these are perfect, but I'm happy with the results.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cb\u003e\u003cspan style=\"color: red;\"\u003eNote:\u003c/span\u003e\u003c/b\u003e\u0026nbsp;I'm scaling down my presence\u0026nbsp;\u003cb\u003e\u003ca href=\"https://twitter.com/AlbertoCairo/status/1588992412550303744\"\u003eon Twitter\u003c/a\u003e\u003c/b\u003e. You can add this blog to your\u0026nbsp;\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/feeds/posts/default\"\u003eRSS reader\u003c/a\u003e\u003c/b\u003e\u0026nbsp;(let's go back to the good old days!) or\u0026nbsp;\u003cb\u003e\u003ca href=\"https://mastodon.social/@albertocairo\"\u003efollow me on Mastodon\u003c/a\u003e\u003c/b\u003e. If you don't have a Mastodon account, here's a\u0026nbsp;\u003cb\u003e\u003ca href=\"https://clivethompson.medium.com/come-join-me-on-mastodon-folks-bbb073ff05d2\"\u003eguide\u003c/a\u003e\u003c/b\u003e\u0026nbsp;to get started.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003eRead some updates on my work\u0026nbsp;\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003ehere\u003c/a\u003e\u003c/b\u003e.\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipLNsp-UDeJLAr2IXNcvkCY5s6Gwswf-m-JCdFuOOwLNfJjveZfYvRr_F3U87MLof1rxKq_ cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003cbr /\u003e\u003c/div\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003cbr /\u003e\u003c/div\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003cbr /\u003e\u003c/div\u003e\u003cbr /\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e","contentSnippet":"Every semester I teach my regular introduction to information design and data visualization class (syllabus here.) Most students are data scientists, statisticians, engineers, interaction designers, plus a few communication and journalism majors.\nAt the beginning of the semester, many students are wary about their lack of visual design and narrative skills, and they are often surprised at how fast they can improve if they are willing to engage in intense practice and constant feedback. I'm not exaggerating when writing “intense”: an anonymous former student perfectly described the experience of taking my class in RateMyProfessors: “SO. MUCH. WORK”.\nIndeed. The only way to learn a craft is to practice the craft nonstop.\nMy classes consist of three parts:\nFirst month: lectures, readings, discussions, and exercises to master concepts, reasoning, and software tools. I don't grade these exercises, I simply give credit for completion, but I hint what grades students would receive if I did grade them.\nSecond month: Project 1. I give students a general theme and a client. This semester I chose The Economist magazine's Graphic Detail section, so a requirement for the project was that students tried to mimic its style. Once a week during this second month I give each student individualized advice on their progress prior to the deadline. I don't give most feedback after they turn their project in, but before.\nThird month: Project 2. I give students complete freedom to choose a topic and a style. I also provide weekly feedback, but it's briefer and more general than on Project 1.\nI sometimes think that my classes are similar to how we, people from older generations, learned to ride a bike. You can certainly try to do it without training wheels; it's faster, but it might also lead to crashes. Or you can begin with two training wheels —month one, where I guide students by the hand,— then one wheel —month two, although I still give tons of feedback,— and then no training wheels —month three, where students are almost on their own.\nBelow you can see some examples of what students can accomplish in just a couple of months of hard work. None of these are perfect, but I'm happy with the results. \nNote: I'm scaling down my presence on Twitter. You can add this blog to your RSS reader (let's go back to the good old days!) or follow me on Mastodon. If you don't have a Mastodon account, here's a guide to get started.\nRead some updates on my work here.\n\nGraphic by Runyu Da\n\n\n\nGraphic by Luís Ángeles\n\n\n\nGraphic by James McKenney\n\n\n\nGraphic by Livia Brodie\n\n\n\nGraphic by Luisa Gómez\n\n\n\nGraphic by Nia James","id":"tag:blogger.com,1999:blog-207074740682647345.post-6615973781341367243","isoDate":"2022-11-22T15:26:00.004Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["the-training-wheel-approach-to-teaching-visualization"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marten Sigwart","title":"A primer on Foreign Direct Investment","link":"https://blog.datawrapper.de/primer-foreign-direct-investment/","pubDate":"Thu, 23 Feb 2023 18:39:48 +0000","content:encoded":"\n\u003cp\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eI’m Marten, one of the developers at Datawrapper. As a total noob in macroeconomics, I took the opportunity of this Weekly Chart to learn more about Foreign Direct Investment, as well as its advantages and disadvantages for the companies and countries involved.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eAbout a year ago, Russia invaded Ukraine. In the UN’s vote to condemn Russia’s invasion of Ukraine, 17 African countries abstained from the vote. Back then people started voicing concerns about Russia’s growing influence internationally and especially in Africa.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis made me wonder about the scale of Russia’s investments internationally and I stumbled upon a concept that I knew little about — Foreign Direct Investment (FDI).\u003c/p\u003e\n\n\n\n\u003ch3\u003eWhat is Foreign Direct Investment?\u003c/h3\u003e\n\n\n\n\u003cp\u003eFDI is investments of companies made in projects or companies in a foreign country. FDI is not just about buying the stock of a target company. An investment is only called FDI \u003cstrong\u003eif the investment is big enough to establish effective control of the foreign business or at least substantial influence over its decision-making\u003c/strong\u003e. A direct investment often leads to long-lasting economic ties between two economies.\u003c/p\u003e\n\n\n\n\u003cp\u003eExamples of FDI are a company opening a factory or subsidiary or acquiring a controlling interest (at least 10%) in an existing company in the host country. Let’s take a look at FDI flows on a global level.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"Foreign Direct Investment flows, U.S. dollars\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-8CrkJ\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/8CrkJ/3/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"600\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIn 2021, FDI flows accounted for almost $1.6 trillion in cash flows around the world. In the scatterplot above you can see that in terms of absolute numbers, \u003cstrong\u003ethe U.S. is by far the biggest receiver of FDI followed by China\u003c/strong\u003e. \u003cstrong\u003eThe U.S. is also the biggest source of FDI\u003c/strong\u003e followed by countries such as Germany, Japan, Ireland, and China.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eFDI flows can be negative as well\u003c/strong\u003e. FDI financial transactions are negative whenever money flows from the affiliate back to the parent. This can happen for a number of reasons, for example, if the investor sells its interest in the affiliate company either to a third party or back to the affiliate company.\u003c/p\u003e\n\n\n\n\u003cp\u003eInterestingly, the \u003cstrong\u003eNetherlands shows huge negative inbound and outbound FDI flows\u003c/strong\u003e for 2021. Traditionally, a popular country for outside investors due to favorable tax laws the negative FDI flows apparently have to do with \u003ca href=\"https://www.lloydsbanktrade.com/en/market-potential/netherlands/investment?vider_sticky=oui\" target=\"_blank\" rel=\"noopener\"\u003elarge equity divestments following the economic crisis triggered by the Covid-19 pandemic\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhile absolute numbers give an idea about the scale of foreign investments of a country, FDI is often measured as a percentage of a country’s GDP (Gross Domestic Product) as well. Showing \u003cstrong\u003eFDI in relation to GDP can give an idea about a country’s attractiveness to outside investors\u003c/strong\u003e.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"Foreign Direct Investment flows, as % of GDP\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-l25Od\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/l25Od/2/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"592\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eThe Cayman Islands prove to be a clear winner\u003c/strong\u003e. With no corporate tax, \u003ca href=\"https://www.investopedia.com/ask/answers/100215/why-cayman-islands-considered-tax-haven.asp\" target=\"_blank\" rel=\"noopener\"\u003emany multinational corporations set up subsidiaries in the Caymans to shield some or all of their income from taxation\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003cp\u003eObviously, with such stark outliers, this chart isn’t too enlightening. So let’s look at it again but this time excluding some of the more extreme data points.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"Foreign Direct Investment flows*, as % of GDP\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-ldvGB\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/ldvGB/3/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"649\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003ePlaces like \u003cstrong\u003eIreland, Hong Kong, Estonia, Singapore, and Hungary come out on top\u003c/strong\u003e. Location, good infrastructure, and tax incentives make these places attractive for outside investments. Hungary for example \u003ca href=\"https://www.state.gov/reports/2022-investment-climate-statements/hungary/\" target=\"_blank\" rel=\"noopener\"\u003ehas a corporate tax of 9%\u003c/a\u003e – one of the lowest corporate tax rates in Europe.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn Africa, the countries of Mozambique and the Republic of the Congo have received the most direct investment relative to their GDP which can be attributed to their vast natural resources of oil and gas.\u003c/p\u003e\n\n\n\n\u003ch3\u003ePros and cons\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eFDI often leads to economic growth\u003c/strong\u003e in both the recipient country and the country making the investment. In developing countries, advantages include the creation of jobs and financing of infrastructure as well as training and technology transfers. Companies from developed countries often use FDI as a means to break into new markets or to benefit from cheaper labor as well as tax incentives.\u003c/p\u003e\n\n\n\n\u003cp\u003eOn the other hand, \u003cstrong\u003edirect investments in a foreign country bear substantial risks\u003c/strong\u003e also. It is capital intensive and the economic viability is dependent on a variety of factors such as the political stability of the host country, exchange rates, and cost of machinery and intellectual property which may exceed the local wages.\u003c/p\u003e\n\n\n\n\u003cp\u003eMoreover, \u003cstrong\u003eFDI is sometimes criticized as modern-day economic colonialism\u003c/strong\u003e with multinationals exploiting a country’s natural resources and exposing the local workers to poor working conditions. With high levels of corruption in some countries, often only a handful of the country’s elite benefit from outside investments. For example, the Democratic Republic of Congo (DRC) has some of the highest resources of cobalt – an essential ingredient in the production of lithium-ion batteries. It has the potential to achieve prosperity for its people, \u003ca href=\"https://www.state.gov/reports/2018-investment-climate-statements/congo-democratic-republic-of-the/\" target=\"_blank\" rel=\"noopener\"\u003eyet 75% of the country’s population lives on less than two dollars a day\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003ch3\u003eRussia’s investments in Africa\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis brings me back to Russia and its involvement in Africa. Measured in FDI, Russia’s investments in Africa are far from significant accounting for less than 1% of the continent's inbound FDI.\u003c/p\u003e\n\n\n\n\u003cp\u003eRather than bilateral cooperation, Russia’s focus on expanding its influence on the continent can be more attributed to \u003ca href=\"https://theconversation.com/why-russia-is-on-a-charm-offensive-in-africa-the-reasons-arent-pretty-187711\" target=\"_blank\" rel=\"noopener\"\u003edisinformation campaigns, arms for resource deals, deployment of mercenaries, and trafficking of precious metals\u003c/a\u003e. Beneficiaries of these deals are politically isolated leaders rather than the country’s general population.\u003c/p\u003e\n\n\n\n\u003ch3\u003eBottom line\u003c/h3\u003e\n\n\n\n\u003cp\u003eSo while FDI is a key factor when it comes to globalization, it’s obviously not the only way to gain influence in a foreign country. Moreover, though FDI is generally said to lead to economic growth for developing countries as well, factors like political stability and the level of corruption ultimately decide if this growth actually trickles down to a country’s ordinary citizens or if it just wanders into the pockets of an elite few.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eAnd that’s it. I definitely enjoyed dipping my toes into the world of macroeconomics and I hope you did too. If you spot any mistakes or have any other comments I’d appreciate it if you dropped me a line at marten@datawrapper.de or on \u003c/em\u003e\u003ca href=\"https://twitter.com/martensigwart\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eTwitter\u003c/a\u003e\u003cem\u003e. Otherwise, we’ll see you next week when our designer Gustav takes the reins.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/p\u003e\n","content:encodedSnippet":"I’m Marten, one of the developers at Datawrapper. As a total noob in macroeconomics, I took the opportunity of this Weekly Chart to learn more about Foreign Direct Investment, as well as its advantages and disadvantages for the companies and countries involved.\nAbout a year ago, Russia invaded Ukraine. In the UN’s vote to condemn Russia’s invasion of Ukraine, 17 African countries abstained from the vote. Back then people started voicing concerns about Russia’s growing influence internationally and especially in Africa.\nThis made me wonder about the scale of Russia’s investments internationally and I stumbled upon a concept that I knew little about — Foreign Direct Investment (FDI).\nWhat is Foreign Direct Investment?\nFDI is investments of companies made in projects or companies in a foreign country. FDI is not just about buying the stock of a target company. An investment is only called FDI if the investment is big enough to establish effective control of the foreign business or at least substantial influence over its decision-making. A direc

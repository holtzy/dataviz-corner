u003ca href=\"https://questionsindataviz.com/2017/05/04/should-data-visualisations-always-tell-a-story/\"\u003eShould data visualisations always tell a story?\u003c/a\u003e (such an interesting subject I genuinely didn\u0026#8217;t realise until I compiled my recent book, that I\u0026#8217;d written about it twice!).\u003c/p\u003e\n\n\n\n\u003cp\u003eBut this post is different for two reasons \u0026#8211; firstly, because we are not talking so much about storytelling within visualisations themselves, but talking more about the art of inspiring action, usually in a business setting, such that our end users are confident users of data who can make data-informed decisions. And secondly because it is a review of an excellent book: Data Story, by Nancy Duarte. I started this book review series last year, in an effort to consciously read more of the books that already existed on my shelves. I\u0026#8217;ve been distracted from that original ethos somewhat, not least because I continue to buy excellent publications for immediate reviews. But Nancy\u0026#8217;s book is one such example. I bought it on release in 2019, was proud to own and display it, but hadn\u0026#8217;t had the chance to properly use and appreciate the book until now. The subtitle to the book is key \u0026#8211; how to \u0026#8220;explain data and inspire action through story.\u0026#8221;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"5324\" data-permalink=\"https://questionsindataviz.com/2022/12/04/how-do-you-explain-data-through-story/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg\" data-orig-size=\"2607,2689\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"8D00FA16-A98F-42DA-A4CC-91E82EE6B430_1_201_a\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=291\" data-large-file=\"https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=680\" src=\"https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=993\" alt=\"\" class=\"wp-image-5324\" srcset=\"https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=993 993w, https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=1986 1986w, https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=145 145w, https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=291 291w, https://questionsindataviz.files.wordpress.com/2022/12/8d00fa16-a98f-42da-a4cc-91e82ee6b430_1_201_a.jpg?w=768 768w\" sizes=\"(max-width: 993px) 100vw, 993px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eData Story \u0026#8211; explain data and inspire action through story\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eLast week at work I devised a data storytelling course, and so I knew that the moment had arrived, after three years of owning the book, to read through for advice and content. The great thing about the above book is that it\u0026#8217;s instantly readable. With boldly presented takeaway messages and clear bulleted advice, many of the points of advice read like a presentation. Reading the book felt like I was being told a story with clear narrative and easy to remember plot points \u0026#8211; it was almost part of a \u0026#8220;meta\u0026#8221; experience. And the large type and impactful presentation style actually meant that before I realised it, before landing on the particular part I previously thought might be relevant to me, I was reading it from cover to cover in one sitting. Either this is a compliment to the readability of the book, or a realisation on my part that I actually needed to learn from the whole thing, not just one section (I suspect, it\u0026#8217;s both!)\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"5327\" data-permalink=\"https://questionsindataviz.com/2022/12/04/how-do-you-explain-data-through-story/img_3565/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg\" data-orig-size=\"2710,2869\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;1.6\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;iPhone 12 Pro Max\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;1670154896\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;5.1\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;640\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0.028571428571429\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;1\u0026quot;,\u0026quot;latitude\u0026quot;:\u0026quot;53.097316666667\u0026quot;,\u0026quot;longitude\u0026quot;:\u0026quot;-1.3278138888889\u0026quot;}\" data-image-title=\"img_3565\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=283\" data-large-file=\"https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=680\" src=\"https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=967\" alt=\"\" class=\"wp-image-5327\" srcset=\"https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=967 967w, https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=1934 1934w, https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=142 142w, https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=283 283w, https://questionsindataviz.files.wordpress.com/2022/12/img_3565.jpg?w=768 768w\" sizes=\"(max-width: 967px) 100vw, 967px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eThe Three-Act Story\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAbove is an example of what I mean \u0026#8211; a clearly set out example structure which fills a page, in this case explaining the simple three-act structure of a typical story that is often used in Data Story examples. This format allows us to easily understand the principles in the book. \u003c/p\u003e\n\n\n\n\u003cp\u003eIt\u0026#8217;s true that the book focuses in the first half behind the theory, reasoning and structure of data storytelling, which hit exactly the sweet spot of what I was looking to understand. Section 1: \u003cstrong\u003eCommunicate Data to Others\u003c/strong\u003e focused on the importance of communicating data through story (I can already remember, without referring back to the page in question, that 5% of people remember statistics, but over 60% of people remember a story). And Section 2: \u003cstrong\u003eBring Clarity Through Story Structure\u003c/strong\u003e introduced the story methods, such as framing reporting as a three-act story mentioned above.\u003c/p\u003e\n\n\n\n\u003cp\u003eSections 3 and 4: \u003cstrong\u003eMake Clear Charts and Slides\u003c/strong\u003e, and \u003cstrong\u003eMake Data Stick\u003c/strong\u003e focused more on the practicalities of delivery. Section 4 in particular did a great job of explaining the skills of some of the great communicators, such as Steve Jobs, while advising on recommendations of explaining context to our audience to facilitate their understanding. I felt definite echoes of the late Hans Rosling and the pitfalls he explains in his series of \u003ca href=\"https://www.gapminder.org/factfulness/instincts/\"\u003eDramatic Instincts\u003c/a\u003e in his work for Gapminder (published in Factfulness). And there\u0026#8217;s no greater data communicator, in my opinion, from whom to derive inspiration.\u003c/p\u003e\n\n\n\n\u003cp\u003eAnd personally, I never give any talk on data storytelling without including the brilliant Kurt Vonnegut and playing his Shapes of Stories videos wherever possible. My takeaway from Vonnegut is that the theory and practice of storytelling are hugely important, but that every situation is unique and there\u0026#8217;s always benefit to originality, humour and not taking it too seriously. And so I was delighted to see his video transcribed in full in the book. Below is the non-blackboard version of \u0026#8220;Man in a Hole\u0026#8221;, I\u0026#8217;ll leave Cinderella unshown here as a teaser, but I could watch the video (and therefore appreciate the text transcript) again and again \u0026#8211; you can see the full talk \u003ca href=\"https://www.youtube.com/watch?v=oP3c1h8v2ZQ\"\u003eon YouTube here\u003c/a\u003e: \u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"5330\" data-permalink=\"https://questionsindataviz.com/2022/12/04/how-do-you-explain-data-through-story/img_3566/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/12/img_3566.jpg\" data-orig-size=\"2491,1875\" data-comments-opened=\"1\" data-image-meta=\"{ 6#8221; books and Brent Dykes \u0026#8220;Effective Data Storytelling\u0026#8221; to name just two). It\u0026#8217;s never my intention to choose a \u0026#8220;best\u0026#8221; or \u0026#8220;favourite\u0026#8221; book of any genre. But I would recommend Data Story as an excellent addition to anyone\u0026#8217;s library who needs to consider data storytelling, in particular to anyone who needs to train on the subject. \u003c/p\u003e\n","content:encodedSnippet":"I’m always nervous about framing any discussion or blog post around data storytelling. After all, my book has a whole chapter on telling stories in data visualisation, based on previous posts in this blog such as Should every visualisation tell a story? and Should data visualisations always tell a story? (such an interesting subject I genuinely didn’t realise until I compiled my recent book, that I’d written about it twice!).\nBut this post is different for two reasons – firstly, because we are not talking so much about storytelling within visualisations themselves, but talking more about the art of inspiring action, usually in a business setting, such that our end users are confident users of data who can make data-informed decisions. And secondly because it is a review of an excellent book: Data Story, by Nancy Duarte. I started this book review series last year, in an effort to consciously read more of the books that already existed on my shelves. I’ve been distracted from that original ethos somewhat, not least because I continue to buy excellent publications for immediate reviews. But Nancy’s book is one such example. I bought it on release in 2019, was proud to own and display it, but hadn’t had the chance to properly use and appreciate the book until now. The subtitle to the book is key – how to “explain data and inspire action through story.”\nData Story – explain data and inspire action through story\n\n\n\nLast week at work I devised a data storytelling course, and so I knew that the moment had arrived, after three years of owning the book, to read through for advice and content. The great thing about the above book is that it’s instantly readable. With boldly presented takeaway messages and clear bulleted advice, many of the points of advice read like a presentation. Reading the book felt like I was being told a story with clear narrative and easy to remember plot points – it was almost part of a “meta” experience. And the large type and impactful presentation style actually meant that before I realised it, before landing on the particular part I previously thought might be relevant to me, I was reading it from cover to cover in one sitting. Either this is a compliment to the readability of the book, or a realisation on my part that I actually needed to learn from the whole thing, not just one section (I suspect, it’s both!)\nThe Three-Act Story\n\n\n\nAbove is an example of what I mean – a clearly set out example structure which fills a page, in this case explaining the simple three-act structure of a typical story that is often used in Data Story examples. This format allows us to easily understand the principles in the book. \nIt’s true that the book focuses in the first half behind the theory, reasoning and structure of data storytelling, which hit exactly the sweet spot of what I was looking to understand. Section 1: Communicate Data to Others focused on the importance of communicating data through story (I can already remember, without referring back to the page in question, that 5% of people remember statistics, but over 60% of people remember a story). And Section 2: Bring Clarity Through Story Structure introduced the story methods, such as framing reporting as a three-act story mentioned above.\nSections 3 and 4: Make Clear Charts and Slides, and Make Data Stick focused more on the practicalities of delivery. Section 4 in particular did a great job of explaining the skills of some of the great communicators, such as Steve Jobs, while advising on recommendations of explaining context to our audience to facilitate their understanding. I felt definite echoes of the late Hans Rosling and the pitfalls he explains in his series of Dramatic Instincts in his work for Gapminder (published in Factfulness). And there’s no greater data communicator, in my opinion, from whom to derive inspiration.\nAnd personally, I never give any talk on data storytelling without including the brilliant Kurt Vonnegut and playing his Shapes of Stories videos wherever possible. My takeaway from Vonnegut is that the theory and practice of storytelling are hugely important, but that every situation is unique and there’s always benefit to originality, humour and not taking it too seriously. And so I was delighted to see his video transcribed in full in the book. Below is the non-blackboard version of “Man in a Hole”, I’ll leave Cinderella unshown here as a teaser, but I could watch the video (and therefore appreciate the text transcript) again and again – you can see the full talk on YouTube here: \n“Man in a Hole” – Kurt Vonnegut\n\n\n\nI should add that I have a number of other excellent resources which helped for my course (Cole Nussbaumber’s series of “storytelling with data” books and Brent Dykes “Effective Data Storytelling” to name just two). It’s never my intention to choose a “best” or “favourite” book of any genre. But I would recommend Data Story as an excellent addition to anyone’s library who needs to consider data storytelling, in particular to anyone who needs to train on the subject.","dc:creator":"Neil","comments":"https://questionsindataviz.com/2022/12/04/how-do-you-explain-data-through-story/#respond","content":"I\u0026#8217;m always nervous about framing any discussion or blog post around data storytelling. After all, my book has a whole chapter on telling stories in data visualisation, based on previous posts in this blog such as Should every visualisation tell a story? and Should data visualisations always tell a story? (

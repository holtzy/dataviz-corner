<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"What's the plot of your data story?","link":"https://www.theplot.media/p/core-message","pubDate":"Fri, 12 Aug 2022 00:52:09 GMT","content:encoded":"\u003cp\u003eIt rains cats and dogs once a day.\u003c/p\u003e\u003cp\u003eSquirrel monkeys steal sugar from a restaurant table. \u003c/p\u003e\u003cp\u003eIguanas sunbathe next to the road.\u003c/p\u003e\u003cp\u003eBreakfast consists of delicious rice, eggs and plantains. \u003c/p\u003e\u003cp\u003eYou try to speak Spanish but sound French. \u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eStorytelling, again\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eThe scattered sentences above are small beats of my holiday story in Costa Rica. I\u0026#8217;ve been traveling in this stunning country for almost a month now, and while I took a break from publishing newsletters during this time, I\u0026#8217;ve been thinking about storytelling a lot.\u003c/p\u003e\u003cp\u003eData storytelling is a term I hear almost every day. Companies and individuals often say that they tell stories with data. But what does telling a story really mean, in our line of work? I\u0026#8217;ve come to think that our definition of a story is a little different than the common one. A traditional story \u0026#8212; told for entertainment between friends, in a movie or in a book \u0026#8212; has characters and includes lots of emotions. A \u003cem\u003edata story\u003c/em\u003e is often much simpler than that. \u003c/p\u003e\u003cp\u003eIn its bare form, a story in the data design world includes a list of elements \u0026#8212; charts, illustrations, text \u0026#8212; that are sequenced in an engaging way. But how do you know which elements to choose? You need to define your \u003cstrong\u003ecore message\u003c/strong\u003e first. So in this first letter in the \u003cem\u003estorytelling\u003c/em\u003e series here at \u003cem\u003eThe Plot\u003c/em\u003e, let\u0026#8217;s explore why a core message is important and how to write one.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eWhat\u0026#8217;s the plot? \u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eA core message is the \u003cem\u003eone\u003c/em\u003e takeaway you want your audience to go home with. We often hear TED speakers say \u0026#8220;if you were to only remember one thing from this talk, let it be this\u0026#8230;\u0026#8221; In journalism, the key message is often in the headline. In theatre, there\u0026#8217;s a concept called a through-line \u0026#8212; one idea that runs through the entire piece. Pixar creatives call it the moral of the story, or the answer to the question \u0026#8220;why are you telling me this?\u0026#8221;.\u003c/p\u003e\u003cp\u003eOK, so you get it. But defining a short and clear message can be surprisingly difficult, so let\u0026#8217;s look at some examples.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eDefining a message for a long form piece\u0026#8230;\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eI read a \u003ca href=\"https://www.bloomberg.com/opinion/features/2022-07-07/the-climate-is-growing-hot-enough-to-kill-as-humid-heatwaves-intensify\"\u003edata article on how the climate is getting hot enough to kill\u003c/a\u003e by Bloomberg last week. It\u0026#8217;s a great (albeit terrifying) example of clear messaging. From the very title of the piece, we understand that \u003cstrong\u003ehotter temperatures can be fatal in humid environments\u003c/strong\u003e. All the elements in the article \u0026#8212; both data and testimonies \u0026#8212; support this claim. The authors explain how wet bulb-conditions occur, what they mean for people\u0026#8217;s health, which regions are the most affected and more. So even though the story includes different types of content, it\u0026#8217;s easy to follow and digest because the takeaway is very clear throughout.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png\" width=\"728\" height=\"397\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:794,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:762997,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0ee87f1a-de87-4a6d-bf54-f82f2f616766_1844x1006.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot of one of the visualisations from the Bloomberg article titled \u003ca href=\"https://www.bloomberg.com/opinion/features/2022-07-07/the-climate-is-growing-hot-enough-to-kill-as-humid-heatwaves-intensify\"\u003eWhen the Weather Gets Hot Enough To Kill\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003e\u003cstrong\u003e\u0026#8230;for a dashboard\u0026#8230;\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eIdentifying a core message for a dashboard may seem much harder compared to a long form story, especially if you\u0026#8217;re working with live data. It\u0026#8217;s still feasible though, and can make your work stand out. In the picture below, you can see an extract from a product dashboard I recently designed for a startup called Aktio. Aktio helps companies measure their carbon footprint and take action to reduce it. In this view, the emission numbers are broken down by category, scope and entity. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg\" width=\"728\" height=\"516\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/f9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:1032,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:1056626,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9fd57b0-b750-47fb-8f87-f2411337698e_3394x2406.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot of one of the product dashboards we designed for \u003ca href=\"http://www.aktio.cc\"\u003eAktio\u003c/a\u003e. Note that the dashboard content has been slightly modified for display purposes.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eEven though the result of the dashboard for each of Aktio\u0026#8217;s clients will be different, the message is the same: we want to draw attention to\u003cstrong\u003e \u003c/strong\u003ethe\u003cstrong\u003e biggest contributors to a company\u0026#8217;s carbon footprint\u003c/strong\u003e. This is why only the biggest categories are highlighted in the treemaps, for example, and the following screens are also designed around this idea.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003e\u0026#8230;and for a single chart\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eLast but not least, can and should a single visual also have a key takeaway? Absolutely! \u003ca href=\"https://monachalabi.com/\"\u003eMona Chalabi\u003c/a\u003e\u0026#8217;s work is a great example of this in action. Take a look at the illustration below on Jeff Bezos\u0026#8217; wealth. The message here is straightforward \u0026#8212; Bezos\u0026#8217; net worth is 1.5M times higher than that of a median U.S household. So how did having a core message help? I\u0026#8217;m convinced it helped the designer choose just the right amount of content to get the idea across. No clutter, just the key info!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg\" width=\"728\" height=\"630.5\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:1261,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:654024,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F75abdf7d-ab6b-493c-aab4-c3283c405f17_1728x1496.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot from a \u003ca href=\"https://www.instagram.com/p/CcDgjuPu7RG/\"\u003epiece by Mona Chalabi\u003c/a\u003e on Jeff Bezos\u0026#8217; wealth in perspective\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003e\u003cstrong\u003eYour turn\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eFor your next data project, try to define a core message \u0026#8212; or the plot \u0026#128521; \u0026#8212; right from the start. Why are you showing this data to the audience? What do you want them to remember?\u003c/p\u003e\u003cp\u003eWhen you\u0026#8217;re crafting that message, make sure it:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eIs one sentence long (about 15-20 words);\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eIncludes a learning and/or insight for the audience;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eIs your guiding star when you choose the content to include in the project!\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIs there anything else you would add to the list above?\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eThanks for reading the storytelling edition of The Plot!\u003c/p\u003e\u003cp\u003eI\u0026#8217;ll bee back in France next week so you will hear from me again within the usual timeframe.\u003c/p\u003e\u003cp\u003ePura vida,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e","content:encodedSnippet":"It rains cats and dogs once a day.\nSquirrel monkeys steal sugar from a restaurant table. \nIguanas sunbathe next to the road.\nBreakfast consists of delicious rice, eggs and plantains. \nYou try to speak Spanish but sound French. \nStorytelling, again\nThe scattered sentences above are small beats of my holiday story in Costa Rica. I‚Äôve been traveling in this stunning country for almost a month now, and while I took a break from publishing newsletters during this time, I‚Äôve been thinking about storytelling a lot.\nData storytelling is a term I hear almost every day. Companies and individuals often say that they tell stories with data. But what does telling a story really mean, in our line of work? I‚Äôve come to think that our definition of a story is a little different than the common one. A traditional story ‚Äî told for entertainment between friends, in a movie or in a book ‚Äî has characters and includes lots of emotions. A data story is often much simpler than that. \nIn its bare form, a story in the data design world includes a list of elements ‚Äî charts, illustrations, text ‚Äî that are sequenced in an engaging way. But how do you know which elements to choose? You need to define your core message first. So in this first letter in the storytelling series here at The Plot, let‚Äôs explore why a core message is important and how to write one.\nWhat‚Äôs the plot? \nA core message is the one takeaway you want your audience to go home with. We often hear TED speakers say ‚Äúif you were to only remember one thing from this talk, let it be this‚Ä¶‚Äù In journalism, the key message is often in the headline. In theatre, there‚Äôs a concept called a through-line ‚Äî one idea that runs through the entire piece. Pixar creatives call it the moral of the story, or the answer to the question ‚Äúwhy are you telling me this?‚Äù.\nOK, so you get it. But defining a short and clear message can be surprisingly difficult, so let‚Äôs look at some examples.\nDefining a message for a long form piece‚Ä¶\nI read a data article on how the climate is getting hot enough to kill by Bloomberg last week. It‚Äôs a great (albeit terrifying) example of clear messaging. From the very title of the piece, we understand that hotter temperatures can be fatal in humid environments. All the elements in the article ‚Äî both data and testimonies ‚Äî support this claim. The authors explain how wet bulb-conditions occur, what they mean for people‚Äôs health, which regions are the most affected and more. So even though the story includes different types of content, it‚Äôs easy to follow and digest because the takeaway is very clear throughout.\n\n\n\n\n\n\n\nA snapshot of one of the visualisations from the Bloomberg article titled When the Weather Gets Hot Enough To Kill\n‚Ä¶for a dashboard‚Ä¶\nIdentifying a core message for a dashboard may seem much harder compared to a long form story, especially if you‚Äôre working with live data. It‚Äôs still feasible though, and can make your work stand out. In the picture below, you can see an extract from a product dashboard I recently designed for a startup called Aktio. Aktio helps companies measure their carbon footprint and take action to reduce it. In this view, the emission numbers are broken down by category, scope and entity. \n\n\n\n\n\n\n\nA snapshot of one of the product dashboards we designed for Aktio. Note that the dashboard content has been slightly modified for display purposes.\nEven though the result of the dashboard for each of Aktio‚Äôs clients will be different, the message is the same: we want to draw attention to the biggest contributors to a company‚Äôs carbon footprint. This is why only the biggest categories are highlighted in the treemaps, for example, and the following screens are also designed around this idea.\n‚Ä¶and for a single chart\nLast but not least, can and should a single visual also have a key takeaway? Absolutely! Mona Chalabi‚Äôs work is a great example of this in action. Take a look at the illustration below on Jeff Bezos‚Äô wealth. The message here is straightforward ‚Äî Bezos‚Äô net worth is 1.5M times higher than that of a median U.S household. So how did having a core message help? I‚Äôm convinced it helped the designer choose just the right amount of content to get the idea across. No clutter, just the key info!\n\n\n\n\n\n\n\nA snapshot from a piece by Mona Chalabi on Jeff Bezos‚Äô wealth in perspective\nYour turn\nFor your next data project, try to define a core message ‚Äî or the plot üòâ ‚Äî right from the start. Why are you showing this data to the audience? What do you want them to remember?\nWhen you‚Äôre crafting that message, make sure it:\n\nIs one sentence long (about 15-20 words);\n\nIncludes a learning and/or insight for the audience;\n\nIs your guiding star when you choose the content to include in the project!\n\nIs there anything else you would add to the list above?\n\n\nThanks for reading the storytelling edition of The Plot!\nI‚Äôll bee back in France next week so you will hear from me again within the usual timeframe.\nPura vida,\nEvelina","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/7606df98-f436-4c78-80b1-9500a522b84c_2048x1536.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"What a data story is and where to begin when crafting one.","contentSnippet":"What a data story is and where to begin when crafting one.","guid":"https://www.theplot.media/p/core-message","isoDate":"2022-08-12T00:52:09.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["whats-the-plot-of-your-data-story"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

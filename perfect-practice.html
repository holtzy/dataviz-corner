<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_buildManifest.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"Perfect practice","link":"https://www.theplot.media/p/practice","pubDate":"Thu, 26 Jan 2023 14:00:54 GMT","content:encoded":"\u003cp\u003eJohn Wooden was a basketball coach at the University of California in Los Angeles. He\u0026#8217;s considered to be one of the greatest teachers of all time. When you hear stories about John\u0026#8217;s work, something quirky stands out \u0026#8212; he was obsessed with the fundamentals of basketball. He would drill his players over and over on the perfect way to pass, dribble and shoot. Even crazier than that, on the first day of training, he would force each of them to repeatedly practice putting on the socks and tying the shoes. \u003c/p\u003e\u003cp\u003eTo those who laughed at this approach, John Wooden said:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eI believe in the basics: attention to and perfection of tiny details that might commonly be overlooked. They may seem trivial, perhaps even laughable to those who don\u0026#8217;t understand, but they aren\u0026#8217;t. They are the difference between champions and near champions. \u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eWhen I was listening to Wooden\u0026#8217;s story on the \u003ca href=\"https://open.spotify.com/show/1gqvQ7h7BxNSVoQVTnwihr?si=2b667c28abed4721\"\u003eHow to take over the world\u003c/a\u003e podcast, it immediately made sense. You need to get the fundamentals of your craft right. Whatever that craft may be, you need to drill, drill and drill, so that you\u0026#8217;re able to perform (almost) effortlessly when required. The podcast also got me thinking \u0026#8212; what would \u003cem\u003epracticing the basics\u003c/em\u003e look like for data storytelling? Two ideas came to mind. These are two concepts the participants of my trainings practice at least a dozen times.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eThe one-sentence takeaway\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eWhat is it you\u0026#8217;re trying to show? Can you summarise it in one sentence? \u003c/p\u003e\u003cp\u003eDistilling your key takeaway into one clear and impactful sentence can take a while to do. Hence you need practice, and a method. When I\u0026#8217;m working on the key takeaway for a design piece \u0026#8212; that one thing I want the audience to remember \u0026#8212; I like to use the method of 5Ws. The 5Ws is a tool employed by journalists to frame stories, and consists of answering the following questions: the what, the who, the where, the when and the why. \u003c/p\u003e\u003cp\u003eHow can this be translated to dataviz? Let\u0026#8217;s take a look at an example. Shown below is the last visualisation I created in 2022. And quite a personal one at that! Take a minute to explore it. What do you think its \u003cem\u003emessage\u003c/em\u003e is?\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_2400,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg\" width=\"1200\" height=\"848.9010989010989\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/cc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;large\u0026quot;,\u0026quot;height\u0026quot;:1030,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:1200,\u0026quot;bytes\u0026quot;:1526380,\u0026quot;alt\u0026quot;:\u0026quot;A poster showing the number of fitness and yoga sessions I did in 2022 (169 in total!) and their intensity.\u0026quot;,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-large\" alt=\"A poster showing the number of fitness and yoga sessions I did in 2022 (169 in total!) and their intensity.\" title=\"A poster showing the number of fitness and yoga sessions I did in 2022 (169 in total!) and their intensity.\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcc87b2a4-1cd8-4e02-8c99-cbdebd2f879a_3364x2380.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA visualisation on my year of fitness\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eThe one-sentence takeaway I\u0026#8217;d write for this would read something like this:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cstrong\u003eIn 2022, I reintroduced a regular fitness regiment into my weekly routine which helped me achieve desirable weight.\u003c/strong\u003e \u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eDid you notice the 5Ws hidden in the message above? Let\u0026#8217;s spell them out:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eIn 2022 \u003cem\u003e(when)\u003c/em\u003e, I \u003cem\u003e(who)\u003c/em\u003e reintroduced a regular fitness regiment \u003cem\u003e(what)\u003c/em\u003e into my weekly routine \u003cem\u003e(what)\u003c/em\u003e which helped me achieve desirable weight \u003cem\u003e(why)\u003c/em\u003e. \u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eWriting a one-sentence core message can be time-consuming and a little strange at first. But practice and method certainly make it easier, and once you\u0026#8217;ve mastered the drill, it can help you frame the angle of any design project or talk.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eThe three-sentence story\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eWhat\u0026#8217;s the plot? \u003c/p\u003e\u003cp\u003eAs I\u0026#8217;ve \u003ca href=\"https://www.theplot.media/p/3-data-stories\"\u003ewritten previously\u003c/a\u003e, a story is typically made up of three parts, or acts. At first, we set up the context. Then, we introduce a problem or an opportunity, which we resolve in act three. Just like writing the one-sentence takeaway, clearly framing the story\u0026#8217;s plot is no easy task. So when I teach, I ask the participants to practice this many times to get the hang of it. \u003c/p\u003e\u003cp\u003eAt first, they have to summarise the story in three sentences only, one sentence per act! This allows them to master the basics and later apply these to stories of any length. Going back to the example above, what do you think the three-sentence story would be? I\u0026#8217;d write something like this:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAct 1.\u003c/strong\u003e At the beginning of 2022, I started going to fitness classes again to lose weight, and the results starting showing super quickly.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAct 2.\u003c/strong\u003e As I kept attending regular sessions, I was able to move from medium to high-intensity classes in a few months, and reached my weight goal 7 months earlier than planned.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAct 3.\u003c/strong\u003e The new routine not only helped me lose almost two times more weight than I initially intended, but it also got me addicted to cardio (which is great for my health!).\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThese are just a couple of ideas on how to practice the basics of storytelling. Would you agree? What would you add? There was another idea I loved in the podcast \u0026#8212; the thought that \u003cem\u003epractice doesn\u0026#8217;t make perfect; perfect practice makes perfect\u003c/em\u003e. So what would perfect practice look like for you? \u003c/p\u003e\u003cp\u003eAs always, thanks so much for reading \u003ca href=\"http://theplot.media/\"\u003eThe Plot\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eSee you next week!\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eAnnouncement \u0026#8212; a public data storytelling course, coming this spring!\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eI\u0026#8217;ve got big news! This spring, I\u0026#8217;ll be running my first \u003cstrong\u003epublic\u003c/strong\u003e \u003cstrong\u003edata storytelling masterclass\u003c/strong\u003e. The course will be cohort-based, and I\u0026#8217;m partnering up with \u003ca href=\"http://www.maven.com\"\u003eMaven\u003c/a\u003e to do this! I\u0026#8217;m really excited to share all the details with you soon. In the meantime, you can \u003cstrong\u003e\u003ca href=\"https://maven.com/forms/c636d7\"\u003ejoin the waitlist\u003c/a\u003e\u003c/strong\u003e by replying to this super short \u003cstrong\u003e\u003ca href=\"https://maven.com/forms/c636d7\"\u003esurvey\u003c/a\u003e\u003c/strong\u003e. Once you do, you\u0026#8217;ll be informed about the course launch date and the early bird pricing. \u0026#128640;\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:42757}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eDid you know that I run my own data design studio called \u003cstrong\u003e\u003ca href=\"http://parabole.studio/\"\u003eParabole\u003c/a\u003e\u003c/strong\u003e? \u0026#128225; If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at \u003cstrong\u003e\u003ca href=\"mailto:%20evelina@parabole.studio\"\u003eevelina@parabole.studio\u003c/a\u003e\u003c/strong\u003e and we\u0026#8217;ll get things going! See you soon :)\u003c/p\u003e","content:encodedSnippet":"John Wooden was a basketball coach at the University of California in Los Angeles. He’s considered to be one of the greatest teachers of all time. When you hear stories about John’s work, something quirky stands out — he was obsessed with the fundamentals of basketball. He would drill his players over and over on the perfect way to pass, dribble and shoot. Even crazier than that, on the first day of training, he would force each of them to repeatedly practice putting on the socks and tying the shoes. \nTo those who laughed at this approach, John Wooden said:\n\nI believe in the basics: attention to and perfection of tiny details that might commonly be overlooked. They may seem trivial, perhaps even laughable to those who don’t understand, but they aren’t. They are the difference between champions and near champions. \n\nWhen I was listening to Wooden’s story on the How to take over the world podcast, it immediately made sense. You need to get the fundamentals of your craft right. Whatever that craft may be, you need to drill, drill and drill, so that you’re able to perform (almost) effortlessly when required. The podcast also got me thinking — what would practicing the basics look like for data storytelling? Two ideas came to mind. These are two concepts the participants of my trainings practice at least a dozen times.\nThe one-sentence takeaway\nWhat is it you’re trying to show? Can you summarise it in one sentence? \nDistilling your key takeaway into one clear and impactful sentence can take a while to do. Hence you need practice, and a method. When I’m working on the key takeaway for a design piece — that one thing I want the audience to remember — I like to use the method of 5Ws. The 5Ws is a tool employed by journalists to frame stories, and consists of answering the following questions: the what, the who, the where, the when and the why. \nHow can this be translated to dataviz? Let’s take a look at an example. Shown below is the last visualisation I created in 2022. And quite a personal one at that! Take a minute to explore it. What do you think its message is?\n\n\n\n\n\n\n\nA visualisation on my year of fitness\nThe one-sentence takeaway I’d write for this would read something like this:\n\nIn 2022, I reintroduced a regular fitness regiment into my weekly routine which helped me achieve desirable weight. \n\nDid you notice the 5Ws hidden in the message above? Let’s spell them out:\n\nIn 2022 (when), I (who) reintroduced a regular fitness regiment (what) into my weekly routine (what) which helped me achieve desirable weight (why). \n\nWriting a one-sentence core message can be time-consuming and a little strange at first. But practice and method certainly make it easier, and once you’ve mastered the drill, it can help you frame the angle of any design project or talk.\nThe three-sentence story\nWhat’s the plot? \nAs I’ve written previously, a story is typically made up of three parts, or acts. At first, we set up the context. Then, we introduce a problem or an opportunity, which we resolve in act three. Just like writing the one-sentence takeaway, clearly framing the story’s plot is no easy task. So when I teach, I ask the participants to practice this many times to get the hang of it. \nAt first, they have to summarise the story in three sentences only, one sentence per act! This allows them to master the basics and later apply these to stories of any length. Going back to the example above, what do you think the three-sentence story would be? I’d write something like this:\n\nAct 1. At the beginning of 2022, I started going to fitness classes again to lose weight, and the results starting showing super quickly.\n\nAct 2. As I kept attending regular sessions, I was able to move from medium to high-intensity classes in a few months, and reached my weight goal 7 months earlier than planned.\n\nAct 3. The new routine not only helped me lose almost two times more weight than I initially intended, but it also got me addicted to cardio (which is great for my health!).\n\nThese are just a couple of ideas on how to practice the basics of storytelling. Would you agree? What would you add? There was another idea I loved in the podcast — the thought that practice doesn’t make perfect; perfect practice makes perfect. So what would perfect practice look like for you? \nAs always, thanks so much for reading The Plot.\nSee you next week!\n— Evelina\n\n\nAnnouncement — a public data storytelling course, coming this spring!\nI’ve got big news! This spring, I’ll be running my first public data storytelling masterclass. The course will be cohort-based, and I’m partnering up with Maven to do this! I’m really excited to share all the details with you soon. In the meantime, you can join the waitlist by replying to this super short survey. Once you do, you’ll be informed about the course launch date and the early bird pricing. 🚀\n\n\n\n\nDid you know that I run my own data design studio called Parabole? 📡 If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at evelina@parabole.studio and we’ll get things going! See you soon :)","enclosure":{"url":"https://substack-post-media.s3.amazonaws.com/public/images/b329f4da-f489-4088-9775-610d089b63dd_1682x1080.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Mastering the basics is the difference between champions and near champions","contentSnippet":"Mastering the basics is the difference between champions and near champions","guid":"https://www.theplot.media/p/practice","isoDate":"2023-01-26T14:00:54.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["perfect-practice"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

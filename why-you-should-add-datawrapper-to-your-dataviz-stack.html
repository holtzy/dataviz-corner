s probably the hardest.\u003c/p\u003e\u003cp\u003eAt the beginning of the week, I asked the Twitter community what they use in this scenario.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png\" width=\"590\" height=\"296.5076660988075\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:590,\u0026quot;width\u0026quot;:1174,\u0026quot;resizeWidth\u0026quot;:590,\u0026quot;bytes\u0026quot;:110172,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7a17f52f-a525-4315-a688-cac1dcf1752f_1174x590.png 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eSee full poll results on \u003ca href=\"https://twitter.com/evelinajud/status/1538877997003984901?s=20\u0026amp;t=XK3g3iLm0HEa6bDWmNrk2A\"\u003eTwitter\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eAs you can see from the poll above, RawGraphs got the most votes. Kudos to them! Today I want to talk to you about a less popular open-source tool I think we should use more often.\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://www.datawrapper.de/\"\u003eDatawrapper\u003c/a\u003e. \u003c/p\u003e\u003cp\u003eDatawrapper allows you to create beautiful charts and maps and tailor them to your liking quite a bit. I\u0026#8217;ll use a personal example to illustrate some of its coolest features. At the beginning of 2022, I challenged myself to lose 5kg (be gone, Covid weight!). I tracked my progress every day since January 1st and visualised it using Datawrapper. The result is a pretty simple line chart with three custom touches to it. Let\u0026#8217;s unpack them one by one.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png\" width=\"728\" height=\"517.5\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:1035,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:113479,\u0026quot;alt\u0026quot;:\u0026quot;A line chart showing daily weight figures from January to June 2022, and highlighting that I reached my weight goal in April.\u0026quot;,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"A line chart showing daily weight figures from January to June 2022, and highlighting that I reached my weight goal in April.\" title=\"A line chart showing daily weight figures from January to June 2022, and highlighting that I reached my weight goal in April.\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F768cecae-89a8-495a-bb73-9dd559837c4c_1626x1156.png 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eShowing off some of the coolest Datawrapper features on a basic line chart.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch3\u003e1. Customising an axis\u003c/h3\u003e\u003cp\u003eChart axes are important for understanding what\u0026#8217;s going on, but let\u0026#8217;s be honest \u0026#8212; most tools make them look uninspiring. Which is why I love that Datawrapper allows you to refine the frequency of the axis ticks, and even place the values above the gridlines for a more compact look! \u003c/p\u003e\u003cp\u003eYou can see how I adjusted the vertical axis of the fitness chart in the GIF below.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b3c0-b2792e6ffc60_1368x878.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b3c0-b2792e6ffc60_1368x878.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b3c0-b2792e6ffc60_1368x878.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b3c0-b2792e6ffc60_1368x878.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b 2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b3c0-b2792e6ffc60_1368x878.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F99cb106f-177d-40d5-b3c0-b2792e6ffc60_1368x878.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAdjusting the vertical axis to make it cleaner, nicer and save some space.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch3\u003e2. Highlighting a point\u003c/h3\u003e\u003cp\u003eAdding text comments to visualisations is my favourite discrete way of providing additional context to the readers. But I don\u0026#8217;t always want to open Illustrator just to write some text. Datawrapper has solved that pain point \u0026#8212; it allows you to add as many annotations as you\u0026#8217;d like and format them. The process is (almost) hassle free! In the chart below, I added a shout out for the day I reached my weight goal.\u003c/p\u003e\u003cp\u003e\u003cem\u003eExtra tip: Did you notice that I also used the annotation function to add explanations to the 0 and 5 values on the vertical axis?\u003c/em\u003e\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif\" width=\"1382\" height=\"808\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/01995822-9f55-4106-8fab-fd76b037386e_1382x808.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u 003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAdding annotations to highlight an important data point, as well as explain the vertical axis values.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch3\u003e3. Highlighting a period of time\u003c/h3\u003e\u003cp\u003eAnnotations are great for calling out single points in time. But sometimes we also want to highlight longer periods \u0026#8212; to draw the reader\u0026#8217;s attention to missing data or forecasts, for example. Yes, you\u0026#8217;ve guessed it, Datawrapper has that feature too! You can select the area to highlight and adjust its colour. In the fitness chart we\u0026#8217;re looking at today, I highlighted the missing data \u0026#8212; the weeks during which I didn\u0026#8217;t have access to a scale.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif\" width=\"1382\" height=\"808\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:808,\u0026quot;width\u0026quot;:1382,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:727838,\u0026quot;alt\u0026quot;:\u0026quot;A GIF showing how to use the highlight range feature in Datawrapper's annotate section.\u0026quot;,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"A GIF showing how to use the highlight range feature in Datawrapper's annotate section.\" title=\"A GIF showing how to use the highlight range feature in Datawrapper's annotate section.\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2afde8ee-fcec-4549-b7ce-1ef346801cf8_1382x808.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAdding a range highlight to call out chunks of missing data.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eThese are just some of the fun features Datawrapper has to offer. If you\u0026#8217;re intrigued, you can check their \u003ca href=\"https://academy.datawrapper.de/\"\u003eacademy page\u003c/a\u003e to learn more (it\u0026#8217;s free!). \u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eIf you typically use BI tools to create explanatory charts, I dare you try out Datawrapper next time! If you\u0026#8217;re already a user of the tool, what is your favourite functionality? Let us know in the comments. \u0026#128578;\u003c/p\u003e\u003cp\u003eThanks for reading The Plot!\u003c/p\u003e\u003cp\u003eSee you in two weeks,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e","content:encodedSnippet":"What data visualisation tools do you use most? I love learning different softwares to be able to choose the right one for each of my projects. If I need to create a corporate dashboard, I’ll often turn to Tableau or Google Studio. For design-heavy projects, I’ll jump into Illustrator or Figma. But choosing the right tool for an outcome somewhere in between — an explanatory chart with just a gentle touch of customisation — is probably the hardest.\nAt the beginning of the week, I asked the Twitter community what they use in this scenario.\n\n\n\n\n\n\n\nSee full poll results on Twitter\nAs you can see from the poll above, RawGraphs got the most votes. Kudos to them! Today I want to talk to you about a less popular open-source tool I think we should use more often.\nDatawrapper. \nDatawrapper allows you to create beautiful charts and maps and tailor them to your liking quite a bit. I’ll use a personal example to illustrate some of its coolest features. At the beginning of 2022, I challenged myself to lose 5kg (be gone, Covid weight!). I tracked my progress every day since January 1st and visualised it using Datawrapper. The result is a pretty simple line chart with three custom touches to it. Let’s unpack them one by one.\n\n\n\n\n\n\n\nShowing off some of the coolest Datawrapper features on a basic line chart.\n1. Customising an axis\nChart axes are important for understanding what’s going on, but let’s be honest — most tools make them look uninspiring. Which is why I love that Datawrapper allows you to refine the frequency of the axis ticks, and even place the values above the gridlines for a more compact look! \nYou can see how I adjusted the vertical axis of the fitness chart in the GIF below.\n\n\n\n\n\n\n\nAdjusting the vertical axis to make it cleaner, nicer and save some space.\n2. Highlighting a point\nAdding text comments to visualisations is my favourite discrete way of providing additional context to the readers. But I don’t always want to open Illustrator just to write some text. Datawrapper has solved that pain point — it allows you to add as many annotations as you’d like and format them. The process is (almost) hassle free! In the chart below, I added a shout out for the day I reached my weight goal.\nExtra tip: Did you notice that I also used the annotation function to add explanations to the 0 and 5 values on the vertical axis?\n\n\n\n\n\n\n\nAdding annotations to highlight an important data point, as well as explain the vertical axis values.\n3. Highlighting a period of time\nAnnotations are great for calling out single points in time. But sometimes we also want to highlight longer periods — to draw the reader’s attention to missing data or forecasts, for example. Yes, you’ve guessed it, Datawrapper has that feature too! You can select the area to highlight and adjust its colour. In the fitness chart we’re looking at today, I highlighted the missing data — the weeks during which I didn’t have access to a scale.\n\n\n\n\n\n\n\nAdding a range highlight to call out chunks of missing data.\nThese are just some of the fun features Datawrapper has to offer. If you’re intrigued, you can check their academy page to learn more (it’s free!). \n\n\nIf you typically use BI tools to create explanatory charts, I dare you try out Datawrapper next time! If you’re already a user of the tool, what is your favourite functionality? Let us know in the comments. 🙂\nThanks for reading The Plot!\nSee you in two weeks,\nEvelina","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/a06d566f-c69a-4074-a083-31a2933b751d_1382x808.gif","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"An unsponsored review of my three favorite Datawrapper features for explanatory data visualisations","contentSnippet":"An unsponsored review of my three favorite Datawrapper features for explanatory data visualisations","guid":"https://www.theplot.media/p/why-you-should-use-datawrapper","isoDate":"2022-06-23T14:04:09.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["why-you-should-add-datawrapper-to-your-dataviz-stack"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

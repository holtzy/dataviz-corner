<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marc Reid","title":"Creating Multiple Axes without Duplicating Marks","link":"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/","pubDate":"Mon, 26 Sep 2022 16:14:12 +0000","content:encoded":"\n\u003cp\u003eTableau always places the axis for a single measure on the left of the chart and then on the bottom of the chart for a second measure, such as in a scatter plot. Sometimes, however, it makes more sense to have these axes on the opposite side of the chart to help readability.\u003c/p\u003e\n\n\n\n\u003cp\u003eJon Schwabish highlighted this point in the below tweet, referencing a Bloomberg chart showing the axis on the right-hand side:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"embed-twitter\"\u003e\u003cblockquote class=\"twitter-tweet\" data-width=\"550\" data-dnt=\"true\"\u003e\u003cp lang=\"en\" dir=\"ltr\"\u003eYou know, I\u0026#39;m starting to wonder why we don\u0026#39;t put more vertical axes on the *right side* of our graphs? That\u0026#39;s where we are usually trying to direct people\u0026#39;s attention, right? (this graph from \u003ca href=\"https://twitter.com/BBGVisualData?ref_src=twsrc%5Etfw\"\u003e@BBGVisualData\u003c/a\u003e) \u003ca href=\"https://t.co/G4BwAP9ZGQ\"\u003ehttps://t.co/G4BwAP9ZGQ\u003c/a\u003e \u003ca href=\"https://t.co/a6s4WbzQ9j\"\u003epic.twitter.com/a6s4WbzQ9j\u003c/a\u003e\u003c/p\u003e\u0026mdash; Jon Schwabish (@jschwabish) \u003ca href=\"https://twitter.com/jschwabish/status/1552734204936523776?ref_src=twsrc%5Etfw\"\u003eJuly 28, 2022\u003c/a\u003e\u003c/blockquote\u003e\u003cscript async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"\u003e\u003c/script\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eA workaround to show the axis on the right side of the chart in Tableau is to copy your measure and create a \u003ca href=\"https://help.tableau.com/current/pro/desktop/en-us/multiple_measures.htm#compare-two-measures-using-dual-axes\" target=\"_blank\" rel=\"noreferrer noopener\"\u003edual-axis\u003c/a\u003e. A downside of this approach is that Tableau also duplicates all the marks in the view, which \u0026#8211; if you have a complicated view \u0026#8211; could lead to a longer load time.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eTableau Visionary, Sam Parsons, raised this issue on twitter, below, and provided a \u003ca href=\"https://community.tableau.com/s/idea/0878b000000My37AAC/detail\" target=\"_blank\" rel=\"noreferrer noopener\"\u003elink to an idea\u003c/a\u003e on the Tableau Forums, which I’d encourage you to upvote. The discussion in the below thread is also worth reading.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"embed-twitter\"\u003e\u003cblockquote class=\"twitter-tweet\" data-width=\"550\" data-dnt=\"true\"\u003e\u003cp lang=\"en\" dir=\"ltr\"\u003eHey hey \u003ca href=\"https://twitter.com/hashtag/DataFam?src=hash\u0026amp;ref_src=twsrc%5Etfw\"\u003e#DataFam\u003c/a\u003e,\u003cbr\u003e\u003cbr\u003ePlease upvote my \u003ca href=\"https://twitter.com/tableau?ref_src=twsrc%5Etfw\"\u003e@tableau\u003c/a\u003e Idea I have just submitted.\u003cbr\u003e\u003cbr\u003eLink: \u003ca href=\"https://t.co/ikS8X7nEKF\"\u003ehttps://t.co/ikS8X7nEKF\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn a nut shell:  \u0026quot;Allow the user more flexibility on where and when the axis are shown\u0026quot;\u003cbr\u003e\u003cbr\u003eStop the dual axis workarounds, that duplicate marks.\u003cbr\u003eMake this in-built options. \u003ca href=\"https://t.co/cd11tqGh8R\"\u003epic.twitter.com/cd11tqGh8R\u003c/a\u003e\u003c/p\u003e\u0026mdash; Sam Parsons (@SParsonsDataViz) \u003ca href=\"https://twitter.com/SParsonsDataViz/status/1573246339449757697?ref_src=twsrc%5Etfw\"\u003eSeptember 23, 2022\u003c/a\u003e\u003c/blockquote\u003e\u003cscript async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"\u003e\u003c/script\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eBelow are two methods for creating the dual-axis without duplicating the marks.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCreate a NULL measure in the same data source\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis is the original scatterplot view with 5,111 marks (as shown on the lower left corner in the status bar):\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3248\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/00-original-view/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png\" data-orig-size=\"1097,671\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"00-original-view\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png?w=1097\" alt=\"\" class=\"wp-image-3248\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png 1097w, https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/09/00-original-view.png?w=768 768w\" sizes=\"(max-width: 1097px) 100vw, 1097px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eFirst, create a new calculation:\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003eINT(NULL)\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3250\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/01-null-calc/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png\" data-orig-size=\"489,301\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-null-calc\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png?w=489\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png?w=489\" alt=\"\" class=\"wp-image-3250\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png 489w, https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/01-null-calc.png?w=300 300w\" sizes=\"(max-width: 489px) 100vw, 489px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThis calculation can then be added to the view next to your original measure, here I’m using it on both Rows and Columns for this scatterplot:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3249\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/03-null-dual-axis/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png\" data-orig-size=\"1097,671\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"03-null-dual-axis\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png?w=1097\" alt=\"\" class=\"wp-image-3249\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png 1097w, https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/09/03-null-dual-axis.png?w=768 768w\" sizes=\"(max-width: 1097px) 100vw, 1097px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eNext, select dual-axis from the context menu of each NULL pill:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3251\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/02-dual-axis-option/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png\" data-orig-size=\"448,430\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"02-dual-axis-option\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png?w=448\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png?w=448\" alt=\"\" class=\"wp-image-3251\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png 448w, https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/02-dual-axis-option.png?w=300 300w\" sizes=\"(max-width: 448px) 100vw, 448px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThis will result in axes on all four sides of the scatter plot but the values on the NULL axes will not align. Note, doing this will also add \u003cstrong\u003eMeasure Names \u003c/strong\u003eto the Colour shelf so remove this as it’s not needed.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3252\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/04-dual-axis-scatterplot/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png\" data-orig-size=\"1097,671\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"04-dual-axis-scatterplot\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png?w=1097\" alt=\"\" class=\"wp-image-3252\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png 1097w, https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/09/04-dual-axis-scatterplot.png?w=768 768w\" sizes=\"(max-width: 1097px) 100vw, 1097px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eTo fix that, right-click on the axis and select \u003cstrong\u003eSynchronise Axis \u003c/strong\u003e(do this for both the NULL axes):\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3253\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/05-sync-axes/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png\" data-orig-size=\"624,340\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-sync-axes\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png?w=624\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png?w=624\" alt=\"\" class=\"wp-image-3253\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png 624w, https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/05-sync-axes.png?w=300 300w\" sizes=\"(max-width: 624px) 100vw, 624px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe NULL axes will update to match the values on the respective pills they have a dual-axis with:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3254\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/06-sync-axes-result/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png\" data-orig-size=\"722,528\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"06-sync-axes-result\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png?w=722\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png?w=722\" alt=\"\" class=\"wp-image-3254\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png 722w, https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/06-sync-axes-result.png?w=300 300w\" sizes=\"(max-width: 722px) 100vw, 722px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe NULL axes can then be renamed or the name removed by right-clicking on them and selecting \u003cstrong\u003eEdit Axis… \u003c/strong\u003eand making the required changes. Here I’ve removed the axis labels. I’ve also hidden the Null values indicator in the lower-right hand corner by right-clicking on it and selecting \u003cstrong\u003eHide Indicator\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3255\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/07-null-values-hide-indicator/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/07-null-values-hide-indicator.png\" data-orig-size=\"170,79\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"07-null-values-hide-indicator\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/07-null-values-hide-indicator.png?w=170\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/07-null-values-hide-indicator.png?w=170\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/07-null-values-hide-indicator.png?w=170\" alt=\"\" class=\"wp-image-3255\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/07-null-values-hide-indicator.png 170w, https://datavisdotblog.files.wordpress.com/2022/09/07-null-values-hide-indicator.png?w=150 150w\" sizes=\"(max-width: 170px) 100vw, 170px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3264\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/08-cleaned-view-1/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png\" data-orig-size=\"639,437\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"08-cleaned-view-1\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png?w=639\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png?w=639\" alt=\"\" class=\"wp-image-3264\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png 639w, https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/08-cleaned-view-1.png?w=300 300w\" sizes=\"(max-width: 639px) 100vw, 639px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThis approach will create a new column in your data source with a NULL value on every row:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3257\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/09-null-column/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png\" data-orig-size=\"703,497\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"09-null-column\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png?w=703\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png?w=703\" alt=\"\" class=\"wp-image-3257\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png 703w, https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/09-null-column.png?w=300 300w\" sizes=\"(max-width: 703px) 100vw, 703px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf you’d rather not have this column, see the second option below:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eBlend with a dummy data source\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis option gives you access to the NULL value to perform the same operations as above but the NULL comes from a second data source.\u003c/p\u003e\n\n\n\n\u003cp\u003eCopy the below two lines and paste them into Tableau:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003eDummy\u003cbr\u003eNULL\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cp\u003eThis will create a clipboard data source containing one row of data \u0026#8211; the NULL value:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3258\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/10-dummy-data-source/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png\" data-orig-size=\"874,670\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"10-dummy-data-source\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png?w=874\" alt=\"\" class=\"wp-image-3258\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png 874w, https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/09/10-dummy-data-source.png?w=768 768w\" sizes=\"(max-width: 874px) 100vw, 874px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf the value is showing as a Dimension in the Data Pane, right-click on it and select \u003cstrong\u003eConvert to Measure\u003c/strong\u003e. You may also need to change the data type to integer.\u003c/p\u003e\n\n\n\n\u003cp\u003eYou can now follow the steps from the prior example, adding the dummy measure to the view, dual axis, synchronise etc. Here is the first step \u0026#8211; notice how an orange tick has appeared to indicate that blending is taking place:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3260\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/11-blending/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png\" data-orig-size=\"968,671\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"11-blending\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png?w=968\" alt=\"\" class=\"wp-image-3260\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png 968w, https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/09/11-blending.png?w=768 768w\" sizes=\"(max-width: 968px) 100vw, 968px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAs we are not linking on any fields, there isn’t actually a meaningful blend taking place but it doesn’t matter in this use case as we are not using a meaningful value, just getting access to the NULL value from a separate source. You can learn more about blends on \u003ca href=\"https://help.tableau.com/current/pro/desktop/en-us/multiple_connections.htm\"\u003ethis help page\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eBelow is the final view using the blend approach, again, still showing 5,111 marks.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3261\" data-permalink=\"https://datavis.blog/2022/09/26/creating-multiple-axes-without-duplicating-marks/12-final-blend/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png\" data-orig-size=\"968,671\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"12-final-blend\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png?w=968\" alt=\"\" class=\"wp-image-3261\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png 968w, https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/09/12-final-blend.png?w=768 768w\" sizes=\"(max-width: 968px) 100vw, 968px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThis approach does not create a Null column in your main data source:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/CbobqFLIw0Bo-NQXAU78T2MyTaqm3gzti0Thi3drXyUVRFkAwf3ivnDLRdUTzZNt64cBMdlSvENpXZlgRniTAFLAooooMt2TiTGoe1d2PM70pIHzQAT6-F-WbenM5acwQmyDKYyNj-FF8n1CfUCN-8iPJ7yR38jk9nFph233K4eK54fmsD3_WB7OAA\" alt=\"\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eI hope this was useful. Please don’t forget to upvote \u003ca href=\"https://community.tableau.com/s/idea/0878b000000My37AAC/detail\"\u003eSam’s idea\u003c/a\u003e for providing more flexibility and control over axes in Tableau!\u003c/p\u003e\n\n\n\n\u003cp\u003eThanks,\u003cbr\u003eMarc\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-social-links has-icon-color has-icon-background-color is-style-default is-content-justification-left is-layout-flex wp-container-9\"\u003e\u003cli style=\"color: #ffffff; background-color: #000000; \" class=\"wp-social-link wp-social-link-twitter wp-block-social-link\"\u003e\u003ca rel=\" noopener nofollow\" target=\"_blank\" href=\"https://twitter.com/datavisblog\" class=\"wp-block-social-link-anchor\"\u003e\u003csvg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\" focusable=\"false\"\u003e\u003cpath d=\"M22.23,5.924c-0.736,0.326-1.527,0.547-2.357,0.646c0.847-0.508,1.498-1.312,1.804-2.27 c-0.793,0.47-1.671,0.812-2.606,0.996C18.324,4.498,17.257,4,16.077,4c-2.266,0-4.103,1.837-4.103,4.103 c0,0.322,0.036,0.635,0.106,0.935C8.67,8.867,5.647,7.234,3.623,4.751C3.27,5.357,3.067,6.062,3.067,6.814 c0,1.424,0.724,2.67 a rel=\" noopener nofollow\" target=\"_blank\" href=\"https://www.youtube.com/channel/UC0TRdI_jiy1-YK2a9ZsClcw?sub_confirmation=1\" class=\"wp-block-social-link-anchor\"\u003e\u003csvg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\" focusable=\"false\"\u003e\u003cpath d=\"M21.8,8.001c0,0-0.195-1.378-0.795-1.985c-0.76-0.797-1.613-0.801-2.004-0.847c-2.799-0.202-6.997-0.202-6.997-0.202 h-0.009c0,0-4.198,0-6.997,0.202C4.608,5.216,3.756,5.22,2.995,6.016C2.395,6.623,2.2,8.001,2.2,8.001S2,9.62,2,11.238v1.517 c0,1.618,0.2,3.237,0.2,3.237s0.195,1.378,0.795,1.985c0.761,0.797,1.76,0.771,2.205,0.855c1.6,0.153,6.8,0.201,6.8,0.201 s4.203-0.006,7.001-0.209c0.391-0.047,1.243-0.051,2.004-0.847c0.6-0.607,0.795-1.985,0.795-1.985s0.2-1.618,0.2-3.237v-1.517 C22,9.62,21.8,8.001,21.8,8.001z M9.935,14.594l-0.001-5.62l5.404,2.82L9.935,14.594z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003cspan class=\"wp-block-social-link-label screen-reader-text\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eLatest YouTube video\u003c/strong\u003e\u003cbr\u003eTutorial walking through two examples of the new \u003cstrong\u003eINTERSECTS()\u003c/strong\u003e spatial function in Tableau 2022.4\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/aqunvBEpnJY?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n","content:encodedSnippet":"Tableau always places the axis for a single measure on the left of the chart and then on the bottom of the chart for a second measure, such as in a scatter plot. Sometimes, however, it makes more sense to have these axes on the opposite side of the chart to help readability.\nJon Schwabish highlighted this point in the below tweet, referencing a Bloomberg chart showing the axis on the right-hand side:\n\n\nYou know, I'm starting to wonder why we don't put more vertical axes on the *right side* of our graphs? That's where we are usually trying to direct people's attention, right? (this graph from @BBGVisualData) https://t.co/G4BwAP9ZGQ pic.twitter.com/a6s4WbzQ9j\n— Jon Schwabish (@jschwabish) July 28, 2022\n\n\n\n\n\nA workaround to show the axis on the right side of the chart in Tableau is to copy your measure and create a dual-axis. A downside of this approach is that Tableau also duplicates all the marks in the view, which – if you have a complicated view – could lead to a longer load time. \nTableau Visionary, Sam Parsons, raised this issue on twitter, below, and provided a link to an idea on the Tableau Forums, which I’d encourage you to upvote. The discussion in the below thread is also worth reading.\n\n\nHey hey #DataFam,\nPlease upvote my @tableau Idea I have just submitted.\nLink: https://t.co/ikS8X7nEKF\nIn a nut shell:  \"Allow the user more flexibility on where and when the axis are shown\"\nStop the dual axis workarounds, that duplicate marks.\nMake this in-built options. pic.twitter.com/cd11tqGh8R\n— Sam Parsons (@SParsonsDataViz) September 23, 2022\n\n\n\n\n\nBelow are two methods for creating the dual-axis without duplicating the marks. \nCreate a NULL measure in the same data source\nThis is the original scatterplot view with 5,111 marks (as shown on the lower left corner in the status bar):\n\n\n\n\nFirst, create a new calculation:\nINT(NULL)\n\n\n\n\nThis calculation can then be added to the view next to your original measure, here I’m using it on both Rows and Columns for this scatterplot:\n\n\n\n\nNext, select dual-axis from the context menu of each NULL pill:\n\n\n\n\nThis will result in axes on all four sides of the scatter plot but the values on the NULL axes will not align. Note, doing this will also add Measure Names to the Colour shelf so remove this as it’s not needed.\n\n\n\n\nTo fix that, right-click on the axis and select Synchronise Axis (do this for both the NULL axes):\n\n\n\n\nThe NULL axes will update to match the values on the respective pills they have a dual-axis with:\n\n\n\n\nThe NULL axes can then be renamed or the name removed by right-clicking on them and selecting Edit Axis… and making the required changes. Here I’ve removed the axis labels. I’ve also hidden the Null values indicator in the lower-right hand corner by right-clicking on it and selecting Hide Indicator:\n\n\n\n\n\n\n\n\nThis approach will create a new column in your data source with a NULL value on every row: \n\n\n\n\nIf you’d rather not have this column, see the second option below: \nBlend with a dummy data source\nThis option gives you access to the NULL value to perform the same operations as above but the NULL comes from a second data source.\nCopy the below two lines and paste them into Tableau: \nDummy\nNULL\nThis will create a clipboard data source containing one row of data – the NULL value:\n\n\n\n\nIf the value is showing as a Dimension in the Data Pane, right-click on it and select Convert to Measure. You may also need to change the data type to integer.\nYou can now follow the steps from the prior example, adding the dummy measure to the view, dual axis, synchronise etc. Here is the first step – notice how an orange tick has appeared to indicate that blending is taking place: \n\n\n\n\nAs we are not linking on any fields, there isn’t actually a meaningful blend taking place but it doesn’t matter in this use case as we are not using a meaningful value, just getting access to the NULL value from a separate source. You can learn more about blends on this help page. \nBelow is the final view using the blend approach, again, still showing 5,111 marks.\n\n\n\n\nThis approach does not create a Null column in your main data source: \n\n\n\n\nI hope this was useful. Please don’t forget to upvote Sam’s idea for providing more flexibility and control over axes in Tableau!\nThanks,\nMarc \n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nTutorial walking through two examples of the new INTERSECTS() spatial function in Tableau 2022.4","dc:creator":"Marc Reid","content":"Two approaches to creating multiples axes in your charts without duplicating the number of marks in the view.","contentSnippet":"Two approaches to creating multiples axes in your charts without duplicating the number of marks in the view.","guid":"http://datavis.blog/?p=3246","categories":["Formatting","Tips","dual-axis"],"isoDate":"2022-09-26T16:14:12.000Z","blogTitle":"Datavis.blog","img":"https://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["creating-multiple-axes-without-duplicating-marks"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

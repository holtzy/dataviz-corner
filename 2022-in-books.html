lyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA map of the data visualisation books on my shelves. You can download the high resolution image \u003ca href=\"https://drive.google.com/file/d/1vTninJBE54_dEeo5XqHiNQCpd0Nodpr8/view?usp=sharing\"\u003ehere\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eNow that we\u0026#8217;ve got the overall picture, let\u0026#8217;s take a closer look at two books that I think are well worth your time.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNote: I don\u0026#8217;t earn commission on any of the books linked below \u0026#8212; I just genuinely think they\u0026#8217;re good reads!\u003c/em\u003e\u003c/p\u003e\u003ch1\u003eInformation Design Workbook by Kim Baer\u003c/h1\u003e\u003cp\u003eThis is the first book I\u0026#8217;ve ever got my hands on that talks explicitly about \u003cstrong\u003einformation design\u003c/strong\u003e \u0026#8212; defined as a broad field that data visualisation is only a part of. I love that the structure of the workbook is process-based. It starts with an introduction to what design is and why it\u0026#8217;s important, and then delves deep into discovery, user testing and design. It\u0026#8217;s chock full of examples and case studies that will surely spark your creativity and inspire ideas.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg\" width=\"1456\" height=\"1092\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:1092,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:1052156,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F7c0a79d6-a75f-4ccd-8624-e8dfc97551ed_2558x1919.jpeg 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eInformation Design Workbook by Kim Baer is a great process-based book for designers\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eI particularly enjoyed the chapter on prototypes and testing. In our line of work, we often talk about getting feedback from the target audience, but we rarely go beyond just asking them some questions. In chapter three of this Information Design Workbook, the author walks us through detailed case studies on creating wireframes and then testing them. Did you know that there are at least \u003cstrong\u003e6 different ways to perform user research\u003c/strong\u003e? You can run concept tests, do participatory design, design testing, focus groups, usability testing and beta/performance testing. Do read the book for more details!\u003c/p\u003e\u003ch1\u003eEffective Data Storytelling by Brent Dykes\u003c/h1\u003e\u003cp\u003eEven though data storytelling is a trendy concept, there aren\u0026#8217;t that many books centred specifically around creating stories with data. Besides \u003ca href=\"https://www.storytellingwithdata.com/books\"\u003eCole Knaflic\u0026#8217;s Storytelling with Data\u003c/a\u003e and \u003ca href=\"https://www.duarte.com/resources/books/datastory/\"\u003eNancy Duarte\u0026#8217;s DataStory\u003c/a\u003e, \u003ca href=\"https://www.effectivedatastorytelling.com/\"\u003eEffective Data Storytelling \u003c/a\u003eis the only other book that I\u0026#8217;ve encountered with this focus. I think it\u0026#8217;s worth reading for exactly that reason \u0026#8212; it dives really, really deep into the ingredients and nuances of a story. The author even brings us all the way back to some concepts from Aristotle, the father of rhetoric.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2f6a3667-cc6c-4441-b521-2531242cc10c_2557x1918.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:g :good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2f6a3667-cc6c-4441-b521-2531242cc10c_2557x1918.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2f6a3667-cc6c-4441-b521-2531242cc10c_2557x1918.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2f6a3667-cc6c-4441-b521-2531242cc10c_2557x1918.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F2f6a3667-cc6c-4441-b521-2531242cc10c_2557x1918.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eEffective Data Storytelling by Brent Dykes is a deep dive into the world of storytelling and visual narratives\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eThere is one uniquely compelling concept in the book \u0026#8212; the idea of a \u003cstrong\u003edata trailer\u003c/strong\u003e. A data trailer is a condensed version of a data story. It starts with a short introduction and reveals the key data insight right away. It\u0026#8217;s suitable for situations in which the audience doesn\u0026#8217;t have the time to listen to the whole story. A data trailer could also act as a little teaser that convinces others to dedicate time to the whole story. Just like a movie trailer would!\u003c/p\u003e\u003cp\u003eI do want to share a little warning before you start reading this book. While it\u0026#8217;s worth your time because it presents concepts and ideas not really seen elsewhere, it\u0026#8217;s not the most entertaining book I\u0026#8217;ve ever read. Many chapters feel like a never-ending list of bullet points, and some of the stories are a little flat. So manage your expectations \u0026#8212; you\u0026#8217;ll be reading a textbook rather than an inspiring publication.\u003c/p\u003e\u003ch1\u003eEven more books\u003c/h1\u003e\u003cp\u003eI\u0026#8217;ve got quite a few more books that I\u0026#8217;m either currently reading or plan to read in 2023. My collection is in fact getting so big that the books no longer fit on the shelves and some of them have to live on the floor!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3c75ba5c-8af0-4500-9922-9c55d9f581fd_2710x2032.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3c75ba5c-8af0-4500-9922-9c55d9f581fd_2710x2032.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:ste eep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3c75ba5c-8af0-4500-9922-9c55d9f581fd_2710x2032.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3c75ba5c-8af0-4500-9922-9c55d9f581fd_2710x2032.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3c75ba5c-8af0-4500-9922-9c55d9f581fd_2710x2032.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eSome of my books that no longer fit on the shelves\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eSo here is the list of books that will probably make it to the 2023 edition of the map. The two I\u0026#8217;m currently reading are:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"http://gingkopress.com/shop/infographic-design/\"\u003eInfographic design\u003c/a\u003e by Gingko press\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://scottberinato.com/good-charts-book/\"\u003eGood charts\u003c/a\u003e by Scott Berinato\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eAnd here is the list of new books I have my eyes on for next year:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.joyfulinfographics.com/\"\u003eJoyful infographics\u003c/a\u003e by Nigel Holmes\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"http://www.valentinadefilippo.co.uk/\"\u003eValentina d\u0026#8217;Efilippo\u003c/a\u003e\u0026#8217;s new book (I don\u0026#8217;t have the details just yet!)\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.routledge.com/Building-Science-Graphics-An-illustrated-guide-to-communicating-science/Christiansen/p/book/9781032106748\"\u003eBuilding Science Graphics\u003c/a\u003e by Jen Christiansen\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.penguin.co.uk/books/446610/the-climate-book-by-thunberg-greta/9780241547472\"\u003eThe Climate Book\u003c/a\u003e by Greta Thunberg \u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://profgmedia.com/books/\"\u003eAdrift: America in 100 charts\u003c/a\u003e by Scott Galloway\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eI hope this gives you lots of reading material and inspiration for the holiday period and the year 2023. Speaking of the new year, I\u0026#8217;ve got an announcement to make \u0026#8212; after the holiday break, \u003cstrong\u003eThe Plot will become a weekly newsletter\u003c/strong\u003e! Starting early January, you\u0026#8217;ll receive lots of data storytelling goodness in your inbox \u003cstrong\u003eevery Thursday at 3pm CEST\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eIn the meantime, I wish you very happy holidays! Make sure to sleep and read a lot \u0026#9786;\u0026#65039;\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:36262}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eDid you know that I run my own data design studio called \u003ca href=\"http://parabole.studio\"\u003eParabole\u003c/a\u003e? \u0026#128225; If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at \u003ca href=\"mailto:%20evelina@parabole.studio\"\u003eevelina@parabole.studio\u003c/a\u003e and we\u0026#8217;ll get things going! See you soon :)\u003c/p\u003e","content:encodedSnippet":"Which data visualisation books do you recommend?\n\nI get this question so often that in 2021 I created a visual map of the dataviz books on my shelves. If you’ve been following me for a while, you may remember the scatter plot below that sparked quite a lot of discussions on social media. As 2022 is coming to a close, I updated this map with the books I read in the past 12 months — you can recognise the new ones by the hatched pattern.\n\n\n\n\n\n\n\nA map of the data visualisation books on my shelves. You can download the high resolution image here\nNow that we’ve got the overall picture, let’s take a closer look at two books that I think are well worth your time.\nNote: I don’t earn commission on any of the books linked below — I just genuinely think they’re good reads!\nInformation Design Workbook by Kim Baer\nThis is the first book I’ve ever got my hands on that talks explicitly about information design — defined as a broad field that data visualisation is only a part of. I love that the structure of the workbook is process-based. It starts with an introduction to what design is and why it’s important, and then delves deep into discovery, user testing and design. It’s chock full of examples and case studies that will surely spark your creativity and inspire ideas.\n\n\n\n\n\n\n\nInformation Design Workbook by Kim Baer is a great process-based book for designers\nI particularly enjoyed the chapter on prototypes and testing. In our line of work, we often talk about getting feedback from the target audience, but we rarely go beyond just asking them some questions. In chapter three of this Information Design Workbook, the author walks us through detailed case studies on creating wireframes and then testing them. Did you know that there are at least 6 different ways to perform user research? You can run concept tests, do participatory design, design testing, focus groups, usability testing and beta/performance testing. Do read the book for more details!\nEffective Data Storytelling by Brent Dykes\nEven though data storytelling is a trendy concept, there aren’t that many books centred specifically around creating stories with data. Besides Cole Knaflic’s Storytelling with Data and Nancy Duarte’s DataStory, Effective Data Storytelling is the only other book that I’ve encountered with this focus. I think it’s worth reading for exactly that reason — it dives really, really deep into the ingredients and nuances of a story. The author even brings us all the way back to some concepts from Aristotle, the father of rhetoric.\n\n\n\n\n\n\n\nEffective Data Storytelling by Brent Dykes is a deep dive into the world of storytelling and visual narratives\nThere is one uniquely compelling concept in the book — the idea of a data trailer. A data trailer is a condensed version of a data story. It starts with a short introduction and reveals the key data insight right away. It’s suitable for situations in which the audience doesn’t have the time to listen to the whole story. A data trailer could also act as a little teaser that convinces others to dedicate time to the whole story. Just like a movie trailer would!\nI do want to share a little warning before you start reading this book. While it’s worth your time because it presents concepts and ideas not really seen elsewhere, it’s not the most entertaining book I’ve ever read. Many chapters feel like a never-ending list of bullet points, and some of the stories are a little flat. So manage your expectations — you’ll be reading a textbook rather than an inspiring publication.\nEven more books\nI’ve got quite a few more books that I’m either currently reading or plan to read in 2023. My collection is in fact getting so big that the books no longer fit on the shelves and some of them have to live on the floor!\n\n\n\n\n\n\n\nSome of my books that no longer fit on the shelves\nSo here is the list of books that will probably make it to the 2023 edition of the map. The two I’m currently reading are:\n\nInfographic design by Gingko press\n\nGood charts by Scott Berinato\n\nAnd here is the list of new books I have my eyes on for next year:\n\nJoyful infographics by Nigel Holmes\n\nValentina d’Efilippo’s new book (I don’t have the details just yet!)\n\nBuilding Science Graphics by Jen Christiansen\n\nThe Climate Book by Greta Thunberg \n\nAdrift: America in 100 charts by Scott Galloway\n\nI hope this gives you lots of reading material and inspiration for the holiday period and the year 2023. Speaking of the new year, I’ve got an announcement to make — after the holiday break, The Plot will become a weekly newsletter! Starting early January, you’ll receive lots of data storytelling goodness in your inbox every Thursday at 3pm CEST.\nIn the meantime, I wish you very happy holidays! Make sure to sleep and read a lot ☺️\n— Evelina\n\n\n\n\nDid you know that I run my own data design studio called Parabole? 📡 If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at evelina@parabole.studio and we’ll get things going! See you soon :)","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/aef4e9c3-6758-4119-9278-e314fa481bf3_2710x2032.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"A map of dataviz books I read this year, and two recommendations","contentSnippet":"A map of dataviz books I read this year, and two recommendations","guid":"https://www.theplot.media/p/2022-books","isoDate":"2022-12-15T14:01:08.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["2022-in-books"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

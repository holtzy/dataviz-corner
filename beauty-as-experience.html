-height=\"900\" data-original-width=\"596\" height=\"320\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJtWOt7FybTDmxqYbXW9zLatZEUANWmj4Qayi4CNsOiEczjDmMfzEolVDdk-e4aHqLGJLV3DzM3rioAOG7WepKx6akC8MfkOS--i7OKVP_A7ckCLq1feIlamnUqH6-scSCVsJ99yXxQC3W9jTvk26rIujDewvDh8iLm8aPyAvL6Dbje-y6FTj2XHW1yQ/s320/easy-beauty-9781982151997_xlg.jpeg\" width=\"212\" /\u003e\u003c/a\u003e\u003c/div\u003eThere's a lot that I consider beautiful in \u003ci\u003e\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003eThe Art of Insight\u003c/a\u003e\u003c/b\u003e\u003c/i\u003e. Not the writing, which is casual, almost pedestrian, as in all my previous books, but the people I talked with and the work I'm showcasing.\u003cp\u003e\u003c/p\u003e\u003cp\u003eMy current understanding of beauty isn't classical, Platonic or Aristotelian —uppercase Beauty as a property of things,— but down-to-earth, pragmatic, relational, pluralistic —lowercase beauty as individual experience. I've read books that challenge such assumption. Among the best is Chloé Cooper Jones's \u003ci\u003e\u003cb\u003e\u003ca href=\"https://www.simonandschuster.com/books/Easy-Beauty/Chloe-Cooper-Jones/9781982151997\"\u003eEasy Beauty\u003c/a\u003e\u003c/b\u003e\u003c/i\u003e, a breathtaking memoir that I strongly recommend. Get it. You can thank me later.\u003c/p\u003e\u003cp\u003eHere's a dialogue:\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003c/b\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cb\u003e“Isn’t beauty in the eye of the beholder?”\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e“I don’t think anyone who says this knows what it means.”\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e“No?”\u003c/b\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cb\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003c/b\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cb\u003e“Or rather, it has a meaning no one believes. It’s a silencing sentence, one that reduces rather than explores one of the most exhilarating human experiences. The experience of beauty. What a shame”\u003c/b\u003e\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eAnd a reflection:\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003c/b\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cb\u003e“[There's a] difference between defining beauty and defining what beauty does in the body. The latter question belongs to the realm of aesthetics, the study of bodies in proximity to beauty.”\u003c/b\u003e\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e(To me there isn't such a difference.)\u003c/p\u003e\u003cp\u003e\u003cspan\u003e\u003cb\u003e\u003cspan style=\"color: red;\"\u003eNote:\u003c/span\u003e\u003c/b\u003e I'm scaling down my presence \u003cb\u003e\u003ca href=\"https://twitter.com/AlbertoCairo/status/1588992412550303744\"\u003eon Twitter\u003c/a\u003e\u003c/b\u003e. You can add this blog to your \u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/feeds/posts/default\"\u003eRSS reader\u003c/a\u003e\u003c/b\u003e (let's go back to the good old days!) or \u003cb\u003e\u003ca href=\"https://mastodon.social/@albertocairo\"\u003efollow me on Mastodon\u003c/a\u003e\u003c/b\u003e. If you don't have a Mastodon account, here's a \u003cb\u003e\u003ca href=\"https://clivethompson.medium.com/come-join-me-on-mastodon-folks-bbb073ff05d2\"\u003eguide\u003c/a\u003e\u003c/b\u003e to get started.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan\u003eRead some updates on my work \u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003ehere\u003c/a\u003e\u003c/b\u003e.\u003c/span\u003e\u003c/p\u003e","contentSnippet":"There's a lot that I consider beautiful in The Art of Insight. Not the writing, which is casual, almost pedestrian, as in all my previous books, but the people I talked with and the work I'm showcasing.\n\nMy current understanding of beauty isn't classical, Platonic or Aristotelian —uppercase Beauty as a property of things,— but down-to-earth, pragmatic, relational, pluralistic —lowercase beauty as individual experience. I've read books that challenge such assumption. Among the best is Chloé Cooper Jones's Easy Beauty, a breathtaking memoir that I strongly recommend. Get it. You can thank me later.\nHere's a dialogue:\n\n\n“Isn’t beauty in the eye of the beholder?”\n“I don’t think anyone who says this knows what it means.”\n“No?”\n\n\n\n“Or rather, it has a meaning no one believes. It’s a silencing sentence, one that reduces rather than explores one of the most exhilarating human experiences. The experience of beauty. What a shame”\n\nAnd a reflection:\n\n“[There's a] difference between defining beauty and defining what beauty does in the body. The latter question belongs to the realm of aesthetics, the study of bodies in proximity to beauty.”\n\n(To me there isn't such a difference.)\nNote: I'm scaling down my presence on Twitter. You can add this blog to your RSS reader (let's go back to the good old days!) or follow me on Mastodon. If you don't have a Mastodon account, here's a guide to get started.\nRead some updates on my work here.","id":"tag:blogger.com,1999:blog-207074740682647345.post-8373583056861456617","isoDate":"2022-11-07T15:53:00.007Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["beauty-as-experience"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

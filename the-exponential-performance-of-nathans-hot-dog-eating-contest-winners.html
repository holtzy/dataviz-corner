<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Robert Lawrence","title":"The Exponential Performance of Nathan’s Hot Dog Eating Contest Winners","link":"https://cognitivefeedbackloop.com/the-exponential-performance-of-nathans-hot-dog-eating-contest-winners-25b1cbbc1dae?source=rss----bb3d321c7fb7---4","pubDate":"Wed, 06 Jul 2022 03:58:36 GMT","content:encoded":"\u003ch4\u003eWill we ever see a contestant break 80 HDBs in 10 minutes?\u003c/h4\u003e\u003cp\u003eIn 1916 on Coney Island, four immigrants once had an argument about who was most patriotic. They settled that argument by having a contest to see who could eat the most hot dogs at a Nathan’s Hot Dog stand, giving birth to the Nathan’s Hot Dog Eating Contest that has continued every year since. So the story goes anyway.\u003c/p\u003e\u003cp\u003eMythology is nothing new to this strange competition, which really does have a long history, even if it may not go all the way back to 1916. The rules are simple: the contestants must eat as many hot dogs and buns (known colloquially as “HDBs”) in 10 minutes — or sometimes 12 minutes or whatever is decided beforehand. And beverages or condiments are allowed to help wash it down.\u003c/p\u003e\u003cp\u003eAccording to Wikipedia, the contest winners could be expected to cram down about 10 hot dogs and buns each year. In the 1990s it began to get a bit more competitive as winners were hitting the 20 mark.\u003c/p\u003e\u003cp\u003eBut then in 2001, a thin-framed 23-year old from Japan who stood 5\u0026#39;8\u0026quot; stepped onto the scene and blew all precedents out of the water as he put down 50 hot dogs. His name was \u003ca href=\"https://en.wikipedia.org/wiki/Takeru_Kobayashi\"\u003eTakeru Kobayashi\u003c/a\u003e, and using a technique that became known as the “Kobayashi Shake,” he continued winning the contest for the next 5 years at about the same level of performance.\u003c/p\u003e\u003cp\u003eIn 2007, Kobayashi was dethroned by someone who most people in the world of competitive eating would consider to be the G.O.A.T. today: \u003ca href=\"https://en.wikipedia.org/wiki/Joey_Chestnut\"\u003eJoey “Jaws” Chesnut\u003c/a\u003e. Since then, Chesut has lost only one contest, when he fell to Matt Stonie in 2015. So far he has maxed out at 76 hot dogs and buns, and is determined to someday break through the 80 HDB ceiling.\u003c/p\u003e\u003cp\u003eDefiantly, Kobayashi has not participated in the Nathan’s contest since 2009 due to a dispute with the governing organization, Major League Eating. And in 2010, he was arrested for interrupting the competition from the sidelines as Chesnut chomped his way to victory. As I said, this contest is rife with mythology and that is just one example.\u003ca href=\"https://www.youtube.com/watch?v=pQ-bn1EoZ4c\"\u003e Here are several more\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eOne thing that is certain though is that Kobayash and Chesnut have taken competitive hot dog eating to another realm. I’ve attempted to illustrate that in the data visualization below, which shows the winning HDB counts each year since 1979 when the contest began being held regularly on Independence Day. This is based on record compiled in \u003ca href=\"https://en.wikipedia.org/wiki/Nathan%27s_Hot_Dog_Eating_Contest\"\u003eWikipedia\u003c/a\u003e, as there isn’t an official data source on this as far as I know.\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"Nathan’s Hot Dog Eating Contest Winner Stats, 1979–2022\" src=\"https://cdn-images-1.medium.com/max/1024/1*0NePOSamXgDN3S8uSxkjZg.png\" /\u003e\u003cfigcaption\u003eNathan’s Hot Dog Eating Contest Winner Stats, 1979–2022\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eOne interesting note is the year 1984. Not only is that the only year since 1979 when someone representing a country other than the U.S. or Japan has won, it is also the only year since then that a woman has won the competition. Representing Germany, Birgit Felden ate 9.5 HBDs in 10 minutes. Since 2011, women have competed in their own division, where the winners nowadays usually put away about 40 HDBs.\u003c/p\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence illustrates data and writes about science. You can find his published work at \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=25b1cbbc1dae\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/the-exponential-performance-of-nathans-hot-dog-eating-contest-winners-25b1cbbc1dae\"\u003eThe Exponential Performance of Nathan’s Hot Dog Eating Contest Winners\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"Will we ever see a contestant break 80 HDBs in 10 minutes?\nIn 1916 on Coney Island, four immigrants once had an argument about who was most patriotic. They settled that argument by having a contest to see who could eat the most hot dogs at a Nathan’s Hot Dog stand, giving birth to the Nathan’s Hot Dog Eating Contest that has continued every year since. So the story goes anyway.\nMythology is nothing new to this strange competition, which really does have a long history, even if it may not go all the way back to 1916. The rules are simple: the contestants must eat as many hot dogs and buns (known colloquially as “HDBs”) in 10 minutes — or sometimes 12 minutes or whatever is decided beforehand. And beverages or condiments are allowed to help wash it down.\nAccording to Wikipedia, the contest winners could be expected to cram down about 10 hot dogs and buns each year. In the 1990s it began to get a bit more competitive as winners were hitting the 20 mark.\nBut then in 2001, a thin-framed 23-year old from Japan who stood 5'8\" stepped onto the scene and blew all precedents out of the water as he put down 50 hot dogs. His name was Takeru Kobayashi, and using a technique that became known as the “Kobayashi Shake,” he continued winning the contest for the next 5 years at about the same level of performance.\nIn 2007, Kobayashi was dethroned by someone who most people in the world of competitive eating would consider to be the G.O.A.T. today: Joey “Jaws” Chesnut. Since then, Chesut has lost only one contest, when he fell to Matt Stonie in 2015. So far he has maxed out at 76 hot dogs and buns, and is determined to someday break through the 80 HDB ceiling.\nDefiantly, Kobayashi has not participated in the Nathan’s contest since 2009 due to a dispute with the governing organization, Major League Eating. And in 2010, he was arrested for interrupting the competition from the sidelines as Chesnut chomped his way to victory. As I said, this contest is rife with mythology and that is just one example. Here are several more.\nOne thing that is certain though is that Kobayash and Chesnut have taken competitive hot dog eating to another realm. I’ve attempted to illustrate that in the data visualization below, which shows the winning HDB counts each year since 1979 when the contest began being held regularly on Independence Day. This is based on record compiled in Wikipedia, as there isn’t an official data source on this as far as I know.\nNathan’s Hot Dog Eating Contest Winner Stats, 1979–2022\nOne interesting note is the year 1984. Not only is that the only year since 1979 when someone representing a country other than the U.S. or Japan has won, it is also the only year since then that a woman has won the competition. Representing Germany, Birgit Felden ate 9.5 HBDs in 10 minutes. Since 2011, women have competed in their own division, where the winners nowadays usually put away about 40 HDBs.\nRobert Lawrence illustrates data and writes about science. You can find his published work at www.robertlawrencephd.com\n\nThe Exponential Performance of Nathan’s Hot Dog Eating Contest Winners was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/25b1cbbc1dae","categories":["competitve-eating","independence-day","hot-dog-eating-contest","coney-island-hot-dogs","nathan"],"isoDate":"2022-07-06T03:58:36.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["the-exponential-performance-of-nathans-hot-dog-eating-contest-winners"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Migrating the old posts\u003c/h2\u003e\u003cp\u003eTo get my stuff out of Wordpress I used the XML export and a \u003ca href=\"https://gist.github.com/gka/5476f61bfb311447eac237192d4f71da\" target=\"_blank\" rel=\"noopener\"\u003ePython script\u003c/a\u003e I wrote\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn1\" id=\"fnref1\"\u003e[1]\u003c/a\u003e\u003c/sup\u003e that converts the posts into Hexo-compatible markdown files. It also downloaded the embedded images and created the redirect directives so the old urls would still work.\u003c/p\u003e\u003cp\u003eThe import went mostly fine, but I still have to go through many of the older posts to clean up the markdown.\u003c/p\u003e\u003ch2 id=\"theming\"\u003e\u003ca class=\"anchor\" href=\"#theming\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Theming\u003c/h2\u003e\u003cp\u003eI went with a lazy color and font variation of the excellent \u003ca href=\"https://probberechts.github.io/cactus-dark/\" target=\"_blank\" rel=\"noopener\"\u003eCactus Dark\u003c/a\u003e theme by Pieter Robberechts.\u003c/p\u003e\u003ch2 id=\"plugins-plugins-plugins\"\u003e\u003ca class=\"anchor\" href=\"#plugins-plugins-plugins\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Plugins, plugins, plugins\u003c/h2\u003e\u003cp\u003eThe great thing about Hexo is how easy it is to add more features to it. I ended up swapping the default markdown renderer for \u003ca href=\"https://github.com/CHENXCHEN/hexo-renderer-markdown-it-plus\" target=\"_blank\" rel=\"noopener\"\u003emarkdown-it-plus\u003c/a\u003e to get everything I need.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSyntax highlighting:\u003c/strong\u003e just works!\u003c/p\u003e\u003cfigure class=\"highlight py\"\u003e\u003ctable\u003e\u003ctr\u003e\u003ctd class=\"gutter\"\u003e\u003cpre\u003e\u003cspan class=\"line\"\u003e1\u003c/span\u003e\u003cbr\u003e\u003cspan class=\"line\"\u003e2\u003c/span\u003e\u003cbr\u003e\u003c/pre\u003e\u003c/td\u003e\u003ctd class=\"code\"\u003e\u003cpre\u003e\u003cspan class=\"line\"\u003e\u003cspan class=\"function\"\u003e\u003cspan class=\"keyword\"\u003edef\u003c/span\u003e \u003cspan class=\"title\"\u003efoo\u003c/span\u003e\u003cspan class=\"params\"\u003e(syntax, highlighting=\u003cspan class=\"string\"\u003e'great'\u003c/span\u003e)\u003c/span\u003e:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan class=\"line\"\u003e    \u003cspan class=\"keyword\"\u003eyield\u003c/span\u003e \u003cspan class=\"string\"\u003e'yay'\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/pre\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/table\u003e\u003c/figure\u003e\u003cp\u003e\u003cstrong\u003eFootnotes:\u003c/strong\u003e couldn’t live without them\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn2\" id=\"fnref2\"\u003e[2]\u003c/a\u003e\u003c/sup\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCustom HTML:\u003c/strong\u003e Writing markdown is great and saves a lot of time, but sometimes you just need \u003cspan style=\"color:magenta; display:inline-block; transform: rotate(-20deg);\"\u003esomething\u003c/span\u003e \u003cspan style=\"color:cyan; display:inline-block; transform: rotate(20deg);\"\u003emore\u003c/span\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLatex math expressions:\u003c/strong\u003e To be fair, I only used them in one blog post in 2009 and I honestly have no idea how to write them anymore, but it’s good that the blog supports it!\u003c/p\u003e\u003cp\u003e\u003cspan class=\"katex-display\"\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmo\u003e!\u003c/mo\u003e\u003cmrow\u003e\u003cmo fence=\"true\"\u003e(\u003c/mo\u003e\u003cmtable\u003e\u003cmtr\u003e\u003cmtd\u003e\u003cmrow\u003e\u003cmsup\u003e\u003cmi\u003er\u003c/mi\u003e\u003cmrow\u003e\u003cmi mathvariant=\"norma 3c/span\u003e\u003c/span\u003e\u003cspan class=\"delimsizinginner delim-size4\"\u003e\u003cspan\u003e⎞\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"baseline-fix\"\u003e\u003cspan class=\"fontsize-ensurer reset-size5 size5\"\u003e\u003cspan style=\"font-size:0em;\"\u003e​\u003c/span\u003e\u003c/span\u003e​\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mpunct\"\u003e;\u003c/span\u003e\u003cspan class=\"mord mathrm\"\u003e0\u003c/span\u003e\u003cspan class=\"mrel\"\u003e\u0026lt;\u003c/span\u003e\u003cspan class=\"mord mathit\" style=\"margin-right:0.0037em;\"\u003eα\u003c/span\u003e\u003cspan class=\"mrel\"\u003e\u0026lt;\u003c/span\u003e\u003cspan class=\"mord mathrm\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"what-about-comments\"\u003e\u003ca class=\"anchor\" href=\"#what-about-comments\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e What about comments?\u003c/h2\u003e\u003cp\u003eThat’s the only sad part so far. A static website has no commenting system. I thought about using Disqus, but since they now seem to run ads in the free plan, I decided against it. Maybe I’ll come up with a solution later.\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn3\" id=\"fnref3\"\u003e[3]\u003c/a\u003e\u003c/sup\u003e\u003c/p\u003e\u003cp\u003eHowever, since the XML file included the old comments I was able to just bake them into the static markdown files, so they’re at least preserved for the future.\u003c/p\u003e\u003ch2 id=\"why-spend-all-this-effort\"\u003e\u003ca class=\"anchor\" href=\"#why-spend-all-this-effort\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why spend all this effort\u003c/h2\u003e\u003cp\u003eGuess it’s the same reason why everyone moves away from Wordpress in the end: maintainance just takes up too much work. Every other month you need to upgrade the CMS or the plugins to make sure all security holes are fixed. After a couple years you accumulate too many plugins so eventually something will break.\u003c/p\u003e\u003cp\u003eFor me it was the login to the Wordpress admin. A while ago I was freaking out about someone breaking into my Wordpress – automatic bots try to login all the time – so I installed plugins protecting the login. I was even able to integrate my YubiKey! But last week, I guess some automatic update of something must have caused the whole setup to fail and I wasn’t able to get back in. It took me a couple hours to re-gain access to my own CMS\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn4\" id=\"fnref4\"\u003e[4]\u003c/a\u003e\u003c/sup\u003e.\u003c/p\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003eWell, I started using \u003ca href=\"https://github.com/dreikanter/wp2md\" target=\"_blank\" rel=\"noopener\"\u003ewp2md\u003c/a\u003e but then I ended up rewriting everything except Aaron Swartz'(!) html2text script \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn2\" class=\"footnote-item\"\u003e\u003cp\u003emaybe without this one \u003ca href=\"#fnref2\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn3\" class=\"footnote-item\"\u003e\u003cp\u003efor now, if you feel like getting in touch, shoot me a message on \u003ca href=\"https://keybase.io/\" target=\"_blank\" rel=\"noopener\"\u003eKeybase.io\u003c/a\u003e \u003ca href=\"#fnref3\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn4\" class=\"footnote-item\"\u003e\u003cp\u003ewhich was very frustrating: 99% of the tutorials for resetting a wordpress password directly in the database are plain wrong (my blog wasn't using MD5 for hashing passwords) and I had to figure out how to disable all plugins \u003ca href=\"#fnref4\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/section\u003e","contentSnippet":"That’s it, I finally killed my Wordpress installation and moved the entire blog over to a static website generator.\nAfter looking at a few frameworks I decided to go with Hexo. The config files took a few minutes to get used to, but thanks to the plugin system I managed to get almost everything I wanted.\n# Migrating the old posts\nTo get my stuff out of Wordpress I used the XML export and a Python script I wrote[1] that converts the posts into Hexo-compatible markdown files. It also downloaded the embedded images and created the redirect directives so the old urls would still work.\nThe import went mostly fine, but I still have to go through many of the older posts to clean up the markdown.\n# Theming\nI went with a lazy color and font variation of the excellent Cactus Dark theme by Pieter Robberechts.\n# Plugins, plugins, plugins\nThe great thing about Hexo is how easy it is to add more features to it. I ended up swapping the default markdown renderer for markdown-it-plus to get everything I need.\nSyntax highlighting: just works!\n\n\n1\n2\n\ndef foo(syntax, highlighting='great'):\n    yield 'yay'\n\n\nFootnotes: couldn’t live without them[2].\nCustom HTML: Writing markdown is great and saves a lot of time, but sometimes you just need something more.\nLatex math expressions: To be fair, I only used them in one blog post in 2009 and I honestly have no idea how to write them anymore, but it’s good that the blog supports it!\n!(r′ g′ b′)=α⋅(r g b);0\u003cα\u003c1!\\left(\\begin{array}{c} r'\\\\\\ g'\\\\\\ b'\\end{array}\\right)=\\alpha\\cdot\\left(\\begin{array}{c} r\\\\\\ g\\\\\\ b\\end{array}\\right);0\u003c\\alpha\u003c1!​⎝​⎛​​​r​′​​​ g​′​​​ b​′​​​​​⎠​⎞​​=α⋅​⎝​⎛​​​r​ g​ b​​​⎠​⎞​​;0\u003cα\u003c1\n# What about comments?\nThat’s the only sad part so far. A static website has no commenting system. I thought about using Disqus, but since they now seem to run ads in the free plan, I decided against it. Maybe I’ll come up with a solution later.[3]\nHowever, since the XML file included the old comments I was able to just bake them into the static markdown files, so they’re at least preserved for the future.\n# Why spend all this effort\nGuess it’s the same reason why everyone moves away from Wordpress in the end: maintainance just takes up too much work. Every other month you need to upgrade the CMS or the plugins to make sure all security holes are fixed. After a couple years you accumulate too many plugins so eventually something will break.\nFor me it was the login to the Wordpress admin. A while ago I was freaking out about someone breaking into my Wordpress – automatic bots try to login all the time – so I installed plugins protecting the login. I was even able to integrate my YubiKey! But last week, I guess some automatic update of something must have caused the whole setup to fail and I wasn’t able to get back in. It took me a couple hours to re-gain access to my own CMS[4].\n\n\nWell, I started using wp2md but then I ended up rewriting everything except Aaron Swartz'(!) html2text script ↩︎\n\nmaybe without this one ↩︎\n\nfor now, if you feel like getting in touch, shoot me a message on Keybase.io ↩︎\n\nwhich was very frustrating: 99% of the tutorials for resetting a wordpress password directly in the database are plain wrong (my blog wasn't using MD5 for hashing passwords) and I had to figure out how to disable all plugins ↩︎","summary":"\u003cp\u003eThat’s it, I finally killed my Wordpress installation and moved the entire blog over to a static website generator.\u003c/p\u003e\n\u003cp\u003eAfter looking ","id":"https://vis4.net/blog/2017/10/goodbye-wordpress/","isoDate":"2017-10-03T18:19:49.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["so-long-wordpress"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

nal-height=\"1596\" data-original-width=\"1265\" height=\"320\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgzXhvOhKQHYchAerTfJbElmFStATRr2tQMO4dA1cgEKOkqsLCRuUAwmr2dX6Z_u-TV6jcVbUKLMN3lE-v-ce2CjDcrv1I1Q3h7pxtoThscTxPPdWtNupoFIGn358uUPRjHcKSSX3tMFQiIGuwFIjwnoHjlhEVgxKN8JdCgGLCR9ISTkfOFsb5Nafh2aQ/s320/cover.jpg\" width=\"254\" /\u003e\u003c/a\u003e\u003c/div\u003eHi everyone, it's been a while.\u003cp\u003e\u003c/p\u003e\u003cp\u003eI'm back to blogging. How often? I don't know. We'll see how things go. What I know is that I'm going to prioritize this blog and my accounts on \u003cb\u003e\u003ca href=\"https://mastodon.social/@albertocairo\"\u003eMastodon\u003c/a\u003e\u003c/b\u003e and \u003cb\u003e\u003ca href=\"https://www.linkedin.com/in/albertocairo/\"\u003eLinkedin\u003c/a\u003e\u003c/b\u003e, while making my Twitter presence fade away. There are way too many Nazis, homophobes, and transphobes on that platform.\u003c/p\u003e\u003cp\u003eA few updates:\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cspan style=\"color: red; font-family: verdana;\"\u003eBOOK WRITING\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003eI was supposed to finish writing\u0026nbsp;\u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.abebooks.com/9781119797395/Art-Insight-Great-Visualization-Designers-111979739X/plp\"\u003eThe Art of Insight\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e more than a year ago. My editors at \u003cb\u003e\u003ca href=\"https://www.wiley.com/en-us\"\u003eWiley\u003c/a\u003e\u003c/b\u003e have been extremely patient while I dealt with some serious personal matters.\u003c/p\u003e\u003cp\u003eI recently joked that \u003ci\u003eThe Art of Insight\u003c/i\u003e is my own\u0026nbsp;\u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.esquire.com/entertainment/books/a39875481/george-rr-martin-winds-of-winter-finishing-update/\"\u003eThe Winds of Winter\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e: it's not just that it's delayed, or that it'll be finished after multiple delays; it's also that the more I write, the more I think it'll defy expectations. I like that. To give you an idea, a key section is titled 'Hedonism'.\u003c/p\u003e\u003cp\u003eThe good news is that I've conducted nearly all interviews I had planned, and I'm writing at a fast pace. The book will be out in the Winter of 2023.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cspan style=\"color: red; font-family: verdana;\"\u003eBOOK EDITING\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003eI feel that the\u0026nbsp;\u003ci\u003eThe Art of Insight \u003c/i\u003ewill be my last book dealing exclusively with visualization. I'll probably write more books in years to come, but they'll be about adjacent subjects. I want to write about probability and uncertainty, about notions of normality and normativity, and about amalgamation paradoxes and ecological fallacies —yes, I believe that there's an entire book waiting to be written about those.\u003c/p\u003e\u003cp\u003eInstead of writing about visualization myself, I'll keep encouraging other much more interesting voices to do so, coaching them, and even editing their work if they decide to publish it in\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.routledge.com/AK-Peters-Visualization-Series/book-series/CRCVIS\"\u003eCRC's AK Peters Visualization Series\u003c/a\u003e.\u003c/b\u003e\u0026nbsp;I co-edit that series with \u003cb\u003e\u003ca href=\"https://www.cs.ubc.ca/~tmm/\"\u003eTamara Munzner\u003c/a\u003e\u003c/b\u003e.\u003c/p\u003e\u003cp\u003eIf you have an idea for a book, let us know. We're here to help. You'll be in excellent company, sharing shelves with the likes of\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.routledge.com/Questions-in-Dataviz-A-Design-Driven-Process-for-Data-Visualisation/Richards/p/book/9781032139449\"\u003eNeil Richards\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ca href=\"https://www.routledge.com/Building-Science-Graphics-An-Illustrated-Guide-to-Communicating-Science/Christiansen/p/book/9781032106748\"\u003eJen Christiansen\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ca href=\"https://www.routledge.com/Joyful-Infographics-A-Friendly-Human-Approach-to-Data/Holmes/p/book/9781032115580\"\u003eNigel Holmes\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ca href=\"https://www.routledge.com/Mobile-Data-Visualization/Lee-Dachselt-Isenberg-Choe/p/book/9780367534714\"\u003eBongshin Lee et al.\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ca href=\"https://www.routledge.com/Making-with-Data-Physical-Design-and-Craft-in-a-Data-Driven-World/Huron-Nagel-Oehlberg-Willett/p/book/9781032182223\"\u003eSamuel Huron et al.\u003c/a\u003e\u003c/b\u003e, and many others.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cspan style=\"color: red; font-family: verdana;\"\u003eTHE PODCAST\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003eSimon and I are releasing an episode of \u003cb\u003e\u003ca href=\"https://anchor.fm/ddjpodcast\"\u003eThe Data Journalism Podcast\u003c/a\u003e\u003c/b\u003e\u0026nbsp;roughly every three weeks. It's fun.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cspan style=\"color: red; font-family: verdana;\"\u003eTALKS, CONFERENCES, AND WORKSHOPS\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003eI've decided to stop traveling for work as much as I used to. If you want me to present at your conference or workshop, by all means contact me; just be aware that I'm being extremely selective with what I accept. If I can't make it, I promise I'll recommend someone better than me for you to invite.\u003c/p\u003e\u003cp\u003eI'm also working on bringing back some my own conferences, such as the Digital Humanities+Data Journalism Symposium. For those of you who miss the \u003cb\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Malofiej_Awards\"\u003eMalofiej Infographics\u003c/a\u003e\u003c/b\u003e conference, there might be news about that soon.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cspan style=\"color: red; font-family: verdana;\"\u003eGAMES\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOnce \u003ci\u003eThe Art of Insight\u003c/i\u003e is finished, my next project will likely be a tabletop game that I began developing a few years ago.\u003c/p\u003e\u003cp\u003eSee you soon.\u003c/p\u003e","contentSnippet":"Hi everyone, it's been a while.\n\nI'm back to blogging. How often? I don't know. We'll see how things go. What I know is that I'm going to prioritize this blog and my accounts on Mastodon and Linkedin, while making my Twitter presence fade away. There are way too many Nazis, homophobes, and transphobes on that platform.\nA few updates:\nBOOK WRITING\nI was supposed to finish writing The Art of Insight more than a year ago. My editors at Wiley have been extremely patient while I dealt with some serious personal matters.\nI recently joked that The Art of Insight is my own The Winds of Winter: it's not just that it's delayed, or that it'll be finished after multiple delays; it's also that the more I write, the more I think it'll defy expectations. I like that. To give you an idea, a key section is titled 'Hedonism'.\nThe good news is that I've conducted nearly all interviews I had planned, and I'm writing at a fast pace. The book will be out in the Winter of 2023.\nBOOK EDITING\nI feel that the The Art of Insight will be my last book dealing exclusively with visualization. I'll probably write more books in years to come, but they'll be about adjacent subjects. I want to write about probability and uncertainty, about notions of normality and normativity, and about amalgamation paradoxes and ecological fallacies —yes, I believe that there's an entire book waiting to be written about those.\nInstead of writing about visualization myself, I'll keep encouraging other much more interesting voices to do so, coaching them, and even editing their work if they decide to publish it in CRC's AK Peters Visualization Series. I co-edit that series with Tamara Munzner.\nIf you have an idea for a book, let us know. We're here to help. You'll be in excellent company, sharing shelves with the likes of Neil Richards, Jen Christiansen, Nigel Holmes, Bongshin Lee et al., Samuel Huron et al., and many others.\nTHE PODCAST\nSimon and I are releasing an episode of The Data Journalism Podcast roughly every three weeks. It's fun.\nTALKS, CONFERENCES, AND WORKSHOPS\nI've decided to stop traveling for work as much as I used to. If you want me to present at your conference or workshop, by all means contact me; just be aware that I'm being extremely selective with what I accept. If I can't make it, I promise I'll recommend someone better than me for you to invite.\nI'm also working on bringing back some my own conferences, such as the Digital Humanities+Data Journalism Symposium. For those of you who miss the Malofiej Infographics conference, there might be news about that soon.\nGAMES\nOnce The Art of Insight is finished, my next project will likely be a tabletop game that I began developing a few years ago.\nSee you soon.","id":"tag:blogger.com,1999:blog-207074740682647345.post-4389343721700980613","isoDate":"2022-11-05T20:14:00.021Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["back-to-bloggingwith-some-updates"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

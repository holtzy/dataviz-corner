<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_buildManifest.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Not My Society\n","link":"https://vis4.net/blog/2019/03/not-my-society/","pubDate":"2019-03-20T09:09:30.000Z","content":"\u003cp\u003eA few weeks ago we saw the foundation of a new group called the \u003ca href=\"https://www.datavisualizationsociety.com/\" target=\"_blank\" rel=\"noopener\"\u003eData Visualization Society\u003c/a\u003e. Since its launch some 4,000 “members” have joined. There’s a Slack channel for discussion, a \u003ca href=\"http://medium.com/data-visualization-society\" target=\"_blank\" rel=\"noopener\"\u003eMedium publication\u003c/a\u003e and a collection of links to useful resources.\u003c/p\u003e\u003cimg alt=\"logo of the \u0026quot;Data Visualization Society\u0026quot;\" src=\"/blog/images/2019/datavisualizationsociety-logo.png\" style=\"background: white; max-width: 25em\"\u003e\u003cspan class=\"image-caption\"\u003elogo of the \u0026quot;Data Visualization Society\u0026quot;\u003c/span\u003e\u003cp\u003eIt’s main goal is described as supporting its member in developing their data visualization skills:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eThe \u003cstrong\u003eData Visualization Society\u003c/strong\u003e aims to collect and establish best practices and foster community to support its members as they develop their data visualization skills.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eIn general I support the idea of a community of visualization professionals getting together to share their knowledge and engage in critical discussions about the field, and to make this clear: I wish the DVS (as I am going to abreviate the group for the rest of this text) and its members all the best in achieving their goals.\u003c/p\u003e\u003cp\u003eHowever, I do have some issues in \u003cem\u003ehow\u003c/em\u003e the DVS has decided to build this community, and I want to share my thoughts in this blog post.\u003c/p\u003e\u003ch2 id=\"1-talk-to-the-community-before-launching-your-community-project\"\u003e\u003ca class=\"anchor\" href=\"#1-talk-to-the-community-before-launching-your-community-project\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 1. Talk to the community before launching your community project\u003c/h2\u003e\u003cp\u003eIf there is one thing I know about community building it is that reaching out and talking to people is perhaps the most essential part. Like many people from the field I was taken by surprise when I learned about the launch of a new group that seemingly aimed to represent data visualization.\u003c/p\u003e\u003cp\u003eIf the DVS tries to be something like the new home for the datavis community, it certainly would have been nice to ask the community just how this home should look like \u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn1\" id=\"fnref1\"\u003e[1]\u003c/a\u003e\u003c/sup\u003e, how it should be called, what its mission should or could be, etc.\u003c/p\u003e\u003cp\u003eWhile this kind of “building in secret” probably helps to maximize the launch impact, it leaves me wondering why so many people who are already working in the same area where not given a chance to get involved earlier in the process. There could’ve been 15 founding members instead of just three.\u003c/p\u003e\u003ch2 id=\"2-put-yourself-behind-the-community-not-in-front-of-it\"\u003e\u003ca class=\"anchor\" href=\"#2-put-yourself-behind-the-community-not-in-front-of-it\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 2. Put yourself behind the community, not in front of it\u003c/h2\u003e\u003cp\u003eWhen I first learned about the DVS I checked out the website and was a little bit put off by the \u003ca href=\"https://www.datavisualizationsociety.com/team\" target=\"_blank\" rel=\"noopener\"\u003eteam page\u003c/a\u003e  that lists the three “founding members”, complete with professional photos and short biographies.\u003c/p\u003e\u003cp\u003eThis might be just a matter of taste, but I couldn’t help but thinking that this page is more about establishing leadership than it is about welcoming people. Working in the startup myself – where the differentiation between “founders” and “non-founders” is usually about ownership and company control – this team page probably triggered the wrong impulses with me.\u003c/p\u003e\u003cp\u003eOr to stick with that community home metaphor: if you are trying to build a house where everyone feels welcome, you should perhaps resist the temptation of putting your statues out on the front lawn, no matter how proud you are of what you achieved. Communicating that this is about the community and not about you.\u003c/p\u003e\u003ch2 id=\"3-keep-the-door-open-and-the-blinds-up\"\u003e\u003ca class=\"anchor\" href=\"#3-keep-the-door-open-and-the-blinds-up\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 3. Keep the door open and the blinds up\u003c/h2\u003e\u003cp\u003eNow that the house has been built it would be nice to see what’s going on inside, who’s already there, what’s being discussed, what the atmosphere is like etc. People in the community might wonder whether this is is a place for them or not. So it seems like a good idea to leave the front door wide open and pull up the windows blinds.\u003c/p\u003e\u003cp\u003eBut the DVS decided to do the opposite. The main forum is a Slack channel and there’s no way of looking inside before you commit to “join” the society. And “joining a society” certainly is a bigger commitment than for instance signing up for a newsletter or logging in with your Twitter account.\u003c/p\u003e\u003cp\u003eAnd in case with the DVS, it involves answering a rather awkward questionnaire about your self-described visualization skills, and a note about potential membership fees in the future.\u003c/p\u003e\u003cimg alt=\"The Data Visualization Society Membership form\" src=\"/blog/images/2019/datavisualizationsociety-survey.png\"\u003e\u003cspan class=\"image-caption\"\u003eThe Data Visualization Society Membership form\u003c/span\u003e\u003ch2 id=\"4-give-before-you-take\"\u003e\u003ca class=\"anchor\" href=\"#4-give-before-you-take\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 4. Give before you take\u003c/h2\u003e\u003cp\u003eCommunity engagement should be mostly about giving instead of taking. So many people in this field have dedicated years (or even decades) of their lives to the data visualization community. They’ve written blog posts, published tutorials, made podcasts, and most of them have never asked for anything in return.\u003c/p\u003e\u003cp\u003eAgain, with the DVS for things look a little different. Other than a Slack channel I still don’t really know just \u003cem\u003ehow\u003c/em\u003e they are planning to help people improve their visualization skills. The only thing they made clear from the start is that at some point there’s going to be a membership fee (once they figured out “how to provide value”). And indeed, just weeks after launch they started a \u003ca href=\"https://www.patreon.com/datavizsociety\" target=\"_blank\" rel=\"noopener\"\u003ePatreon campaign\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eFor instance, the first $1000 per month (which they already reached) are dedicated to covering “recurring expenses” like “website hosting, domain name, email” and “website design”. At the same time hundreds of people in the field, including myself, have designed and hosted many, many websites for the data visualization community without ever asking for money\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn2\" id=\"fnref2\"\u003e[2]\u003c/a\u003e\u003c/sup\u003e.\u003c/p\u003e\u003ch2 id=\"the-society-id-like-to-join\"\u003e\u003ca class=\"anchor\" href=\"#the-society-id-like-to-join\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e The society I’d like to join\u003c/h2\u003e\u003cp\u003eTo end this post  on a more positive note, here’s a description of a society I’d like to join:\u003c/p\u003e\u003cul\u003e\u003cli\u003eIt’s an \u003cstrong\u003eopen society\u003c/strong\u003e that everyone can be a part of (official “members” and non-members)\u003c/li\u003e\u003cli\u003eIt’s an \u003cstrong\u003eegalitarian society\u003c/strong\u003e that makes no distinction between “founders” and members who joined at a later point.\u003c/li\u003e\u003cli\u003eIt’s a \u003cstrong\u003efree society\u003c/strong\u003e in which there are no membership fees, and any contributions from its members are voluntary\u003c/li\u003e\u003cli\u003eIt’s an \u003cstrong\u003eintegrative society\u003c/strong\u003e that is not trying to replace communities and organizations that already exist but tries to integrate them.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFortunately \u003cstrong\u003ethere is already an absolutely fantastic community around data visualization\u003c/strong\u003e! There are lots of interesting discussions on \u003ca href=\"https://twitter.com/search?q=%23datavis\u0026amp;src=typd\" target=\"_blank\" rel=\"noopener\"\u003eTwitter\u003c/a\u003e and the \u003ca href=\"https://vis.social\" target=\"_blank\" rel=\"noopener\"\u003eFediverse\u003c/a\u003e, there are great many Slack channels for people to meet, there are many blog authors who write about data visualization topics (and engage in reader discouse in their comment sections), there are thousands of tutorials and \u003ca href=\"https://bl.ocks.org/\" target=\"_blank\" rel=\"noopener\"\u003efree code examples\u003c/a\u003e that help practitioners to get started, there are free and open source \u003ca href=\"https://d3js.org/\" target=\"_blank\" rel=\"noopener\"\u003evisualization\u003c/a\u003e libraries.\u003c/p\u003e\u003cp\u003eThere are also great datavis \u003cstrong\u003epodcasts\u003c/strong\u003e like \u003ca href=\"http://datastori.es/\" target=\"_blank\" rel=\"noopener\"\u003eData Stories\u003c/a\u003e and \u003ca href=\"https://policyviz.com/podcast/\" target=\"_blank\" rel=\"noopener\"\u003ePolicyViz\u003c/a\u003e which regularly invite people from the vis field to discuss interesting topics, there are \u003ca href=\"https://www.getrevue.co/profile/FairWarning\" target=\"_blank\" rel=\"noopener\"\u003edata vis newsletters\u003c/a\u003e, there’s an amazing number of great data visualization books, and now there’s even a \u003ca href=\"https://twitter.com/datavisclub\" target=\"_blank\" rel=\"noopener\"\u003ebook club\u003c/a\u003e where you can meet the authors of these books.\u003c/p\u003e\u003cp\u003eThere are over \u003cstrong\u003e13 million people\u003c/strong\u003e in the \u003ca href=\"https://www.reddit.com/r/dataisbeautiful/\" target=\"_blank\" rel=\"noopener\"\u003er/dataisbeautiful\u003c/a\u003e Reddit subchannel (which is also organizing \u003ca href=\"https://www.reddit.com/r/dataisbeautiful/comments/axknia/battle_dataviz_battle_for_the_month_of_march_2019/\" target=\"_blank\" rel=\"noopener\"\u003emonthly visualization challenges\u003c/a\u003e btw), there are thousands of \u003ca href=\"https://www.meetup.com/find/?allMeetups=false\u0026amp;keywords=data+visualization\u0026amp;radius=Infinity\u0026amp;userFreeform=Berlin%2C+Germany\u0026amp;mcId=z1007698\u0026amp;mcName=Berlin%2C+DE\u0026amp;sort=recommended\u0026amp;eventFilter=mysugg\" target=\"_blank\" rel=\"noopener\"\u003edatavis\u003c/a\u003e and \u003ca href=\"http://maptime.io/\" target=\"_blank\" rel=\"noopener\"\u003emapping\u003c/a\u003e meetups around the world where people get together, there are \u003ca href=\"https://www.informationisbeautifulawards.com/\" target=\"_blank\" rel=\"noopener\"\u003edatavis awards\u003c/a\u003e, and there are \u003ca href=\"http://www.openvisconf.com/\" target=\"_blank\" rel=\"noopener\"\u003edatavis conferences\u003c/a\u003e that give people in the field a chance to speak (and record their talks and make them available for free to the many people who couldn’t afford conference tickets).\u003c/p\u003e\u003cp\u003eIsn’t all that amazing? I am really curious to see how and where the Data Visualization Society is going to fit into this field, and what additional “value” it is going to provide.\u003c/p\u003e\u003cp\u003eFinally, I’d like to ask you not to mistake the critical thoughts I offered here for bitterness or malevolence. I am happy to see the DVS get this much support, and I’ve \u003ca href=\"https://twitter.com/FILWD/status/1107005564612198400\" target=\"_blank\" rel=\"noopener\"\u003eread really good things\u003c/a\u003e about the discussions in the Slack channel, and I genuinely wish this project all the best for future! 👋\u003c/p\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003eI've heard multiple people complaining about the logo typeface already 😉 \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn2\" class=\"footnote-item\"\u003e\u003cp\u003eI am on the internet long enough to know that a .COM domain costs $7.99 a year and website hosting is basically free, so I did wonder what exactly these $1000 dollars a month are going to be spent on \u003ca href=\"#fnref2\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/section\u003e","contentSnippet":"A few weeks ago we saw the foundation of a new group called the Data Visualization Society. Since its launch some 4,000 “members” have joined. There’s a Slack channel for discussion, a Medium publication and a collection of links to useful resources.\nlogo of the \"Data Visualization Society\"\nIt’s main goal is described as supporting its member in developing their data visualization skills:\n\nThe Data Visualization Society aims to collect and establish best practices and foster community to support its members as they develop their data visualization skills.\n\nIn general I support the idea of a community of visualization professionals getting together to share their knowledge and engage in critical discussions about the field, and to make this clear: I wish the DVS (as I am going to abreviate the group for the rest of this text) and its members all the best in achieving their goals.\nHowever, I do have some issues in how the DVS has decided to build this community, and I want to share my thoughts in this blog post.\n# 1. Talk to the community before launching your community project\nIf there is one thing I know about community building it is that reaching out and talking to people is perhaps the most essential part. Like many people from the field I was taken by surprise when I learned about the launch of a new group that seemingly aimed to represent data visualization.\nIf the DVS tries to be something like the new home for the datavis community, it certainly would have been nice to ask the community just how this home should look like [1], how it should be called, what its mission should or could be, etc.\nWhile this kind of “building in secret” probably helps to maximize the launch impact, it leaves me wondering why so many people who are already working in the same area where not given a chance to get involved earlier in the process. There could’ve been 15 founding members instead of just three.\n# 2. Put yourself behind the community, not in front of it\nWhen I first learned about the DVS I checked out the website and was a little bit put off by the team page  that lists the three “founding members”, complete with professional photos and short biographies.\nThis might be just a matter of taste, but I couldn’t help but thinking that this page is more about establishing leadership than it is about welcoming people. Working in the startup myself – where the differentiation between “founders” and “non-founders” is usually about ownership and company control – this team page probably triggered the wrong impulses with me.\nOr to stick with that community home metaphor: if you are trying to build a house where everyone feels welcome, you should perhaps resist the temptation of putting your statues out on the front lawn, no matter how proud you are of what you achieved. Communicating that this is about the community and not about you.\n# 3. Keep the door open and the blinds up\nNow that the house has been built it would be nice to see what’s going on inside, who’s already there, what’s being discussed, what the atmosphere is like etc. People in the community might wonder whether this is is a place for them or not. So it seems like a good idea to leave the front door wide open and pull up the windows blinds.\nBut the DVS decided to do the opposite. The main forum is a Slack channel and there’s no way of looking inside before you commit to “join” the society. And “joining a society” certainly is a bigger commitment than for instance signing up for a newsletter or logging in with your Twitter account.\nAnd in case with the DVS, it involves answering a rather awkward questionnaire about your self-described visualization skills, and a note about potential membership fees in the future.\nThe Data Visualization Society Membership form\n# 4. Give before you take\nCommunity engagement should be mostly about giving instead of taking. So many people in this field have dedicated years (or even decades) of their lives to the data visualization community. They’ve written blog posts, published tutorials, made podcasts, and most of them have never asked for anything in return.\nAgain, with the DVS for things look a little different. Other than a Slack channel I still don’t really know just how they are planning to help people improve their visualization skills. The only thing they made clear from the start is that at some point there’s going to be a membership fee (once they figured out “how to provide value”). And indeed, just weeks after launch they started a Patreon campaign.\nFor instance, the first $1000 per month (which they already reached) are dedicated to covering “recurring expenses” like “website hosting, domain name, email” and “website design”. At the same time hundreds of people in the field, including myself, have designed and hosted many, many websites for the data visualization community without ever asking for money[2].\n# The society I’d like to join\nTo end this post  on a more positive note, here’s a description of a society I’d like to join:\n\nIt’s an open society that everyone can be a part of (official “members” and non-members)\nIt’s an egalitarian society that makes no distinction between “founders” and members who joined at a later point.\nIt’s a free society in which there are no membership fees, and any contributions from its members are voluntary\nIt’s an integrative society that is not trying to replace communities and organizations that already exist but tries to integrate them.\n\nFortunately there is already an absolutely fantastic community around data visualization! There are lots of interesting discussions on Twitter and the Fediverse, there are great many Slack channels for people to meet, there are many blog authors who write about data visualization topics (and engage in reader discouse in their comment sections), there are thousands of tutorials and free code examples that help practitioners to get started, there are free and open source visualization libraries.\nThere are also great datavis podcasts like Data Stories and PolicyViz which regularly invite people from the vis field to discuss interesting topics, there are data vis newsletters, there’s an amazing number of great data visualization books, and now there’s even a book club where you can meet the authors of these books.\nThere are over 13 million people in the r/dataisbeautiful Reddit subchannel (which is also organizing monthly visualization challenges btw), there are thousands of datavis and mapping meetups around the world where people get together, there are datavis awards, and there are datavis conferences that give people in the field a chance to speak (and record their talks and make them available for free to the many people who couldn’t afford conference tickets).\nIsn’t all that amazing? I am really curious to see how and where the Data Visualization Society is going to fit into this field, and what additional “value” it is going to provide.\nFinally, I’d like to ask you not to mistake the critical thoughts I offered here for bitterness or malevolence. I am happy to see the DVS get this much support, and I’ve read really good things about the discussions in the Slack channel, and I genuinely wish this project all the best for future! 👋\n\n\nI've heard multiple people complaining about the logo typeface already 😉 ↩︎\n\nI am on the internet long enough to know that a .COM domain costs $7.99 a year and website hosting is basically free, so I did wonder what exactly these $1000 dollars a month are going to be spent on ↩︎","summary":"\u003cp\u003eA few weeks ago we saw the foundation of a new group called the \u003ca href=\"https://www.datavisualizationsociety.com/\" target=\"_blank\" rel=\"","id":"https://vis4.net/blog/2019/03/not-my-society/","isoDate":"2019-03-20T09:09:30.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["not-my-society"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

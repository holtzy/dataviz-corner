<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Robert Lawrence","title":"Dairy and Plant-Based Milks: Comparing Nutritional Value","link":"https://cognitivefeedbackloop.com/dairy-and-plant-based-milks-comparing-nutritional-value-6b439d036cbd?source=rss----bb3d321c7fb7---4","pubDate":"Sun, 29 May 2022 20:39:26 GMT","content:encoded":"\u003ch4\u003eA look at soy, almond, coconut, and oat milks compared to dairy\u003c/h4\u003e\u003cp\u003eNon-dairy milk-like beverages have been \u003ca href=\"https://www.smithsonianmag.com/history/nut-milks-are-milk-says-almost-every-culture-across-globe-180970008/\"\u003econsumed for centuries in different parts of the world\u003c/a\u003e. However, our modern, commercial versions of these beverages are not so much concerned with trying to follow ancient culinary traditions as they are with trying to emulate cow’s milk.\u003c/p\u003e\u003cp\u003eWhile plant-based milk beverages look like cow’s milk, and may even taste a bit like it too, I was curious about how their nutritional value compares. So, I pulled the nutritional information from four of the most popular varieties of milk alternatives (soy, almond, coconut, and oat) made by Silk brand and compared them to whole milk. It seemed the best way to do was was to compare them by the percentages of the daily recommended dietary amount in a given volume. I’ll discuss that in greater detail, but first the graph:\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"Nutritional value of milk products compared in term of percent of recommended dietary allowance.\" src=\"https://cdn-images-1.medium.com/max/1024/1*mtqbHMeHEOAaUXBuNm0J9g.png\" /\u003e\u003cfigcaption\u003eNutritional value of milk products compared in term of percent of recommended dietary allowance.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eThe plant-based alternatives are similar to whole milk in terms of fat, calories, carbs, calcium, and vitamin D. But if you want something comparable in terms of protein, you’ll have to go with soy milk. Soy milk has other nutrients as well that aren’t in almond, coconut, or oat, so it seems to be the most nutritional plant-based milk. There are several vitamins and minerals in cow’s milk that aren’t in all of the plant-based options, so generally speaking, cow’s milk is the most nutritious option.\u003c/p\u003e\u003ch4\u003eMethods and Limitations:\u003c/h4\u003e\u003cp\u003eThe nutritional value for Silk brand Soymilk, Almondmilk, Coconutmilk, and Oatmilk were taken from the \u003ca href=\"https://silk.com/\"\u003eSilk webpage\u003c/a\u003e. The nutritional value for whole milk with vitamin D added was taken from the \u003ca href=\"https://fdc.nal.usda.gov/fdc-app.html#/food-details/746782/nutrients\"\u003eUSDA FoodData Central\u003c/a\u003e tables, which is based on many samples of milk from all over the U.S. So it should be noted that the nutritional content of cow’s milk and vegetable milks will definitely vary depending on where it comes from and what brand it is.\u003c/p\u003e\u003cp\u003eThe recommendary dietary allowances (RDA) per day that the percentages are based on are taken from the U.S. National Academy of Sciences Recommended Dietary Reference Intake \u003ca href=\"https://ods.od.nih.gov/HealthInformation/Dietary_Reference_Intakes.aspx\"\u003etables\u003c/a\u003e. I used the values for adults between the ages of 31 and 50, and I used the maximum value listed for men or women. So these values will vary depending on age and gender, and probably by country as well. The percentages I came up with from this are different from the percentages listed on the Silk product information. I’m not sure what their percentages are based on exactly.\u003c/p\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence illustrates data and writes about science. You can find his published work at: \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=6b439d036cbd\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/dairy-and-plant-based-milks-comparing-nutritional-value-6b439d036cbd\"\u003eDairy and Plant-Based Milks: Comparing Nutritional Value\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"A look at soy, almond, coconut, and oat milks compared to dairy\nNon-dairy milk-like beverages have been consumed for centuries in different parts of the world. However, our modern, commercial versions of these beverages are not so much concerned with trying to follow ancient culinary traditions as they are with trying to emulate cow’s milk.\nWhile plant-based milk beverages look like cow’s milk, and may even taste a bit like it too, I was curious about how their nutritional value compares. So, I pulled the nutritional information from four of the most popular varieties of milk alternatives (soy, almond, coconut, and oat) made by Silk brand and compared them to whole milk. It seemed the best way to do was was to compare them by the percentages of the daily recommended dietary amount in a given volume. I’ll discuss that in greater detail, but first the graph:\nNutritional value of milk products compared in term of percent of recommended dietary allowance.\nThe plant-based alternatives are similar to whole milk in terms of fat, calories, carbs, calcium, and vitamin D. But if you want something comparable in terms of protein, you’ll have to go with soy milk. Soy milk has other nutrients as well that aren’t in almond, coconut, or oat, so it seems to be the most nutritional plant-based milk. There are several vitamins and minerals in cow’s milk that aren’t in all of the plant-based options, so generally speaking, cow’s milk is the most nutritious option.\nMethods and Limitations:\nThe nutritional value for Silk brand Soymilk, Almondmilk, Coconutmilk, and Oatmilk were taken from the Silk webpage. The nutritional value for whole milk with vitamin D added was taken from the USDA FoodData Central tables, which is based on many samples of milk from all over the U.S. So it should be noted that the nutritional content of cow’s milk and vegetable milks will definitely vary depending on where it comes from and what brand it is.\nThe recommendary dietary allowances (RDA) per day that the percentages are based on are taken from the U.S. National Academy of Sciences Recommended Dietary Reference Intake tables. I used the values for adults between the ages of 31 and 50, and I used the maximum value listed for men or women. So these values will vary depending on age and gender, and probably by country as well. The percentages I came up with from this are different from the percentages listed on the Silk product information. I’m not sure what their percentages are based on exactly.\nRobert Lawrence illustrates data and writes about science. You can find his published work at: www.robertlawrencephd.com\n\nDairy and Plant-Based Milks: Comparing Nutritional Value was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/6b439d036cbd","categories":["vegetarian","dairy","milk","nutrition","vegan"],"isoDate":"2022-05-29T20:39:26.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["dairy-and-plant-based-milks-comparing-nutritional-value"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Seven Features You'll Want In Your Next Charting Tool","link":"https://vis4.net/blog/2015/03/seven-features-youll-wantin-your-next-charting-tool/","pubDate":"2015-03-07T16:03:44.000Z","content":"\u003cp\u003e\u003cem\u003eThis is a transcript of my lightning talk at \u003ca href=\"http://ire.org/conferences/nicar2015/\" target=\"_blank\" rel=\"noopener\"\u003eNICAR 2015\u003c/a\u003e yesterday. Please give the animated GIFs some time to load üòÉ\u003c/em\u003e\u003c/p\u003e\u003cdiv class=\"poster poster-945\"\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/92b2940b60eb99770c72a7d9b89fcf18.png\" alt=\"\"\u003e\u003c/p\u003e\u003c/div\u003e\u003cp\u003eCharting tools are great. They let us create charts and visualizations without writing code, and in a fraction of the time it would take to do in tools like Adobe Illustrator.  Two years ago I helped building an open source charting tool called \u003ca href=\"https://datawrapper.de/\" target=\"_blank\" rel=\"noopener\"\u003eDatawrapper\u003c/a\u003e and when I got hired by The New York Times last year, the first assignment I was given was to build yet another charting tool which would be used by reporters and editors of our soon-to-be-launched site \u003ca href=\"http://nytimes.com/upshot\" target=\"_blank\" rel=\"noopener\"\u003eTheUpshot\u003c/a\u003e.\u003c/p\u003e\u003cdiv class=\"poster poster-720\"\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/6ae2a8a265b1e4544c604e8b74b5369f.png\" alt=\"\"\u003e\u003c/p\u003e\u003c/div\u003e\u003cp\u003eSo, I created ‚ÄúMr. Chartmaker‚Äù\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn1\" id=\"fnref1\"\u003e[1]\u003c/a\u003e\u003c/sup\u003e. Naturally, I decided to start over from scratch, which is always more fun than messing with code you wrote like two years ago. Also this allowed me to add some cool features I always wanted to have in Datawrapper.\u003c/p\u003e\u003ch2 id=\"inline-text-editing\"\u003e\u003ca class=\"anchor\" href=\"#inline-text-editing\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Inline text editing\u003c/h2\u003e\u003cp\u003eLike inline text editing. In most charting tools, if you want to edit the labels shown in a chart, you have to go back one step and edit the data table, and you visualize them again and so forth, which kind of sucks. In Chartmaker you can simply edit all texts exactly where you see them in the chart, which makes the editing much easier. \u003cimg src=\"/blog/images/old/2-mcm-inline-text-2.gif\" alt=\"inline text editing in chartmaker\"\u003e\u003cspan class=\"image-caption\"\u003einline text editing in chartmaker\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"direct-selection-of-data-points\"\u003e\u003ca class=\"anchor\" href=\"#direct-selection-of-data-points\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Direct selection of data points\u003c/h2\u003e\u003cp\u003eIn scatterplots like this often it would be nice to highlight some additional data points, but the problem is you don‚Äôt really know which ones you want until you see them all plotted. So in our charting tool you can simply click on points in scatterplots or lines in line charts, and they get labeled. \u003cimg src=\"/blog/images/old/3-mcm-direct-selection.gif\" alt=\"direct selection\"\u003e\u003cspan class=\"image-caption\"\u003edirect selection\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"free-text-annotations\"\u003e\u003ca class=\"anchor\" href=\"#free-text-annotations\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Free text annotations\u003c/h2\u003e\u003cp\u003eSometimes, to explain a chart to your readers, writing title and an intro sentence isn‚Äôt enough. So with our free annotation tool editors can just add text anywhere. This helps guiding readers through the chart and tell them what exactly to pay attention to. \u003cimg src=\"/blog/images/old/4-mcm-custom-text.gif\" alt=\"custom text annotations\"\u003e\u003cspan class=\"image-caption\"\u003ecustom text annotations\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"adapting-charts-for-different-viewports\"\u003e\u003ca class=\"anchor\" href=\"#adapting-charts-for-different-viewports\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Adapting charts for different viewports\u003c/h2\u003e\u003cp\u003eNow, with all this custom annotations, it gets harder to automatically resize the chart to fit in different viewports. So we added a feature that allows adapting charts for different sizes. It works like this: while editing, you can switch between different sizes of your chart and your edits are only applied to the selected size. For instance, you can use the short year format on mobile, or abbreviate state names that fit nicely in the full version but aren‚Äôt fitting on a phone. \u003cimg src=\"/blog/images/old/5-mcm-mobile-2.gif\" alt=\"mobiile adaptions\"\u003e\u003cspan class=\"image-caption\"\u003emobiile adaptions\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"newsroom-integration\"\u003e\u003ca class=\"anchor\" href=\"#newsroom-integration\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Newsroom integration\u003c/h2\u003e\u003cp\u003eOne of the great advantages of building your own internal charting tool is that you can integrate it into your newsroom infrastructure and workflows. For instance, Chartmaker lets us publish charts directly to our CMS, reducing the time wasted clicking through the same dialogs again and again. \u003cimg src=\"/blog/images/old/14c8273fe7adb11eceaf5485599d327a.png\" alt=\"\"\u003e Of course, we also have a Chartmaker slack bot, which posts notifications whenever someone publishes a new chart.\u003c/p\u003e\u003ch2 id=\"multi-user-awareness-and-chart-versioning\"\u003e\u003ca class=\"anchor\" href=\"#multi-user-awareness-and-chart-versioning\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Multi-user awareness and chart versioning\u003c/h2\u003e\u003cp\u003eWhich reminds me of the fact that a newsroom is a multi-user environment, and your charting tool should respect that. It happens that multiple editors are working on the same charts at the same time so chartmaker shows a gentle warning whenever you‚Äôre not the only one working on a chart. Also we keep all versions of charts so we can restore changes that got overwritten by accident. \u003cimg src=\"/blog/images/old/fe21bc904595c2b37ae27859ab2a5138.png\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"expert-custom-javascript-mode\"\u003e\u003ca class=\"anchor\" href=\"#expert-custom-javascript-mode\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Expert custom javascript mode\u003c/h2\u003e\u003cp\u003eNow, while it makes a lot of sense to re-use generic chart templates, sometimes there are chart forms you would love to do, but your charting tool just doesn‚Äôt support them out of the box. Like this ‚Äúshifting arrows chart‚Äù we ran last year: \u003cimg src=\"/blog/images/old/81656a1ad71b3d40a8496d4a01bb275b.png\" alt=\"\"\u003e And ‚Äî even though I said earlier that charting tools are great because they‚Äôre made to be used without programming skills, they sometimes are also being used by journalists who \u003cem\u003ecan\u003c/em\u003e write some code (if they must). So we\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn2\" id=\"fnref2\"\u003e[2]\u003c/a\u003e\u003c/sup\u003e came up with the idea of an expert mode where you can just add some final touches to a chart by writing a few lines of code. \u003cimg src=\"/blog/images/old/8-mcm-custom-js-4.gif\" alt=\"custom javascript\"\u003e\u003cspan class=\"image-caption\"\u003ecustom javascript\u003c/span\u003e By the way, this is also a great way to learn code for some of our reporters. I hope you enjoyed me showing off these features, and maybe I inspired some of you for their work on similar tools.\u003c/p\u003e\u003ch2 id=\"appendix-when-will-chartmaker-be-released-for-everyone\"\u003e\u003ca class=\"anchor\" href=\"#appendix-when-will-chartmaker-be-released-for-everyone\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Appendix: When will Chartmaker be released for everyone?\u003c/h2\u003e\u003cp\u003eI knew that this question would come, but unfortunately I don‚Äôt have an answer at this point. But I will say this: ‚Äúopen sourcing‚Äù a charting tool is actually a lot of work, which I know because \u003ca href=\"https://datawrapper.de/\" target=\"_blank\" rel=\"noopener\"\u003eI already did so once\u003c/a\u003e. Chartmaker is built to work with our CMS, and our Timesian charting styles are pretty-much hard-wired into the tool. But there are already a bunch of open-source charting tools available that are good starting points for hacking away your own tool. Some newsrooms are using \u003ca href=\"http://quartz.github.io/Chartbuilder/\" target=\"_blank\" rel=\"noopener\"\u003eQuartz Chartbuilder\u003c/a\u003e, which isn‚Äôt terribly far away from Chartmaker. I‚Äôd also like to recommend \u003ca href=\"http://app.raw.densitydesign.org/\" target=\"_blank\" rel=\"noopener\"\u003eRAW\u003c/a\u003e, which inspired the design of Chartmaker a great deal. And then there‚Äôs also my old love \u003ca href=\"https://datawrapper.de/\" target=\"_blank\" rel=\"noopener\"\u003eDatawrapper\u003c/a\u003e, without which Chartmaker wouldn‚Äôt be possible at all (huge credits go to \u003ca href=\"https://mirkolorenz.com/\" target=\"_blank\" rel=\"noopener\"\u003eMirko Lorenz\u003c/a\u003e and \u003ca href=\"https://www.nkb.fr/\" target=\"_blank\" rel=\"noopener\"\u003eNicolas Kayser-Bril\u003c/a\u003e). And remember, Datawrapper \u003cem\u003eis\u003c/em\u003e open source too, so you can go ahead and install it on your server right now. It has a Wordpress-like plugin architecture that makes it easy to add new features and to integrate it with your newsroom. Finally, I‚Äôd like to point to the open source release of \u003ca href=\"https://ai2html.org/\" target=\"_blank\" rel=\"noopener\"\u003eai2html\u003c/a\u003e, the Illustrator script that is the very heart of our print-to-web workflow at NYT graphics. This is actually pretty huge!\u003c/p\u003e\u003ch1 id=\"comments\"\u003e\u003ca class=\"anchor\" href=\"#comments\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Comments\u003c/h1\u003e\u003cp\u003eluv (Apr 13, 2015)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eHello mates, good article and good arguments commented here, I am truly enjoying by these.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eJoshua watson (Apr 25, 2015)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eVery much helpful.\u003c/p\u003e\u003c/blockquote\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003ethe name is a reference to Shan Carter's \u003ca href=\"https://shancarter.github.io/mr-data-converter/\" target=\"_blank\" rel=\"noopener\"\u003eMr. Data Converter\u003c/a\u003e, and Shan explained the origin of that name \u003ca href=\"https:/.twitter.com/shancarter/status/574069220071227392\" target=\"_blank\" rel=\"noopener\"\u003ehere\u003c/a\u003e \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003e‚Ü©Ô∏é\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn2\" class=\"footnote-item\"\u003e\u003cp\u003eAnd by \u0026quot;we\u0026quot; I mostly mean Amanda Cox \u003ca href=\"#fnref2\" class=\"footnote-backref\"\u003e‚Ü©Ô∏é\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/section\u003e","contentSnippet":"This is a transcript of my lightning talk at NICAR 2015 yesterday. Please give the animated GIFs some time to load üòÉ\n\n\n\nCharting tools are great. They let us create charts and visualizations without writing code, and in a fraction of the time it would take to do in tools like Adobe Illustrator.  Two years ago I helped building an open source charting tool called Datawrapper and when I got hired by The New York Times last year, the first assignment I was given was to build yet another charting tool which would be used by reporters and editors of our soon-to-be-launched site TheUpshot.\n\n\n\nSo, I created ‚ÄúMr. Chartmaker‚Äù[1]. Naturally, I decided to start over from scratch, which is always more fun than messing with code you wrote like two years ago. Also this allowed me to add some cool features I always wanted to have in Datawrapper.\n# Inline text editing\nLike inline text editing. In most charting tools, if you want to edit the labels shown in a chart, you have to go back one step and edit the data table, and you visualize them again and so forth, which kind of sucks. In Chartmaker you can simply edit all texts exactly where you see them in the chart, which makes the editing much easier. inline text editing in chartmaker\n# Direct selection of data points\nIn scatterplots like this often it would be nice to highlight some additional data points, but the problem is you don‚Äôt really know which ones you want until you see them all plotted. So in our charting tool you can simply click on points in scatterplots or lines in line charts, and they get labeled. direct selection\n# Free text annotations\nSometimes, to explain a chart to your readers, writing title and an intro sentence isn‚Äôt enough. So with our free annotation tool editors can just add text anywhere. This helps guiding readers through the chart and tell them what exactly to pay attention to. custom text annotations\n# Adapting charts for different viewports\nNow, with all this custom annotations, it gets harder to automatically resize the chart to fit in different viewports. So we added a feature that allows adapting charts for different sizes. It works like this: while editing, you can switch between different sizes of your chart and your edits are only applied to the selected size. For instance, you can use the short year format on mobile, or abbreviate state names that fit nicely in the full version but aren‚Äôt fitting on a phone. mobiile adaptions\n# Newsroom integration\nOne of the great advantages of building your own internal charting tool is that you can integrate it into your newsroom infrastructure and workflows. For instance, Chartmaker lets us publish charts directly to our CMS, reducing the time wasted clicking through the same dialogs again and again.  Of course, we also have a Chartmaker slack bot, which posts notifications whenever someone publishes a new chart.\n# Multi-user awareness and chart versioning\nWhich reminds me of the fact that a newsroom is a multi-user environment, and your charting tool should respect that. It happens that multiple editors are working on the same charts at the same time so chartmaker shows a gentle warning whenever you‚Äôre not the only one working on a chart. Also we keep all versions of charts so we can restore changes that got overwritten by accident. \n# Expert custom javascript mode\nNow, while it makes a lot of sense to re-use generic chart templates, sometimes there are chart forms you would love to do, but your charting tool just doesn‚Äôt support them out of the box. Like this ‚Äúshifting arrows chart‚Äù we ran last year:  And ‚Äî even though I said earlier that charting tools are great because they‚Äôre made to be used without programming skills, they sometimes are also being used by journalists who can write some code (if they must). So we[2] came up with the idea of an expert mode where you can just add some final touches to a chart by writing a few lines of code. custom javascript By the way, this is also a great way to learn code for some of our reporters. I hope you enjoyed me showing off these features, and maybe I inspired some of you for their work on similar tools.\n# Appendix: When will Chartmaker be released for everyone?\nI knew that this question would come, but unfortunately I don‚Äôt have an answer at this point. But I will say this: ‚Äúopen sourcing‚Äù a charting tool is actually a lot of work, which I know because I already did so once. Chartmaker is built to work with our CMS, and our Timesian charting styles are pretty-much hard-wired into the tool. But there are already a bunch of open-source charting tools available that are good starting points for hacking away your own tool. Some newsrooms are using Quartz Chartbuilder, which isn‚Äôt terribly far away from Chartmaker. I‚Äôd also like to recommend RAW, which inspired the design of Chartmaker a great deal. And then there‚Äôs also my old love Datawrapper, without which Chartmaker wouldn‚Äôt be possible at all (huge credits go to Mirko Lorenz and Nicolas Kayser-Bril). And remember, Datawrapper is open source too, so you can go ahead and install it on your server right now. It has a Wordpress-like plugin architecture that makes it easy to add new features and to integrate it with your newsroom. Finally, I‚Äôd like to point to the open source release of ai2html, the Illustrator script that is the very heart of our print-to-web workflow at NYT graphics. This is actually pretty huge!\n# Comments\nluv (Apr 13, 2015)\n\nHello mates, good article and good arguments commented here, I am truly enjoying by these.\n\nJoshua watson (Apr 25, 2015)\n\nVery much helpful.\n\n\n\nthe name is a reference to Shan Carter's Mr. Data Converter, and Shan explained the origin of that name here ‚Ü©Ô∏é\n\nAnd by \"we\" I mostly mean Amanda Cox ‚Ü©Ô∏é","summary":"\u003cp\u003e\u003cem\u003eThis is a transcript of my lightning talk at \u003ca href=\"http://ire.org/conferences/nicar2015/\" target=\"_blank\" rel=\"noopener\"\u003eNICAR 201","id":"https://vis4.net/blog/2015/03/seven-features-youll-wantin-your-next-charting-tool/","isoDate":"2015-03-07T16:03:44.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["seven-features-youll-want-in-your-next-charting-tool"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

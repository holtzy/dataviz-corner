undries only a few know about. It can hence be very time consuming to pick the right type for your design. So today I\u0026#8217;ll share three great font families I\u0026#8217;ve recently discovered; may they inspire your next dataviz design project!\u003c/p\u003e\u003ch1\u003eSporting Grotesque\u003c/h1\u003e\u003cp\u003eA web developer I work with, \u003ca href=\"https://francois-parrou.com/\"\u003eFran\u0026#231;ois Parrou\u003c/a\u003e, introduced me to \u003ca href=\"https://velvetyne.fr/fonts/sporting-grotesque/\"\u003eSporting Grotesque\u003c/a\u003e a few months ago. It\u0026#8217;s a nice, wide display font that has a lot of character! Its curves and slightly cut out letters make designs stand out. We use Sporting Grotesque for our client Vinotracker\u0026#8217;s website and infographics. It looks great \u0026#8212; see below! Huge bonus: it\u0026#8217;s free to download from the \u003ca href=\"https://velvetyne.fr/fonts/sporting-grotesque/\"\u003eVelvetyne Type Foundry\u003c/a\u003e, in both regular and bold weights.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link image2\" target=\"_blank\" href=\"http://www.vinotracker.fr\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg\" width=\"1456\" height=\"1106\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:1106,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:2940615,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:\u0026quot;http://www.vinotracker.fr\u0026quot;,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4aab7a8a-64f2-4464-bef0-2b6e4effdd9f_4899x3723.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot of one of the \u003ca href=\"http://www.vinotracker.fr\"\u003eVinotracker\u003c/a\u003e infographics in which we use the Sporting Grotesque font for titles and subtitles. The visualisation reads \u0026#8220;The short supply chains of organic wine in Nouvelle Aquitaine\u0026#8221;\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch1\u003eGinto\u003c/h1\u003e\u003cp\u003eWhen you\u0026#8217;re feeling bold, the \u003ca href=\"https://abcdinamo.com/typefaces/ginto\"\u003eGinto typeface\u003c/a\u003e can be a unique choice. It\u0026#8217;s used by \u003ca href=\"https://discord.com/\"\u003eDiscord\u003c/a\u003e and has a modern, catchy look. You can choose from multiple versions \u0026#8212; Normal, Nord and Nord Condensed \u0026#8212; and even more weights. I\u0026#8217;ve recently used it for the slides of a talk, and will definitely keep exploring it in my future designs! Do note that you\u0026#8217;ll need to purchase a licence for this type, although you can \u003ca href=\"https://abcdinamo.com/form/request-trial-fonts\"\u003etry it out beforehand\u003c/a\u003e.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F6613a81a-475c-46c8-859f-b2edd235c45e_3840x216 TheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F6613a81a-475c-46c8-859f-b2edd235c45e_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F6613a81a-475c-46c8-859f-b2edd235c45e_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F6613a81a-475c-46c8-859f-b2edd235c45e_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F6613a81a-475c-46c8-859f-b2edd235c45e_3840x2160.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA social media poster in which I used the \u003ca href=\"https://abcdinamo.com/typefaces/ginto\"\u003eGinto Nord\u003c/a\u003e font. The title reads \u0026#8220;Make your data speak\u0026#8221;.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch1\u003eFigtree\u003c/h1\u003e\u003cp\u003eMany designers like having a generic font for prototyping \u0026#8212; something that looks neat and beautiful, without \u003cem\u003etoo\u003c/em\u003e much character. I\u0026#8217;ve recently discovered the \u003ca href=\"https://fonts.google.com/specimen/Figtree?vfquery=fig\"\u003eFigtree\u003c/a\u003e typeface thanks to \u003ca href=\"https://twitter.com/DenisJeliazkov/status/1577939917895786497?s=20\u0026amp;t=Zfn31bN_1uNrd4JCoz5W8Q\"\u003ethis Twitter thread\u003c/a\u003e that seems to be perfect for this purpose! It looks great both as a bold title and regular text \u0026#8212; I\u0026#8217;ve designed an example for you below. It also wins bonus points for being a free Google font!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7951b5-c7f9-4cf8-b56c-be83f2d9db6e_3840x2160.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7951b5-c7f9-4cf8-b56c-be83f2d9db6e_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7951b5-c7f9-4cf8-b56c-be83f2d9db6e_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F8 ot;:null,\u0026quot;bytes\u0026quot;:706172,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef5bc8da-d0e3-4cdf-9f31-5b7172f280a1_2560x1560.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef5bc8da-d0e3-4cdf-9f31-5b7172f280a1_2560x1560.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef5bc8da-d0e3-4cdf-9f31-5b7172f280a1_2560x1560.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef5bc8da-d0e3-4cdf-9f31-5b7172f280a1_2560x1560.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA sample design using Microsoft\u0026#8217;s Segoe UI typeface\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eTo learn more about the use of typography and its design, I strongly recommend you browse through Viktor Baltus\u0026#8217; resources on \u003ca href=\"https://www.typedesignclass.com/\"\u003eType Design Class\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eAs always, thanks so much for reading The Plot! \u003c/p\u003e\u003cp\u003eSee you in two weeks,\u003c/p\u003e\u003cp\u003eEvelina \u003c/p\u003e","content:encodedSnippet":"Typography can make or a break a design.\n\nI often hear this slightly dramatic statement from other designers and I think they’re right. Typography is super important. Knowing this, however, puts quite a lot of pressure on us — there are tens of thousands of font types out there. Some are widely used and trendy, while others are hiding in type foundries only a few know about. It can hence be very time consuming to pick the right type for your design. So today I’ll share three great font families I’ve recently discovered; may they inspire your next dataviz design project!\nSporting Grotesque\nA web developer I work with, François Parrou, introduced me to Sporting Grotesque a few months ago. It’s a nice, wide display font that has a lot of character! Its curves and slightly cut out letters make designs stand out. We use Sporting Grotesque for our client Vinotracker’s website and infographics. It looks great — see below! Huge bonus: it’s free to download from the Velvetyne Type Foundry, in both regular and bold weights.\n\n\n\nA snapshot of one of the Vinotracker infographics in which we use the Sporting Grotesque font for titles and subtitles. The visualisation reads “The short supply chains of organic wine in Nouvelle Aquitaine”\nGinto\nWhen you’re feeling bold, the Ginto typeface can be a unique choice. It’s used by Discord and has a modern, catchy look. You can choose from multiple versions — Normal, Nord and Nord Condensed — and even more weights. I’ve recently used it for the slides of a talk, and will definitely keep exploring it in my future designs! Do note that you’ll need to purchase a licence for this type, although you can try it out beforehand.\n\n\n\n\n\n\n\nA social media poster in which I used the Ginto Nord font. The title reads “Make your data speak”.\nFigtree\nMany designers like having a generic font for prototyping — something that looks neat and beautiful, without too much character. I’ve recently discovered the Figtree typeface thanks to this Twitter thread that seems to be perfect for this purpose! It looks great both as a bold title and regular text — I’ve designed an example for you below. It also wins bonus points for being a free Google font!\n\n\n\n\n\n\n\nSample design with the Figtree Google typeface\nCan’t use any of these? You’re not alone\nIf can’t use any of the above fun typefaces because of project or tool constraints, don’t get discouraged just yet. Let’s look at one more font family — Segoe UI. It’s a Microsoft font that can comes in handy if you’re working in a Windows environment. I’m currently designing a dashboard that will be developed in Power BI and Segoe UI is our font of choice. It looks quite good, and could save your next Power BI or Excel project!\n\n\n\n\n\n\n\nA sample design using Microsoft’s Segoe UI typeface\n\n\nTo learn more about the use of typography and its design, I strongly recommend you browse through Viktor Baltus’ resources on Type Design Class.\nAs always, thanks so much for reading The Plot! \nSee you in two weeks,\nEvelina","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/eb25dc59-dcbc-4f37-a318-3027dd1ed37d_3600x2025.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Ever heard of Sporting Grotesque, Ginto or Figtree? See what they look like and how you can use them.","contentSnippet":"Ever heard of Sporting Grotesque, Ginto or Figtree? See what they look like and how you can use them.","guid":"https://www.theplot.media/p/three-typefaces","isoDate":"2022-10-20T18:42:52.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["three-new-typefaces-for-your-next-project"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

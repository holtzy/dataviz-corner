<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Why we didn't use a cartogram in the Brexit referrendum map","link":"https://vis4.net/blog/2016/06/to-cartogram-or-not-to-cartogram-the-brexit/","pubDate":"2016-06-24T16:33:49.000Z","content":"\u003cp\u003eGreat Britain has voted to leave the E.U., and election result cartograms are all over the internet. However, for our map we decided to stick with a simple map instead.\u003c/p\u003e\u003cdiv class=\"poster poster-720\"\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/brexit-map-1-1371x1200.png\" alt=\"Source: New York Times, How Britain Voted in the E.U. Referendum\"\u003e\u003cspan class=\"image-caption\"\u003eSource: New York Times, How Britain Voted in the E.U. Referendum\u003c/span\u003e\u003c/p\u003e\u003c/div\u003e\u003cp\u003eHere are a couple of the cartograms I saw:\u003c/p\u003e\u003cdiv class=\"poster poster-720\" style=\"background: white\"\u003e\u003cdiv style=\"width:45%;\"\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/28669015bc0bcb5f80ce982bc295c720.png\" alt=\"Source: The Guardian\"\u003e\u003cspan class=\"image-caption\"\u003eSource: The Guardian\u003c/span\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"width:55%;\"\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/cd143fbd8c796f024536aa8dd8df25e5.png\" alt=\"Source: Buzzfeed\"\u003e\u003cspan class=\"image-caption\"\u003eSource: Buzzfeed\u003c/span\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cp\u003eWhile these cartogram are undeniably pieces of beauty, there are still some significant problems.\u003c/p\u003e\u003ch2 id=\"cartograms-are-too-confusing-for-readers-unfamiliar-with-the-geography\"\u003e\u003ca class=\"anchor\" href=\"#cartograms-are-too-confusing-for-readers-unfamiliar-with-the-geography\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003eCartograms are too confusing for readers unfamiliar with the geography\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eDistorted geography works for people who know the undistorted geography in and out. But it is very hard to make sense of cartograms of countries you are not familiar with. First of all, we might not recognize the country’s outer shape, which might make some wonder what that thing is that we’re looking at. The same is true with regions within the country. It’s hard to point at Wales in both of the cartograms.\u003c/p\u003e\u003ch2 id=\"reading-and-comparing-areas-is-hard\"\u003e\u003ca class=\"anchor\" href=\"#reading-and-comparing-areas-is-hard\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003eReading and comparing areas is hard\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eInterpreting circles sizes is hard enough, but for irregular shapes like in the Guardian’s hexgrid cartogram this becomes even harder. I just doubt that by looking at the cartogram, anyone would correctly “guess” that the total vote was 52% for leave. That’s why, every map was accompanied by at least one bar chart showing the result.\u003c/p\u003e\u003ch2 id=\"geographical-area-isnt-just-noise\"\u003e\u003ca class=\"anchor\" href=\"#geographical-area-isnt-just-noise\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003eGeographical area isn’t just \u0026quot;noise\u0026quot;\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eGeographical area is not just noise in a map. Especially with election maps, where regions are often roughly designed to contain similar population, the area tells us something important about the regions: population density. Which is an indicator whether some shape you’re looking at might be a city or a rural area. In cartograms, this information gets lost. \u003cimg src=\"/blog/images/old/7524f8875488886e417b5d21fff46fd9.png\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"cartograms-are-harder-to-label\"\u003e\u003ca class=\"anchor\" href=\"#cartograms-are-harder-to-label\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003eCartograms are harder to label\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eAs with all data visualization, labeling makes the difference! But with cartograms the boundaries between regions can disappear, which makes labeling a lot harder. The hexgrid cartogram does a better job of maintaining region outlines, but the distortion doesn’t help.\u003c/p\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/5f403bbb0c6538f7b9c5782478617e93.png\" alt=\"Where does Wales start and end?\"\u003e\u003cspan class=\"image-caption\"\u003eWhere does Wales start and end?\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"there-are-other-ways-to-address-the-same-problem\"\u003e\u003ca class=\"anchor\" href=\"#there-are-other-ways-to-address-the-same-problem\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003eThere are other ways to address the same problem\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eSometimes there are other solutions to address an uneven population distribution. In this case we added a simple table that breaks down the result by region, along with population figures for each. This is not as efficient to read, but it still tells you that London’s population is bigger than Scotland and Wales combined. Another idea was to use a simple map call-out to magnify the London area, both to give it more visual weight and to make it easier to see details inside the city.\u003c/p\u003e\u003cdiv class=\"poster poster-720 grid-2\" style=\"background: white\"\u003e\u003cdiv\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/e749ea8d58d13d3f6a244bccf4760e0e.png\" alt=\"Simple results table\"\u003e\u003cspan class=\"image-caption\"\u003eSimple results table\u003c/span\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/7ef8f1cd0456c5f16343fef86aa9c682.png\" alt=\"London call-out\"\u003e\u003cspan class=\"image-caption\"\u003eLondon call-out\u003c/span\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003ch2 id=\"but-wait-cartograms-are-still-great\"\u003e\u003ca class=\"anchor\" href=\"#but-wait-cartograms-are-still-great\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003eBut wait, cartograms are still great!\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eThis post is not meant to be a takedown of cartograms. They are useful and extremely powerful tools in data visualization, and for a lot more good examples I recommend Benjamin Hennings blog \u003ca href=\"http://www.viewsoftheworld.net/\" target=\"_blank\" rel=\"noopener\"\u003eviewsoftheworld.net\u003c/a\u003e. Here, I just wanted to explain some of the problems cartograms face in news, which eventually led us to drop the idea.\u003c/p\u003e\u003ch1 id=\"comments\"\u003e\u003ca class=\"anchor\" href=\"#comments\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Comments\u003c/h1\u003e\u003cp\u003ewormcast (Jun 28, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eLame. You should have used both. Displaying only non-cartogram maps misleads the audience by concealing the population difference\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eeesur (Jun 28, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eout of all the Brexit maps, I found this to be clearest and the one I referenced— thanks for sharing the reasoning—much appreciated!\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eDavid (Jun 29, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eI wish you would write more of these cogent and succinct posts explaining the design choices made by the NYT’s graphics department. We could all benefit from your profound knowledge.\u003c/p\u003e\u003c/blockquote\u003e","contentSnippet":"Great Britain has voted to leave the E.U., and election result cartograms are all over the internet. However, for our map we decided to stick with a simple map instead.\n\nSource: New York Times, How Britain Voted in the E.U. Referendum\n\nHere are a couple of the cartograms I saw:\n\nSource: The Guardian\n\nSource: Buzzfeed\n\nWhile these cartogram are undeniably pieces of beauty, there are still some significant problems.\n# Cartograms are too confusing for readers unfamiliar with the geography\nDistorted geography works for people who know the undistorted geography in and out. But it is very hard to make sense of cartograms of countries you are not familiar with. First of all, we might not recognize the country’s outer shape, which might make some wonder what that thing is that we’re looking at. The same is true with regions within the country. It’s hard to point at Wales in both of the cartograms.\n# Reading and comparing areas is hard\nInterpreting circles sizes is hard enough, but for irregular shapes like in the Guardian’s hexgrid cartogram this becomes even harder. I just doubt that by looking at the cartogram, anyone would correctly “guess” that the total vote was 52% for leave. That’s why, every map was accompanied by at least one bar chart showing the result.\n# Geographical area isn’t just \"noise\"\nGeographical area is not just noise in a map. Especially with election maps, where regions are often roughly designed to contain similar population, the area tells us something important about the regions: population density. Which is an indicator whether some shape you’re looking at might be a city or a rural area. In cartograms, this information gets lost. \n# Cartograms are harder to label\nAs with all data visualization, labeling makes the difference! But with cartograms the boundaries between regions can disappear, which makes labeling a lot harder. The hexgrid cartogram does a better job of maintaining region outlines, but the distortion doesn’t help.\nWhere does Wales start and end?\n# There are other ways to address the same problem\nSometimes there are other solutions to address an uneven population distribution. In this case we added a simple table that breaks down the result by region, along with population figures for each. This is not as efficient to read, but it still tells you that London’s population is bigger than Scotland and Wales combined. Another idea was to use a simple map call-out to magnify the London area, both to give it more visual weight and to make it easier to see details inside the city.\n\nSimple results table\n\nLondon call-out\n\n# But wait, cartograms are still great!\nThis post is not meant to be a takedown of cartograms. They are useful and extremely powerful tools in data visualization, and for a lot more good examples I recommend Benjamin Hennings blog viewsoftheworld.net. Here, I just wanted to explain some of the problems cartograms face in news, which eventually led us to drop the idea.\n# Comments\nwormcast (Jun 28, 2016)\n\nLame. You should have used both. Displaying only non-cartogram maps misleads the audience by concealing the population difference\n\neesur (Jun 28, 2016)\n\nout of all the Brexit maps, I found this to be clearest and the one I referenced— thanks for sharing the reasoning—much appreciated!\n\nDavid (Jun 29, 2016)\n\nI wish you would write more of these cogent and succinct posts explaining the design choices made by the NYT’s graphics department. We could all benefit from your profound knowledge.","summary":"\u003cp\u003eGreat Britain has voted to leave the E.U., and election result cartograms are all over the internet. However, for our map we decided to s","id":"https://vis4.net/blog/2016/06/to-cartogram-or-not-to-cartogram-the-brexit/","isoDate":"2016-06-24T16:33:49.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["why-we-didnt-use-a-cartogram-in-the-brexit-referrendum-map"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

acts on the current state of energy and the actions that can be taken. It\u0026#8217;s an important book on a crucial topic. Sadly, its opening sequence lacks the kind of storytelling that pulls you in.\u003c/p\u003e\u003ch2\u003e30 seconds to hook\u003c/h2\u003e\u003cp\u003eIn the public speaking world, we say that you have about 30 seconds to hook your audience. During this short timespan, you need to peak their curiosity, so that they stay for the rest of the talk. If you don\u0026#8217;t, people will quickly pull out their phones and start replying to emails.\u003c/p\u003e\u003cp\u003eThis rule applies to data stories as well, and the timespan is probably even tighter. Even though you\u0026#8217;re presenting important information, it doesn\u0026#8217;t mean people will actually read it. You need to lure them in from the very beginning. So in this third edition of the storytelling series at The Plot, let\u0026#8217;s look at five types of effective hooks for a data story.\u003c/p\u003e\u003ch2\u003e1. Intrigue\u003c/h2\u003e\u003cp\u003eSometimes you want to make the readers curious, without giving too much away. Last year, I helped \u003ca href=\"http://www.data4chan.ge\"\u003eData4Change\u003c/a\u003e and \u003ca href=\"http://unwantedwitness.org\"\u003eUnwanted Witness\u003c/a\u003e produce a \u003ca href=\"https://www.unwantedwitness.org/pocket-spy/\"\u003edata story\u003c/a\u003e on how your smartphone helps companies track your digital footprint. We open the piece with an intriguing question about one of the most popular apps in Uganda \u0026#8212; the King James Bible. While this hook is simple and relatable, it also gives a glimpse into the data we\u0026#8217;ll show.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be7 c/a\u003e created by \u003ca href=\"http://www.data4chan.ge\"\u003eData4Change\u003c/a\u003e and \u003ca href=\"http://unwantedwitness.org\"\u003eUnwanted Witness\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003e2. Invite \u003c/h2\u003e\u003cp\u003eAre you taking your readers on a journey? Ask them to come along! National Geographic created a \u003ca href=\"https://www.nationalgeographic.com/science/graphics/the-atlas-of-moons\"\u003edata story\u003c/a\u003e on the moons in our solar system a few years ago. In the introductory sentence of the article, they invite us to \u003cem\u003etake a tour of the major moons in our celestial menagerie\u003c/em\u003e. The screen that follows is an image of the solar system, that also acts as a table of contents. Makes you want to explore, doesn\u0026#8217;t it?\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Facd29a18-d032-4c17-9adc-422d46667f0f_3558x1948.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Facd29a18-d032-4c17-9adc-422d46667f0f_3558x1948.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Facd29a18-d032-4c17-9adc-422d46667f0f_3558x1948.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpu images%2Facd29a18-d032-4c17-9adc-422d46667f0f_3558x1948.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Facd29a18-d032-4c17-9adc-422d46667f0f_3558x1948.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eNational Geographic\u0026#8217;s \u003ca href=\"https://www.nationalgeographic.com/science/graphics/the-atlas-of-moons\"\u003edata story\u003c/a\u003e on the moons in our solar system\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003e3. Summarise\u003c/h2\u003e\u003cp\u003eYour hook can also be a summary of the data insights. In an \u003ca href=\"https://www.straitstimes.com/multimedia/graphics/2021/10/singapore-carbon-emissions-climate-change/index.html\"\u003earticle on carbon emissions\u003c/a\u003e by the Straits Times, the authors created an exceptional chart to summarise their research. The smoke-filled area graph is the first thing you see in this story, before you\u0026#8217;re provided with detailed text or data. The visual is so strong \u0026#8212; both in terms of the design and the data it shows \u0026#8212; that you can\u0026#8217;t help but read further.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\" 14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAn \u003ca href=\"https://www.straitstimes.com/multimedia/graphics/2021/10/singapore-carbon-emissions-climate-change/index.html\"\u003earticle on carbon emissions\u003c/a\u003e by the Straits Times\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003e4. Get personal\u003c/h2\u003e\u003cp\u003eMore often than not, you\u0026#8217;ll want to introduce a character or a short story to help your data come alive. In an \u003ca href=\"https://ft.com/space-debris\"\u003earticle on space debris\u003c/a\u003e, the journalists at the Financial Times hooked the audience with a dramatic story from the life of an astronaut. It\u0026#8217;s a great foundation for a heavy piece \u0026#8212; it pulls the readers in right away and helps them gauge the relevancy of the issue. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fdc620812-cb26-4ce8-856a-21a997a2d37e_3558x1970.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fdc620812-cb26-4ce8-856a-21a997a2d37e_3558x1970.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fdc620812-cb26-4ce8-856a-21a997a2d37e_3558x1970.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A ucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fdc620812-cb26-4ce8-856a-21a997a2d37e_3558x1970.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fdc620812-cb26-4ce8-856a-21a997a2d37e_3558x1970.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAn \u003ca href=\"https://ft.com/space-debris\"\u003earticle on space debris\u003c/a\u003e by the Financial Times\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003e5. Contextualise\u003c/h2\u003e\u003cp\u003eIt\u0026#8217;s never a bad idea to provide context around your data story. In an \u003ca href=\"https://www.washingtonpost.com/world/interactive/2022/ukraine-refugees-european-union/\"\u003earticle on refugee flows\u003c/a\u003e from Ukraine, the journalists at the Washington Post introduce the chronology of the war in parallel to the data. Only after the context is set, they dive deeper into asylum claims and their locations. This helps readers living far way digest information on a complicated topic little by little.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png\" width=\"1456\" height=\"1140\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:1140,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:446398,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F33b2a658-449c-4b15-807b-6aa2712dedaf_2028x1588.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAn \u003ca href=\"https://www.washingtonpost.com/world/interactive/2022/ukraine-refugees-european-union/\"\u003earticle on refugee flows\u003c/a\u003e by the Washington Post\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eA note on standalone charts and dashboards\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThe five examples above are based on long-form data stories. I know you don\u0026#8217;t always have the luxury of explaining your data in such length. Nonetheless, I\u0026#8217;m convinced that any of these five approaches can work just as well for a single graph or a dashboard. Could you intrigue your readers by asking them a question in the title of your chart? Or could you highlight the key insights from your dashboard in a summary callout? Try it out next time you\u0026#8217;re making a data visualisation, and let me know how it goes! \u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eDid you like this recent newsletter series on storytelling? Do you think I should write about it more in the future? Hit reply to this email and let me know your thoughts!\u003c/p\u003e\u003cp\u003eThanks for reading The Plot.\u003c/p\u003e\u003cp\u003eSee you in two weeks,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e","content:encodedSnippet":"The increase in carbon dioxide and other greenhouse gases in our atmosphere is threatening civilisation. Throughout this almanac, you’ll encounter charts, graphs and statistics that highlight and confirm the situation we’re in.\n\nThe above paragraph is the opening of the recently released Carbon Almanac — a collection of facts on the current state of energy and the actions that can be taken. It’s an important book on a crucial topic. Sadly, its opening sequence lacks the kind of storytelling that pulls you in.\n30 seconds to hook\nIn the public speaking world, we say that you have about 30 seconds to hook your audience. During this short timespan, you need to peak their curiosity, so that they stay for the rest of the talk. If you don’t, people will quickly pull out their phones and start replying to emails.\nThis rule applies to data stories as well, and the timespan is probably even tighter. Even though you’re presenting important information, it doesn’t mean people will actually read it. You need to lure them in from the very beginning. So in this third edition of the storytelling series at The Plot, let’s look at five types of effective hooks for a data story.\n1. Intrigue\nSometimes you want to make the readers curious, without giving too much away. Last year, I helped Data4Change and Unwanted Witness produce a data story on how your smartphone helps companies track your digital footprint. We open the piece with an intriguing question about one of the most popular apps in Uganda — the King James Bible. While this hook is simple and relatable, it also gives a glimpse into the data we’ll show.\n\n\n\n\n\n\n\nThe opening of a data story created by Data4Change and Unwanted Witness\n2. Invite \nAre you taking your readers on a journey? Ask them to come along! National Geographic created a data story on the moons in our solar system a few years ago. In the introductory sentence of the article, they invite us to take a tour of the major moons in our celestial menagerie. The screen that follows is an image of the solar system, that also acts as a table of contents. Makes you want to explore, doesn’t it?\n\n\n\n\n\n\n\nNational Geographic’s data story on the moons in our solar system\n3. Summarise\nYour hook can also be a summary of the data insights. In an article on carbon emissions by the Straits Times, the authors created an exceptional chart to summarise their research. The smoke-filled area graph is the first thing you see in this story, before you’re provided with detailed text or data. The visual is so strong — both in terms of the design and the data it shows — that you can’t help but read further.\n\n\n\n\n\n\n\nAn article on carbon emissions by the Straits Times\n4. Get personal\nMore often than not, you’ll want to introduce a character or a short story to help your data come alive. In an article on space debris, the journalists at the Financial Times hooked the audience with a dramatic story from the life of an astronaut. It’s a great foundation for a heavy piece — it pulls the readers in right away and helps them gauge the relevancy of the issue. \n\n\n\n\n\n\n\nAn article on space debris by the Financial Times\n5. Contextualise\nIt’s never a bad idea to provide context around your data story. In an article on refugee flows from Ukraine, the journalists at the Washington Post introduce the chronology of the war in parallel to the data. Only after the context is set, they dive deeper into asylum claims and their locations. This helps readers living far way digest information on a complicated topic little by little.\n\n\n\n\n\n\n\nAn article on refugee flows by the Washington Post\nA note on standalone charts and dashboards\nThe five examples above are based on long-form data stories. I know you don’t always have the luxury of explaining your data in such length. Nonetheless, I’m convinced that any of these five approaches can work just as well for a single graph or a dashboard. Could you intrigue your readers by asking them a question in the title of your chart? Or could you highlight the key insights from your dashboard in a summary callout? Try it out next time you’re making a data visualisation, and let me know how it goes! \n\n\nDid you like this recent newsletter series on storytelling? Do you think I should write about it more in the future? Hit reply to this email and let me know your thoughts!\nThanks for reading The Plot.\nSee you in two weeks,\nEvelina","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/d72ca9da-354a-4f5d-a2d7-560f18ea5dff_2448x1536.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"How to craft a data story opening that will hook your audience.","contentSnippet":"How to craft a data story opening that will hook your audience.","guid":"https://www.theplot.media/p/hook","isoDate":"2022-09-09T05:17:26.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["less-than-30-seconds-to-hook"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

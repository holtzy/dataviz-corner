//leblob.fr/enquetes/8-milliards-humains-et-apres\"\u003ehere\u003c/a\u003e). When my friend made the comment above, we were looking at a beeswarm chart that showed the median age for continents and countries. The credit of the original visualisation goes to \u003ca href=\"https://wedodata.fr/\"\u003eWeDoData\u003c/a\u003e, but since it\u0026#8217;s in French, I\u0026#8217;ve recreated an English version for you below. Take a moment to analyse the chart.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg\" width=\"1444\" height=\"1600\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/d3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:1600,\u0026quot;width\u0026quot;:1444,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:700755,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3eda764-3305-4cbd-a92d-cdab3f1ad04f_1444x1600.jpeg 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA simple English version of the original chart designed by \u003ca href=\"https://wedodata.fr/\"\u003eWeDoData\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eHow much time did you need to draw some initial insights from it? When I was first looking at the visualisation, it took me no more than 30 seconds to start commenting on some of the most interesting data points. I was amazed at how much older Europe was compared to any other continent, and how young many African countries were. I also wondered if the median age in Afghanistan was impacted by the long-lasting war and turmoil.\u003c/p\u003e\u003cp\u003eI didn\u0026#8217;t realise I was reading the chart very quickly until my friend said something. And then it hit me. I look at graphics every single day. In fact, I\u0026#8217;m so used to reading them, that it only takes me a few seconds to understand what\u0026#8217;s going on. But that\u0026#8217;s not the case for most of our readers, is it? Hence\u003cstrong\u003e the reader always takes longer to read the chart than its creator.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eNow that\u0026#8217;s quite something to keep in mind. \u003c/p\u003e\u003cp\u003eIf we wanted to help our readers decipher our chart quicker though, what could we do? One way to go about it is to \u003cstrong\u003eintroduce data gradually\u003c/strong\u003e, using a GIF or motion design. I was recently reading \u003ca href=\"https://www.mckinsey.com/featured-insights/2022-year-in-review/2022-the-year-in-charts\"\u003eMcKinsey\u0026#8217;s 2022 charts in review\u003c/a\u003e, and they do exactly that with many of their creations. In the example below, we see axes first, line second, and area (aka final insight) third.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif\" width=\"1080\" height=\"913\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:913,\u0026quot;width\u0026quot;:1080,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:8864003,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F18653f64-7e62-43ba-8bfb-d280a6dfd060_1080x913.gif 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eOne of the animated McKinsey charts from 2022\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eAnother way to reduce your audience\u0026#8217;s reading time is to \u003cstrong\u003emultiply explanations\u003c/strong\u003e. I heard on a podcast a while ago that, as a data designer, you should not expect the audience to always read your legend. Instead, you should encode things twice. While I can no longer name the person who said it, this piece of advice stuck with me. An example of explaining things in multiple ways is the chart below by \u003ca href=\"https://fivethirtyeight.com/features/stephen-breyer-tried-to-compromise-on-an-increasingly-uncompromising-supreme-court/\"\u003eFiveThirtyEight\u003c/a\u003e. Even though we can see from the way the timeline is constructed that the percentages are the highest for President Biden, the annotations help us get to the insight faster.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4a999c24-2e89-4bee-a9bf-fffba39408c2_2048x1084.webp\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4a999c24-2e89-4bee-a9bf-fffba39408c2_2048x1084.webp 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fi ges%2F4a999c24-2e89-4bee-a9bf-fffba39408c2_2048x1084.webp 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4a999c24-2e89-4bee-a9bf-fffba39408c2_2048x1084.webp 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4a999c24-2e89-4bee-a9bf-fffba39408c2_2048x1084.webp 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA chart with powerful annotations from \u003ca href=\"https://fivethirtyeight.com/features/stephen-breyer-tried-to-compromise-on-an-increasingly-uncompromising-supreme-court/\"\u003eFiveThirtyEight\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eSo next time you create a chart, remember that your audience will most likely need a little more time than you to decipher it. And if you need them to read it faster, can you find creative ways to guide them?\u003c/p\u003e\u003cp\u003eAs always, thanks for reading The Plot!\u003c/p\u003e\u003cp\u003eSee you next week.\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eResource corner\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.instagram.com/posterlad/\"\u003ePosterLad\u003c/a\u003e \u0026#8212; a beautiful collection of posters, perfect for design inspiration.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.worldbuilders.ai/subscribe?ref=GqyWvg2MM5\"\u003eWorld Builders\u003c/a\u003e \u0026#8212; an awesome newsletter on storytelling. If you\u0026#8217;re not a subscriber yet, now is the time!\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.domestika.org/en/courses/3705-creative-data-visualization-for-beginners/course\"\u003eCreative Data Visualisation\u003c/a\u003e \u0026#8212; a stunning online course by Gabrielle M\u0026#233;rite that will help you think outside the box.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:39299}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eDid you know that I run my own data design studio called \u003ca href=\"http://parabole.studio/\"\u003eParabole\u003c/a\u003e? \u0026#128225; If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at \u003ca href=\"mailto:%20evelina@parabole.studio\"\u003eevelina@parabole.studio\u003c/a\u003e and we\u0026#8217;ll get things going! See you soon :)\u003c/p\u003e","content:encodedSnippet":"“You can read the charts so much faster than me. I’m still deciphering what this particular one represents, and you’re already discussing the insights.” \n\nLast month, I visited a data visualisation exhibition with a friend. The theme of the display was world population, and it included lots of charts on demographics across the world (see summary here). When my friend made the comment above, we were looking at a beeswarm chart that showed the median age for continents and countries. The credit of the original visualisation goes to WeDoData, but since it’s in French, I’ve recreated an English version for you below. Take a moment to analyse the chart.\n\n\n\n\n\n\n\nA simple English version of the original chart designed by WeDoData\nHow much time did you need to draw some initial insights from it? When I was first looking at the visualisation, it took me no more than 30 seconds to start commenting on some of the most interesting data points. I was amazed at how much older Europe was compared to any other continent, and how young many African countries were. I also wondered if the median age in Afghanistan was impacted by the long-lasting war and turmoil.\nI didn’t realise I was reading the chart very quickly until my friend said something. And then it hit me. I look at graphics every single day. In fact, I’m so used to reading them, that it only takes me a few seconds to understand what’s going on. But that’s not the case for most of our readers, is it? Hence the reader always takes longer to read the chart than its creator.\nNow that’s quite something to keep in mind. \nIf we wanted to help our readers decipher our chart quicker though, what could we do? One way to go about it is to introduce data gradually, using a GIF or motion design. I was recently reading McKinsey’s 2022 charts in review, and they do exactly that with many of their creations. In the example below, we see axes first, line second, and area (aka final insight) third.\n\n\n\n\n\n\n\nOne of the animated McKinsey charts from 2022\nAnother way to reduce your audience’s reading time is to multiply explanations. I heard on a podcast a while ago that, as a data designer, you should not expect the audience to always read your legend. Instead, you should encode things twice. While I can no longer name the person who said it, this piece of advice stuck with me. An example of explaining things in multiple ways is the chart below by FiveThirtyEight. Even though we can see from the way the timeline is constructed that the percentages are the highest for President Biden, the annotations help us get to the insight faster.\n\n\n\n\n\n\n\nA chart with powerful annotations from FiveThirtyEight\nSo next time you create a chart, remember that your audience will most likely need a little more time than you to decipher it. And if you need them to read it faster, can you find creative ways to guide them?\nAs always, thanks for reading The Plot!\nSee you next week.\n— Evelina\n\n\nResource corner\n\nPosterLad — a beautiful collection of posters, perfect for design inspiration.\n\nWorld Builders — an awesome newsletter on storytelling. If you’re not a subscriber yet, now is the time!\n\nCreative Data Visualisation — a stunning online course by Gabrielle Mérite that will help you think outside the box.\n\n\n\n\n\nDid you know that I run my own data design studio called Parabole? 📡 If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at evelina@parabole.studio and we’ll get things going! See you soon :)","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/faae87f1-d9f4-4253-958c-65e00231ce3b_3364x2160.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Small details can help your audience read your graph almost as fast as you","contentSnippet":"Small details can help your audience read your graph almost as fast as you","guid":"https://www.theplot.media/p/how-fast","isoDate":"2023-01-12T14:00:56.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["how-fast-can-you-read-this-chart"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

u003c/p\u003e\u003cp\u003eThis means that a key trait of our prototypes should be \u003cem\u003eflexibility\u003c/em\u003e: updating layout, type options, colours etc. ought to be almost effortless. Which is why \u003ca href=\"http://figma.com\"\u003eFigma\u003c/a\u003e is my favourite tool for the job. It allows for all the above, and more! So today, let\u0026#8217;s look at \u003cem\u003ethree\u003c/em\u003e brilliant features it provides, which will save you time (and sanity) when you next prototype.\u003c/p\u003e\u003ch2\u003eResponsive layout\u003c/h2\u003e\u003cp\u003eWhen we create a design piece, we place the different elements on the canvas in such a way that it forms a coherent ensemble. The right layout and alignment don\u0026#8217;t always come immediately though, so we do want to try out and compare multiple options easily. Figma has a feature called \u003ca href=\"https://help.figma.com/hc/en-us/articles/360040451373-Explore-auto-layout-properties\"\u003eauto layout\u003c/a\u003e which does just that \u0026#8212; it allows you to group elements together and then dynamically adjust the spacing and alignment between them. Below is an example of a visualisation I created on the views and the ratings of each episode in the \u003ca href=\"https://en.wikipedia.org/wiki/Friends\"\u003eFRIENDS\u003c/a\u003e series. You can see how the layout between the text elements is modified. The possibilities are endless though: you can group images, text, buttons and so much more!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F62b7b09b-6ca0-40d9-947d-e5cf11e757b1_1516x900.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://su m/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F62b7b09b-6ca0-40d9-947d-e5cf11e757b1_1516x900.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F62b7b09b-6ca0-40d9-947d-e5cf11e757b1_1516x900.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F62b7b09b-6ca0-40d9-947d-e5cf11e757b1_1516x900.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F62b7b09b-6ca0-40d9-947d-e5cf11e757b1_1516x900.gif 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA quick demonstration of the Figma auto layout feature. The visualisation shows views and ratings of each episode in the FRIENDS series (data obtained via Tidy Tuesday)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003eDynamic content\u003c/h2\u003e\u003cp\u003eLayout and spacing are not the only elements you\u0026#8217;ll want to modify multiple times in your prototype. Text, shapes and colours are also on the list. In Figma, you can save text styles \u0026#8212; for instance, one for headlines and one for body text \u0026#8212; and switch seamlessly between them. Same goes for colours. But most importantly, you can create something called \u003ca href=\"https://help.figma.com/hc/en-us/articles/360038662654-Guide-to-components-in-Figma\"\u003ecomponents\u003c/a\u003e. A component is an item that has a default design with different variations assigned to it. The dots in the scatter plot below have a \u003cem\u003estandard\u003c/em\u003e version and a \u003cem\u003ehighlight\u003c/em\u003e version. It only takes a second to switch between them!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fc851e2eb-f565-4733-a8d1-00c71f1ebc32_1430x852.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fc851e2eb-f565-4733-a8d1-00c71f1ebc32_1430x852.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fc851e2eb-f565-4733-a8d1-00c71f1ebc32_1430x852.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fc851e2eb-f565-4733-a8d1-00c71f1ebc32_1430x852.gif 1272w, https://substackcdn.com/image ,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fc851e2eb-f565-4733-a8d1-00c71f1ebc32_1430x852.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eFigma components are a powerful way to seamlessly switch between different variations of the same design element\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003eModern presentation\u003c/h2\u003e\u003cp\u003eHow do you typically present your prototypes? If you\u0026#8217;re used to static images or PDFs, Figma can help you significantly upgrade your demo game. \u003ca href=\"https://help.figma.com/hc/en-us/articles/360040318013-Present-designs-and-prototypes\"\u003ePresenting prototypes\u003c/a\u003e is an actual feature in the tool! You can choose a device type \u0026#8212; a Macbook, TV or mobile screen, for example \u0026#8212; to make your design look realistic. If you\u0026#8217;re working on an interactive piece, you can also create connections between different views to show what happens when you click somewhere! It\u0026#8217;s more advanced than you might imagine \u0026#8212; just take a look at \u003ca href=\"https://twitter.com/realvjy/status/1587420082036412417?s=46\u0026amp;t=xOim8lw-UUryeki1yvUBFw\"\u003ethis Twitter "14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eYou can present a prototype as a page on a computer screen, rather than a simple PDF or a static image\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eThese \u0026#8212; and many more Figma features \u0026#8212; can of course be used for your final designs as well, not only for prototypes. But that\u0026#8217;s a topic for another day!\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eOne last note for today on a different subject \u0026#8212; I\u0026#8217;m thinking of running a public speaking webinar for data professionals and would love your input! Let me know what you think in the poll below \u0026#128071;\u003c/p\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:29055}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eThanks for reading The Plot!\u003c/p\u003e\u003cp\u003eSee you in two weeks,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e","content:encodedSnippet":"How often do you create prototypes in your work?\nFor me, the answer is all the time. Each of my design projects include multiple rounds of wireframing and prototyping. At this stage, I’m exploring many ideas and incorporating feedback from stakeholders. This often means going back and forth between tons of adjustments — big and small. I need to iterate and discard ideas quickly. Does your process look similar? I bet it does.\nThis means that a key trait of our prototypes should be flexibility: updating layout, type options, colours etc. ought to be almost effortless. Which is why Figma is my favourite tool for the job. It allows for all the above, and more! So today, let’s look at three brilliant features it provides, which will save you time (and sanity) when you next prototype.\nResponsive layout\nWhen we create a design piece, we place the different elements on the canvas in such a way that it forms a coherent ensemble. The right layout and alignment don’t always come immediately though, so we do want to try out and compare multiple options easily. Figma has a feature called auto layout which does just that — it allows you to group elements together and then dynamically adjust the spacing and alignment between them. Below is an example of a visualisation I created on the views and the ratings of each episode in the FRIENDS series. You can see how the layout between the text elements is modified. The possibilities are endless though: you can group images, text, buttons and so much more!\n\n\n\n\n\n\n\nA quick demonstration of the Figma auto layout feature. The visualisation shows views and ratings of each episode in the FRIENDS series (data obtained via Tidy Tuesday)\nDynamic content\nLayout and spacing are not the only elements you’ll want to modify multiple times in your prototype. Text, shapes and colours are also on the list. In Figma, you can save text styles — for instance, one for headlines and one for body text — and switch seamlessly between them. Same goes for colours. But most importantly, you can create something called components. A component is an item that has a default design with different variations assigned to it. The dots in the scatter plot below have a standard version and a highlight version. It only takes a second to switch between them!\n\n\n\n\n\n\n\nFigma components are a powerful way to seamlessly switch between different variations of the same design element\nModern presentation\nHow do you typically present your prototypes? If you’re used to static images or PDFs, Figma can help you significantly upgrade your demo game. Presenting prototypes is an actual feature in the tool! You can choose a device type — a Macbook, TV or mobile screen, for example — to make your design look realistic. If you’re working on an interactive piece, you can also create connections between different views to show what happens when you click somewhere! It’s more advanced than you might imagine — just take a look at this Twitter thread 😳\n\n\n\n\n\n\n\nYou can present a prototype as a page on a computer screen, rather than a simple PDF or a static image\nThese — and many more Figma features — can of course be used for your final designs as well, not only for prototypes. But that’s a topic for another day!\n\n\nOne last note for today on a different subject — I’m thinking of running a public speaking webinar for data professionals and would love your input! Let me know what you think in the poll below 👇\n\n\n\nThanks for reading The Plot!\nSee you in two weeks,\nEvelina","enclosure":{"url":"https://substackcdn.com/image/fetch/h_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F8aa810f0-842f-435b-85f7-e4335607245b_1672x954.gif","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Three features that make Figma great for creating and presenting prototypes","contentSnippet":"Three features that make Figma great for creating and presenting prototypes","guid":"https://www.theplot.media/p/prototype-in-figma","isoDate":"2022-11-04T08:09:42.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["my-favourite-prototyping-tool"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"First impressions","link":"https://www.theplot.media/p/first-impressions","pubDate":"Thu, 23 Feb 2023 14:00:14 GMT","content:encoded":"\u003cp\u003eWhen you meet someone for the first time, how do you decide if you want to get to know them better? \u003c/p\u003e\u003cp\u003eYou probably won't be charmed if the person in front of you rambles awkwardly about themselves, spewing random facts left and right as an introduction. But what if they gently mention some compelling details about who they are, woven into a neat storyline, while also pausing and asking you some questions? You\u0026#8217;ll most likely want to engage more.\u003c/p\u003e\u003cp\u003eI recently realised that I react similarly when encountering a data visualisation for the first time.\u003c/p\u003e\u003cp\u003eLast week, I was browsing through the longlisted projects of the \u003cstrong\u003e\u003ca href=\"https://informationisbeautiful.net/visualizations/world-dataviz-prize-2023-poster-longlist/\"\u003eWorld Data Visualisation Prize\u003c/a\u003e\u003c/strong\u003e (WDVP) \u0026#8212; an initiative organised by Information is Beautiful and the World Government Summit. I took the time to click on every \u003cstrong\u003e\u003ca href=\"https://informationisbeautiful.net/visualizations/world-dataviz-prize-2023-poster-longlist/\"\u003eposter\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"https://informationisbeautiful.net/visualizations/world-dataviz-prize-2023-poster-longlist/\"\u003einteractive\u003c/a\u003e\u003c/strong\u003e piece, and some of them felt inviting almost immediately. Others were a bit more of a struggle to engage with.\u003c/p\u003e\u003cp\u003eWhich got me thinking: why is that? what makes or breaks the first encounter with a chart or infographic? what are the criteria for a good first impression?\u003c/p\u003e\u003cp\u003eI can name at least three.\u003c/p\u003e\u003ch1\u003eAlignment\u003c/h1\u003e\u003cp\u003eIt\u0026#8217;s no secret that we like symmetrical things. Gestalt theory of design analyses this: the human brain tends to perceive symmetrically balanced objects as more aesthetically pleasing. It also helps reduce cognitive load. Here\u0026#8217;s an example from the WDVP entries \u0026#8212; The Happymap by Alessia Musio. There are quite a lot of elements on the poster, but the effective layout grid makes it pleasant to navigate.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg\" width=\"1456\" height=\"2059\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:2059,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:5713348,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3dc7d6bd-af16-4da2-b3ed-7ae58610e70f_2000x2828.jpeg 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe Happymap by \u003ca href=\"https://alessiamusio.com/\"\u003eAlessia Musio\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch1\u003e\u003cstrong\u003eWhite space\u003c/strong\u003e\u003c/h1\u003e\u003cp\u003eCreating enough white space is like remembering to pause. Can you imagine listening to someone who speaks so fast that they never stop to breathe? It would be overwhelming. Lack of empty space in design can make you feel the same. Increasing it, on the other hand, allows the user to think and digest. Below is an example from Lindsey Poulter \u0026#8212; the interactive piece that was awarded the grand prize at the WDVP competition \u0026#8212; with a little space between different chart elements. Feels just right, doesn\u0026#8217;t it?\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png\" width=\"728\" height=\"413\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/a43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:826,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:899308,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa43f0db1-420e-4b9e-a02a-56b45000767e_2852x1618.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eHow do we compare? by \u003ca href=\"https://lindseypoulter.com/wdvp/\"\u003eLindsey Poulter\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch1\u003e\u003cstrong\u003eConsistency\u003c/strong\u003e\u003c/h1\u003e\u003cp\u003eOddly, our brain also loves repetition. There\u0026#8217;s a long list of rhetorical devices \u0026#8212; techniques that increase the persuasiveness of our writing and speaking \u0026#8212; that include repetition of a letter, a word, or an entire sentence. For example, alliteration is when you start several words with the same letter in a single sentence. It seems to increase the effectiveness of the message. In data design, a similar outcome is often achieved by using consistent colour and typography. The infographic below by Raphael Hohr is a great example of using consistent design elements for section separators, labels, and titles. You only need to register what they mean once, and then the rest of the piece becomes easy to follow.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F811041dd-cb90-4124-8c58-7ce8f915d34b_2852x1212.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F811041dd-cb90-4124-8c58-7ce8f915d34b_2852x1212.png 424w, naws.com%2Fpublic%2Fimages%2F811041dd-cb90-4124-8c58-7ce8f915d34b_2852x1212.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F811041dd-cb90-4124-8c58-7ce8f915d34b_2852x1212.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F811041dd-cb90-4124-8c58-7ce8f915d34b_2852x1212.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe light we switch on by \u003ca href=\"https://twitter.com/rafahohr\"\u003eRafael H\u0026#246;hr\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eIs it worth talking about first impressions at all? We\u0026#8217;re often taught not to trust them. \u003cem\u003eDon\u0026#8217;t judge a book by its cover\u003c/em\u003e, says common wisdom. And there\u0026#8217;s some truth in that. But I\u0026#8217;m sure you can name at least one friend today that you didn\u0026#8217;t necessarily love at your first encounter. What if you hadn\u0026#8217;t gotten a second chance to get to know them better? You\u0026#8217;d certainly miss out.\u003c/p\u003e\u003cp\u003eNot everyone will take a second look at your graphic. You may lose the opportunity to inform or even spark some action. \u003c/p\u003e\u003cp\u003eSo why not pave the way for success right off the bat?\u003c/p\u003e\u003cp\u003eThank you for reading The Plot \u0026#10024;\u003c/p\u003e\u003cp\u003eTalk next week,\u003c/p\u003e\u003cp\u003e\u0026#8212;Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eNew: data storytelling course\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eNext month, I\u0026#8217;m running my very first data storytelling masterclass open to the public (yay!). We\u0026#8217;ll work on how to craft, design and present data stories that inspire action. You can find more details and \u003cstrong\u003e\u003ca href=\"https://maven.com/parabole/data-storytelling\"\u003eenrol here\u003c/a\u003e\u003c/strong\u003e! If you have any questions about the course, hit reply to this email or \u003cstrong\u003e\u003ca href=\"https://calendly.com/parabolestudio/data-storytelling-course-1-1\"\u003eschedule a chat here\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg\" width=\"1456\" height=\"765\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:765,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:924682,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6691a5fb-3558-42be-ac10-adb406edb133_2400x1261.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003c/figure\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:51277}\"\u003e\u003c/div\u003e\u003cp\u003e\u003c/p\u003e","content:encodedSnippet":"When you meet someone for the first time, how do you decide if you want to get to know them better? \nYou probably won't be charmed if the person in front of you rambles awkwardly about themselves, spewing random facts left and right as an introduction. But what if they gently mention some compelling details about who they are, woven into a neat storyline, while also pausing and asking you some questions? You’ll most likely want to engage more.\nI recently realised that I react similarly when encountering a data visualisation for the first time.\nLast week, I was browsing through the longlisted projects of the World Data Visualisation Prize (WDVP) — an initiative organised by Information is Beautiful and the World Government Summit. I took the time to click on every poster and interactive piece, and some of them felt inviting almost immediately. Others were a bit more of a struggle to engage with.\nWhich got me thinking: why is that? what makes or breaks the first encounter with a chart or infographic? what are the criteria for a good first impression?\nI can name at least three.\nAlignment\nIt’s no secret that we like symmetrical things. Gestalt theory of design analyses this: the human brain tends to perceive symmetrically balanced objects as more aesthetically pleasing. It also helps reduce cognitive load. Here’s an example from the WDVP entries — The Happymap by Alessia Musio. There are quite a lot of elements on the poster, but the effective layout grid makes it pleasant to navigate.\n\n\n\n\n\n\n\nThe Happymap by Alessia Musio\nWhite space\nCreating enough white space is like remembering to pause. Can you imagine listening to someone who speaks so fast that they never stop to breathe? It would be overwhelming. Lack of empty space in design can make you feel the same. Increasing it, on the other hand, allows the user to think and digest. Below is an example from Lindsey Poulter — the interactive piece that was awarded the grand prize at the WDVP competition — with a little space between different chart elements. Feels just right, doesn’t it?\n\n\n\n\n\n\n\nHow do we compare? by Lindsey Poulter\nConsistency\nOddly, our brain also loves repetition. There’s a long list of rhetorical devices — techniques that increase the persuasiveness of our writing and speaking — that include repetition of a letter, a word, or an entire sentence. For example, alliteration is when you start several words with the same letter in a single sentence. It seems to increase the effectiveness of the message. In data design, a similar outcome is often achieved by using consistent colour and typography. The infographic below by Raphael Hohr is a great example of using consistent design elements for section separators, labels, and titles. You only need to register what they mean once, and then the rest of the piece becomes easy to follow.\n\n\n\n\n\n\n\nThe light we switch on by Rafael Höhr\nIs it worth talking about first impressions at all? We’re often taught not to trust them. Don’t judge a book by its cover, says common wisdom. And there’s some truth in that. But I’m sure you can name at least one friend today that you didn’t necessarily love at your first encounter. What if you hadn’t gotten a second chance to get to know them better? You’d certainly miss out.\nNot everyone will take a second look at your graphic. You may lose the opportunity to inform or even spark some action. \nSo why not pave the way for success right off the bat?\nThank you for reading The Plot ✨\nTalk next week,\n—Evelina\n\n\nNew: data storytelling course\nNext month, I’m running my very first data storytelling masterclass open to the public (yay!). We’ll work on how to craft, design and present data stories that inspire action. You can find more details and enrol here! If you have any questions about the course, hit reply to this email or schedule a chat here.","enclosure":{"url":"https://substack-post-media.s3.amazonaws.com/public/images/07d67c01-ce21-4363-8b48-a4994786995f_3364x2160.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Three considerations that make or break the first encounter with a dataviz","contentSnippet":"Three considerations that make or break the first encounter with a dataviz","guid":"https://www.theplot.media/p/first-impressions","isoDate":"2023-02-23T14:00:14.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["first-impressions"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

03c/h3\u003e\n\n\n\n\u003cp\u003eMy usual approach for creating custom format codes is to start with the \u003cstrong\u003eNumber (Custom) \u003c/strong\u003edialog and change the \u003cstrong\u003eDecimal places \u003c/strong\u003eand \u003cstrong\u003eDisplay Units \u003c/strong\u003eas needed:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3137\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/01-custom-thousands-separater/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png\" data-orig-size=\"450,270\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-custom-thousands-separater\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png?w=450\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png?w=450\" alt=\"\" class=\"wp-image-3137\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png 450w, https://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/01-custom-thousands-separater.png?w=300 300w\" sizes=\"(max-width: 450px) 100vw, 450px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf I need to customise further, such as adding unicode characters, I’ll then click the \u003cstrong\u003eCustom\u003c/strong\u003e option, which caries over the settings from the previous step providing a template to start from:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3138\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/02-custom-thousands/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png\" data-orig-size=\"450,270\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"02-custom-thousands\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png?w=450\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png?w=450\" alt=\"\" class=\"wp-image-3138\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png 450w, https://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/02-custom-thousands.png?w=300 300w\" sizes=\"(max-width: 450px) 100vw, 450px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe above approach will cover the majority of formatting use cases, however, if you need more customisation it\u0026#8217;s useful to understand how the different encodings work.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePositive, Negative, Zero\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe custom format codes can be split into three parts, separated by a semicolon, with each part allowing for different formatting based on whether the number is positive, negative or zero. For example, the below code will format:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003ePositive numbers with two decimal places\u003c/li\u003e\n\n\n\n\u003cli\u003eNegative numbers with one decimal place and a negative symbol “-” at the start\u003c/li\u003e\n\n\n\n\u003cli\u003eZeros with no decimal places\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3139\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/03-pos-neg-zero/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png\" data-orig-size=\"604,227\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"03-pos-neg-zero\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png?w=604\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png?w=604\" alt=\"\" class=\"wp-image-3139\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png 604w, https://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/03-pos-neg-zero.png?w=300 300w\" sizes=\"(max-width: 604px) 100vw, 604px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTwo types of digit placeholder\u003c/h3\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eA \u003cstrong\u003ezero \u003c/strong\u003ewill always show a digit at the position it is placed. If there is no digit in that position in the underlying data, a zero will be displayed.\u003c/li\u003e\n\n\n\n\u003cli\u003eA \u003cstrong\u003ehash \u003c/strong\u003esymbol (#) will only show a digit if it exists at that position in the raw data.\u003c/li\u003e\n\n\n\n\u003cli\u003eOnly one placeholder is required to show all digits to the left of a decimal place\u003c/li\u003e\n\n\n\n\u003cli\u003eTo the right of a decimal place, a separate placeholder is required for each digit\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eLet’s walk through some examples looking first at only positive numbers and positive number formatting.\u003c/p\u003e\n\n\n\n\u003cp\u003eWe start with an empty Format string. The data is displayed without any change in formatting.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3141\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/16/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/16.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"16\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/16.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/16.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/16.png?w=583\" alt=\"\" class=\"wp-image-3141\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/16.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/16.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/16.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eThe Zero Placeholder\u003c/h3\u003e\n\n\n\n\u003cp\u003eWith a single 0 all decimals are removed and the numbers are rounded to the nearest integer.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3142\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/17/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/17.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"17\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/17.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/17.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/17.png?w=583\" alt=\"\" class=\"wp-image-3142\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/17.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/17.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/17.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAdding a decimal place:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3143\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/18/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/18.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"18\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/18.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/18.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/18.png?w=583\" alt=\"\" class=\"wp-image-3143\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/18.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/18.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/18.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAdding one zero after the decimal place means \u003cstrong\u003eall\u003c/strong\u003e numbers will show one decimal place:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3144\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/19/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/19.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"19\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/19.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/19.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/19.png?w=583\" alt=\"\" class=\"wp-image-3144\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/19.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/19.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/19.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAdding a second zero means all numbers will show two decimal places. If the underlying number doesn’t have two decimal places, such as in the first two rows, below, a zero is shown. On the final row, the three decimal places are rounded up from .777 to .78\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3145\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/20/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/20.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"20\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/20.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/20.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/20.png?w=583\" alt=\"\" class=\"wp-image-3145\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/20.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/20.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/20.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eForcing three decimal places:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3146\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/21/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/21.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"21\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/21.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/21.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/21.png?w=583\" alt=\"\" class=\"wp-image-3146\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/21.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/21.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/21.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAnd four. None of the underlying numbers has four decimal places, which is why we see at least one zero at the end of all numbers:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3147\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/22/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/22.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"22\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/22.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/22.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/22.png?w=583\" alt=\"\" class=\"wp-image-3147\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/22.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/22.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/22.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eThe Hash Placeholder\u003c/h3\u003e\n\n\n\n\u003cp\u003eGoing back a few steps, we’ll use the # symbol in place of zeros. With one placeholder, the result is the same:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3148\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/23/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/23.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"23\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/23.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/23.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/23.png?w=583\" alt=\"\" class=\"wp-image-3148\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/23.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/23.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/23.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWith two # placeholders, we see a difference. Now only numbers with two decimal places or more in the underlying data are showing two digits. The first two rows show one decimal place only:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3149\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/24/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/24.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"24\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/24.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/24.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/24.png?w=583\" alt=\"\" class=\"wp-image-3149\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/24.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/24.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/24.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eDisplaying \u003cem\u003eup to \u003c/em\u003ethree decimal places:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3150\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/25/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/25.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"25\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/25.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/25.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/25.png?w=583\" alt=\"\" class=\"wp-image-3150\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/25.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/25.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/25.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eChanging the zero on the left of the decimal place to a # only affects the first row by removing the zero before the decimal place.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3151\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/26/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/26.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"26\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/26.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/26.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/26.png?w=583\" alt=\"\" class=\"wp-image-3151\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/26.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/26.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/26.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThis would be an unusual thing to do, but placing three zeros in the code before the decimal place forces three digits to be shown and uses zeros where the number contains fewer than three digits in that position:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3152\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/27/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/27.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"27\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/27.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/27.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/27.png?w=583\" alt=\"\" class=\"wp-image-3152\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/27.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/27.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/27.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWith three zeros before and after the decimal place, all decimals places are in alignment:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3153\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/27b/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/27b.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"27b\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/27b.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/27b.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/27b.png?w=583\" alt=\"\" class=\"wp-image-3153\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/27b.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/27b.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/27b.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eNegative Numbers\u003c/h3\u003e\n\n\n\n\u003cp\u003eWe now focus on the code that is after the first semicolon, which determines the formatting for negative numbers (note, I’ve changed the raw data here to be all negative numbers):\u003c/p\u003e\n\n\n\n\u003cp\u003eThis first example puts a “-” at the start of each negative number:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3154\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/28/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/28.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"28\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/28.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/28.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/28.png?w=583\" alt=\"\" class=\"wp-image-3154\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/28.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/28.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/28.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThis examples uses parentheses instead:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3155\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/29/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/29.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"29\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/29.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/29.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/29.png?w=583\" alt=\"\" class=\"wp-image-3155\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/29.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/29.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/29.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eZero\u003c/h3\u003e\n\n\n\n\u003cp\u003eZero values use the third part of the encoding (after the second semi-colon). Here zero is formatted with two decimal places:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3156\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/30/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/30.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"30\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/30.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/30.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/30.png?w=583\" alt=\"\" class=\"wp-image-3156\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/30.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/30.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/30.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eText can also be used. It advised to put all text in quotes to ensure it displays as intended:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3157\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/31/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/31.png\" data-orig-size=\"583,238\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"31\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/31.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/31.png?w=583\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/31.png?w=583\" alt=\"\" class=\"wp-image-3157\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/31.png 583w, https://datavisdotblog.files.wordpress.com/2022/07/31.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/31.png?w=300 300w\" sizes=\"(max-width: 583px) 100vw, 583px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe next example shows:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003ePositive numbers with \u003cem\u003eup to \u003c/em\u003ethree decimal places\u003c/li\u003e\n\n\n\n\u003cli\u003eNegative numbers enclosed in parentheses with \u003cem\u003eexactly \u003c/em\u003eone decimal place\u003c/li\u003e\n\n\n\n\u003cli\u003eZeros as “Zero”\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3158\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/33/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/33.png\" data-orig-size=\"582,464\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"33\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/33.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/33.png?w=582\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/33.png?w=582\" alt=\"\" class=\"wp-image-3158\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/33.png 582w, https://datavisdotblog.files.wordpress.com/2022/07/33.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/33.png?w=300 300w\" sizes=\"(max-width: 582px) 100vw, 582px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eHiding Numbers\u003c/h3\u003e\n\n\n\n\u003cp\u003eIt’s also possible to not display one of the number types by including a semicolon for that section but with no digit placeholders. For example, here only the zero section of the formatting code is included so positive and negative numbers are not displayed:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3159\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/34/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/2022/07/34.png\" data-orig-size=\"579,463\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"34\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"http://datavisdotblog.files.wordpress.com/2022/07/34.png?w=300\" data-large-file=\"http://datavisdotblog.files.wordpress.com/2022/07/34.png?w=579\" src=\"https://datavisdotblog.files.wordpress.com/2022/07/34.png?w=579\" alt=\"\" class=\"wp-image-3159\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/07/34.png 579w, https://datavisdotblog.files.wordpress.com/2022/07/34.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/07/34.png?w=300 300w\" sizes=\"(max-width: 579px) 100vw, 579px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eDisplaying Text Only\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis final example shows how a different text string can be displayed in place of each number type:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3160\" data-permalink=\"http://datavis.blog/2022/07/31/tableau-custom-number-formatting/attachment/35/\" data-orig-file=\"http://datavisdotblog.files.wordpress.com/ r-text\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eLatest YouTube video\u003c/strong\u003e\u003cbr\u003eThis video demonstrates combining Cloudinary\u0026#8217;s dynamic image creation service with Tableau\u0026#8217;s new Image Role feature.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/Zwt6eDCA_YM?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n","content:encodedSnippet":"Custom formatting can be confusing. Like regex, it sometimes looks like a random mix of numbers and special characters. \nThere’s quite a lot to cover in this area, so in this first post I’ll focus on two of the main symbols used: “0” and “#” and only on smaller numbers that don’t require thousands separators (which I’ll cover in a future post).\nStarting from a Template\nMy usual approach for creating custom format codes is to start with the Number (Custom) dialog and change the Decimal places and Display Units as needed:\n\n\n\n\nIf I need to customise further, such as adding unicode characters, I’ll then click the Custom option, which caries over the settings from the previous step providing a template to start from:\n\n\n\n\nThe above approach will cover the majority of formatting use cases, however, if you need more customisation it’s useful to understand how the different encodings work.\nPositive, Negative, Zero\nThe custom format codes can be split into three parts, separated by a semicolon, with each part allowing for different formatting based on whether the number is positive, negative or zero. For example, the below code will format:\nPositive numbers with two decimal places\nNegative numbers with one decimal place and a negative symbol “-” at the start\nZeros with no decimal places\n\n\n\n\nTwo types of digit placeholder\nA zero will always show a digit at the position it is placed. If there is no digit in that position in the underlying data, a zero will be displayed.\nA hash symbol (#) will only show a digit if it exists at that position in the raw data.\nOnly one placeholder is required to show all digits to the left of a decimal place\nTo the right of a decimal place, a separate placeholder is required for each digit\nLet’s walk through some examples looking first at only positive numbers and positive number formatting.\nWe start with an empty Format string. The data is displayed without any change in formatting.\n\n\n\n\nThe Zero Placeholder\nWith a single 0 all decimals are removed and the numbers are rounded to the nearest integer.\n\n\n\n\nAdding a decimal place:\n\n\n\n\nAdding one zero after the decimal place means all numbers will show one decimal place:\n\n\n\n\nAdding a second zero means all numbers will show two decimal places. If the underlying number doesn’t have two decimal places, such as in the first two rows, below, a zero is shown. On the final row, the three decimal places are rounded up from .777 to .78\n\n\n\n\nForcing three decimal places:\n\n\n\n\nAnd four. None of the underlying numbers has four decimal places, which is why we see at least one zero at the end of all numbers:\n\n\n\n\nThe Hash Placeholder\nGoing back a few steps, we’ll use the # symbol in place of zeros. With one placeholder, the result is the same:\n\n\n\n\nWith two # placeholders, we see a difference. Now only numbers with two decimal places or more in the underlying data are showing two digits. The first two rows show one decimal place only:\n\n\n\n\nDisplaying up to three decimal places:\n\n\n\n\nChanging the zero on the left of the decimal place to a # only affects the first row by removing the zero before the decimal place.\n\n\n\n\nThis would be an unusual thing to do, but placing three zeros in the code before the decimal place forces three digits to be shown and uses zeros where the number contains fewer than three digits in that position:\n\n\n\n\nWith three zeros before and after the decimal place, all decimals places are in alignment:\n\n\n\n\nNegative Numbers\nWe now focus on the code that is after the first semicolon, which determines the formatting for negative numbers (note, I’ve changed the raw data here to be all negative numbers):\nThis first example puts a “-” at the start of each negative number:\n\n\n\n\nThis examples uses parentheses instead:\n\n\n\n\nZero\nZero values use the third part of the encoding (after the second semi-colon). Here zero is formatted with two decimal places:\n\n\n\n\nText can also be used. It advised to put all text in quotes to ensure it displays as intended:\n\n\n\n\nThe next example shows:\nPositive numbers with up to three decimal places\nNegative numbers enclosed in parentheses with exactly one decimal place\nZeros as “Zero”\n\n\n\n\nHiding Numbers\nIt’s also possible to not display one of the number types by including a semicolon for that section but with no digit placeholders. For example, here only the zero section of the formatting code is included so positive and negative numbers are not displayed:\n\n\n\n\nDisplaying Text Only\nThis final example shows how a different text string can be displayed in place of each number type: \n\n\n\n\nQuick Reference Guide\nI’ve attached a high-res, A4 image to the below tweet that you can download and use for reference:\n\n\nA few resources to help with custom number formatting in #Tableau\nQuick reference guide attached (open in new tab for high-res, A4 version).\n Blog Part 1: https://t.co/BeMyq1ZuAG\n Blog Part 2: https://t.co/70js4XObZ7\n Video tutorial: https://t.co/xQ8kjxgYv2 pic.twitter.com/fq4RHXYHHo\n— Marc Reid (@marcreid) September 14, 2022\n\n\n\n\n\nConclusion\nI hope that’s a useful start for understanding custom number formatting codes. I’ll cover more examples in a future post (follow this twitter feed for blog post updates). If there’s any area of custom formatting you’d like me to include in future posts, feel free to message me. \nThanks!\nMarc\n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nThis video demonstrates combining Cloudinary’s dynamic image creation service with Tableau’s new Image Role feature.","dc:creator":"Marc Reid","content":"This post covers an introduction to custom number formatting in Tableau with a variety of examples. ","contentSnippet":"This post covers an introduction to custom number formatting in Tableau with a variety of examples.","guid":"https://datavis.blog/?p=3136","categories":["Tips","number formatting","Tableau"],"isoDate":"2022-07-31T20:43:38.000Z","blogTitle":"Datavis.blog","img":"http://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["tableau-custom-number-formatting-part-1"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

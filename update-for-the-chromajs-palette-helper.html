<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Update for the chroma.js palette helper","link":"https://vis4.net/blog/2019/06/chroma-js-color-palette-tool-update/","pubDate":"2019-06-24T21:59:30.000Z","content":"\u003cp\u003eIt’s been five years since I \u003ca href=\"https://vis4.net/palettes\"\u003ecreated this little tool\u003c/a\u003e and the responses I’ve been getting from people all over the datavis community (and outside of it, too) has been overwhelming.\u003c/p\u003e\u003cp\u003eSo over the last weekend I thought why not use the hot summer weather to redo it in order to fix some bugs and add some more features. If you’re on Twitter or \u003ca href=\"https://vis.social\" target=\"_blank\" rel=\"noopener\"\u003eMastodon\u003c/a\u003e you’ve probably seen this already, but I still wanted to mention the changes here.\u003c/p\u003e\u003ch2 id=\"quick-editing-of-colors\"\u003e\u003ca class=\"anchor\" href=\"#quick-editing-of-colors\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Quick-editing of colors\u003c/h2\u003e\u003cp\u003eThe old version of the tool allowed to enter colors as hex codes or color names. Often I found myself tweeking a color code to get the best palette, but to do so I had to copy the color to a different color picker and then back into the tool.\u003c/p\u003e\u003cp\u003eThe new version now features a simple color picker\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn1\" id=\"fnref1\"\u003e[1]\u003c/a\u003e\u003c/sup\u003e that appears when you hover a color. It shows variations of the color along three axes: lightness (from dark to bright), chromacity (from gray to fully saturated) and hue (from red to yellow to green to blue to red).\u003c/p\u003e\u003cp\u003e\u003cimg src=\"/blog/images/2019/tweak-colors.gif\" alt=\"colors can now be modified quickly\"\u003e\u003cspan class=\"image-caption\"\u003ecolors can now be modified quickly\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"colorblind-simulation-and-automatic-check\"\u003e\u003ca class=\"anchor\" href=\"#colorblind-simulation-and-automatic-check\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Colorblind simulation and automatic check\u003c/h2\u003e\u003cp\u003eVery similar to a feature I \u003ca href=\"https://blog.datawrapper.de/colorblind-check/\" target=\"_blank\" rel=\"noopener\"\u003eadded to Datawrapper last year\u003c/a\u003e the color palette helper now also allows you to preview your palette in different color blindness modes. And not just that, it will automatically check if the palette is colorblind-safe by testing if a pair of colors that is differentiable under normal vision become indifferentiable under colorblind vision.\u003c/p\u003e\u003cp\u003e\u003cimg src=\"/blog/images/2019/palettes-colorblind-check.gif\" alt=\"colorblind check\"\u003e\u003cspan class=\"image-caption\"\u003ecolorblind check\u003c/span\u003e\u003c/p\u003e\u003ch2 id=\"added-charts-for-saturation-and-hu\"\u003e\u003ca class=\"anchor\" href=\"#added-charts-for-saturation-and-hu\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Added charts for saturation and hu\u003c/h2\u003e\u003cp\u003eOne major feature of the old version was a line chart showing how the lightness steps of the resulting color palette. It helped to illustrate the effect of the \u003ca href=\"https://www.vis4.net/chromajs/#scale-correctlightness\" target=\"_blank\" rel=\"noopener\"\u003elightness correction feature\u003c/a\u003e of chroma.js. The new version adds two new charts showing how saturation (chromacity) and hue changes.\u003c/p\u003e\u003cp\u003e\u003cimg src=\"/blog/images/2019/palettes-charts.png\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"monochrome-color-palette-from-a-single-color\"\u003e\u003ca class=\"anchor\" href=\"#monochrome-color-palette-from-a-single-color\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Monochrome color palette from a single color\u003c/h2\u003e\u003cp\u003eAlthough the original tool was made to simplify the creating of \u003ca href=\"https://www.vis4.net/blog/2013/09/mastering-multi-hued-color-scales/\" target=\"_blank\" rel=\"noopener\"\u003emulti-hue\u003c/a\u003e color palettes, I now thought it would be nice if it could also be used to just make a quick monochrome palette. Now you can just \u003cstrong\u003ethrow in a single color\u003c/strong\u003e code and the tool will give you a palette. As a little bonus feature the resulting palette will even try to \u003cem\u003einclude\u003c/em\u003e your input color which might be helpful in case you really want the exact color to be part of the palette.\u003c/p\u003e\u003cp\u003e\u003cimg src=\"/blog/images/2019/monochrome.gif\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"bugfixes-and-other-small-improvements\"\u003e\u003ca class=\"anchor\" href=\"#bugfixes-and-other-small-improvements\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Bugfixes and other small improvements\u003c/h2\u003e\u003cp\u003eThe \u003cstrong\u003eURL-serialization\u003c/strong\u003e of color palettes was a little buggy in the old version but works fine in the new one. You can use the feature to save a palette for later by bookmarking it in your browser, or send the palette to a friend via chat.\u003c/p\u003e\u003cp\u003eI also re-made the entire frontend using Bootstrap 4 and \u003ca href=\"https://svelte.dev\" target=\"_blank\" rel=\"noopener\"\u003eSvelte v3\u003c/a\u003e. As a result, the tool should now also kind of work on mobile. Feel free to check out or fork the \u003ca href=\"https://github.com/gka/palette\" target=\"_blank\" rel=\"noopener\"\u003esource code on Github\u003c/a\u003e if you’re interested.\u003c/p\u003e\u003ch2 id=\"future-ideas\"\u003e\u003ca class=\"anchor\" href=\"#future-ideas\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Future ideas\u003c/h2\u003e\u003cp\u003eOne thing I also thought about adding in but haven’t done yet is a mode for \u003cstrong\u003equalitative palettes\u003c/strong\u003e, for creating sets of colors that are balanced in lightness and chromacity but are still differentiable and colorblind-safe.\u003c/p\u003e\u003cp\u003eIf you have other ideas, let me know in the comments below or via \u003ca href=\"https://keybase.io/gka\" target=\"_blank\" rel=\"noopener\"\u003eKeybase chat\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eHappy coloring!\u003c/p\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003every similar to the color picker I made for Datawrapper \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/section\u003e","contentSnippet":"It’s been five years since I created this little tool and the responses I’ve been getting from people all over the datavis community (and outside of it, too) has been overwhelming.\nSo over the last weekend I thought why not use the hot summer weather to redo it in order to fix some bugs and add some more features. If you’re on Twitter or Mastodon you’ve probably seen this already, but I still wanted to mention the changes here.\n# Quick-editing of colors\nThe old version of the tool allowed to enter colors as hex codes or color names. Often I found myself tweeking a color code to get the best palette, but to do so I had to copy the color to a different color picker and then back into the tool.\nThe new version now features a simple color picker[1] that appears when you hover a color. It shows variations of the color along three axes: lightness (from dark to bright), chromacity (from gray to fully saturated) and hue (from red to yellow to green to blue to red).\ncolors can now be modified quickly\n# Colorblind simulation and automatic check\nVery similar to a feature I added to Datawrapper last year the color palette helper now also allows you to preview your palette in different color blindness modes. And not just that, it will automatically check if the palette is colorblind-safe by testing if a pair of colors that is differentiable under normal vision become indifferentiable under colorblind vision.\ncolorblind check\n# Added charts for saturation and hu\nOne major feature of the old version was a line chart showing how the lightness steps of the resulting color palette. It helped to illustrate the effect of the lightness correction feature of chroma.js. The new version adds two new charts showing how saturation (chromacity) and hue changes.\n\n# Monochrome color palette from a single color\nAlthough the original tool was made to simplify the creating of multi-hue color palettes, I now thought it would be nice if it could also be used to just make a quick monochrome palette. Now you can just throw in a single color code and the tool will give you a palette. As a little bonus feature the resulting palette will even try to include your input color which might be helpful in case you really want the exact color to be part of the palette.\n\n# Bugfixes and other small improvements\nThe URL-serialization of color palettes was a little buggy in the old version but works fine in the new one. You can use the feature to save a palette for later by bookmarking it in your browser, or send the palette to a friend via chat.\nI also re-made the entire frontend using Bootstrap 4 and Svelte v3. As a result, the tool should now also kind of work on mobile. Feel free to check out or fork the source code on Github if you’re interested.\n# Future ideas\nOne thing I also thought about adding in but haven’t done yet is a mode for qualitative palettes, for creating sets of colors that are balanced in lightness and chromacity but are still differentiable and colorblind-safe.\nIf you have other ideas, let me know in the comments below or via Keybase chat.\nHappy coloring!\n\n\nvery similar to the color picker I made for Datawrapper ↩︎","summary":"\u003cp\u003eIt’s been five years since I \u003ca href=\"https://vis4.net/palettes\"\u003ecreated this little tool\u003c/a\u003e and the responses I’ve been getting from pe","id":"https://vis4.net/blog/2019/06/chroma-js-color-palette-tool-update/","isoDate":"2019-06-24T21:59:30.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["update-for-the-chromajs-palette-helper"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

order=\"0\" data-original-height=\"720\" data-original-width=\"1115\" height=\"259\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiT1csVDbtYtRwPcFP4f67ZFDYODY7NAVwygPAwE7uuzmKkqfhNYf3yzUKYbMOUKC5zkBmoGCA62TFgfaBPsENk5whZ6pZ3Mlg4yrq-GqDYH0Cl1Gja9Dcu_aTzjQMBdN0iH7Ol5rfLVFuTZ-sRHcA2PtQthHZTmFZUL6nY6ke0muLsaVscPlXqCu6GVw/w400-h259/books.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003eNigel Holmes's \u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.joyfulinfographics.com/\"\u003eJoyful Infographics\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e\u0026nbsp;is the first book I've edited for \u003ca href=\"https://www.routledge.com/AK-Peters-Visualization-Series/book-series/CRCVIS\" style=\"font-weight: bold;\"\u003eCRC Press's AK Peters Visualization Series\u003c/a\u003e, that I co-lead with\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.cs.ubc.ca/~tmm/\"\u003eTamara Munzner\u003c/a\u003e\u003c/b\u003e.\u0026nbsp;The second is Jen Christiansen's \u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.buildingsciencegraphics.com/\"\u003eBuilding Science Graphics\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e. Both begin shipping tomorrow, December 20th.\u003cp\u003e\u003c/p\u003e\u003cp\u003eI met Jen and Nigel nearly two decades ago at the \u003cb\u003e\u003ca href=\"https://www.malofiejgraphics.com/\"\u003eMalofiej conference\u003c/a\u003e\u0026nbsp;\u003c/b\u003e—which, by the way, will return sooner than you think. There they were, two people whose work I had admired and tried to emulate for years, willing to talk to nobodies like me, offering feedback, advice, and encouragement.\u003c/p\u003e\u003cp\u003eAs a beginner at the time, I was surprised by their friendliness and kindness, virtues that also permeate their writing. Reading these books is akin to sharing time with two patient, serious, but humorous mentors who have distilled lessons from their long careers for the rest of us to learn and enjoy.\u003c/p\u003e\u003cp\u003eI'm a bit tired of books that adopt a\u0026nbsp;\u003ca href=\"https://en.wikipedia.org/wiki/The_View_from_Nowhere\" style=\"font-weight: bold;\"\u003eview from nowhere\u003c/a\u003e\u003cb\u003e,\u0026nbsp;\u003c/b\u003eor that claim to lay out overarching principles of visualization design. This includes some of my own. I'm much more interested in individual authors, in their personal but well reasoned opinions, and in how they tackle the challenges we all face when designing visualizations.\u003c/p\u003e\u003cp\u003eJen's and Nigel's books are like that. They don't pretend to be\u0026nbsp;\u003ci\u003ethe\u003c/i\u003e book about joy in visualization or \u003ci\u003ethe\u003c/i\u003e book about science graphics. They are \u003ci\u003eNigel's take\u003c/i\u003e on gentle humor and joy in visualization and \u003ci\u003eJen's take\u003c/i\u003e on how to build science graphics. There's value in such subjectivity, I believe.\u003c/p\u003e\u003cp\u003e(If you have an idea for a book about anything related to information design or data visualization, let \u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/p/about-author.html\"\u003eme\u003c/a\u003e\u003c/b\u003e or \u003cb\u003e\u003ca href=\"https://www.cs.ubc.ca/~tmm/\"\u003eTamara\u003c/a\u003e\u003c/b\u003e know. We're happy to chat.)\u003c/p\u003e","contentSnippet":"Nigel Holmes's Joyful Infographics is the first book I've edited for CRC Press's AK Peters Visualization Series, that I co-lead with Tamara Munzner. The second is Jen Christiansen's Building Science Graphics. Both begin shipping tomorrow, December 20th.\n\nI met Jen and Nigel nearly two decades ago at the Malofiej conference —which, by the way, will return sooner than you think. There they were, two people whose work I had admired and tried to emulate for years, willing to talk to nobodies like me, offering feedback, advice, and encouragement.\nAs a beginner at the time, I was surprised by their friendliness and kindness, virtues that also permeate their writing. Reading these books is akin to sharing time with two patient, serious, but humorous mentors who have distilled lessons from their long careers for the rest of us to learn and enjoy.\nI'm a bit tired of books that adopt a view from nowhere, or that claim to lay out overarching principles of visualization design. This includes some of my own. I'm much more interested in individual authors, in their personal but well reasoned opinions, and in how they tackle the challenges we all face when designing visualizations.\nJen's and Nigel's books are like that. They don't pretend to be the book about joy in visualization or the book about science graphics. They are Nigel's take on gentle humor and joy in visualization and Jen's take on how to build science graphics. There's value in such subjectivity, I believe.\n(If you have an idea for a book about anything related to information design or data visualization, let me or Tamara know. We're happy to chat.)","id":"tag:blogger.com,1999:blog-207074740682647345.post-8502099189472994936","isoDate":"2022-12-19T17:11:00.012Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["the-joy-of-infographics-and-the-value-of-subjectivity"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

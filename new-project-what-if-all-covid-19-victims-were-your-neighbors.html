our neighbors?\u003c/b\u003e\u003cbr /\u003e\u003cbr /\u003e\u003ci\u003eNo Epicentro\u003c/i\u003e has just been published by our media partner, \u003cb\u003e\u003ca href=\"http://www.lupa.news/\"\u003eAgência Lupa\u003c/a\u003e\u003c/b\u003e, and was developed by data journalists \u003cb\u003e\u003ca href=\"https://twitter.com/tiagombp\"\u003eTiago Maranhão\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ca href=\"https://twitter.com/RodrigoMenegat\"\u003eRodrigo Menegat\u003c/a\u003e\u003c/b\u003e, and \u003cb\u003e\u003ca href=\"https://twitter.com/viniciussueiro\"\u003eVinicius Sueiro\u003c/a\u003e\u003c/b\u003e, with advice from \u003cb\u003e\u003ca href=\"https://twitter.com/mtrpires\"\u003eMarco Túlio Pires\u003c/a\u003e\u003c/b\u003e.\u003cbr /\u003e\u003cbr /\u003e\u003ci\u003eNo Epicentro\u003c/i\u003e is available just in Portuguese for now—there'll be an English version soon,—but you can run it through an automated translator, and it's very easy to understand anyway (\u003cb\u003e\u003cspan style=\"color: red;\"\u003eUpdate August 3\u003c/span\u003e\u003c/b\u003e: the project now has an\u0026nbsp;\u003cb\u003e\u003ca href=\"https://piaui.folha.uol.com.br/lupa/epicentro/en/\"\u003eEnglish version\u003c/a\u003e\u003c/b\u003e.). Learn more about the project \u003cb\u003e\u003ca href=\"https://piaui.folha.uol.com.br/lupa/2020/07/24/no-epicentro-lupa-google-covid-19/\"\u003ein this article\u003c/a\u003e\u0026nbsp;\u003c/b\u003eand in\u0026nbsp;the \u003ca href=\"https://medium.com/datavizbr/como-fizemos-o-mapa-interativo-que-te-coloca-no-epicentro-da-epidemia-de-covid-19-no-brasil-4ce949a9183b\" style=\"font-weight: bold;\"\u003emaking-of\u003c/a\u003e;\u0026nbsp;the \u003cb\u003e\u003ca href=\"https://github.com/coldfoot/\"\u003edata and code are free to download\u003c/a\u003e\u003c/b\u003e.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003e\u003ca href=\"https://piaui.folha.uol.com.br/lupa/epicentro/\"\u003eOur goal was to make data feel a bit more personal\u003c/a\u003e\u003c/b\u003e: 93,000 people, the number of confirmed COVID-19 deaths in Brazil at the moment of this writing, is a cold figure, something that makes the scope of the tragedy hard to grasp—please read \u003ca href=\"http://osupress.oregonstate.edu/book/numbers-and-nerves\" style=\"font-style: italic; font-weight: bold;\"\u003eNumbers and Nerves\u003c/a\u003e\u0026nbsp;to learn about \u003cb\u003e\u003ca href=\"https://www.stephen-few.com/blog/2016/11/23/when-more-is-less-quantitative-numbing/\"\u003e“statistical numbing”\u003c/a\u003e\u003c/b\u003e.\u0026nbsp;But what if we force \u003ci\u003eyou\u003c/i\u003e, the reader, to imagine those 93,000 as people \u003ci\u003eyou\u003c/i\u003e know, see every day, or interact with?\u003cbr /\u003e\u003cbr /\u003eBegin by typing any address in Brazil. This was mine when I lived in São Paulo:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-tcFBaxfCEMg/XxrxTbwZM8I/AAAAAAAAMgQ/KcqfZDzrzogeNpK2ocot37R_1V9wEiGpgCLcBGAsYHQ/s1600/Screen%2BShot%2B2020-07-24%2Bat%2B10.33.21%2BAM.png\" imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"801\" data-original-width=\"1600\" height=\"200\" src=\"https://1.bp.blogspot.com/-tcFBaxfCEMg/XxrxTbwZM8I/AAAAAAAAMgQ/KcqfZDzrzogeNpK2ocot37R_1V9wEiGpgCLcBGAsYHQ/s400/Screen%2BShot%2B2020-07-24%2Bat%2B10.33.21%2BAM.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e\u003ci\u003eNo Epicentro\u003c/i\u003e then reveals more than 93,000 white dots—again, the number of COVID-19 deaths at the moment—inside a circle with your address as the center. The visualization uses census track data, so every white dot represents a person living around you; therefore, if you are in a densely populated area, the circle will be small, and if you are in the countryside, it'll be larger:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-1jRwdcXS-Vo/XxryAnfxrfI/AAAAAAAAMgY/UIYZFbqh_GI-d0cYy8ANeKbKqdJ3Ry7gQCLcBGAsYHQ/s1600/Screen%2BShot%2B2020-07-24%2Bat%2B10.34.54%2BAM.png\" imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"708\" data-original-width=\"1600\" height=\"176\" src=\"https://1.bp.blogspot.com/-1jRwdcXS-Vo/XxryAnfxrfI/AAAAAAAAMgY/UIYZFbqh_GI-d0cYy8ANeKbKqdJ3Ry7gQCLcBGAsYHQ/s400/Screen%2BShot%2B2020-07-24%2Bat%2B10.34.54%2BAM.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003eAt any point you can generate a customized infographic with the map of the region where you live to share in social media:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-cqGXvqo0jDg/Xxr2oKfK19I/AAAAAAAAMg4/3xoTW20BvuEhH2QJGD_PNVC24vXPoFaigCLcBGAsYHQ/s1600/Screen%2BShot%2B2020-07-24%2Bat%2B10.55.53%2BAM.png\" imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"1095\" data-original-width=\"1600\" height=\"273\" src=\"https://1.bp.blogspot.com/-cqGXvqo0jDg/Xxr2oKfK19I/AAAAAAAAMg4/3xoTW20BvuEhH2QJGD_PNVC24vXPoFaigCLcBGAsYHQ/s400/Screen%2BShot%2B2020-07-24%2Bat%2B10.55.53%2BAM.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003eNext, the visualization compares the number of COVID-19 deaths to the population of a city that is near you. In my case, it's Rio Grande da Serra. If all deaths had happened there, this city and some of its surrounding areas would have been wiped out:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-pxA9ijDqJhk/XxrziXtlvoI/AAAAAAAAMgk/_5SyTJU-4xcjOMXN0MpbpFokZ7mCowp1gCLcBGAsYHQ/s1600/Screen%2BShot%2B2020-07-24%2Bat%2B10.42.27%2BAM.png\" imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"719\" data-original-width=\"1600\" height=\"178\" src=\"https://1.bp.blogspot.com/-pxA9ijDqJhk/XxrziXtlvoI/AAAAAAAAMgk/_5SyTJU-4xcjOMXN0MpbpFokZ7mCowp1gCLcBGAsYHQ/s400/Screen%2BShot%2B2020-07-24%2Bat%2B10.42.27%2BAM.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e\u003ci\u003eNo Epicentro\u003c/i\u003e ends with other comparisons, and it shows where COVID-19 deaths have actually been registered in Brazil:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-nRxzLMzwcp0/Xxrz0PsnOzI/AAAAAAAAMgs/L7LWzMzm1icy6RlwO5yR4zKUNBCXzewVgCLcBGAsYHQ/s1600/Screen%2BShot%2B2020-07-24%2Bat%2B10.44.04%2BAM.png\" imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"705\" data-original-width=\"1600\" height=\"176\" src=\"https://1.bp.blogspot.com/-nRxzLMzwcp0/Xxrz0PsnOzI/AAAAAAAAMgs/L7LWzMzm1icy6RlwO5yR4zKUNBCXzewVgCLcBGAsYHQ/s400/Screen%2BShot%2B2020-07-24%2Bat%2B10.44.04%2BAM.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e","contentSnippet":"The latest project I've art-directed for the Google News Initiative is titled No Epicentro (“At the Epicenter.”) It asks: what if all confirmed COVID-19 victims in Brazil were your neighbors?\nNo Epicentro has just been published by our media partner, Agência Lupa, and was developed by data journalists Tiago Maranhão, Rodrigo Menegat, and Vinicius Sueiro, with advice from Marco Túlio Pires.\nNo Epicentro is available just in Portuguese for now—there'll be an English version soon,—but you can run it through an automated translator, and it's very easy to understand anyway (Update August 3: the project now has an English version.). Learn more about the project in this article and in the making-of; the data and code are free to download.\nOur goal was to make data feel a bit more personal: 93,000 people, the number of confirmed COVID-19 deaths in Brazil at the moment of this writing, is a cold figure, something that makes the scope of the tragedy hard to grasp—please read Numbers and Nerves to learn about “statistical numbing”. But what if we force you, the reader, to imagine those 93,000 as people you know, see every day, or interact with?\nBegin by typing any address in Brazil. This was mine when I lived in São Paulo:\n\n\nNo Epicentro then reveals more than 93,000 white dots—again, the number of COVID-19 deaths at the moment—inside a circle with your address as the center. The visualization uses census track data, so every white dot represents a person living around you; therefore, if you are in a densely populated area, the circle will be small, and if you are in the countryside, it'll be larger:\n\n\nAt any point you can generate a customized infographic with the map of the region where you live to share in social media:\n\n\nNext, the visualization compares the number of COVID-19 deaths to the population of a city that is near you. In my case, it's Rio Grande da Serra. If all deaths had happened there, this city and some of its surrounding areas would have been wiped out:\n\n\nNo Epicentro ends with other comparisons, and it shows where COVID-19 deaths have actually been registered in Brazil:","id":"tag:blogger.com,1999:blog-207074740682647345.post-7519039929875508155","isoDate":"2020-07-24T14:56:00.003Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["new-project-what-if-all-covid-19-victims-were-your-neighbors"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

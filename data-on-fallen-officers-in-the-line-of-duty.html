<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Robert Lawrence","title":"Data on Fallen Officers in the Line of Duty","link":"https://cognitivefeedbackloop.com/data-on-fallen-officers-in-the-line-of-duty-69ae0fb069be?source=rss----bb3d321c7fb7---4","pubDate":"Wed, 13 Jul 2022 21:26:49 GMT","content:encoded":"\u003ch4\u003eData from the FBI’s LEOKA shows 2021 was a bad year for the safety of U.S. Law Enforcement\u003c/h4\u003e\u003cp\u003eThe thin blue line is an apt metaphor for role of law enforcement in keeping violent chaos from spilling into civilized life. Recently, we have seen very public examples of that line being breached despite the most \u003ca href=\"https://www.youtube.com/watch?v=QyWuw205um0\"\u003ecourageous effort\u003c/a\u003es, we have seen it \u003ca href=\"https://www.justice.gov/opa/pr/former-minneapolis-police-officer-derek-chauvin-sentenced-more-20-years-prison-depriving\"\u003ecorrupted\u003c/a\u003e, and we have seen it falter in the face of spineless gun laws that enable regular cops to be \u003ca href=\"https://www.statesman.com/story/news/2022/07/12/uvalde-school-shooting-video-of-robb-elementary-shows-police-response/65370384007/\"\u003eoutgunned\u003c/a\u003e by any 18-year old with a grudge and nothing to live for.\u003c/p\u003e\u003cp\u003eBut far more often than we hear about, that line protects us.\u003c/p\u003e\u003cp\u003eUnfortunately, that comes at a cost for those who wear the blue uniform and put themselves in the line of danger. When an officer falls in duty, the FBI collects an extensive amount of data on those circumstances in an effort to minimize that terrible risk. That \u003ca href=\"https://www.fbi.gov/services/cjis/ucr/leoka\"\u003edata is collected\u003c/a\u003e for college, county, state, tribal, and federal law enforcement officers and compiled in what is known as the \u003ca href=\"https://crime-data-explorer.app.cloud.gov/pages/le/leoka\"\u003eLEOKA\u003c/a\u003e, or Law Enforcement Officers Killed and Assaulted data collection.\u003c/p\u003e\u003cp\u003eI gathered the data going back to 1987 (as far back as I could see) for police officers who were intentionally killed while on duty. Given the \u003ca href=\"https://www.visualcapitalist.com/30-years-of-gun-manufacturing-in-america/\"\u003egigantic increase \u003c/a\u003ein the number of firearms owned by Americans in the last decade or so, I wondered if this puts police officers at an increased risk. Here’s what the data shows:\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*6yzUqXgd1oSYxwBBaWoVmA.png\" /\u003e\u003c/figure\u003e\u003cp\u003eIt turns out that, at least in terms of deaths, there appears to be no significant trend. In fact, the late 80s and early 90s seemed worse than recent years. This is perhaps surprising, since 92% of the 2,065 officers killed in duty were killed by a firearm — usually a handgun. So either all those guns out in the public is not having an effect, or police officers are responding in kind to those threats, or we just haven’t seen the effect of it yet.\u003c/p\u003e\u003cp\u003eThe data does show that 2021 was one of the worst years on record for officer killings. As a pandemic rolled on through a violently fractured political climate while the economy shifted in some major ways, 2021 was a bad year for a lot of things. Through the first half of the year, 2022 is on track to be a little better, but not much.\u003c/p\u003e\u003cp\u003eI’ll note that the LEOKA also includes data on accidental deaths to police officers — things like auto accidents, etc. So those are not included in this data. Those numbers are usually about on par with the numbers of intentional killings.\u003c/p\u003e\u003cp\u003eThe LEOKA also has a lot of other incredibly detailed statistics about the circumstances surrounding officer deaths, including the type of weapon, the time of year, day of week, time of day, demographics, and so on. It’s a really impressive dataset, and no doubt useful in efforts to consistently keep these numbers down.\u003c/p\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence illustrates data and writes about science. You can find his published work at \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=69ae0fb069be\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/data-on-fallen-officers-in-the-line-of-duty-69ae0fb069be\"\u003eData on Fallen Officers in the Line of Duty\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"Data from the FBI’s LEOKA shows 2021 was a bad year for the safety of U.S. Law Enforcement\nThe thin blue line is an apt metaphor for role of law enforcement in keeping violent chaos from spilling into civilized life. Recently, we have seen very public examples of that line being breached despite the most courageous efforts, we have seen it corrupted, and we have seen it falter in the face of spineless gun laws that enable regular cops to be outgunned by any 18-year old with a grudge and nothing to live for.\nBut far more often than we hear about, that line protects us.\nUnfortunately, that comes at a cost for those who wear the blue uniform and put themselves in the line of danger. When an officer falls in duty, the FBI collects an extensive amount of data on those circumstances in an effort to minimize that terrible risk. That data is collected for college, county, state, tribal, and federal law enforcement officers and compiled in what is known as the LEOKA, or Law Enforcement Officers Killed and Assaulted data collection.\nI gathered the data going back to 1987 (as far back as I could see) for police officers who were intentionally killed while on duty. Given the gigantic increase in the number of firearms owned by Americans in the last decade or so, I wondered if this puts police officers at an increased risk. Here’s what the data shows:\n\nIt turns out that, at least in terms of deaths, there appears to be no significant trend. In fact, the late 80s and early 90s seemed worse than recent years. This is perhaps surprising, since 92% of the 2,065 officers killed in duty were killed by a firearm — usually a handgun. So either all those guns out in the public is not having an effect, or police officers are responding in kind to those threats, or we just haven’t seen the effect of it yet.\nThe data does show that 2021 was one of the worst years on record for officer killings. As a pandemic rolled on through a violently fractured political climate while the economy shifted in some major ways, 2021 was a bad year for a lot of things. Through the first half of the year, 2022 is on track to be a little better, but not much.\nI’ll note that the LEOKA also includes data on accidental deaths to police officers — things like auto accidents, etc. So those are not included in this data. Those numbers are usually about on par with the numbers of intentional killings.\nThe LEOKA also has a lot of other incredibly detailed statistics about the circumstances surrounding officer deaths, including the type of weapon, the time of year, day of week, time of day, demographics, and so on. It’s a really impressive dataset, and no doubt useful in efforts to consistently keep these numbers down.\nRobert Lawrence illustrates data and writes about science. You can find his published work at www.robertlawrencephd.com\n\nData on Fallen Officers in the Line of Duty was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/69ae0fb069be","categories":["law-enforcement","police","usa","gun-violence","gun-control"],"isoDate":"2022-07-13T21:26:49.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["data-on-fallen-officers-in-the-line-of-duty"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

CATIONS FOR ALL EDITIONS\u003c/span\u003e\u003c/b\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003ePage 44\u003c/b\u003e: where it says “people became richer or poorer” or “people in those countries contaminated more or less,” I think I'd add a qualifier such as “on average” just in case, as these are per capita numbers.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003ePage 73\u003c/b\u003e: the Richter scale is based on tenfold increments of wave amplitude. That's what I mean by “stronger”; in other words: it's not the possible energy released, which increases at higher rates.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003ePage 74\u003c/b\u003e: in the fictional example about gerbil population growth, I assumed that the parents die shortly after giving birth; otherwise, by the second generation we wouldn't have double the gerbils (8 children) but triple, a total of 12: 8 children and their 4 parents.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003eIn genera\u003c/b\u003el: whenever you see Kaplan-Meier charts in the book, assume that lines have been smoothed; actual Kaplan-Meier estimators create lines that look like staircases.\u003cdiv\u003e\u003cb\u003e\u003cbr /\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb\u003ePage 129\u003c/b\u003e: where it reads “ex-Soviet” countries it should be “ex-communist” countries, which is more accurate.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003e\u003cspan style=\"color: red;\"\u003eEDITS FOR THE FIRST PRINT EDITION (hard cover)\u003c/span\u003e\u003c/b\u003e\u003cbr /\u003e\u003cbr /\u003eIf you read the first \u003ci\u003eprint\u003c/i\u003e edition of\u0026nbsp;\u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.amazon.com/gp/product/1324001569/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=1324001569\u0026amp;linkCode=as2\u0026amp;tag=thefunart03-20\u0026amp;linkId=328355470ef0e33d4cffe505ee3a0009\"\u003eHow Charts Lie\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e\u0026nbsp;you may notice a few printing and layout errors. These should have been corrected in the \u003cb\u003e\u003ca href=\"https://www.amazon.com/How-Charts-Lie-Getting-Information-ebook-dp-B07P88R6DW/dp/B07P88R6DW/ref=mt_kindle?_encoding=UTF8\u0026amp;me=\u0026amp;qid=1572182882\"\u003ee-book\u003c/a\u003e\u003c/b\u003e\u0026nbsp;already, and also for the \u003cb\u003e\u003ca href=\"https://www.amazon.com/How-Charts-Lie-Getting-Information-dp-0393358429/dp/0393358429/\"\u003epaperback version\u003c/a\u003e\u003c/b\u003e, to be released in October of 2020. If you detect anything that looks strange other than these,\u0026nbsp;\u003ca href=\"http://www.thefunctionalart.com/p/about-author.html\" style=\"font-weight: bold;\"\u003eplease let me know\u003c/a\u003e.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003eOn page 24\u003c/b\u003e the transparency effects that should emphasize or hide parts of the charts disappeared between the galleys—where the graphic was perfect—and the final printing. Mysteries. Here's what that graphic should look like:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-k10yxPgbYAE/XaSxS-5fU5I/AAAAAAAALBE/X7Vh9qw_dMwcl5cFm6eyhHaOOR_t6CnEACLcBGAsYHQ/s1600/1.png\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"1210\" data-original-width=\"1340\" height=\"360\" src=\"https://1.bp.blogspot.com/-k10yxPgbYAE/XaSxS-5fU5I/AAAAAAAALBE/X7Vh9qw_dMwcl5cFm6eyhHaOOR_t6CnEACLcBGAsYHQ/s400/1.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e\u003cb\u003eOn page 45\u003c/b\u003e the line corresponding to the United States didn't show when printed. Here's the graphic:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-EXxeNBtkW9U/XaSxVoFOz0I/AAAAAAAALBI/TsxWb4xvGLc6Yzgx1KVfTXOtUT3MpzcugCLcBGAsYHQ/s1600/2.png\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"384\" data-original-width=\"1600\" height=\"95\" src=\"https://1.bp.blogspot.com/-EXxeNBtkW9U/XaSxVoFOz0I/AAAAAAAALBI/TsxWb4xvGLc6Yzgx1KVfTXOtUT3MpzcugCLcBGAsYHQ/s400/2.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003eThere's a minor issue with the gradient on the second bar of the chart on \u003cb\u003epage 142\u003c/b\u003e: it doesn't fade to white. It should look like this:\u003cbr /\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://1.bp.blogspot.com/-9TBeGqeET0g/XcL0nVnstGI/AAAAAAAALMA/NeXyclxvFDY9O_qEL2up-X3MeLCqBPpqACLcBGAsYHQ/s1600/gradient.png\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"343\" data-original-width=\"1600\" height=\"85\" src=\"https://1.bp.blogspot.com/-9TBeGqeET0g/XcL0nVnstGI/AAAAAAAALMA/NeXyclxvFDY9O_qEL2up-X3MeLCqBPpqACLcBGAsYHQ/s400/gradient.png\" width=\"400\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e\u003cbr /\u003eA chart on \u003cb\u003epage 116\u003c/b\u003e is slightly misplaced.\u003cbr /\u003e\u003cbr /\u003eOn\u0026nbsp;\u003cb\u003epage 49\u003c/b\u003e, the second paragraph should read: “Imagine that a district's circle sits on the +20 line above the baseline. This means that Republicans lost 10 percentage points, which went to Democrats, for a total of +20 percentage point change in their favor (there weren't third-party candidates, I guess.)”\u003cbr /\u003e\u003cbr /\u003eOn \u003cb\u003epage 92\u003c/b\u003e there's a needless “is” in a sentence that should read “Unless a crime is premeditated...”\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eOn \u003cb\u003epage 104\u003c/b\u003e there's an “s” missing at the end of “assess” (this one made me giggle.)\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eAt the bottom of \u003cb\u003epage 128\u003c/b\u003e there's an “as” missing before “Assange”.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eOn\u0026nbsp;\u003cb\u003epage 157 \u003c/b\u003ethere's a tiny label that should read MS instead of MI.\u003c/div\u003e\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eThe last label on the Y-scale of the chart on \u003cb\u003epage 172\u003c/b\u003e should read “600” instead of “490”.\u003c/div\u003e","contentSnippet":"(Update 01/08/2020: you can now DOWNLOAD most figures from the book in high resolution and in two different color schemes.)\n\nCLARIFICATIONS FOR ALL EDITIONS\nPage 44: where it says “people became richer or poorer” or “people in those countries contaminated more or less,” I think I'd add a qualifier such as “on average” just in case, as these are per capita numbers.\nPage 73: the Richter scale is based on tenfold increments of wave amplitude. That's what I mean by “stronger”; in other words: it's not the possible energy released, which increases at higher rates.\nPage 74: in the fictional example about gerbil population growth, I assumed that the parents die shortly after giving birth; otherwise, by the second generation we wouldn't have double the gerbils (8 children) but triple, a total of 12: 8 children and their 4 parents.\nIn general: whenever you see Kaplan-Meier charts in the book, assume that lines have been smoothed; actual Kaplan-Meier estimators create lines that look like staircases.\n\n\nPage 129: where it reads “ex-Soviet” countries it should be “ex-communist” countries, which is more accurate.\n\nEDITS FOR THE FIRST PRINT EDITION (hard cover)\nIf you read the first print edition of How Charts Lie you may notice a few printing and layout errors. These should have been corrected in the e-book already, and also for the paperback version, to be released in October of 2020. If you detect anything that looks strange other than these, please let me know.\nOn page 24 the transparency effects that should emphasize or hide parts of the charts disappeared between the galleys—where the graphic was perfect—and the final printing. Mysteries. Here's what that graphic should look like:\n\n\nOn page 45 the line corresponding to the United States didn't show when printed. Here's the graphic:\n\n\nThere's a minor issue with the gradient on the second bar of the chart on page 142: it doesn't fade to white. It should look like this:\n\n\n\nA chart on page 116 is slightly misplaced.\nOn page 49, the second paragraph should read: “Imagine that a district's circle sits on the +20 line above the baseline. This means that Republicans lost 10 percentage points, which went to Democrats, for a total of +20 percentage point change in their favor (there weren't third-party candidates, I guess.)”\nOn page 92 there's a needless “is” in a sentence that should read “Unless a crime is premeditated...”\n\n\nOn page 104 there's an “s” missing at the end of “assess” (this one made me giggle.)\n\n\nAt the bottom of page 128 there's an “as” missing before “Assange”.\n\n\nOn page 157 there's a tiny label that should read MS instead of MI.\n\n\nThe last label on the Y-scale of the chart on page 172 should read “600” instead of “490”.","id":"tag:blogger.com,1999:blog-207074740682647345.post-1563510475871778357","isoDate":"2020-09-25T16:30:00.004Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["how-charts-lie-a-few-clarifications-and-edits"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

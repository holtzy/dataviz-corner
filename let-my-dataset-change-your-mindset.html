 \u0026#8220;\u003cem\u003eonce upon a time\u0026#8230;\u003c/em\u003e\u0026#8221; and their impact was spectacular.\u003c/p\u003e\u003cp\u003eA man in the first row lifted his glance from his computer to me, and I could see the expression of awe on his face. This is what \u003cem\u003estories\u003c/em\u003e do to us. As soon as our brains hear the magic words \u003cem\u003eonce upon a time\u003c/em\u003e, something happens. Something clicks. Our attention is caught. We want to listen.\u003c/p\u003e\u003cp\u003eOf course, the goal of such an opening wasn\u0026#8217;t just to tell a story. I wanted to remind everyone of the power of storytelling before exploring how this power can be applied to storytelling with \u003cem\u003edata\u003c/em\u003e. A traditional story would follow the narrative arc shown below. But what about data stories? How do we turn insights into narrative? In this edition of The Plot, we\u0026#8217;ll explore three brilliant examples to start finding answers this question. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg\" width=\"1456\" height=\"819\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:819,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:554194,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:false,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0e05316b-12fb-431c-b8e7-83f7fe4d6fcc_3840x2160.jpeg 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe narrative arc of a traditional story: from setup to conflict to resolution\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003eHans Rosling\u0026#8217;s presentations\u003c/h2\u003e\u003cp\u003eI hope that \u003ca href=\"https://en.wikipedia.org/wiki/Hans_Rosling\"\u003eHans Rosling\u003c/a\u003e\u0026#8217;s name needs no introduction, but just in case \u0026#8212; he was a Swedish doctor and public health professor. He was also one of the best data storytellers of our time, and the author of the quote \u003cem\u003elet my dataset change your mindset\u003c/em\u003e.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eProblem\u003c/strong\u003e. Hans Rosling realised early in his career that most adults around the world knew very little about the quality of life elsewhere. He often asked people \u0026#8212; his students at the Karolinska Institute or heads of state at the Davos conference \u0026#8212; things like, how many girls in the world go to school, or what is the proportion of poor people on our planet. Very few ever provided answers anywhere near reality. So he took it upon himself to make public data accessible to everyone.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eApproach\u003c/strong\u003e. Hans developed an exceptional way of presenting information. He\u0026#8217;d  always employ graphs but would never leave the listeners to just decipher them on their own. He\u0026#8217;d first walk them through the graph and its ingredients. Then and only then, he\u0026#8217;d introduce conclusions and insights. Breaking information down into such manageable chunks reduced the cognitive load for his listeners. This helped them to not only understand but to also remember the data better. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif\" width=\"1200\" height=\"771\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/e8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:771,\u0026quot;width\u0026quot;:1200,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:465319,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8ea590e-08fe-4081-8973-9f3f8e2ad9be_1200x771.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eHans Rosling\u0026#8217;s presentations, available on \u003ca href=\"http://www.gapminder.org\"\u003eGapminder\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003eCoronavirus simulation by the Washington Post\u003c/h2\u003e\u003cp\u003eThe coronavirus is probably not something you want to think about much today. But as dreadful as it was, the Covid-19 pandemic gave birth to some of the best data work ever. So for the sake of learning, let\u0026#8217;s travel back to that gloomy beginning of the year 2020.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eProblem\u003c/strong\u003e. When the Covid-19 pandemic first hit us, we had little understanding about it. How does the virus spread? Will we recover? Can social distancing help? What on earth does \u003cem\u003eflatten the curve\u003c/em\u003e mean? The journalists at the \u003ca href=\"https://www.washingtonpost.com/graphics/2020/world/corona-simulator/\"\u003eWashington Post\u003c/a\u003e took on the challenge of answering these questions in an accessible way.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eApproach\u003c/strong\u003e. They created a \u003ca href=\"https://www.washingtonpost.com/graphics/2020/world/corona-simulator/\"\u003evisual simulation\u003c/a\u003e on the spread and the consequences of the coronavirus. The piece immediately went \u003cem\u003eviral\u003c/em\u003e (pun not intended), and has remained one of the most celebrated Covid-19 explainers. Its genius lied in the simulation. Instead of only showing numbers and charts, the designers of the piece introduced moving circles (aka \u003cem\u003epeople\u003c/em\u003e) who did or did not get sick and recovered over time. They also presented multiple scenarios \u0026#8212; with and without quarantine, with light or strict social distancing, etc. This helped clear up confusion around the spread of the virus and the consequences of our actions \u0026#8212; a huge deal at the time!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif\" width=\"1200\" height=\"771\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:771,\u0026quot;width\u0026quot;:1200,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:344807,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9a3073a5-d4cc-441f-9408-a9844ad3ee1d_1200x771.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe \u003ca href=\"https://www.washingtonpost.com/graphics/2020/world/corona-simulator/\"\u003evisual simulation of coronavirus\u003c/a\u003e by the Washington Post\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003eCarbon emissions calculator by Le Monde\u003c/h2\u003e\u003cp\u003eThe third and final piece I want us to explore is an example from the French media \u003ca href=\"http://lemonde.fr\"\u003eLe Monde\u003c/a\u003e. They\u0026#8217;ve recently tackled a burning environmental topic that many of us think about. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eProblem\u003c/strong\u003e. We often talk about carbon emissions. We want to make sure we don\u0026#8217;t emit too much. But how can we measure that, exactly? Does flying less help? If yes, by how much? What about meat consumption? Product packaging? The journalists at Le Monde attempted to help us answer these questions. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eApproach\u003c/strong\u003e. They published an article with a \u003ca href=\"https://www.lemonde.fr/les-decodeurs/article/2022/08/04/alimentation-transport-chauffage-evaluez-si-vos-emissions-de-co2-sont-vraiment-soutenables_6137122_4355770.html\"\u003ecustomisable visualisation\u003c/a\u003e as its centre piece. The graphic shows the proportion each major activity in your life represents in the total carbon emissions you generate. But the visualisation itself is not the greatest part of this piece. The greatest part is the control panel on the left. It allows you to adjust the data input to reflect your current \u0026#8212; or target \u0026#8212; lifestyle. This article is hence a \u003cem\u003epersonalised\u003c/em\u003e data story, with infinite possibilities for adaptation. How neat is that?! \u003c/p\u003e\u003cp\u003e\u003cem\u003eYou can play around with the visual \u003ca href=\"https://www.lemonde.fr/les-decodeurs/article/2022/08/04/alimentation-transport-chauffage-evaluez-si-vos-emissions-de-co2-sont-vraiment-soutenables_6137122_4355770.html\"\u003ehere\u003c/a\u003e. The original article is in French but your browser should be able to translate the page for you.\u003c/em\u003e\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif\" width=\"1200\" height=\"771\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:771,\u0026quot;width\u0026quot;:1200,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:340155,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F679086c7-ef97-40b6-bc5e-575721e1e11d_1200x771.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe \u003ca href=\"https://www.lemonde.fr/les-decodeurs/article/2022/08/04/alimentation-transport-chauffage-evaluez-si-vos-emissions-de-co2-sont-vraiment-soutenables_6137122_4355770.html\"\u003ecarbon emissions calculator\u003c/a\u003e by Le Monde\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eEven though these three stories don\u0026#8217;t start with \u003cem\u003eonce upon a time\u003c/em\u003e, they still follow the narrative arc in its simple form. Each of them start with a setup, then build up to an insight or discovery, and have a conclusion. Can you spot each of these sections in the examples? The sequencing is just one of the three key ingredients for a data-driven story though \u0026#8212; it also includes data (of course) and visuals.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg\" width=\"1456\" height=\"819\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/cae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:819,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:551286,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fcae5452b-5736-4f1f-b47a-95062a873905_3840x2160.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe three ingredients of a data story: data, narrative and visuals\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eThanks so much for reading! I\u0026#8217;ll see you in two weeks for more data storytelling goodness, and for a small surprise before the end of the year. Stay tuned \u0026#128225;\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:30808}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eIf you like The Plot and my approach to data storytelling, you can reach out for design or consulting services at \u003ca href=\"mailto: evelina@parabole.studio\"\u003eevelina@parabole.studio\u003c/a\u003e. \u003ca href=\"http://www.parabole.studio\"\u003eParabole Data Studio\u003c/a\u003e is the micro-agency I run, in which we help mission-driven organisations communicate their impact through engaging data stories.\u003c/p\u003e","content:encodedSnippet":"Once upon a time‚Ä¶\nLast week, I gave a talk on data storytelling at the French Ministry of Finance. It was a small event with a few dozen people in the room. My talk was the first keynote of the morning, and when I came up on stage, I observed the audience for a second: some of them were ready to listen, while others were a little distracted, heads in their electronic devices. Then, I started talking. The very first words I uttered were ‚Äúonce upon a time‚Ä¶‚Äù and their impact was spectacular.\nA man in the first row lifted his glance from his computer to me, and I could see the expression of awe on his face. This is what stories do to us. As soon as our brains hear the magic words once upon a time, something happens. Something clicks. Our attention is caught. We want to listen.\nOf course, the goal of such an opening wasn‚Äôt just to tell a story. I wanted to remind everyone of the power of storytelling before exploring how this power can be applied to storytelling with data. A traditional story would follow the narrative arc shown below. But what about data stories? How do we turn insights into narrative? In this edition of The Plot, we‚Äôll explore three brilliant examples to start finding answers this question. \n\n\n\n\n\n\n\nThe narrative arc of a traditional story: from setup to conflict to resolution\nHans Rosling‚Äôs presentations\nI hope that Hans Rosling‚Äôs name needs no introduction, but just in case ‚Äî he was a Swedish doctor and public health professor. He was also one of the best data storytellers of our time, and the author of the quote let my dataset change your mindset.\nProblem. Hans Rosling realised early in his career that most adults around the world knew very little about the quality of life elsewhere. He often asked people ‚Äî his students at the Karolinska Institute or heads of state at the Davos conference ‚Äî things like, how many girls in the world go to school, or what is the proportion of poor people on our planet. Very few ever provided answers anywhere near reality. So he took it upon himself to make public data accessible to everyone.\nApproach. Hans developed an exceptional way of presenting information. He‚Äôd  always employ graphs but would never leave the listeners to just decipher them on their own. He‚Äôd first walk them through the graph and its ingredients. Then and only then, he‚Äôd introduce conclusions and insights. Breaking information down into such manageable chunks reduced the cognitive load for his listeners. This helped them to not only understand but to also remember the data better. \n\n\n\n\n\n\n\nHans Rosling‚Äôs presentations, available on Gapminder\nCoronavirus simulation by the Washington Post\nThe coronavirus is probably not something you want to think about much today. But as dreadful as it was, the Covid-19 pandemic gave birth to some of the best data work ever. So for the sake of learning, let‚Äôs travel back to that gloomy beginning of the year 2020.\nProblem. When the Covid-19 pandemic first hit us, we had little understanding about it. How does the virus spread? Will we recover? Can social distancing help? What on earth does flatten the curve mean? The journalists at the Washington Post took on the challenge of answering these questions in an accessible way.\nApproach. They created a visual simulation on the spread and the consequences of the coronavirus. The piece immediately went viral (pun not intended), and has remained one of the most celebrated Covid-19 explainers. Its genius lied in the simulation. Instead of only showing numbers and charts, the designers of the piece introduced moving circles (aka people) who did or did not get sick and recovered over time. They also presented multiple scenarios ‚Äî with and without quarantine, with light or strict social distancing, etc. This helped clear up confusion around the spread of the virus and the consequences of our actions ‚Äî a huge deal at the time!\n\n\n\n\n\n\n\nThe visual simulation of coronavirus by the Washington Post\nCarbon emissions calculator by Le Monde\nThe third and final piece I want us to explore is an example from the French media Le Monde. They‚Äôve recently tackled a burning environmental topic that many of us think about. \nProblem. We often talk about carbon emissions. We want to make sure we don‚Äôt emit too much. But how can we measure that, exactly? Does flying less help? If yes, by how much? What about meat consumption? Product packaging? The journalists at Le Monde attempted to help us answer these questions. \nApproach. They published an article with a customisable visualisation as its centre piece. The graphic shows the proportion each major activity in your life represents in the total carbon emissions you generate. But the visualisation itself is not the greatest part of this piece. The greatest part is the control panel on the left. It allows you to adjust the data input to reflect your current ‚Äî or target ‚Äî lifestyle. This article is hence a personalised data story, with infinite possibilities for adaptation. How neat is that?! \nYou can play around with the visual here. The original article is in French but your browser should be able to translate the page for you.\n\n\n\n\n\n\n\nThe carbon emissions calculator by Le Monde\nEven though these three stories don‚Äôt start with once upon a time, they still follow the narrative arc in its simple form. Each of them start with a setup, then build up to an insight or discovery, and have a conclusion. Can you spot each of these sections in the examples? The sequencing is just one of the three key ingredients for a data-driven story though ‚Äî it also includes data (of course) and visuals.\n\n\n\n\n\n\n\nThe three ingredients of a data story: data, narrative and visuals\n\n\nThanks so much for reading! I‚Äôll see you in two weeks for more data storytelling goodness, and for a small surprise before the end of the year. Stay tuned üì°\n‚Äî Evelina\n\n\n\n\nIf you like The Plot and my approach to data storytelling, you can reach out for design or consulting services at evelina@parabole.studio. Parabole Data Studio is the micro-agency I run, in which we help mission-driven organisations communicate their impact through engaging data stories.","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/1f94f647-49a3-499b-aee9-ecb8a90a26a7_3840x2160.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"3 data stories that have changed the world, and what you can learn from them","contentSnippet":"3 data stories that have changed the world, and what you can learn from them","guid":"https://www.theplot.media/p/3-data-stories","isoDate":"2022-11-17T14:00:06.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["let-my-dataset-change-your-mindset"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

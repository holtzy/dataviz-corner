\u003c/p\u003e\n\n\n\n\u003cp\u003eI’ve had this book since early last year and moved this book a little further down my “to do” list of books to review and generally found it quite hard to review for one main reason. And that’s the fact that it contains absolutely anything you could possibly think of to do with text and visualisations. A fact that makes it very hard to define in two or three categories and to structure a concise book review around, but, equally, a fact that makes this a brilliant book and an exhaustive resource on all things text and dataviz.\u003c/p\u003e\n\n\n\n\u003cp\u003ePossibly one of my favourite pages was a visual display of contents. I love this idea – one I first saw (and commented on with delight) when reviewing Manuel Lima’s \u003ca href=\"https://questionsindataviz.com/2017/06/18/why-do-we-visualise-using-circles/\"\u003eThe Book of Circles\u003c/a\u003e. Here you can see part of this page of contents, and this in itself should be enough to hint at the wide range of content.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"4816\" data-permalink=\"https://questionsindataviz.com/img_2240/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png\" data-orig-size=\"3024,4032\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"img_2240\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=225\" data-large-file=\"https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=680\" src=\"https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=768\" alt=\"\" class=\"wp-image-4816\" srcset=\"https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=768 768w, https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=1536 1536w, https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=113 113w, https://questionsindataviz.files.wordpress.com/2022/01/img_2240.png?w=225 225w\" sizes=\"(max-width: 768px) 100vw, 768px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe book starts with a historical section, followed by a sufficiently detailed background in typography and layout, considering the main ways that text might be incorporated within visualisations: literal data, typographic qualities, visual attributes, alternative layouts, and interactions. But once again it’s hard to pin this book down to “just” certain elements of working with text, as it swiftly moves into the myriad opportunities for visualising with text.\u003c/p\u003e\n\n\n\n\u003cp\u003eOur contents image above then kicks in. Text as labels is an example-packed chapter of just that (where our text is doing the job of the main point label) and in looking at the Distributions chapter, this time our text replaces the function of the actual bar or shape mark that’s encoding our metric. In other words, we’ve got text that looks like scatterplots, tile maps or bubble charts, followed by text that looks like bar charts or area charts. And the book is never short of examples, often showing several individual separate examples where a lesser book would just use one. Next, microtext lines are a fun chart type – here we’re using text as the line in a line chart.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eWe move onto text formatting as a type of encoding, followed by more examples of text encoding to represent geographical areas (maps!). And as we move through using text to display ratios and different layouts, we then come across “spark words” – including any number of the above methodologies where text is manipulated to facilitate the understanding of that text (for example using font weight as an encoding for city size).\u003c/p\u003e\n\n\n\n\u003cp\u003eI feel I haven’t done a great job of reviewing this book other than to convey the breadth and depth of text-related information in the book and my own pleasure at browsing through and having this great reference to hand for all things text and visualisation. But though my thoughts are disjointed, the book does a better job than I do at bringing everything together with a detailed taxonomy of all discussed uses of text in visualisation. I show it here, knowing that it’s not clear, but as an illustration of its variety and its completeness. \u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"4817\" data-permalink=\"https://questionsindataviz.com/img_2242/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/01/img_2242.png\" data-orig-size=\"3624,2671\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"img_2242\" data-image-descri

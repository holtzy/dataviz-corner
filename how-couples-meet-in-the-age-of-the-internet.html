<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Robert Lawrence","title":"How Couples Meet in the Age of the Internet","link":"https://cognitivefeedbackloop.com/how-couples-meet-in-the-age-of-the-internet-64bde882afd2?source=rss----bb3d321c7fb7---4","pubDate":"Sat, 11 Jun 2022 02:44:18 GMT","content:encoded":"\u003ch4\u003eA study compares 1995 to 2017, showing that things have changed\u003c/h4\u003e\u003cp\u003e“So, how did you meet?”\u003c/p\u003e\u003cp\u003eEvery couple gets asked this question at some point.\u003c/p\u003e\u003cp\u003eFor 5,421 study participants, the ones asking that question were a team of sociology researchers from Stanford and the University of New Mexico.\u003c/p\u003e\u003cp\u003eCompiling data from those surveys, they published the results in a study with the very un-sexy title, “Disintermediating your friends: How online dating in the United States displaces other ways of meeting.” [\u003ca href=\"https://www.pnas.org/doi/10.1073/pnas.1908630116#supplementary-materials\"\u003e1\u003c/a\u003e]\u003c/p\u003e\u003cp\u003eAs implied by this title, friends have become “disintermediated” as the primary way for couples to meet, as more people turn to online apps and dating sites.\u003c/p\u003e\u003cp\u003eI gathered the data presented in Table 1 of this study to make a basic graph that shows the gist of all this:\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"How couples meet, 1995 vs. 2017 according to survey data from heterosexual couples.\" src=\"https://cdn-images-1.medium.com/max/1024/1*QeNeqK7JFs5H99XmqSj5TA.png\" /\u003e\u003cfigcaption\u003eHow couples meet, 1995 vs. 2017 according to survey data from heterosexual couples.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eIn 2017, 39% of couples in met online, compared to only 2% in 1995 who presumably were early adopters of AOL or met in \u003ca href=\"https://www.youtube.com/watch?v=NZJrGuC92U8\"\u003esome manner that resembled Napoleon Dynamite’s brother Kip\u003c/a\u003e. That big increase in online matchmaking implies a decrease in meeting through friends or other real-life scenarios. The odd exception to this is meeting at bars and restaurants, which is the only other category to increase since 1995.\u003c/p\u003e\u003cp\u003eIt should be noted that this study was only inclusive of heterosexual couples, and results may vary for non-heterosexual couples. Also, since participants were asked the open-ended question, “how did you meet,” the researchers had to categorize the responses from written out explanations. That means there is some overlap in categories due to responses such as “we were friends at school,” etc.\u003c/p\u003e\u003cp\u003eThe researchers have been apparently gathering data on this question since 2009, and it is publicly available \u003ca href=\"https://data.stanford.edu/hcmst\"\u003ehere\u003c/a\u003e. Unfortunately, 2017 is the latest date for which data is available at this time, but I hope they’ve been tracking this through the pandemic because it will be interesting to see how all the social distancing and social not-distancing-anymore relapse has affected things.\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://doi.org/10.1073/pnas.1908630116\"\u003eRosenfeld, et al. Disintermediating your friends: How online dating in the United States displaces other ways of meeting. PNAS. 2019, 116 (36) 17753–17758. https://doi.org/10.1073/pnas.1908630116\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence writes about science and illustrates data. You can find his published work at: \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=64bde882afd2\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/how-couples-meet-in-the-age-of-the-internet-64bde882afd2\"\u003eHow Couples Meet in the Age of the Internet\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"A study compares 1995 to 2017, showing that things have changed\n“So, how did you meet?”\nEvery couple gets asked this question at some point.\nFor 5,421 study participants, the ones asking that question were a team of sociology researchers from Stanford and the University of New Mexico.\nCompiling data from those surveys, they published the results in a study with the very un-sexy title, “Disintermediating your friends: How online dating in the United States displaces other ways of meeting.” [1]\nAs implied by this title, friends have become “disintermediated” as the primary way for couples to meet, as more people turn to online apps and dating sites.\nI gathered the data presented in Table 1 of this study to make a basic graph that shows the gist of all this:\nHow couples meet, 1995 vs. 2017 according to survey data from heterosexual couples.\nIn 2017, 39% of couples in met online, compared to only 2% in 1995 who presumably were early adopters of AOL or met in some manner that resembled Napoleon Dynamite’s brother Kip. That big increase in online matchmaking implies a decrease in meeting through friends or other real-life scenarios. The odd exception to this is meeting at bars and restaurants, which is the only other category to increase since 1995.\nIt should be noted that this study was only inclusive of heterosexual couples, and results may vary for non-heterosexual couples. Also, since participants were asked the open-ended question, “how did you meet,” the researchers had to categorize the responses from written out explanations. That means there is some overlap in categories due to responses such as “we were friends at school,” etc.\nThe researchers have been apparently gathering data on this question since 2009, and it is publicly available here. Unfortunately, 2017 is the latest date for which data is available at this time, but I hope they’ve been tracking this through the pandemic because it will be interesting to see how all the social distancing and social not-distancing-anymore relapse has affected things.\n\nRosenfeld, et al. Disintermediating your friends: How online dating in the United States displaces other ways of meeting. PNAS. 2019, 116 (36) 17753–17758. https://doi.org/10.1073/pnas.1908630116\n\nRobert Lawrence writes about science and illustrates data. You can find his published work at: www.robertlawrencephd.com\n\nHow Couples Meet in the Age of the Internet was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/64bde882afd2","categories":["online","i̇nternet","relationships","romance","dating"],"isoDate":"2022-06-11T02:44:18.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["how-couples-meet-in-the-age-of-the-internet"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

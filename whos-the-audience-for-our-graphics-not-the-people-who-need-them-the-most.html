em;\"\u003e\u003cimg border=\"0\" data-original-height=\"3414\" data-original-width=\"726\" height=\"640\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGwygjlLQtI94jm3VU4KD19zcT8q1Q_vNUQNthkyW_KLLgvVEp5y_BS8PBX_lRJgRDZYTsfj5HzZbaXAYkTO2EWcf3wcTNusLI16oW8s8h9M_e3GtgiLQcygdAgl2--OVNrc3rK-hPeB5k4e1NRGd-rvI3fzcoEjIDp7vio3_krWbj8ZnlBEBkZlws2g/w136-h640/beeswarm.png\" width=\"136\" /\u003e\u003c/a\u003e\u003c/div\u003eDisinformation in the United States is an \u003cb\u003e\u003ca href=\"https://www.theatlantic.com/ideas/archive/2021/03/right-wing-propagandists-were-doing-something-unique/618267/\"\u003easymmetrical\u003c/a\u003e\u003c/b\u003e phenomenon: prevalent and central to the political right, and peripheral elsewhere. Liberal and left-wing disinformation \u003cb\u003e\u003ca href=\"https://www.wsj.com/articles/mainstream-media-misinformation-disinformation-rittenhouse-hunter-biden-inflation-cuomo-11636991841\"\u003eexists\u003c/a\u003e\u003c/b\u003e, but it's not as dominant, virulent, or \u003cb\u003e\u003ca href=\"https://www.npr.org/2022/10/13/1125333531/jan-6-hearing-recap-takeaways-trump-subpoena\"\u003eviolent\u003c/a\u003e\u003c/b\u003e.\u003cp\u003e\u003c/p\u003e\u003cp\u003eIt you are a conservative, the previous paragraph might make you cringe and stop reading; you might feel prompted to call me a left-wing partisan and ignore anything else I have to say—even if I'm hardly on “the left” on several matters.\u003c/p\u003e\u003cp\u003eYou'll also ignore the multiple studies and \u003cb\u003e\u003ca href=\"https://www.nytimes.com/2022/06/09/books/books-disinformation-fake-news.html\"\u003ebooks\u003c/a\u003e\u003c/b\u003e that warn against this phenomenon, calling them “biased”. This includes my own \u003cb\u003e\u003ci\u003e\u003ca href=\"https://wwnorton.com/books/9781324001560\"\u003eHow Charts Lie\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e.\u003c/p\u003e\u003cp\u003eThat's the problem with stories such as this\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.nytimes.com/interactive/2022/11/05/us/politics/pelosi-attack-misinfo-republican-politicians.html\"\u003einvestigation\u003c/a\u003e\u003c/b\u003e by The New York Times. It describes how conspiracy theories about the \u003cb\u003e\u003ca href=\"https://www.nbcnews.com/politics/politics-news/doj-paul-pelosi-federal-charges-david-depape-rcna54802\"\u003eattack on Paul Pelosi\u003c/a\u003e\u003c/b\u003e spread on the right-wing alternative reality, fueled by politicians, online influencers, media personalities, and even the \u003cb\u003e\u003ca href=\"https://morningshots.thebulwark.com/p/elon-musk-savant-idiot\"\u003ethin-skinned\u003c/a\u003e\u003c/b\u003e new owner of Twitter.\u003c/p\u003e\u003cp\u003eWho's the audience for this type of investigative reporting? Who will read it and explore its beautiful graphics, such as the long\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.rhoworld.com/i-swarm-you-swarm-we-all-swarm-for-beeswarm-plots-0/\"\u003ebeeswarm plot\u003c/a\u003e\u003c/b\u003e\u0026nbsp;that reveals the ebb and flow of conspiratorial narratives?\u003c/p\u003e\u003cp\u003eI bet it won't be the audiences who need to read it the most. They'll dismiss it before even taking a look at it—precisely because it was published by The New York Times.\u003c/p\u003e\u003cp\u003eInstead, the audience for stories like this is me —and most of you, I guess. But we aren't the ones who need to be told that it's scary that half of the U.S. population is \u003cb\u003e\u003ca href=\"https://eandt.theiet.org/content/articles/2020/07/top-ten-reading-list-disinformation-books/\"\u003ebeing fed\u003c/a\u003e\u003c/b\u003e a systematic diet\u0026nbsp;of ignorance, fear, and hatred. We know that already. Just yesterday I saw the famous podcaster Joe Rogan \u003cb\u003e\u003ca href=\"https://www.mediaite.com/podcasts/matt-walsh-tells-joe-rogan-millions-of-kids-have-now-been-put-on-hormone-blockers-before-being-corrected-by-producer/\"\u003eoffering\u003c/a\u003e\u003c/b\u003e his massive platform to a \u003cb\u003e\u003ca href=\"https://www.mediamatters.org/daily-wire/daily-wire-host-says-white-supremacist-great-replacement-conspiracy-just-fact\"\u003ewhite supremacist\u003c/a\u003e\u003c/b\u003e who is also one of the main \u003cb\u003e\u003ca href=\"https://twitter.com/ErinInTheMorn/status/1589756461982179331\"\u003esuperspreaders\u003c/a\u003e \u003c/b\u003eof\u003cb\u003e \u003ca href=\"https://www.mediamatters.org/matt-walsh\"\u003edisinformation\u003c/a\u003e\u003c/b\u003e against LGBTQ people in this country. Shame on Rogan; he ought to know better.\u003c/p\u003e\u003cp\u003eNone of this is a reason to stop doing research, writing, denouncing, and visualizing relevant subjects such as disinformation. But it \u003ci\u003eis\u003c/i\u003e a reason to think about how to reach seemingly unreachable or\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.amazon.com/Unpersuadables-Adventures-Enemies-Science/dp/1468308181\"\u003eunpersuadable\u003c/a\u003e\u003c/b\u003e audiences. Maybe through \u003cb\u003e\u003ca href=\"https://www.theguardian.com/books/2022/apr/04/the-big-idea-how-to-win-the-fight-against-disinformation\"\u003eeducation\u003c/a\u003e\u003c/b\u003e, new platforms, and new voices, but I'm hardly optimistic.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cb\u003e\u003cspan style=\"color: red;\"\u003eNote:\u003c/span\u003e\u003c/b\u003e\u0026nbsp;I'm scaling down my presence\u0026nbsp;\u003cb\u003e\u003ca href=\"https://twitter.com/AlbertoCairo/status/1588992412550303744\"\u003eon Twitter\u003c/a\u003e\u003c/b\u003e. You can add this blog to your\u0026nbsp;\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/feeds/posts/default\"\u003eRSS reader\u003c/a\u003e\u003c/b\u003e\u0026nbsp;(let's go back to the good old days!) or\u0026nbsp;\u003cb\u003e\u003ca href=\"https://mastodon.social/@albertocairo\"\u003efollow me on Mastodon\u003c/a\u003e\u003c/b\u003e. If you don't have a Mastodon account, here's a\u0026nbsp;\u003cb\u003e\u003ca href=\"https://clivethompson.medium.com/come-join-me-on-mastodon-folks-bbb073ff05d2\"\u003eguide\u003c/a\u003e\u003c/b\u003e\u0026nbsp;to get started.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003eRead some updates on my work\u0026nbsp;\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003ehere\u003c/a\u003e\u003c/b\u003e.\u003c/span\u003e\u003c/p\u003e","contentSnippet":"Disinformation in the United States is an asymmetrical phenomenon: prevalent and central to the political right, and peripheral elsewhere. Liberal and left-wing disinformation exists, but it's not as dominant, virulent, or violent.\n\nIt you are a conservative, the previous paragraph might make you cringe and stop reading; you might feel prompted to call me a left-wing partisan and ignore anything else I have to say—even if I'm hardly on “the left” on several matters.\nYou'll also ignore the multiple studies and books that warn against this phenomenon, calling them “biased”. This includes my own How Charts Lie.\nThat's the problem with stories such as this investigation by The New York Times. It describes how conspiracy theories about the attack on Paul Pelosi spread on the right-wing alternative reality, fueled by politicians, online influencers, media personalities, and even the thin-skinned new owner of Twitter.\nWho's the audience for this type of investigative reporting? Who will read it and explore its beautiful graphics, such as the long beeswarm plot that reveals the ebb and flow of conspiratorial narratives?\nI bet it won't be the audiences who need to read it the most. They'll dismiss it before even taking a look at it—precisely because it was published by The New York Times.\nInstead, the audience for stories like this is me —and most of you, I guess. But we aren't the ones who need to be told that it's scary that half of the U.S. population is being fed a systematic diet of ignorance, fear, and hatred. We know that already. Just yesterday I saw the famous podcaster Joe Rogan offering his massive platform to a white supremacist who is also one of the main superspreaders of disinformation against LGBTQ people in this country. Shame on Rogan; he ought to know better.\nNone of this is a reason to stop doing research, writing, denouncing, and visualizing relevant subjects such as disinformation. But it is a reason to think about how to reach seemingly unreachable or unpersuadable audiences. Maybe through education, new platforms, and new voices, but I'm hardly optimistic.\nNote: I'm scaling down my presence on Twitter. You can add this blog to your RSS reader (let's go back to the good old days!) or follow me on Mastodon. If you don't have a Mastodon account, here's a guide to get started.\nRead some updates on my work here.","id":"tag:blogger.com,1999:blog-207074740682647345.post-7565628082716032735","isoDate":"2022-11-08T17:59:00.016Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["whos-the-audience-for-our-graphics-not-the-people-who-need-them-the-most"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

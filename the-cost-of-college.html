aightforward and easy to find, I wanted to look at it to see what that trend has looked like over the past several decades.\u003c/p\u003e\u003cp\u003eI pulled the most recent \u003ca href=\"https://nces.ed.gov/programs/digest/d20/tables/dt20_330.10.asp\"\u003edata from the National Center for Education Statistics\u003c/a\u003e (NCES). Here is what I came up with.\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"Average cost for tuition and fees at U.S. colleges and universities from 1971 to 2020\" src=\"https://cdn-images-1.medium.com/max/1024/1*mu71KnYLHlxtFdzBUJg7ag.png\" /\u003e\u003cfigcaption\u003eAverage cost for tuition and fees at U.S. colleges and universities from 1971 to 2020\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eI decided to separate it out into public and private schools, since tuition at private schools is generally a lot higher. In the bar graph, I included tuition+fees, and room+board. So you can see that while room and board costs about the same at public and private schools, clearly the tuition does not.\u003c/p\u003e\u003cp\u003eOf course, what students are charged for tuition is not necessarily the same thing as what they pay. Most students receive some form of aid along the way, be it scholarships (which bring the net cost down) and student loans (which eventually may bring the net cost up if they are paid back in full with interest).\u003c/p\u003e\u003cp\u003eThe NCES keeps \u003ca href=\"https://nces.ed.gov/programs/digest/d21/tables/dt21_331.20.asp\"\u003edata on student aid\u003c/a\u003e going back to 2001, so I made a visualization for that. Here I decided not to separate out public and private institutions since there are already a lot of variables to illustrate. Instead, I focused on the different types of aid, and how the amount of aid and the proportion of students receiving that aid has fluctuated in the last 20 years (adjusting for inflation). It is separated out for student loans and grants (scholarships) from federal, state/local, and institutional sources. This is compared to the average annual tuition and fees for all degree-granting colleges and universities (public and private, 2-year and 4-year). Here’s what that looks like:\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"Amounts and proportion of students receiving different types of student aid from 2001 to 2020, compared with the cost of tuition and fees.\" src=\"https://cdn-images-1.medium.com/max/1024/1*0Cp4Nu_UvXlSlPzJ1--hyA.png\" /\u003e\u003cfigcaption\u003eAmounts and proportion of students receiving different types of student aid from 2001 to 2020, compared with the cost of tuition and fees.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eA few things stand out. Student loan amounts kept up with the trend of increasing tuition before 2010, but have since leveled off. Also around 2010, more students were awarded federal grants and the amount of those grants increased (recently it appears that some shift happened where more of those grants were given but for smaller amounts). State and local grant numbers have been mostly stagnant for the past 20 years. But institutional grants have increased proportionally with the cost of tuition, meaning a full-ride scholarship is still a full-ride scholarship. The number of students receiving institutional grants has also increased in the last decade.\u003c/p\u003e\u003cp\u003eThe bottom line is this: many current university students can expect to be charged about twice as much as their parents to attend college — even when adjusted for inflation. But as far as what they \u003cem\u003eactually pay \u003c/em\u003e(the net charge of tuition), that can vary greatly depending on what kind of aid they received (if any).\u003c/p\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence writes about science and illustrates data. You can find his published work at \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com.\"\u003e\u003cem\u003ewww.robertlawrencephd.com.\u003c/em\u003e\u00

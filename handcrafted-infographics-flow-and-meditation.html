iginal-height=\"2610\" data-original-width=\"1962\" height=\"320\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwsOkmYoCK0gXLHoUiwLk6-ubB50mo4QX_oQBlscuw488-8Kj9Fg3G6gEjXCaX2Kp0NQWZsK-hwOEEq1KQIER04bVAxsBihMGIeMQeeguh96sMrDHxlK8wBg4BfCXBIiyD1kDDCWJTUcoNQZjiAmr0PxhzgECChhT_YahQFBFpf3oB_ZuvIGx6GZi9JA/s320/whale.jpg\" width=\"241\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003eWhile editing chapters from \u003cb\u003e\u003ci\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003eThe Art of Insight\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e that are already finished —more than one third of the book— I realized how many of the designers I talked to favor hand-crafted techniques versus automated or programmatic ones: \u003cb\u003e\u003ca href=\"https://www.studioterp.nl/about/\"\u003eSonja Kuijpers\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ca href=\"https://www.instagram.com/federicafragapane/\"\u003eFederica Fragapane\u003c/a\u003e\u003c/b\u003e, even several journalists and old-timers, such as \u003cb\u003e\u003ca href=\"https://www.archivosjaimeserra.com/\"\u003eJaime Serra\u003c/a\u003e\u003c/b\u003e.\u003cdiv\u003e\u003cbr /\u003e\u003c/div\u003e\u003cdiv\u003eMany of them said that they experience \u003cb\u003e\u003ca href=\"https://www.latimes.com/archives/la-xpm-1990-08-21-vw-954-story.html\"\u003eflow\u003c/a\u003e\u003c/b\u003e while painstakingly moving, tweaking, and adjusting objects —either physical or virtual— for hours, corroborating my hunch that, as visualization is a craft before it is a profession or a science, it can also be \u003cb\u003e\u003ca href=\"https://en.wikipedia.org/wiki/The_Craftsman_(book)\"\u003emeditative and therapeutic\u003c/a\u003e\u003c/b\u003e.\u003cp\u003e\u003c/p\u003e\u003cp\u003eOn the right you can see Jaime's most famous creation, a 1996 \u003cb\u003e\u003ca href=\"https://www.archivosjaimeserra.com/archivos/ballenafranca\"\u003einfographic about the Southern right whale\u003c/a\u003e's\u003c/b\u003e anatomy and behavior, followed by one of his beautiful drafts brimming with notes. I began my career in 1997, and seeing this graphic for the first time as a beginner was eye-opening: “Wait, you can draw things for news graphics \u003ci\u003eby hand\u003c/i\u003e?” Good times.\u003c/p\u003e\u003cp\u003eIn the past 25 years I haven't made many manual illustrations for my graphics. Perhaps because I was educated in the strictures and tight deadlines of newspapers, I've always preferred to use 3D software or vector programs such as Adobe Illustrator.\u003c/p\u003e\u003cp\u003eStill, I do draw. I draw during virtual meetings, as it helps me \u003cb\u003e\u003ca href=\"https://www.health.harvard.edu/blog/the-thinking-benefits-of-doodling-2016121510844\"\u003econcentrate\u003c/a\u003e\u003c/b\u003e. Some evenings, after all daily chores have been taken care of, I sit at the drafting table in my office and draw historically and archeologically accurate scenes, diagrams, and maps of the Late Antiquity Mediterranean world while listening to podcasts about history or tabletop games. It's a way to quiet thoughts, to instead be fully aware of the present moment and, as a consequence, to bring the mind to a peaceful state:\u003c/p\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1RCD6f5mwZHnkBn-xTezC_-cV4lDDP74KZEStNuQiDUfLKgabetezziqAr2xrOS_jiYDVXJz7_AdU48_x_iebVH78ISeRnDOTCZ-F1zRGuRsnmGTOD9xT5AHloVRc7h6Ky5p2gX9nhZjYzo9F0-40tv0xwoUgZJyojfra7mzchXMULNcZYGDafZerCg/s3467/maps.jpg\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"1678\" data-original-width=\"3467\" height=\"310\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1RCD6f5mwZHnkBn-xTezC_-cV4lDDP74KZEStNuQiDUfLKgabetezziqAr2xrOS_jiYDVXJz7_AdU48_x_iebVH78ISeRnDOTCZ-F1zRGuRsnmGTOD9xT5AHloVRc7h6Ky5p2gX9nhZjYzo9F0-40tv0xwoUgZJyojfra7mzchXMULNcZYGDafZerCg/w640-h310/maps.jpg\" width=\"640\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003ca href=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhxQ6j1R9BKZUXneoPIwdoxFy8JjYXVZLdiGSDCfKMtIJb_fytqKE5h_MxJR57_52hVOK2KcoC25kAcFRuHq_VjkUX36jbYVpLq7L38u3N2ROh9MqgRH0PUJK4luO8fOlJycNj-XHbe8esmfEAwO17-ucYbbLMTVUO1POonDuyCWkk0OyegeY3ZTMNOMg/s1395/CarthageDetailedMap.jpg\" imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"793\" data-original-width=\"1395\" height=\"365\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhxQ6j1R9BKZUXneoPIwdoxFy8JjYXVZLdiGSDCfKMtIJb_fytqKE5h_MxJR57_52hVOK2KcoC25kAcFRuHq_VjkUX36jbYVpLq7L38u3N2ROh9MqgRH0PUJK4luO8fOlJycNj-XHbe8esmfEAwO17-ucYbbLMTVUO1POonDuyCWkk0OyegeY3ZTMNOMg/w640-h365/CarthageDetailedMap.jpg\" width=\"640\" /\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003cbr /\u003e\u003c/div\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003cbr /\u003e\u003c/div\u003e\u003cbr /\u003e\u003cdiv class=\"separator\" style=\"clear: both; text-align: center;\"\u003e\u003cbr /\u003e\u003c/div\u003e\u003cbr /\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003c/div\u003e","contentSnippet":"While editing chapters from The Art of Insight that are already finished —more than one third of the book— I realized how many of the designers I talked to favor hand-crafted techniques versus automated or programmatic ones: Sonja Kuijpers, Federica Fragapane, even several journalists and old-timers, such as Jaime Serra.\n\nMany of them said that they experience flow while painstakingly moving, tweaking, and adjusting objects —either physical or virtual— for hours, corroborating my hunch that, as visualization is a craft before it is a profession or a science, it can also be meditative and therapeutic.\n\nOn the right you can see Jaime's most famous creation, a 1996 infographic about the Southern right whale's anatomy and behavior, followed by one of his beautiful drafts brimming with notes. I began my career in 1997, and seeing this graphic for the first time as a beginner was eye-opening: “Wait, you can draw things for news graphics by hand?” Good times.\nIn the past 25 years I haven't made many manual illustrations for my graphics. Perhaps because I was educated in the strictures and tight deadlines of newspapers, I've always preferred to use 3D software or vector programs such as Adobe Illustrator.\nStill, I do draw. I draw during virtual meetings, as it helps me concentrate. Some evenings, after all daily chores have been taken care of, I sit at the drafting table in my office and draw historically and archeologically accurate scenes, diagrams, and maps of the Late Antiquity Mediterranean world while listening to podcasts about history or tabletop games. It's a way to quiet thoughts, to instead be fully aware of the present moment and, as a consequence, to bring the mind to a peaceful state:","id":"tag:blogger.com,1999:blog-207074740682647345.post-1065963759756476053","isoDate":"2022-12-03T19:37:00.004Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["handcrafted-infographics-flow-and-meditation"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

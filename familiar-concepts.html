<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"Familiar concepts","link":"https://www.theplot.media/p/familiar-concepts","pubDate":"Thu, 16 Feb 2023 14:01:13 GMT","content:encoded":"\u003cp\u003eIn season 2 episode 1 of the TV series FRIENDS, Monica asks Phoebe to cut her hair. Phoebe is wary at first because of Monica\u0026#8217;s picky nature, but finally gives in. In the midst of the cutting session, Monica starts to worry that her hair is getting too short. Turns out, there\u0026#8217;s been a misunderstanding: Monica asked for a Demi Moore-like haircut, but Phoebe confused Demi Moore with Dudley Moore. Oops!\u003c/p\u003e\u003cp\u003eThen the funniest scene follows this fiasco. With Monica behind closed doors in her room, Phoebe comes out to report on the situation to their friends. Here is how the dialogue goes:\u003c/p\u003e\u003cp\u003e\u003cem\u003eRachel: \u003c/em\u003eHow is she?\u003c/p\u003e\u003cp\u003e\u003cem\u003ePhoebe: \u003c/em\u003eIt\u0026#8217;s too soon to tell. She\u0026#8217;s resting, which is a good sign.\u003c/p\u003e\u003cp\u003e\u003cem\u003eRoss: \u003c/em\u003eHow\u0026#8217;s the hair?\u003c/p\u003e\u003cp\u003e\u003cem\u003ePhoebe: \u003c/em\u003eI\u0026#8217;m not gonna lie to you Ross, it doesn\u0026#8217;t look good. I put a clip on one side, which seems to have stopped the curling. \u003c/p\u003e\u003cp\u003e\u003cem\u003eJoey (looking very worried): \u003c/em\u003eCan we see her?\u003c/p\u003e\u003cp\u003e\u003cem\u003ePhoebe: \u003c/em\u003eYou hair looks too good, I think it would upset her. Ross, why don\u0026#8217;t you come on in?\u003c/p\u003e\u003cp\u003eYou can watch this short clip below.\u003c/p\u003e\u003cdiv id=\"youtube2-x8Vk15G_dU8\" class=\"youtube-wrap\" data-attrs=\"{\u0026quot;videoId\u0026quot;:\u0026quot;x8Vk15G_dU8\u0026quot;,\u0026quot;startTime\u0026quot;:\u0026quot;154\u0026quot;,\u0026quot;endTime\u0026quot;:null}\"\u003e\u003cdiv class=\"youtube-inner\"\u003e\u003ciframe src=\"https://www.youtube-nocookie.com/embed/x8Vk15G_dU8?start=154\u0026amp;rel=0\u0026amp;autoplay=0\u0026amp;showinfo=0\u0026amp;enablejsapi=0\" frameborder=\"0\" loading=\"lazy\" gesture=\"media\" allow=\"autoplay; fullscreen\" allowautoplay=\"true\" allowfullscreen=\"true\" width=\"728\" height=\"409\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/div\u003e\u003cp\u003eWhat happened in this scene that made it so impactful? The situation mixed something new with something familiar. A familiar hospital scene \u0026#8212; in which a doctor gives you updates on your loved one \u0026#8212; twisted to fit Monica\u0026#8217;s hair accident. That\u0026#8217;s powerful and funny.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eUsing familiar concepts for something original engages the audience and increases the effectiveness of your work. \u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThis applies not only to TV, but to data visualisation as well. We often rely on \u003cstrong\u003emetaphors\u003c/strong\u003e to achieve a similar effect in design. One of the most-known data visualisations of modern times uses a poppy flower as a metaphor for war. I\u0026#8217;m talking \u0026#8212; of course \u0026#8212; about Poppy Field by Valentina d\u0026#8217;Efilippo. In her graphic, poppies are wars in a field of commemoration. The metaphor adds elegance and hidden meaning to the data. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9abedca1-ca6a-4237-ab3c-a5493939b82f_1200x630.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9abedca1-ca6a-4237-ab3c-a5493939b82f_1200x630.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9abedca1-ca6a-4237-ab3c-a5493939b82f_1200x630.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9abedca1-ca6a-4237-ab3c-a5493939b82f_1200x630.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9abedca1-ca6a-4237-ab3c-a5493939b82f_1200x630.png 1456w\" sizes=\"100vw\"\ 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003ePoppy field by \u003ca href=\"http://www.poppyfield.org/\"\u003eValentina d\u0026#8217;Efilippo\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eI recently saw Julie Brunet (aka datacitron) present her journey as a data designer and teacher using a metro map. The different lines follow their own path, until they all intersect, going the same direction. Building on the familiar concept of a metro map not only adds originality to the piece, but also reinforces its meaning and effectiveness.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg\" width=\"728\" height=\"395.5\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:791,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:181031,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bedec98-0c2a-4ef9-b5db-5ad2ccbbde26_1656x900.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA metro-map-inspired visualisation by \u003ca href=\"https://www.instagram.com/datacitron/\"\u003edatacitron\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eGabrielle M\u0026#233;rite is also known for using metaphors in this why. She\u0026#8217;s recently published graphics that imitate the feeling of a hug and the look of a desert \u0026#8212; to name just a few. Each piece brings us a little closer to the data it visualises, making numbers more human and more accessible. \u003c/p\u003e\u003cdiv class=\"image-gallery-embed captioned-image-container\" data-attrs=\"{\u0026quot;gallery\u0026quot;:{\u0026quot;images\u0026quot;:[{\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/5b2dc679-3feb-470f-be4b-70b212d405b0_2004x1994.png\u0026quot;},{\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/2fd410e8-ab40-456d-af63-bc8ca47f8fce_2004x1994.png\u0026quot;}],\u0026quot;caption\u0026quot;:\u0026quot;Visualisations by Gabrielle M\u0026#233;rite\u0026quot;,\u0026quot;alt\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;staticGalleryImage\u0026quot;:{\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/d3676759-9d20-40fa-bdb7-27de415b8997_1456x720.png\u0026quot;}},\u0026quot;isEditorNode\u0026quot;:true}\"\u003e\u003c/div\u003e\u003cp\u003eWhile these examples are quite powerful, often you don\u0026#8217;t have the luxury of getting this creative in your work. In those situations, \u003cstrong\u003eeven small details that reinforce the concept of your data can still be effective. \u003c/strong\u003eSimon Scarr\u0026#8217;s visualisation called Iraq\u0026#8217;s bloody toll is a great example of this. Looking at the image, we get the feeling of death and war, which the designer achieved by flipping the bars and colouring them in red.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F694644f6-0c00-458e-b528-d0112e6baf6c_750x1079.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F694644f6-0c00-458e-b528-d0112e6baf6c_750x1079.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F694644f6-0c00-458e-b528-d0112e6baf6c_750x1079.png 848w, https://substackcdn.com/im b-013d4971c681_2443x2031.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg\" width=\"1456\" height=\"1210\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/c308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:1210,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:809046,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc308e6bb-20c6-48ac-b44b-013d4971c681_2443x2031.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA visualisation from Scott Galloway\u0026#8217;s Adrift: America in 100 charts\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eFinally, words \u0026#8212; as opposed to design elements \u0026#8212; can have this effect too. The latest newsletter from the Chartr team was called \u003cstrong\u003e\u003ca href=\"https://read.chartr.co/newsletters/2023/2/13/phone-home\"\u003ePhone Home\u003c/a\u003e\u003c/strong\u003e. What does that make you think of? Of course, E.T.\u003c/p\u003e\u003cp\u003eSo when you start your next project, ask yourself: are there any metaphors or familiar concepts I could use to increase the effectiveness of my design? And if you need a process to get started, Alli Torban has some tips for you in \u003cstrong\u003e\u003ca href=\"https://blog.elevatedataviz.com/a-process-for-creating-visual-metaphors/\"\u003ethis article\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eAs always, thanks so much for reading \u003cstrong\u003e\u003ca href=\"http://theplot.media/\"\u003eThe Plot\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eSee you next week!\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eNew: data storytelling course\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eNext month, I\u0026#8217;m running my very first data storytelling masterclass open to the public (yay!). We\u0026#8217;ll work on how to craft, design and present data stories that inspire action. You can find more details and \u003cstrong\u003e\u003ca href=\"https://maven.com/parabole/data-storytelling\"\u003eenrol here\u003c/a\u003e\u003c/strong\u003e! If you have any questions about the course, hit reply to this email or \u003cstrong\u003e\u003ca href=\"https://calendly.com/parabolestudio/data-storytelling-course-1-1\"\u003eschedule a chat here\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:44425}\"\u003e\u003c/div\u003e","content:encodedSnippet":"In season 2 episode 1 of the TV series FRIENDS, Monica asks Phoebe to cut her hair. Phoebe is wary at first because of Monica’s picky nature, but finally gives in. In the midst of the cutting session, Monica starts to worry that her hair is getting too short. Turns out, there’s been a misunderstanding: Monica asked for a Demi Moore-like haircut, but Phoebe confused Demi Moore with Dudley Moore. Oops!\nThen the funniest scene follows this fiasco. With Monica behind closed doors in her room, Phoebe comes out to report on the situation to their friends. Here is how the dialogue goes:\nRachel: How is she?\nPhoebe: It’s too soon to tell. She’s resting, which is a good sign.\nRoss: How’s the hair?\nPhoebe: I’m not gonna lie to you Ross, it doesn’t look good. I put a clip on one side, which seems to have stopped the curling. \nJoey (looking very worried): Can we see her?\nPhoebe: You hair looks too good, I think it would upset her. Ross, why don’t you come on in?\nYou can watch this short clip below.\n\n\n\nWhat happened in this scene that made it so impactful? The situation mixed something new with something familiar. A familiar hospital scene — in which a doctor gives you updates on your loved one — twisted to fit Monica’s hair accident. That’s powerful and funny.\nUsing familiar concepts for something original engages the audience and increases the effectiveness of your work. \nThis applies not only to TV, but to data visualisation as well. We often rely on metaphors to achieve a similar effect in design. One of the most-known data visualisations of modern times uses a poppy flower as a metaphor for war. I’m talking — of course — about Poppy Field by Valentina d’Efilippo. In her graphic, poppies are wars in a field of commemoration. The metaphor adds elegance and hidden meaning to the data. \n\n\n\n\n\n\n\nPoppy field by Valentina d’Efilippo\nI recently saw Julie Brunet (aka datacitron) present her journey as a data designer and teacher using a metro map. The different lines follow their own path, until they all intersect, going the same direction. Building on the familiar concept of a metro map not only adds originality to the piece, but also reinforces its meaning and effectiveness.\n\n\n\n\n\n\n\nA metro-map-inspired visualisation by datacitron\nGabrielle Mérite is also known for using metaphors in this why. She’s recently published graphics that imitate the feeling of a hug and the look of a desert — to name just a few. Each piece brings us a little closer to the data it visualises, making numbers more human and more accessible. \n\nWhile these examples are quite powerful, often you don’t have the luxury of getting this creative in your work. In those situations, even small details that reinforce the concept of your data can still be effective. Simon Scarr’s visualisation called Iraq’s bloody toll is a great example of this. Looking at the image, we get the feeling of death and war, which the designer achieved by flipping the bars and colouring them in red.\n\n\n\n\n\n\n\nIraq’s bloody toll by Simon Scarr\nEven a small emoji can have a similar effect — like in the chart below that shows the number of times we unlock our phones each day, taken from Scott Galloway’s latest book.\n\n\n\n\n\n\n\nA visualisation from Scott Galloway’s Adrift: America in 100 charts\nFinally, words — as opposed to design elements — can have this effect too. The latest newsletter from the Chartr team was called Phone Home. What does that make you think of? Of course, E.T.\nSo when you start your next project, ask yourself: are there any metaphors or familiar concepts I could use to increase the effectiveness of my design? And if you need a process to get started, Alli Torban has some tips for you in this article.\nAs always, thanks so much for reading The Plot.\nSee you next week!\n— Evelina\n\n\nNew: data storytelling course\nNext month, I’m running my very first data storytelling masterclass open to the public (yay!). We’ll work on how to craft, design and present data stories that inspire action. You can find more details and enrol here! If you have any questions about the course, hit reply to this email or schedule a chat here.","enclosure":{"url":"https://substackcdn.com/image/youtube/w_728,c_limit/x8Vk15G_dU8","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"How to use well-known notions and metaphors for more effective designs","contentSnippet":"How to use well-known notions and metaphors for more effective designs","guid":"https://www.theplot.media/p/familiar-concepts","isoDate":"2023-02-16T14:01:13.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["familiar-concepts"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

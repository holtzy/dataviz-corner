each 36.6 GT CO2/yr, a new all-time high\u003c/strong\u003e, leaving less time to reach our target to limit warming to 1.5 degrees Celsius.\u003c/p\u003e\u003ciframe title=\"IPCC carbon emissions pathway to limit warming to 1.5 degrees\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-3DuWE\" src=\"https://gcs-test.vis4.net/charts/3DuWE/2/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"529\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003cp\u003eThis is a very frustrating picture. How can it be that despite everything we’ve been doing, global CO2 emissions still reach new record-level highs?\u003c/p\u003e\u003cp\u003eIn my previous blog post, I looked at how this number breaks down by region, but that didn’t help me understand why emissions keep increasing, and why it’s so hard to reduce them. In fact, just looking at country comparisons can be outright misleading.\u003c/p\u003e\u003cp\u003eThe problem with CO2 emissions is that they are not \u003cem\u003ejust\u003c/em\u003e dependent on population. In fact, \u003cstrong\u003ethey are dependent on \u003cem\u003efour\u003c/em\u003e major factors\u003c/strong\u003e. The formula below describing this relationship is called the \u003cstrong\u003eKaya identity\u003c/strong\u003e, named after the scientist who developed it in the early 1990s, \u003ca href=\"https://www.clubofrome.org/member/kaya-yoichi/\"\u003eYoichi Kaya\u003c/a\u003e:\u003c/p\u003e\u003cp class='katex-block'\u003e\u003cspan class=\"katex-display\"\u003e\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eC\u003c/mi\u003e\u003cmi\u003eO\u003c/mi\u003e\u003cmn\u003e2\u003c/mn\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmi\u003eP\u003c/mi\u003e\u003cmi\u003eo\u003c/mi\u003e\u003cmi\u003ep\u003c/mi\u003e\u003cmi\u003eu\u003c/mi\u003e\u003cmi\u003el\u003c/mi\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003et\u003c/mi\u003e\u003cmi\u003ei\u003c/mi\u003e\u003cmi\u003eo\u003c/mi\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo\u003e⋅\u003c/mo\u003e\u003cmfrac\u003e\u003cmrow\u003e\u003cmi\u003eG\u003c/mi\u003e\u003cmi\u003eD\u003c/mi\u003e\u003cmi\u003eP\u003c/mi\u003e\u003c/mrow\u003e\u003cmrow\u003e\u003cmi\u003eP\u003c/mi\u003e\u003cmi\u003eo\u003c/mi\u003e\u003cmi\u003ep\u003c/mi\u003e\u003cmi\u003eu\u003c/mi\u003e\u003cmi\u003el\u003c/mi\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003et\u003c/mi\u003e\u003cmi\u003ei\u003c/mi\u003e\u003cmi\u003eo\u003c/mi\u003e\u003cmi\u003en\u003c/mi\u003e\u003c/mrow\u003e\u003c/mfrac\u003e\u003cmo\u003e⋅\u003c/mo\u003e\u003cmfrac\u003e\u003cmrow\u003e\u003cmi\u003eE\u003c/mi\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmi\u003ee\u003c/mi\u003e\u003cmi\u003er\u003c/mi\u003e\u003cmi\u003eg\u003c/mi\u003e\u003cmi\u003ey\u003c/mi\u003e\u003c/mrow\u003e\u003cmrow\u003e\u003cmi\u003eG\u003c/mi\u003e\u003cmi\u003eD\u003c/mi\u003e\u003cmi\u003eP\u003c/mi\u003e\u003c/mrow\u003e\u003c/mfrac\u003e\u003cmo\u003e⋅\u003c/mo\u003e\u003cmfrac\u003e\u003cmrow\u003e\u003cmi\u003eC\u003c/mi\u003e\u003cmi\u003eO\u003c/mi\u003e\u003cmn\u003e2\u003c/mn\u003e\u003c/mrow\u003e\u003cmrow\u003e\u003cmi\u003eE\u003c/mi\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmi\u003ee\u003c/mi\u003e\u003cmi\u003er\u003c/mi\u003e\u003cmi\u003eg\u003c/mi\u003e\u003cmi\u003ey\u003c/mi\u003e\u003c/mrow\u003e\u003c/mfrac\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003eCO2 = Population \\cdot \\frac{GDP}{Population} \\cdot \\frac{Energy}{GDP} \\cdot \\frac{CO2}{Energy}\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.07153em;\"\u003eC\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.02778em;\"\u003eO\u003c/span\u003e\u003cspan class=\"mord\"\u003e2\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.8888799999999999em;vertical-align:-0.19444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.13889em;\"\u003eP\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eo\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ep\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eu\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.01968em;\"\u003el\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ea\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003et\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ei\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eo\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003en\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e⋅\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:2.2407700000000004em;vertical-a ht:0.03588em;\"\u003eg\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.03588em;\"\u003ey\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-s\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.686em;\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mclose nulldelimiter\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e⋅\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:2.2407700000000004em;vertical-align:-0.8804400000000001em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mopen nulldelimiter\"\u003e\u003c/span\u003e\u003cspan class=\"mfrac\"\u003e\u003cspan class=\"vlist-t vlist-t2\"\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:1.36033em;\"\u003e\u003cspan style=\"top:-2.314em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:3em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.05764em;\"\u003eE\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003en\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ee\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.02778em;\"\u003er\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.03588em;\"\u003eg\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.03588em;\"\u003ey\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"top:-3.23em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:3em;\"\u003e\u003c/span\u003e\u003cspan class=\"frac-line\" style=\"border-bottom-width:0.04em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"top:-3.677em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:3em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.07153em;\"\u003eC\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.02778em;\"\u003eO\u003c/span\u003e\u003cspan class=\"mord\"\u003e2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-s\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.8804400000000001em;\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mclose nulldelimiter\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003eIn plain English, it says that our CO2 emissions are a product of\u003c/p\u003e\u003cul\u003e\u003cli\u003ehow many people we are (\u003cstrong\u003epopulation\u003c/strong\u003e),\u003c/li\u003e\u003cli\u003ehow wealthy we are (\u003cstrong\u003eGDP per capita\u003c/strong\u003e),\u003c/li\u003e\u003cli\u003ehow much energy we need for that wealth (\u003cstrong\u003eenergy intensity\u003c/strong\u003e),\u003c/li\u003e\u003cli\u003eand how much stuff we have to burn to get that energy (\u003cstrong\u003ecarbon intensity\u003c/strong\u003e).\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFor instance, when comparing Germany and the United States, it can be hard to understand why Germany has managed to reduce its total CO2 emissions over the past 50 years while the U.S. has not.\u003c/p\u003e\u003cp\u003eBoth countries have more than doubled their per-capita GDP (getting richer and richer), and both have seen similar developments in their energy intensity. Germany has been slightly better at getting its energy from more renewable sources, but the key difference is in population growth.\u003c/p\u003e\u003cp\u003eGermany has seen a modest population growth of 6%, which we have been able to “offset” through improvements in energy intensity and carbon intensity, while the United States has seen a population growth of 66%.\u003c/p\u003e\u003cdiv class=\"side-by-side\"\u003e\u003cdiv\u003e    \u003ciframe title=\"Germany\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-yG7NM\" src=\"https://datawrapper.dwcdn.net/yG7NM/1/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"600\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003c/div\u003e\u003cdiv\u003e    \u003ciframe title=\"United States\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-GKeys\" src=\"https://datawrapper.dwcdn.net/GKeys/2/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"600\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003c/div\u003e\u003c/div\u003e\u003cp\u003eWe can use this view in other countries as well. Looking at China, we see a country that has seen very similar developments to the United States in terms of population, carbon intensity, and energy intensity. But since its GDP per capita has grown by a factor of 36(!), China’s CO2 emissions have also skyrocketed.\u003c/p\u003e\u003cdiv class=\"side-by-side\"\u003e\u003cdiv\u003e    \u003ciframe title=\"China (truncated)\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-6rwYR\" src=\"https://datawrapper.dwcdn.net/6rwYR/1/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"564\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003c/div\u003e\u003cdiv\u003e   \u003ciframe title=\"China\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-E55Oe\" src=\"https://datawrapper.dwcdn.net/E55Oe/3/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"564\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003c/div\u003e\u003c/div\u003e\u003cp\u003eWhat this shows us is that \u003cstrong\u003eGDP per capita is a \u003cem\u003every\u003c/em\u003e significant influence on our CO2 emissions\u003c/strong\u003e. This makes sense since it is mostly a measure of how much stuff we produce, ship around the world, and sell for profit.\u003c/p\u003e\u003cp\u003eThat brings me back to Germany. Yes, we have been able to reduce our CO2 emissions over the past 30 years, to a degree where it may even look like we’re “on track” to reaching our set target of net zero by 2045.\u003c/p\u003e\u003ciframe title=\"Per capita CO2 emissions in Germany\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-9PWIe\" src=\"https://datawrapper.dwcdn.net/9PWIe/4/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"529\" data-external=\"1\"\u003e\u003cimg src=\"https://datawrapper.dwcdn.net/9PWIe/full.png\" alt=\"\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003cp\u003eBut the obvious problem here is that \u003cstrong\u003ewe can’t reduce energy intensity and carbon intensity forever\u003c/strong\u003e. Germany is already in the lower quadrant of countries by energy intensity and carbon intensity, meaning it has “less room” for improvement.\u003c/p\u003e\u003ciframe title=\"Carbon Intensity vs. Energy Intensity\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-XKsEh\" src=\"https://datawrapper.dwcdn.net/XKsEh/6/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"607\" data-external=\"1\"\u003e\u003cimg src=\"https://datawrapper.dwcdn.net/XKsEh/full.png\" alt=\"\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\u003cp\u003eReducing both requires investing in new technologies, re-shaping entire industry sectors, creating hundreds of thousands of new jobs, and training a generation of workers. In other words: it may take more time than we have!\u003c/p\u003e\u003cp\u003eSo in the meantime, I think the only viable choice we (as rich countries) have for getting our emissions down fast is to shrink our economies! We have to produce less, import and export less, buy less stuff, work fewer hours, and instead take better care of ourselves and the things we own.\u003c/p\u003e\u003cp\u003eDuring the pandemic, we’ve seen what is possible if we all work towards a common goal. Now we must do it again.\u003c/p\u003e\u003chr /\u003e\u003cp\u003e\u003cem\u003eNote: This is a cross-post of my article on our \u003ca href=\"https://blog.datawrapper.de/global-carbon-emissions-what-to-do/\"\u003ecompany blog\u003c/a\u003e. Thanks so much to Rose and Veronica for editing my writing.\u003c/em\u003e\u003c/p\u003e","contentSnippet":"In the summer of 2019, I published the only chart we should be looking at, where I plotted global carbon emissions. Three years later I think it’s time to take another look at this data.\nIt turns out, not much progress has been made in terms of worldwide CO2 emissions (aside from a short COVID-19 decline in 2020). In fact, the estimated global CO2 emissions in 2022 reach 36.6 GT CO2/yr, a new all-time high, leaving less time to reach our target to limit warming to 1.5 degrees Celsius.\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\nThis is a very frustrating picture. How can it be that despite everything we’ve been doing, global CO2 emissions still reach new record-level highs?\nIn my previous blog post, I looked at how this number breaks down by region, but that didn’t help me understand why emissions keep increasing, and why it’s so hard to reduce them. In fact, just looking at country comparisons can be outright misleading.\nThe problem with CO2 emissions is that they are not just dependent on population. In fact, they are dependent on four major factors. The formula below describing this relationship is called the Kaya identity, named after the scientist who developed it in the early 1990s, Yoichi Kaya:\nCO2=Population⋅GDPPopulation⋅EnergyGDP⋅CO2EnergyCO2 = Population \\cdot \\frac{GDP}{Population} \\cdot \\frac{Energy}{GDP} \\cdot \\frac{CO2}{Energy}CO2=Population⋅PopulationGDP​⋅GDPEnergy​⋅EnergyCO2​\nIn plain English, it says that our CO2 emissions are a product of\n\nhow many people we are (population),\nhow wealthy we are (GDP per capita),\nhow much energy we need for that wealth (energy intensity),\nand how much stuff we have to burn to get that energy (carbon intensity).\n\nFor instance, when comparing Germany and the United States, it can be hard to understand why Germany has managed to reduce its total CO2 emissions over the past 50 years while the U.S. has not.\nBoth countries have more than doubled their per-capita GDP (getting richer and richer), and both have seen similar developments in their energy intensity. Germany has been slightly better at getting its energy from more renewable sources, but the key difference is in population growth.\nGermany has seen a modest population growth of 6%, which we have been able to “offset” through improvements in energy intensity and carbon intensity, while the United States has seen a population growth of 66%.\n\n    !function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n    !function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\nWe can use this view in other countries as well. Looking at China, we see a country that has seen very similar developments to the United States in terms of population, carbon intensity, and energy intensity. But since its GDP per capita has grown by a factor of 36(!), China’s CO2 emissions have also skyrocketed.\n\n    !function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n   !function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\nWhat this shows us is that GDP per capita is a very significant influence on our CO2 emissions. This makes sense since it is mostly a measure of how much stuff we produce, ship around the world, and sell for profit.\nThat brings me back to Germany. Yes, we have been able to reduce our CO2 emissions over the past 30 years, to a degree where it may even look like we’re “on track” to reaching our set target of net zero by 2045.\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\nBut the obvious problem here is that we can’t reduce energy intensity and carbon intensity forever. Germany is already in the lower quadrant of countries by energy intensity and carbon intensity, meaning it has “less room” for improvement.\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\nReducing both requires investing in new technologies, re-shaping entire industry sectors, creating hundreds of thousands of new jobs, and training a generation of workers. In other words: it may take more time than we have!\nSo in the meantime, I think the only viable choice we (as rich countries) have for getting our emissions down fast is to shrink our economies! We have to produce less, import and export less, buy less stuff, work fewer hours, and instead take better care of ourselves and the things we own.\nDuring the pandemic, we’ve seen what is possible if we all work towards a common goal. Now we must do it again.\n\nNote: This is a cross-post of my article on our company blog. Thanks so much to Rose and Veronica for editing my writing.","summary":"As COP27 is nearing its end, I took another look at CO2 emissions data\n","id":"https://vis4.net/blog/2022/11/2211-co2-emissions-kaya/","isoDate":"2022-11-18T09:59:30.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["where-our-co2-emissions-are-coming-from"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

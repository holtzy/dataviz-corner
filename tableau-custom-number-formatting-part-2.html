<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marc Reid","title":"Tableau Custom Number Formatting – Part 2","link":"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/","pubDate":"Sun, 28 Aug 2022 08:54:29 +0000","content:encoded":"\n\u003cp\u003eIn part 2 of this blog I’ll cover the following topics:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eFormatting thousands, millions and billions\u003c/li\u003e\n\n\n\n\u003cli\u003eAdding prefixes and suffixes\u003c/li\u003e\n\n\n\n\u003cli\u003eFormatting currency values\u003c/li\u003e\n\n\n\n\u003cli\u003eInternationalisation (locale settings)\u003c/li\u003e\n\n\n\n\u003cli\u003eFormatting percentages (% vs. “%”)\u003c/li\u003e\n\n\n\n\u003cli\u003eUsing Unicode characters\u003c/li\u003e\n\n\n\n\u003cli\u003eWhen to use quotes in formatting codes\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePositive, Negative and Zero\u003c/h3\u003e\n\n\n\n\u003cp\u003eA quick reminder from \u003ca href=\"https://datavis.blog/2022/07/31/tableau-custom-number-formatting/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003epart 1\u003c/a\u003e of the blog that number codes in Tableau are split into three sections, separated by semicolons:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3184\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/03-pos-neg-zero-2/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png\" data-orig-size=\"604,227\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"03-pos-neg-zero\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png?w=604\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png?w=604\" alt=\"\" class=\"wp-image-3184\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png 604w, https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/03-pos-neg-zero.png?w=300 300w\" sizes=\"(max-width: 604px) 100vw, 604px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eFor simplicity, most of the examples below will omit the negative section as this can easily be replicated by copying the positive number section and adding a “-” sign or parentheses as desired, as described in part 1 of the blog.\u003c/p\u003e\n\n\n\n\u003cp\u003eThat said, note that if only the positive numbers section is specified, \u003cstrong\u003eTableau will automatically add a negative sign “-” to the display of negative numbers\u003c/strong\u003e and will use the positive numbers section to format zero values, for example, the below number formatting code only includes the positive numbers section:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3185\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/00-positive-format-only/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"00-positive-format-only\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png?w=648\" alt=\"\" class=\"wp-image-3185\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/00-positive-format-only.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAlso, see \u003ca href=\"https://datavis.blog/2022/07/31/tableau-custom-number-formatting/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003epart 1\u003c/a\u003e for explanations of the primary placeholder characters (\u003cstrong\u003e“0” and “#”\u003c/strong\u003e).\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eThousands Separators\u003c/h3\u003e\n\n\n\n\u003cp\u003eAs we start to look at larger numbers we’ll want to show a comma separator after each group of three digits so the numbers are easier to read.\u003c/p\u003e\n\n\n\n\u003cp\u003eLet’s use Tableau’s \u003cstrong\u003eNumber (custom)\u003c/strong\u003e dialog to create a template to start with. Here I’ve set the number of \u003cstrong\u003eDecimal places\u003c/strong\u003e to zero (0), and checked the \u003cstrong\u003eInclude thousands separators\u003c/strong\u003e checkbox.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3186\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/01-show-separator/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png\" data-orig-size=\"543,349\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-show-separator\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png?w=543\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png?w=543\" alt=\"\" class=\"wp-image-3186\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png 543w, https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/01-show-separator.png?w=300 300w\" sizes=\"(max-width: 543px) 100vw, 543px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eHere’s the effect in the view on the \u003cstrong\u003eFormatted \u003c/strong\u003enumbers. One or more \u003cstrong\u003ethousand separators are added\u003c/strong\u003e depending on the size of the number and no decimal places are displayed:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3187\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/01-custom-1000s/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-custom-1000s\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png?w=648\" alt=\"\" class=\"wp-image-3187\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/01-custom-1000s.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eClicking \u003cstrong\u003eCustom \u003c/strong\u003ewill show the number code that Tableau generated to create these settings:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3188\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/01-custom-show-separator/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png\" data-orig-size=\"450,270\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-custom-show-separator\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png?w=450\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png?w=450\" alt=\"\" class=\"wp-image-3188\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png 450w, https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/01-custom-show-separator.png?w=300 300w\" sizes=\"(max-width: 450px) 100vw, 450px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eYou can see that both the positive and negative sections now include a comma.\u003c/p\u003e\n\n\n\n\u003cp\u003eWe can actually simplify this code to be \u003cstrong\u003e#,0\u003c/strong\u003e and still get the same effect. Remember from part 1 that, left of the decimal place, a single placeholder can be used to represent all digits in the underlying data (at least this was the case throughout my testing).\u003c/p\u003e\n\n\n\n\u003cp\u003eHere’s the simplified number code and the formatted results, again excluding negative values. The results are the same as the earlier screenshot that used the longer generated code:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3189\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/02-hash-comma-zero/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"02-hash-comma-zero\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png?w=648\" alt=\"\" class=\"wp-image-3189\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/02-hash-comma-zero.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThere needs to be a zero at the end to ensure zero values in the data are shown. If two hashes were used (\u003cstrong\u003e#,#\u003c/strong\u003e) the zero would not show.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3190\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/03-hash-comma-hash/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"03-hash-comma-hash\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png?w=648\" alt=\"\" class=\"wp-image-3190\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/03-hash-comma-hash.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eThousands, Millions, Billions\u003c/h3\u003e\n\n\n\n\u003cp\u003eLet’s now format all the numbers as \u003cstrong\u003ethousands\u003c/strong\u003e, first with no decimal places. To do this, \u003cstrong\u003eadd a comma at the end of the code\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3191\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/04-thousands-0dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"04-thousands-0dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png?w=648\" alt=\"\" class=\"wp-image-3191\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/04-thousands-0dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe \u003cstrong\u003ecomma \u003c/strong\u003eat the end essentially \u003cstrong\u003edivides the raw data value by a thousand\u003c/strong\u003e, thereby removing the last three digits. Because we’ve not added decimal places yet, we’re starting to lose information. We’ll add decimals shortly.\u003c/p\u003e\n\n\n\n\u003cp\u003eTo show the numbers as \u003cstrong\u003emillions\u003c/strong\u003e, we simply \u003cstrong\u003eadd another comma\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3193\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/05-millions-0dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-millions-0dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png?w=648\" alt=\"\" class=\"wp-image-3193\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/05-millions-0dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAny number less than a million is now showing as zero. If \u003cstrong\u003e#,#\u003c/strong\u003e was used at the start of the code (instead of \u003cstrong\u003e#,0\u003c/strong\u003e) the zeros in the table above would not show and those cells would be blank.\u003c/p\u003e\n\n\n\n\u003cp\u003eTo show \u003cstrong\u003ebillions\u003c/strong\u003e, we again \u003cstrong\u003eadd one more comma\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3194\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/06-billions-0dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"06-billions-0dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png?w=648\" alt=\"\" class=\"wp-image-3194\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/06-billions-0dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTwo types of comma\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe above demonstrates the \u003cstrong\u003edifferent uses of a comma\u003c/strong\u003e in custom number codes.\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eA single comma added between two placeholders (0 or #) will ensure thousands separator(s) are displayed throughout the whole number\u003c/li\u003e\n\n\n\n\u003cli\u003eAdding a comma with no placeholder immediately after it scales the whole number by a thousand for each successive comma added\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAdding decimal places to large numbers\u003c/h3\u003e\n\n\n\n\u003cp\u003eFor the previous example to make more sense, we need to add decimal places to show fractions of the large number. Here, I’ve switched back to millions (by removing one of the three commas) and am forcing  the display of two decimal places by adding \u003cstrong\u003e.00\u003c/strong\u003e at the end:\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e#,0,,.00\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3195\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/07-millions-2dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"07-millions-2dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png?w=648\" alt=\"\" class=\"wp-image-3195\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/07-millions-2dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe third row, above, represents \u003cstrong\u003e1.23 Million\u003c/strong\u003e.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAdding display units as a suffix\u003c/h3\u003e\n\n\n\n\u003cp\u003eTo make the above clearer we can add an “M” display unit by literally adding an \u003cstrong\u003eM \u003c/strong\u003eat the end of the code:\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e\u003cstrong\u003e#,0,,.00M\u003c/strong\u003e\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3196\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/08-millions-2dp-m/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"08-millions-2dp-m\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png?w=648\" alt=\"\" class=\"wp-image-3196\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/08-millions-2dp-m.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf you prefer a space before the M, you can add one in.\u003c/p\u003e\n\n\n\n\u003cp\u003eHere, I’ve switched back to \u003cstrong\u003ebillions\u003c/strong\u003e, forced the display of \u003cstrong\u003efour decimal places \u003c/strong\u003eand added a space before the \u003cstrong\u003eB\u003c/strong\u003e display unit (not a format I’d recommend but just as an example):\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3197\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/09-billions-4dp-b/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"09-billions-4dp-b\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png?w=648\" alt=\"\" class=\"wp-image-3197\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/09-billions-4dp-b.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAdding a prefix\u003c/h3\u003e\n\n\n\n\u003cp\u003eIf the raw data is currency values, we might want to add a currency symbol to the format code to make that clear. Here I’ve added a \u003cstrong\u003e$\u003c/strong\u003e symbol in quotes at the start (and switched back to millions with two decimal places).\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3198\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/10-currency-millions/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"10-currency-millions\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png?w=648\" alt=\"\" class=\"wp-image-3198\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/10-currency-millions.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWe can add \u003cstrong\u003eother text\u003c/strong\u003e to the prefix, such as “\u003cstrong\u003e2Q Sales $\u003c/strong\u003e”, to specify these are second quarter sales in $.\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e\"2Q Sales $\"#,0,,.00 M\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3199\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/11-2q-sales-prefix/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png\" data-orig-size=\"648,266\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"11-2q-sales-prefix\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png?w=648\" alt=\"\" class=\"wp-image-3199\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/11-2q-sales-prefix.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCurrency and internationalisation (locale settings)\u003c/h3\u003e\n\n\n\n\u003cp\u003eIf text is enclosed in quotes “” as above, it will always display as shown in the format code.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eGoing back to a simple number code that just adds a thousands separator and a dollar symbol at the start:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3200\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/12-unit-in-quotes/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"12-unit-in-quotes\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png?w=648\" alt=\"\" class=\"wp-image-3200\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/12-unit-in-quotes.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf we remove the quotes “” and keep the $ symbol, this will now \u003cstrong\u003eupdate the display based on the Workbook Locale settings\u003c/strong\u003e. For example, my locale is set to “\u003cstrong\u003eEnglish (United Kingdom)\u003c/strong\u003e”:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3201\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/12b-locale-english-uk/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png\" data-orig-size=\"622,510\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"12b-locale-english-uk\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png?w=622\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png?w=622\" alt=\"\" class=\"wp-image-3201\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png 622w, https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/12b-locale-english-uk.png?w=300 300w\" sizes=\"(max-width: 622px) 100vw, 622px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eSo the $ currency symbol displays as a \u003cstrong\u003epound symbol £\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3202\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/13-unit-no-quotes/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"13-unit-no-quotes\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png?w=648\" alt=\"\" class=\"wp-image-3202\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/13-unit-no-quotes.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eChanging my locale to “\u003cstrong\u003eSpanish (Spain)\u003c/strong\u003e” will display a \u003cstrong\u003eeuro €\u003c/strong\u003e currency symbol with the exact same number formatting code:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3203\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/14-euro-symnol/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"14-euro-symnol\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png?w=648\" alt=\"\" class=\"wp-image-3203\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/14-euro-symnol.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eNote also that the \u003cstrong\u003ethousands separator\u003c/strong\u003e (in the formatted column) has changed from a comma to a period and the \u003cstrong\u003edecimal point separator\u003c/strong\u003e (in the raw data column) has changed from a period to a comma. That is because this is the standard number format in most European (and many other) countries \u0026#8211; see \u003ca href=\"https://www.dfa.cornell.edu/treasurer/cash-management/processinginternational/intl-currency\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ethis page\u003c/a\u003e for a more complete list.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis is obviously very important if you are working with currency data and need to display the correct currency symbol regardless of where in the world people may be opening your workbook!\u003c/p\u003e\n\n\n\n\u003cp\u003eTo be sure the correct currency symbol displays for the currency data you are working with, always enclose it in quotes, like so: \u003cstrong\u003e“$”\u003c/strong\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eFormatting percentages (%)\u003c/h3\u003e\n\n\n\n\u003cp\u003eAgain, let’s start by having Tableau generate a number formatting code for us by selecting \u003cstrong\u003ePercentage \u003c/strong\u003eand specifying \u003cstrong\u003eone decimal place\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3204\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/15-percentage-1dp-tableau/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png\" data-orig-size=\"450,270\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"15-percentage-1dp-tableau\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png?w=450\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png?w=450\" alt=\"\" class=\"wp-image-3204\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png 450w, https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/15-percentage-1dp-tableau.png?w=300 300w\" sizes=\"(max-width: 450px) 100vw, 450px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eSelecting \u003cstrong\u003eCustom\u003c/strong\u003e, we can then see the code Tableau generated and the effect this has on our \u003cem\u003enew \u003c/em\u003eraw data in the view:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3205\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/16-pc-1dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"16-pc-1dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png?w=648\" alt=\"\" class=\"wp-image-3205\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/16-pc-1dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf you have a mix of percentage values that are \u003cstrong\u003eless than and more than 1%\u003c/strong\u003e, you can’t turn off the decimal place on those values over 1% only. Removing the decimal place code, will remove decimal places from values less than 1% and they will then round up to 1% (or down to 0%, if the raw values are less than 0.005):\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3206\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/17-0dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"17-0dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png?w=648\" alt=\"\" class=\"wp-image-3206\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/17-0dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe \u003cstrong\u003e% symbol \u003c/strong\u003ehas two purposes:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eConvert the raw data to a percentage (i.e. shift the decimal place two positions to the right)\u003c/li\u003e\n\n\n\n\u003cli\u003eAdd a \u003cstrong\u003e%\u003c/strong\u003e symbol to the display\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eIf we remove the % symbol and format the display to two decimal places we see this:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3207\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/18-no-pc-sign-2dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"18-no-pc-sign-2dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png?w=648\" alt=\"\" class=\"wp-image-3207\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/18-no-pc-sign-2dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAdding the % symbol performs the two previously mentioned actions:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3209\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/19-pc-2dp/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"19-pc-2dp\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png?w=648\" alt=\"\" class=\"wp-image-3209\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/19-pc-2dp.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWhat if our data is \u003cstrong\u003estoring percentage values as whole percentages\u003c/strong\u003e and not as decimal values representing percentages?\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eIn that case we need to wrap the percentage symbol in quotes: \u003cstrong\u003e“%”\u003c/strong\u003e so it becomes a text suffix only and has no effect on the decimal point position.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis example has raw data containing percentages not in decimal format (i.e. 0.5 is 0.5% and not 50%):\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3210\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/20-pc-suffix/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"20-pc-suffix\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png?w=648\" alt=\"\" class=\"wp-image-3210\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/20-pc-suffix.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf the quotes are removed from the above example, \u003cstrong\u003eerroneous results \u003c/strong\u003ewill be displayed:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3211\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/21-pc-bad-format/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"21-pc-bad-format\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png?w=648\" alt=\"\" class=\"wp-image-3211\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/21-pc-bad-format.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eUnicode Symbols\u003c/h3\u003e\n\n\n\n\u003cp\u003eFor visual encoding, we can add unicode characters to each part of the number format code. The most common use case is adding \u003cstrong\u003eup and down arrows\u003c/strong\u003e to highlight a positive or negative change/value, for example, in a year-over-year (YoY) comparison:\u003c/p\u003e\n\n\n\n\u003cp\u003eShowing a percentage change in values using ▲▼ unicode characters:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3212\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/22-unicode-up-down/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"22-unicode-up-down\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png?w=648\" alt=\"\" class=\"wp-image-3212\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/22-unicode-up-down.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eNote, the zero section of the code needs to be added (without a unicode character), otherwise the \u003cstrong\u003epositive section will also be used to format zero values\u003c/strong\u003e resulting in an upward arrow for zeros:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3215\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/23-zeros-as-positive-1/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"23-zeros-as-positive-1\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png?w=648\" alt=\"\" class=\"wp-image-3215\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/23-zeros-as-positive-1.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAnother example, using currencies formatted with a $ symbol and zero decimal places. Zero values are displayed as an em dash \u003cstrong\u003e“—”\u003c/strong\u003e only:\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e\"▲ $\"#,#;\"▼ $\"#,#;\"—\"\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3216\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/24-unicode-dollar-dash/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"24-unicode-dollar-dash\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png?w=648\" alt=\"\" class=\"wp-image-3216\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/24-unicode-dollar-dash.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eOther unicode characters are below, which you can copy and paste as needed:\u003c/p\u003e\n\n\n\n\u003cp\u003e▲ ▼\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003e△ ▽\u003c/p\u003e\n\n\n\n\u003cp\u003e↑ ↓\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003e⇧ ⇩\u003c/p\u003e\n\n\n\n\u003cp\u003e⏶⏷\u003c/p\u003e\n\n\n\n\u003cp\u003e⭧ ⭨\u003c/p\u003e\n\n\n\n\u003cp\u003e⮝ ⮟\u003c/p\u003e\n\n\n\n\u003cp\u003e🠉 🠋\u003c/p\u003e\n\n\n\n\u003cp\u003eSee \u003ca rel=\"noreferrer noopener\" href=\"http://xahlee.info/comp/unicode_arrows.html\" target=\"_blank\"\u003ethis site\u003c/a\u003e for many more Unicode characters.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eThe use of quotes in custom number codes\u003c/h3\u003e\n\n\n\n\u003cp\u003eIf you add characters to either the \u003cstrong\u003eprefix\u003c/strong\u003e or \u003cstrong\u003esuffix \u003c/strong\u003eboxes in Tableau’s \u003cstrong\u003eNumber (Custom)\u003c/strong\u003e dialog and then switch to the \u003cstrong\u003eCustom\u003c/strong\u003e view, you will see that Tableau’s generated code wraps both of them in quotes. For example, here I’ve added “\u003cstrong\u003eSales\u003c/strong\u003e” as a prefix and “\u003cstrong\u003e in Q2\u003c/strong\u003e” as a suffix:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3217\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/25-quotes-1/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"25-quotes-1\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png?w=648\" alt=\"\" class=\"wp-image-3217\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/25-quotes-1.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eOn the \u003cstrong\u003eCustom \u003c/strong\u003eview, Tableau has generated the number code below, which includes quotes. I’ve bolded the prefix and suffix in the positive section of the code:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e\u003cstrong\u003e\"Sales \"\u003c/strong\u003e#,##0.00\u003cstrong\u003e\" in Q2\"\u003c/strong\u003e;-\"Sales \"#,##0.00\" in Q2\"\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3218\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/26-2/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/26.png\" data-orig-size=\"450,270\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"26\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/26.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/26.png?w=450\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/26.png?w=450\" alt=\"\" class=\"wp-image-3218\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/26.png 450w, https://datavisdotblog.files.wordpress.com/2022/08/26.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/26.png?w=300 300w\" sizes=\"(max-width: 450px) 100vw, 450px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf the quotes are removed from the suffix, “ in Q2”, it is unaffected and displays as before (I’ve removed the negative and zero sections for clarity):\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3219\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/27-suffix-no-quotes/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"27-suffix-no-quotes\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png?w=648\" alt=\"\" class=\"wp-image-3219\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/27-suffix-no-quotes.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eHowever, if we also remove the quotes around the \u003cem\u003eprefix \u003c/em\u003e“Sales “, then the formatting breaks:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3220\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/28-preffix-no-quotes/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"28-preffix-no-quotes\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png?w=648\" alt=\"\" class=\"wp-image-3220\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/28-preffix-no-quotes.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWhat’s happening?\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eCustom codes can also be used to determine the formatting of dates and times. Various codes (mostly letters) are used to determine which date/time parts to show and in what format. These include letters to represent: days (d), weeks (w), hours (h), seconds (s) and so on. See \u003ca href=\"https://help.tableau.com/current/pro/desktop/en-us/dates_custom_date_formats.htm#supported-date-format-symbols\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e for a detailed list.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eBecause “Sales” contains one of these letters, “S”, Tableau interprets the raw data to be of that date/time part and displays it as such. The \u003cstrong\u003ewhole number code is then interpreted to be formatting dates\u003c/strong\u003e, so the “n” and “Q” that are contained within the suffix “in Q2” are then \u003cem\u003ealso \u003c/em\u003einterpreted as date formatting (as \u003cem\u003eminutes \u003c/em\u003eand \u003cem\u003equarters \u003c/em\u003erespectively in this example).\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSo \u003cstrong\u003eeverything \u003c/strong\u003eshould be in quotes?\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eNot necessarily. Various characters can be added without quotes. Indeed, Tableau does this when generating codes that contain \u003cstrong\u003eDisplay Units (K, M, B) or negative values\u003c/strong\u003e. The below \u003cstrong\u003eNumber (Custom)\u003c/strong\u003e settings will generate a code that shows negative values surrounded by parentheses and uses the letter “M” to signal to the reader that values are displayed in Millions. (Remember, it’s not the letter M that \u003cem\u003econverts \u003c/em\u003ethe raw data values to millions, that is done with the use of two commas as seen earlier).\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3221\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/29-tableau-m-neg-code/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png\" data-orig-size=\"648,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"29-tableau-m-neg-code\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png?w=648\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png?w=648\" alt=\"\" class=\"wp-image-3221\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png 648w, https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/29-tableau-m-neg-code.png?w=300 300w\" sizes=\"(max-width: 648px) 100vw, 648px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eSwitching to the \u003cstrong\u003eCustom \u003c/strong\u003edialog, we can see that the code Tableau generated \u003cstrong\u003edoes not have quotes\u003c/strong\u003e around the parentheses or the display unit M:\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e#,##0,,.00\u003cstrong\u003eM\u003c/strong\u003e;\u003cstrong\u003e(\u003c/strong\u003e#,##0,,.00\u003cstrong\u003eM)\u003c/strong\u003e\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3222\" data-permalink=\"https://datavis.blog/2022/08/28/tableau-custom-number-formatting-part-2/30-custom-m-neg-code/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png\" data-orig-size=\"450,270\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"30-custom-m-neg-code\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png?w=450\" src=\"https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png?w=450\" alt=\"\" class=\"wp-image-3222\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png 450w, https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/08/30-custom-m-neg-code.png?w=300 300w\" sizes=\"(max-width: 450px) 100vw, 450px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eQuotes \u003cem\u003ecould \u003c/em\u003ebe added around each of these characters but it \u003cstrong\u003ewill have no effect on the formatted output\u003c/strong\u003e:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003e#,##0,,.00\u003cstrong\u003e\"M\"\u003c/strong\u003e;\u003cstrong\u003e\"(\"\u003c/strong\u003e#,##0,,.00\u003cstrong

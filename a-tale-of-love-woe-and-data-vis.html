<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Elliot Bentley","title":"A tale of love, woe, and data vis","link":"https://blog.datawrapper.de/love-woe-data-vis/","pubDate":"Thu, 09 Feb 2023 14:40:47 +0000","content:encoded":"\n\u003cp\u003e\u003cem\u003eHey everyone, this is Elliot, a data vis developer at Datawrapper. With it being Valentine’s Day next week, I wanted to share a love story about long-distance romance and crowdsourced data visualization.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eJust over a year ago, my partner and I pulled the trigger on a long-brewing plan to move together from Brooklyn, USA to my home country of the United Kingdom. As an American, she would need a visa, which seemed simple in theory: we qualified for an “unmarried partner” visa, which typically took three months to process.\u003c/p\u003e\n\n\n\n\u003cp\u003eHaving applied in April, we set about planning for a move in the summer. Little did we know that within a couple of weeks, the U.K. Home Office would email all applicants with some bad news. Due to an influx of Ukrainian refugees’ applications, the standard processing time had been extended to six months.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis update threw our plans, and\u003ca href=\"https://www.bbc.co.uk/news/uk-61335499\" target=\"_blank\" rel=\"noopener\"\u003e the lives of many others\u003c/a\u003e, into disarray. We also weren’t sure how seriously to take the new timeframe. Was waiting six months a worst-case scenario, or a likely outcome?\u003c/p\u003e\n\n\n\n\u003cp\u003eIn the absence of more detailed information from the authorities, the internet did what it does best: it crowdsourced. Within the\u003ca href=\"https://www.reddit.com/r/ukvisa/\" target=\"_blank\" rel=\"noopener\"\u003e Reddit community for “UK Visa Advice \u0026amp; News”\u003c/a\u003e, user “kokomade” had set up a large, openly-accessible spreadsheet where couples could share their own experiences in a tidy machine-readable format.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large is-style-caption-big\"\u003e\u003cimg width=\"1024\" height=\"647\" src=\"https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1024x647.png\" alt=\"\" class=\"wp-image-33081\" srcset=\"https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1024x647.png 1024w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-300x190.png 300w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-768x485.png 768w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1536x971.png 1536w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-700x442.png 700w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1400x885.png 1400w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-480x303.png 480w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-960x607.png 960w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-60x38.png 60w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-120x76.png 120w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-70x44.png 70w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-140x88.png 140w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-160x101.png 160w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-320x202.png 320w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-850x537.png 850w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1700x1074.png 1700w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1920x1214.png 1920w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1240x784.png 1240w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-2000x1264.png 2000w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-575x363.png 575w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1150x727.png 1150w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-640x405.png 640w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-1280x809.png 1280w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-305x193.png 305w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-610x386.png 610w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-100x63.png 100w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-200x126.png 200w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-335x212.png 335w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju-670x423.png 670w, https://blog.datawrapper.de/wp-content/uploads/2023/02/SCR-20230201-nju.png 2003w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption\u003eThe open spreadsheet was used to track seventeen different variables and contained over 3,000 entries by the end of January 2023.\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWithin a few weeks, a pattern had emerged: applications were indeed taking up to six months to receive a decision.\u003c/p\u003e\n\n\n\n\u003cp\u003eAnd, in fact, we did end up waiting over six months for a decision — a rejection, based on a legitimate (if frustrating) technicality.\u003c/p\u003e\n\n\n\n\u003cp\u003eBy this point, we had shipped our possessions to the U.K. (including our cat!), and I had moved to start a great new job at Datawrapper. My partner was crashing with friends and living out of a suitcase. The prospect of waiting the same time again was devastating.\u003c/p\u003e\n\n\n\n\u003ch3\u003eDivination through data vis\u003c/h3\u003e\n\n\n\n\u003cp\u003eOnce we gathered the required evidence — more was needed to prove our relationship, now that we were living apart — we put in a new application and began what was expected to be another six-month wait.\u003c/p\u003e\n\n\n\n\u003cp\u003eI did try my best to resist checking the spreadsheet more than once a week. But by early December, I realized something different was happening this time. Wait times appeared to be dropping. Some people were getting decisions within 100 working days, which was unheard of almost a week ago. Was this a trend?\u003c/p\u003e\n\n\n\n\u003cp\u003eTo find out, I\u003ca href=\"https://blog.datawrapper.de/new-upload-step/\" target=\"_blank\" rel=\"noopener\"\u003e imported the crowdsourced google sheet\u003c/a\u003e into Datawrapper and set up a scatter plot, with the decision date along the x-axis and wait time (in working days, so excluding weekends and holidays) along the y-axis.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe pattern hidden within the spreadsheet suddenly revealed itself: wait times \u003cem\u003ewere\u003c/em\u003e falling!\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"U.K. partner visa wait times\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-1esCR\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/1esCR/4/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"550\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eI didn’t want to jump to conclusions; but week by week, my chart slowly confirmed the trend. Despite not making any public statements, the Home Office was starting to make inroads into their backlog. And if the downward trend continued at the same pace, we were on track for a decision much sooner than expected.\u003c/p\u003e\n\n\n\n\u003cp\u003eBy late December I felt confident enough to share the exciting news with my partner and\u003ca href=\"https://www.reddit.com/r/ukvisa/comments/zz5105/spousefiance_visa_delays_visualised/\" target=\"_blank\" rel=\"noopener\"\u003e post my chart on Reddit\u003c/a\u003e. Breaking the chart down a couple of ways revealed some interesting patterns.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn early 2022, the Home Office was still offering a priority service, which would see your application fast-tracked for an extra fee. But many of those appear to have been affected by the delays too, with wait times about the same as those who hadn’t paid more.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"Standard vs. priority\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-5YlJg\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/5YlJg/3/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"550\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eSome Reddit users were curious if the country they applied from made any difference to their wait time. U.K. applications are promised to be processed within eight weeks, and that is indeed borne out in the data. The only country experiencing longer delays is Russia, which… well, draw your own conclusions there.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"Applications by country\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-h198O\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/h198O/1/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"550\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003ch3\u003ePaying it forward\u003c/h3\u003e\n\n\n\n\u003cp\u003eJust a few weeks later: a twist! The Home Office emailed some applicants — including us — with the news that they were re-opening priority service. For an additional £573, we could get a decision within days. With my partner’s accommodation only settled until the end of February, we chose to pay the fee and jump the queue.\u003c/p\u003e\n\n\n\n\u003cp\u003eAfter someone added a third status type to the spreadsheet, it was possible to see those applications’ wait times dropping well below the rest of the pack.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"The new priority\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-aYw8P\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/aYw8P/5/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"550\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eA couple of days later, we received the news we’d been waiting on for over a year: my partner’s visa had been granted! She finally arrived in the country last weekend. After months of stress and loneliness, it is a tremendous relief to know that we are finally reunited for good.\u003c/p\u003e\n\n\n\n\u003cp\u003eI’m thankful for the “ukvisa” Reddit community and the thousands of couples who shared their information in the spreadsheet. While it may not have sped up the process for any of us, it provided a window into an otherwise opaque process and gave us the hope we needed to see it through.\u003c/p\u003e\n\n\n\n\u003cp\u003eMeanwhile, the U.K. government’s website still lists the usual wait time for a decision as “within 24 weeks”. The crowdsourced data, however, suggests that normal service may be close to resuming. For the sake of lovers around the world, I sure hope that’s the case soon.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eThanks for reading! Wishing you all a happy Valentine’s Day, whether you’re spending it with or without a partner this year.\u003c/em\u003e\u003c/p\u003e\n","content:encodedSnippet":"Hey everyone, this is Elliot, a data vis developer at Datawrapper. With it being Valentine’s Day next week, I wanted to share a love story about long-distance romance and crowdsourced data visualization.\nJust over a year ago, my partner and I pulled the trigger on a long-brewing plan to move together from Brooklyn, USA to my home country of the United Kingdom. As an American, she would need a visa, which seemed simple in theory: we qualified for an “unmarried partner” visa, which typically took three months to process.\nHaving applied in April, we set about planning for a move in the summer. Little did we know that within a couple of weeks, the U.K. Home Office would email all applicants with some bad news. Due to an influx of Ukrainian refugees’ applications, the standard processing time had been extended to six months.\nThis update threw our plans, and the lives of many others, into disarray. We also weren’t sure how seriously to take the new timeframe. Was waiting six months a worst-case scenario, or a likely outcome?\nIn the absence of more detailed information from the authorities, the internet did what it does best: it crowdsourced. Within the Reddit community for “UK Visa Advice \u0026 News”, user “kokomade” had set up a large, openly-accessible spreadsheet where couples could share their own experiences in a tidy machine-readable format.\nThe open spreadsheet was used to track seventeen different variables and contained over 3,000 entries by the end of January 2023.\n\n\n\nWithin a few weeks, a pattern had emerged: applications were indeed taking up to six months to receive a decision.\nAnd, in fact, we did end up waiting over six months for a decision — a rejection, based on a legitimate (if frustrating) technicality.\nBy this point, we had shipped our possessions to the U.K. (including our cat!), and I had moved to start a great new job at Datawrapper. My partner was crashing with friends and living out of a suitcase. The prospect of waiting the same time again was devastating.\nDivination through data vis\nOnce we gathered the required evidence — more was needed to prove our relationship, now that we were living apart — we put in a new application and began what was expected to be another six-month wait.\nI did try my best to resist checking the spreadsheet more than once a week. But by early December, I realized something different was happening this time. Wait times appeared to be dropping. Some people were getting decisions within 100 working days, which was unheard of almost a week ago. Was this a trend?\nTo find out, I imported the crowdsourced google sheet into Datawrapper and set up a scatter plot, with the decision date along the x-axis and wait time (in working days, so excluding weekends and holidays) along the y-axis.\nThe pattern hidden within the spreadsheet suddenly revealed itself: wait times were falling!\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nI didn’t want to jump to conclusions; but week by week, my chart slowly confirmed the trend. Despite not making any public statements, the Home Office was starting to make inroads into their backlog. And if the downward trend continued at the same pace, we were on track for a decision much sooner than expected.\nBy late December I felt confident enough to share the exciting news with my partner and post my chart on Reddit. Breaking the chart down a couple of ways revealed some interesting patterns.\nIn early 2022, the Home Office was still offering a priority service, which would see your application fast-tracked for an extra fee. But many of those appear to have been affected by the delays too, with wait times about the same as those who hadn’t paid more.\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nSome Reddit users were curious if the country they applied from made any difference to their wait time. U.K. applications are promised to be processed within eight weeks, and that is indeed borne out in the data. The only country experiencing longer delays is Russia, which… well, draw your own conclusions there.\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nPaying it forward\nJust a few weeks later: a twist! The Home Office emailed some applicants — including us — with the news that they were re-opening priority service. For an additional £573, we could get a decision within days. With my partner’s accommodation only settled until the end of February, we chose to pay the fee and jump the queue.\nAfter someone added a third status type to the spreadsheet, it was possible to see those applications’ wait times dropping well below the rest of the pack.\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nA couple of days later, we received the news we’d been waiting on for over a year: my partner’s visa had been granted! She finally arrived in the country last weekend. After months of stress and loneliness, it is a tremendous relief to know that we are finally reunited for good.\nI’m thankful for the “ukvisa” Reddit community and the thousands of couples who shared their information in the spreadsheet. While it may not have sped up the process for any of us, it provided a window into an otherwise opaque process and gave us the hope we needed to see it through.\nMeanwhile, the U.K. government’s website still lists the usual wait time for a decision as “within 24 weeks”. The crowdsourced data, however, suggests that normal service may be close to resuming. For the sake of lovers around the world, I sure hope that’s the case soon.\nThanks for reading! Wishing you all a happy Valentine’s Day, whether you’re spending it with or without a partner this year.","dc:creator":"Elliot Bentley","comments":"https://blog.datawrapper.de/love-woe-data-vis/#respond","content":"Hey everyone, this is Elliot, a data vis developer at Datawrapper. With it being Valentine’s...","contentSnippet":"Hey everyone, this is Elliot, a data vis developer at Datawrapper. With it being Valentine’s...","guid":"https://blog.datawrapper.de/?p=33079","categories":["Weekly Charts"],"isoDate":"2023-02-09T14:40:47.00

iver.png\" style=\"clear: right; float: right; margin-bottom: 1em; margin-left: 1em;\"\u003e\u003cimg border=\"0\" data-original-height=\"925\" data-original-width=\"532\" height=\"320\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgigSpyNWsc4rQEQq-CwWPHUNQBN6p9sPyIvuKxDgHxEFxz6OLiS5Sn4Ew7ZgGaXiCw2lJJJBhWjOqF5D1HKa3JUOl7-rdBhuILzmeBDeRAoAjCegxq6oLGsl8Fbum_NcHl_YLAifR_5LwSY7a67FjrefIK-V_0QTAgAfrKbEL1ZQzlnAY8V7fDXLeDoQ/s320/river.png\" width=\"184\" /\u003e\u003c/a\u003e\u003c/b\u003e\u003c/div\u003e\u003cb\u003e\u003cbr /\u003eChloe Whiteaker\u003c/b\u003e shares the \u003cb\u003e\u003ca href=\"https://www.bloomberg.com/graphics/2022-mississippi-river-drought-global-impact/\"\u003elatest project\u003c/a\u003e\u003c/b\u003e by \u003cb\u003e\u003ca href=\"https://twitter.com/BBGVisualData\"\u003eBloomberg Visual Data\u003c/a\u003e\u003c/b\u003e, which explains what's happening to the Mississippi river:\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003e“The Mississippi River — the immense, quiet highway that courses down the middle of America, moving critical food, wood, coal and steel supplies to global markets — is shrinking from drought, forcing traffic to a crawl at the worst possible time.”\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eThe story contains several intricate visualizations, such as this\u0026nbsp;\u003cb\u003e\u003ca href=\"https://twitter.com/ChloeWhiteaker/status/1590735324053131264\"\u003e“arterial sankey”\u003c/a\u003e\u003c/b\u003e\u0026nbsp;—that's the term Chloe used— diagram. Three of these visualizations resemble rivers, which I guess is appropriate for the theme.\u003c/p\u003e\u003cp\u003eThe most striking graphics in the story to me are also the simplest and most straightforward: a line graph of the increasing cost of shipping grain down the river, and a map of drought in the United States that also locates the Mississippi basin.\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.bloomberg.com/graphics/2022-mississippi-river-drought-global-impact/\"\u003eTake a look at them\u003c/a\u003e\u003c/b\u003e.\u003c/p\u003e\u003cp\u003e\u003cb\u003e\u003cspan style=\"color: red;\"\u003eUPDATE: \u003c/span\u003e\u003c/b\u003eJustin McCarty says that the main graphic in the story reminds him of an \u003cb\u003e\u003ca href=\"https://twitter.com/jusmccarty/status/1590800122006626304\"\u003eamazing 1960 visualization\u003c/a\u003e\u003c/b\u003e.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cb\u003e\u003cspan style=\"color: red;\"\u003eNote:\u003c/span\u003e\u003c/b\u003e\u0026nbsp;I'm scaling down my presence\u0026nbsp;\u003cb\u003e\u003ca href=\"https://twitter.com/AlbertoCairo/status/1588992412550303744\"\u003eon Twitter\u003c/a\u003e\u003c/b\u003e. You can add this blog to your\u0026nbsp;\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/feeds/posts/default\"\u003eRSS reader\u003c/a\u003e\u003c/b\u003e\u0026nbsp;(let's go back to the good old days!) or\u0026nbsp;\u003cb\u003e\u003ca href=\"https://mastodon.social/@albertocairo\"\u003efollow me on Mastodon\u003c/a\u003e\u003c/b\u003e. If you don't have a Mastodon account, here's a\u0026nbsp;\u003cb\u003e\u003ca href=\"https://clivethompson.medium.com/come-join-me-on-mastodon-folks-bbb073ff05d2\"\u003eguide\u003c/a\u003e\u003c/b\u003e\u0026nbsp;to get started.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003eRead some updates on my work\u0026nbsp;\u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003ehere\u003c/a\u003e\u003c/b\u003e.\u003c/span\u003e\u003c/p\u003e","contentSnippet":"Chloe Whiteaker shares the latest project by Bloomberg Visual Data, which explains what's happening to the Mississippi river:\n\n\n“The Mississippi River — the immense, quiet highway that courses down the middle of America, moving critical food, wood, coal and steel supplies to global ma

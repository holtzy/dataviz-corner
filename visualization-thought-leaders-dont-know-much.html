0\" data-original-height=\"864\" data-original-width=\"772\" height=\"320\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7g8CefmX0mAEo1DEB0xOMinnaJHts9gT07Ob7kvLWRaDiI0KdrhjlXdvMznkTu8V809J-2cFoS8LaVFeZrwMi6jIX9gxj0WSO4kKabi7KqFyEdDBzeQr563gp3k9eQ2js9uq1qNy4W98koSc8O_reAf-ommHV_KnmLBTU8E2zIoM4OKMtozUKCP_9CQ/s320/1.png\" width=\"286\" /\u003e\u003c/a\u003e\u003c/div\u003eI'm working on the chapter of \u003cb\u003e\u003ci\u003e\u003ca href=\"http://www.thefunctionalart.com/2023/01/a-sneak-peek-of-art-of-insight.html\"\u003eThe Art of Insight\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e about ProPublica's \u003cb\u003e\u003ca href=\"https://www.propublica.org/people/lena-groeger\"\u003eLena Groeger\u003c/a\u003e\u003c/b\u003e. Here's the first rough draft of the opening paragraphs:\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003eIn the Fall of 2014 Lena Groeger, the graphics director at ProPublica, emailed me to ask about a \u003cb\u003e\u003ca href=\"https://projects.propublica.org/graphics/workers-compensation-benefits-by-limb\"\u003eproject\u003c/a\u003e\u003c/b\u003e she was working on. It was a visualization of the compensation that U.S. workers receive for damaged body parts; the amount depends on the state where the worker is. Lena wanted my opinion about using “a little person that represents each state, and size each body part according to difference from the national average.”\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003eMy reaction was quick and visceral. I replied that I wouldn't do it because it looked creepy and her illustrations sent “shivers down my spine.” Instead I recommended to use traditional maps and graphs.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003eLena is a wise journalist and designer, so she chose to ignore me. The result was one of\u0026nbsp;\u003cb\u003e\u003ca href=\"https://www.propublica.org/article/five-things-i-learned-making-a-chart-out-of-body-parts\"\u003ethe most widely read graphics she's ever created\u003c/a\u003e. \u003c/b\u003eIt was picked up by multiple news organizations —Gawker linked to it with the title \u003cb\u003e\u003ca href=\"https://www.gawker.com/how-much-are-your-balls-worth-a-state-by-state-guide-1689606167\"\u003e'\u003c/a\u003e\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e\u003ca href=\"https://www.gawker.com/how-much-are-your-balls-worth-a-state-by-state-guide-1689606167\" style=\"font-weight: bold;\"\u003eHow Much Are Your Balls Worth?'\u003c/a\u003e—\u0026nbsp;and led to discussions about policy in several states.\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003eThink about this anecdote whenever visualization “thought leaders” —I've always rejected that label, as it \u003ci\u003ereally\u003c/i\u003e sends shivers down my spine— claim to know what we're talking about.\u003c/span\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003c/span\u003e\u003c/p\u003e","contentSnippet":"I'm working on the chapter of The Art of Insight about ProPublica's Lena Groeger. Here's the first rough draft of the opening paragraphs:\n\n\n\nIn the Fall of 2014 Lena Groeger, the graphics director at ProPublica, emailed me to ask about a project she was working on. It was a visualization of the compensation that U.S. workers receive for damaged body parts; the amount depends on the state where the worker is. Lena wanted my opinion about using “a little person that represents each state, and size each body part according to difference from the national average.” \nMy reaction was quick and visceral. I replied that I wouldn't do it because it looked creepy and her illustrations sent “shivers down my spine.” Instead I recommended to use traditional maps and graphs.\nLena is a wise journalist and designer, so she chose to ignore me. The result was one of the most widely read graphics she's ever created. It was picked up by multiple news organizations —Gawker linked to it with the title 'How Much Are Your Balls Worth?'— and led to discussions about policy in several states.\n\nThink about this anecdote whenever visualization “thought leaders” —I've always rejected that label, as it really sends shivers down my spine— claim to know what we're talking about.","id":"tag:blogger.com,1999:blog-207074740682647345.post-2588235387574309208","isoDate":"2023-02-22T14:48:00.013Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["visualization-thought-leaders-dont-know-much"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

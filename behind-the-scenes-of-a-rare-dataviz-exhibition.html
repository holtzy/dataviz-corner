om/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe5dd9ac-35f0-4220-ab3a-70864400d4bb_4000x3000.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe5dd9ac-35f0-4220-ab3a-70864400d4bb_4000x3000.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe5dd9ac-35f0-4220-ab3a-70864400d4bb_4000x3000.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe5dd9ac-35f0-4220-ab3a-70864400d4bb_4000x3000.jpeg 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot of a dataviz exhibition in Nantes, France, in September 2022. It shows the work of Valentina d\u0026#8217;Efilippo, Lucia Kocincov\u0026#225;\u0026nbsp;and LUM design. \u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eYour design piece printed out and hung on a wall. Sounds like a dream, doesn\u0026#8217;t it?\u003c/p\u003e\u003cp\u003eFor many of us doing most of our work online, opportunities to see it printed can happen only once or twice in a lifetime. While art exhibitions are a common, dataviz-focused shows are still hard to come by. For the past two years, great visualisation exhibitions took place in Nantes, France. I interviewed one of the organisers of these exquisite events \u0026#8212; Marthe Viallet \u0026#8212; who was kind enough to share some of her thinking and trade secrets. Her interview below \u0026#8212; enjoy!\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHi! Thanks so much for accepting to talk to the readers of The Plot. Could you start by telling us a little bit about yourself?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eHello! Thank you the invitation. I am Marthe Viallet, a 37 year old Parisian. I have a background in public finance law, but for the past three years I\u0026#8217;ve been freelancing in the data-sphere. I spend most of my time organising data visualisation exhibitions, and also consult and give talks on data design. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eYou organised your \u003ca href=\"https://www.behance.net/gallery/134515025/Dataviz-exhibition-I-Exposition-dataviz-I-Nantes-I-2021\"\u003efirst dataviz exhibition\u003c/a\u003e last year. Where did the idea come from and what motivated you to run with it?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eI\u0026#8217;ve always been passionate about culture and museums. So when I started working in data visualisation, I made a mind-map of my dreams and one of them was the design of a data visualisation exhibition. During the first lockdown in 2021, I met \u003ca href=\"https://twitter.com/FloDataviz\"\u003eFlorian Melki\u003c/a\u003e, a data analyst who is very active in the Nantes city data ecosystem. He suggested we put together an exhibition as part of \u003ca href=\"https://nantesdigitalweek.com/\"\u003eNantes Digital Week\u003c/a\u003e, so of course I had to go ahead with this crazy idea!\u003c/p\u003e\u003cp\u003eAt the time, there were many reasons that motivated us to organise an in-person dataviz event:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eMuseums were developing digital versions of their showcases due to the Covid-19 pandemic, so it was fun to go against the grain.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eWe wanted to get dataviz out of tiny phone screens. Some visualisations deserve a larger format and more attention than a quick glance on a social network's news feed.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eWe were attracted by the idea of democratising data visualisation, making it accessible to the general public. We seek to showcase original pieces that reconcile data and art, and build a narrative around the subject.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThis is how our first exhibition \u0026#8212; \u003cem\u003eDots, lines and people\u003c/em\u003e \u0026#8212; came to life.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fec8faca5-812a-4903-9c47-aea835c973a0_4000x3000.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fec8faca5-812a-4903-9c47-aea835c973a0_4000x3000.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fec8faca5-812a-4903-9c47-aea835c973a0_4000x3000.jpeg 848w, ht https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fec8faca5-812a-4903-9c47-aea835c973a0_4000x3000.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fec8faca5-812a-4903-9c47-aea835c973a0_4000x3000.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eMarthe Viallet and Florian Melki in front of the poster of their second dataviz exhibition \u0026#8212; Vizions of Emergency.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eWhat motivated you to organise such an event for the second time in 2022?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eAs the first edition went very well, the \u003ca href=\"https://en.lecolededesign.com/\"\u003e\u0026#201;cole de design Nantes Atlantique\u003c/a\u003e and the other institutions organising \u003ca href=\"http://neoblogs.lecolededesign.com/datarama/\"\u003eDatarama\u003c/a\u003e, the day of conferences on dataviz, suggested that we build a new exhibition for their 7th edition. The theme this time around was data visualisation and emergency. We said yes, and the \"Emergency Vizions\" exhibition was born. We showcased ten pieces that reflect the emergencies of this world, whether social or environmental. What they all had in common was a human touch to the data.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWhat do you like most about organising dataviz events like these? What have you learned?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eI love all the steps involved in creating a dataviz exhibition. I enjoy choosing the pieces that we will showcase and exchanging with their authors. I also love designing the visual identity for our events, and using for communication on \u003ca href=\"https://www.instagram.com/tv/CicbOeBunlw/?utm_source=ig_web_copy_link\"\u003esocial media\u003c/a\u003e. The day of setup, right before show time, comes with its thrills as well. It\u0026#8217;s the moment when Florian and I finally meet in person, and see months of our work come to life. During all this, I've learned that nothing is ever lost, how to create something without mastering every little detail, and how to deal with one problem at a time.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F51ebc4ae-9da6-43d5-bde4-d15fcf11963c_4000x3000.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F51ebc4ae-9da6-43d5-bde4-d15fcf11963c_4000x3000.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3. 3.amazonaws.com%2Fpublic%2Fimages%2F51ebc4ae-9da6-43d5-bde4-d15fcf11963c_4000x3000.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F51ebc4ae-9da6-43d5-bde4-d15fcf11963c_4000x3000.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F51ebc4ae-9da6-43d5-bde4-d15fcf11963c_4000x3000.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot of a piece on plastic pollution by Florent Lavergne.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eHow do you decide which designers and artists to reach out for the events? What is the process like?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWhat counts is not the designer or their reputation, but whether or not the data visualisation corresponds to the theme and fits in nicely with the other pieces. We try to highlight recent, striking projects, created both by women and by men. What matters to us most is the originality of the dataviz, its impact and its message. We usually first choose a long list of several dozen projects, then take another close look at them all and select about ten pieces to exhibit. So far, whenever we\u0026#8217;ve reached out to an author of a selected dataviz, they\u0026#8217;ve always said yes, and we\u0026#8217;re very touched by their confidence in us.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow is printing visualisations for an exhibition different from publishing them online? Any tips for our readers on creating visualisations for print?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eFrom the outset, we select projects that can be adapted to print, but sometimes we ask the author to change certain things so that they are more accessible in person. Such changes can include:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eIncreasing the size of the text, \u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eRemoving transparency effects, \u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eAdding annotations to an initially interactive visual.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWe print-test the exhibited pieces a few days before the event, to have time to adjust if necessary. We strongly recommend you do that too when you create a data visualisation for print! Also, do make sure you start out with the right colour palette (CMYK, not RGB) and with the exact dimensions of your canvas (which may be much larger in print than on your screen!).\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F552c0369-cadc-4ed0-9e1f-46b46897065b_4000x3000.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A% A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F552c0369-cadc-4ed0-9e1f-46b46897065b_4000x3000.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F552c0369-cadc-4ed0-9e1f-46b46897065b_4000x3000.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F552c0369-cadc-4ed0-9e1f-46b46897065b_4000x3000.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F552c0369-cadc-4ed0-9e1f-46b46897065b_4000x3000.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eMarthe Viallet next to two visualisation pieces at the September 2022 exhibition in Nantes, France.\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eDo you have a dream artist and/or topic for a future exhibition?\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eI don't dream of exhibiting anyone. I dream of exhibiting the most suitable visualisation for a given theme. I do have other exhibition topics in mind, always related to social and environmental issues, but whether they\u0026#8217;ll see the light of day will depend on the organisations I might collaborate with. \u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWhere can people find the list of art pieces and talks, if they were not able to attend live and would like to take a look now?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eYou can find the details of the first exhibition on our \u003ca href=\"https://www.behance.net/gallery/134515025/Dataviz-exhibition-I-Exposition-dataviz-I-Nantes-I-2021\"\u003eBehance pages\u003c/a\u003e. For the two exhibitions that just came out, you'll have to be a little patient! Follow me on \u003ca href=\"https://www.instagram.com/martheviallet/\"\u003eInstagram\u003c/a\u003e or \u003ca href=\"https://twitter.com/MartheViallet\"\u003eTwitter\u003c/a\u003e to be the first to hear about the talks and pictures coming out. If you\u0026#8217;re very curious right now, you can watch our latest talk \u003ca href=\"https://www.youtube.com/watch?v=Rkaz1G2zUOw\u0026amp;list=PLOYZRLnutCPeLkRpJhlEnqPkm8DfgbmLN\u0026amp;index=7\u0026amp;ab_channel=SalonData\"\u003ehere\u003c/a\u003e (in \u0026#127467;\u0026#127479;).\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eThanks so much to Marthe for taking the time to share her experience and wisdom with us! And thank \u003cem\u003eyou\u003c/em\u003e for reading The Plot.\u003c/p\u003e\u003cp\u003eAs usual, I\u0026#8217;ll see you again in two weeks.\u003c/p\u003e\u003cp\u003eHave a lovely weekend!\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e\u003cp\u003e\u003c/p\u003e","content:encodedSnippet":"A snapshot of a dataviz exhibition in Nantes, France, in September 2022. It shows the work of Valentina dâ€™Efilippo, Lucia KocincovÃ¡Â and LUM design. \nYour design piece printed out and hung on a wall. Sounds like a dream, doesnâ€™t it?\nFor many of us doing most of our work online, opportunities to see it printed can happen only once or twice in a lifetime. While art exhibitions are a common, dataviz-focused shows are still hard to come by. For the past two years, great visualisation exhibitions took place in Nantes, France. I interviewed one of the organisers of these exquisite events â€” Marthe Viallet â€” who was kind enough to share some of her thinking and trade secrets. Her interview below â€” enjoy!\nHi! Thanks so much for accepting to talk to the readers of The Plot. Could you start by telling us a little bit about yourself?\nHello! Thank you the invitation. I am Marthe Viallet, a 37 year old Parisian. I have a background in public finance law, but for the past three years Iâ€™ve been freelancing in the data-sphere. I spend most of my time organising data visualisation exhibitions, and also consult and give talks on data design. \nYou organised your first dataviz exhibition last year. Where did the idea come from and what motivated you to run with it?\nIâ€™ve always been passionate about culture and museums. So when I started working in data visualisation, I made a mind-map of my dreams and one of them was the design of a data visualisation exhibition. During the first lockdown in 2021, I met Florian Melki, a data analyst who is very active in the Nantes city data ecosystem. He suggested we put together an exhibition as part of Nantes Digital Week, so of course I had to go ahead with this crazy idea!\nAt the time, there were many reasons that motivated us to organise an in-person dataviz event:\n\nMuseums were developing digital versions of their showcases due to the Covid-19 pandemic, so it was fun to go against the grain.\n\nWe wanted to get dataviz out of tiny phone screens. Some visualisations deserve a larger format and more attention than a quick glance on a social network's news feed.\n\nWe were attracted by the idea of democratising data visualisation, making it accessible to the general public. We seek to showcase original pieces that reconcile data and art, and build a narrative around the subject.\n\nThis is how our first exhibition â€” Dots, lines and people â€” came to life.\n\n\n\n\n\n\n\nMarthe Viallet and Florian Melki in front of the poster of their second dataviz exhibition â€” Vizions of Emergency.\nWhat motivated you to organise such an event for the second time in 2022?\nAs the first edition went very well, the Ã‰cole de design Nantes Atlantique and the other institutions organising Datarama, the day of conferences on dataviz, suggested that we build a new exhibition for their 7th edition. The theme this time around was data visualisation and emergency. We said yes, and the \"Emergency Vizions\" exhibition was born. We showcased ten pieces that reflect the emergencies of this world, whether social or environmental. What they all had in common was a human touch to the data.\nWhat do you like most about organising dataviz events like these? What have you learned?\nI love all the steps involved in creating a dataviz exhibition. I enjoy choosing the pieces that we will showcase and exchanging with their authors. I also love designing the visual identity for our events, and using for communication on social media. The day of setup, right before show time, comes with its thrills as well. Itâ€™s the moment when Florian and I finally meet in person, and see months of our work come to life. During all this, I've learned that nothing is ever lost, how to create something without mastering every little detail, and how to deal with one problem at a time.\n\n\n\n\n\n\n\nA snapshot of a piece on plastic pollution by Florent Lavergne.\nHow do you decide which designers and artists to reach out for the events? What is the process like?\nWhat counts is not the designer or their reputation, but whether or not the data visualisation corresponds to the theme and fits in nicely with the other pieces. We try to highlight recent, striking projects, created both by women and by men. What matters to us most is the originality of the dataviz, its impact and its message. We usually first choose a long list of several dozen projects, then take another close look at them all and select about ten pieces to exhibit. So far, whenever weâ€™ve reached out to an author of a selected dataviz, theyâ€™ve always said yes, and weâ€™re very touched by their confidence in us.\nHow is printing visualisations for an exhibition different from publishing them online? Any tips for our readers on creating visualisations for print?\nFrom the outset, we select projects that can be adapted to print, but sometimes we ask the author to change certain things so that they are more accessible in person. Such changes can include:\n\nIncreasing the size of the text, \n\nRemoving transparency effects, \n\nAdding annotations to an initially interactive visual.\n\nWe print-test the exhibited pieces a few days before the event, to have time to adjust if necessary. We strongly recommend you do that too when you create a data visualisation for print! Also, do make sure you start out with the right colour palette (CMYK, not RGB) and with the exact dimensions of your canvas (which may be much larger in print than on your screen!).\n\n\n\n\n\n\n\nMarthe Viallet next to two visualisation pieces at the September 2022 exhibition in Nantes, France.\nDo you have a dream artist and/or topic for a future exhibition?Â \nI don't dream of exhibiting anyone. I dream of exhibiting the most suitable visualisation for a given theme. I do have other exhibition topics in mind, always related to social and environmental issues, but whether theyâ€™ll see the light of day will depend on the organisations I might collaborate with. \nWhere can people find the list of art pieces and talks, if they were not able to attend live and would like to take a look now?\nYou can find the details of the first exhibition on our Behance pages. For the two exhibitions that just came out, you'll have to be a little patient! Follow me on Instagram or Twitter to be the first to hear about the talks and pictures coming out. If youâ€™re very curious right now, you can watch our latest talk here (in ðŸ‡«ðŸ‡·).\n\n\nThanks so much to Marthe for taking the time to share her experience and wisdom with us! And thank you for reading The Plot.\nAs usual, Iâ€™ll see you again in two weeks.\nHave a lovely weekend!\nEvelina","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/3849afda-c501-47df-b94b-1633a9eaecac_4000x3000.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"An interview with Marthe Viallet, the designer and organiser of some pretty unique data visualisation events.","contentSnippet":"An interview with Marthe Viallet, the designer and organiser of some pretty unique data visualisation events.","guid":"https://www.theplot.media/p/dataviz-exhibition","isoDate":"2022-10-07T11:59:23.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["behind-the-scenes-of-a-rare-dataviz-exhibition"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

5bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fbd75aee7-fc44-4777-b8a6-b0adb0741cad_1138x646.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fbd75aee7-fc44-4777-b8a6-b0adb0741cad_1138x646.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_lossy/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fbd75aee7-fc44-4777-b8a6-b0adb0741cad_1138x646.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA glimpse into \u003cem\u003eWorld Builders\u003c/em\u003e, a storytelling newsletter by \u003ca href=\"https://twitter.com/nathanbaugh27\"\u003eNathan Baugh\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003e\u003cem\u003eWorld Builders\u003c/em\u003e is a publication on storytelling by \u003ca href=\"https://twitter.com/nathanbaugh27\"\u003eNathan Baugh\u003c/a\u003e that explores the tactics used by the best storytellers in the world. I discovered it only very recently on Twitter \u003ca href=\"https://twitter.com/nathanbaugh27/status/1540674110006730752?s=20\u0026amp;t=gf-OkyANmsAFRM3WnBTDPA\"\u003evia this post\u003c/a\u003e and immediately fell in love (they got me at \u0026#8220;Harry Potter\u0026#8221;, if I\u0026#8217;m very honest). The newsletter is full of examples, tips and tricks for effective storytelling in any domain or context. If you work with data, you can certainly benefit from it. It has inspired me to talk more about storytelling in future editions of The Plot, so stay tuned!\u003c/p\u003e\u003ch5\u003eSubscribe to \u003ca href=\"https://www.worldbuilders.ai/subscribe?ref=GqyWvg2MM5\"\u003eWorld Builders\u003c/a\u003e\u003c/h5\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eWhat are your favourite newsletters that I haven\u0026#8217;t mentioned? Let us know in the comments!\u003c/p\u003e\u003cp\u003eAs always, thanks for reading The Plot.\u003c/p\u003e\u003cp\u003eSee you in a few weeks,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e","content:encodedSnippet":"It’s 9am in Paris. The sun is already shining and people are getting ready for work. I’ve poured myself a cup of coffee and, still in pyjamas, I open up my inbox on the phone. No, I’m not about to read my business emails. Not yet. Instead, I navigate to the folder that contains a dozen newsletters I receive every week. I click on one of them and slowly get lost in the world of data, design and communication.\nThis is what my morning routine looks like a few times a week. Reading regular content from professionals across a mix of fields keeps me informed, inspired and even entertained. That’s why in today’s edition of The Plot I’ll talk about my five favourite newsletters — hopefully they’ll inspire you too!\n1. quantum of sollazzo \n\n\n\n\n\n\n\nA glimpse into quantum of sollazzo, a data newsletter by Giuseppe Sollazzo\nQuantum of sollazzo is a data newsletter by Giuseppe Sollazzo. What I love most about it is that the newsletter is always chock full of links and references to the latest data design and journalism pieces. By the time I open the email, I will have typically seen at least some of the projects it showcases. But there are always at least a couple I wouldn’t have stumbled upon by myself. If you’re looking to keep up with the latest work in the field, I strongly recommend you read quantum of sollazzo.\nSubscribe to quantum of sollazzo\n2. Notes from the equator \n\n\n\n\n\n\n\nA glimpse into notes from the equator, a data storytelling newsletter by Kontinentalist\nNotes from the equator is published by the team at Kontinentalist, a data storytelling agency based in Singapore. I believe the team takes turns to write the newsletter, so that each time the readers are presented with a new perspective. It typically starts with some reflections on an important matter — for example, infrastructure, trade and money flows. Then, the writers dive deeper into the topic by introducing a featured data story and sharing all the delicious details on how they developed and designed it. If you’re looking for inspiration from outside of the Western world, this newsletter is for you!\nSubscribe to notes from the equator\n3. FILWD \n\n\n\n\n\n\n\nA glimpse into FILWD, a data viusalisation newsletter by Enrico Bertini\nFILWD, which stands for Fell In Love With Data, is a letter by Enrico Bertini. Contrary to what we typically call a “newsletter”, Enrico sends out reflections on the data visualisation field inspired by his teachings at the New York and Northeastern universities. He raises questions such as: Is it OK to guide the reader in a visualisation? What would a theory of data visualisation look like? What mental models do we use in data visualisation? Reading FILWD will encourage you to think more deeply about data visualisation and its research.\nSubscribe to FILWD\n4. Dense Discovery\n\n\n\n\n\n\n\nA glimpse into Dense Discovery, a storytelling newsletter by Kai Brach\nDense Discovery is a design and productivity newsletter by Kai Brach that always gets my creative juices flowing. It begins with a quick reflection from the author, and is followed by book, app and art recommendations, an interview and even a GIF. I love reading Dense Discovery for it’s always full of gems I’ve never heard of and is beautifully written. If you only read one newsletter to spark your creativity, DD should be it!\nSubscribe to Dense Discovery\n5. World builders storytelling newsletter\n\n\n\n\n\n\n\nA glimpse into World Builders, a storytelling newsletter by Nathan Baugh\nWorld Builders is a publication on storytelling by Nathan Baugh that explores the tactics used by the best storytellers in the world. I discovered it only very recently on Twitter via this post and immediately fell in love (they got me at “Harry Potter”, if I’m very honest). The newsletter is full of examples, tips and tricks for effective storytelling in any domain or context. If you work with data, you can certainly benefit from it. It has inspired me to talk more about storytelling in future editions of The Plot, so stay tuned!\nSubscribe to World Builders\n\n\nWhat are your favourite newsletters that I haven’t mentioned? Let us know in the comments!\nAs always, thanks for reading The Plot.\nSee you in a few weeks,\nEvelina","enclosure":{"url":"https://substackcdn.com/image/fetch/h_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3bb0711c-89c7-49df-8714-57b3aa54b01d_1138x646.gif","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"The publications I read to nourish my brain and get inspired; and why I think you should check them out as well.","contentSnippet":"The publications I read to nourish my brain and get inspired; and why I think you should check them out as well.","guid":"https://www.theplot.media/p/top-five-newsletters","isoDate":"2022-07-07T22:11:40.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be7798

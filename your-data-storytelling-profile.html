 though, so what are they good for? \u003c/p\u003e\u003cp\u003eTheir primary promise is to teach you something new about yourself: to uncover personality traits and behaviour patterns. I\u0026#8217;m not sure they deliver on this promise, but they do have another benefit \u0026#8212; a community effect. After completing such a test, you often get to compare your profile to those of people around you, including famous people. For instance, I no longer have a clue what my four-letter MBTI profile is, but I distinctly remember that Barack Obama has the same one.\u003c/p\u003e\u003cp\u003eSo why on earth am I talking about personality tests in a newsletter on data storytelling?\u003c/p\u003e\u003cp\u003eI\u0026#8217;ll tell you right now.\u003c/p\u003e\u003cp\u003eThis is a big week for me. I\u0026#8217;ve just opened the enrolments for \u003cstrong\u003e\u003ca href=\"https://maven.com/parabole/data-storytelling\"\u003emy very first public data storytelling course\u003c/a\u003e\u003c/strong\u003e \u0026#129345;. It will kick-off late March on the \u003cstrong\u003e\u003ca href=\"https://maven.com/parabole/data-storytelling\"\u003eMaven\u003c/a\u003e \u003c/strong\u003eplatform, which allows me to provide the most fun and interactive cohort experience. As I was working on the course content, I was stricken by this idea: what if each of the participants had their own data storytelling profile?\u003c/p\u003e\u003cp\u003eAfter a lot of thought (and brainstorming with my partner, who patiently listens to my nerdy Saturday morning ideas \u0026#10084;\u0026#65039;), I created the model below. In it, you evaluate your knowledge and confidence levels in three key areas of data storytelling: narrative, design and presentation. The resulting profile consists of a letter, a number and a sign \u0026#8212; for example, \u003cem\u003eN1++\u003c/em\u003e or \u003cem\u003eQ3-\u003c/em\u003e.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class rtable with \u0026#8212; crafting a storyline, designing charts or delivering presentations? Which profile do you think would be the most common among your peers?\u003c/p\u003e\u003cp\u003eIf at this point you\u0026#8217;re thinking that the above doesn\u0026#8217;t cover \u003cem\u003eall\u003c/em\u003e the skills needed for successful data storytelling, you\u0026#8217;re right. The course I\u0026#8217;m running next month is very much communication-based. We\u0026#8217;ll hence be focusing on a subset of skills from the data storytelling field. \u003c/p\u003e\u003cp\u003eWhat does the full list would look like? The image below is my take on it. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg\" width=\"1456\" height=\"1028\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:1028,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:1363902,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F26f829c3-2414-43b8-a5ec-5baa7b7b645c_2527x1785.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eYou\u0026#8217;re welcome to use this matrix in your trainings as long as you credit Parabole Data Studio\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eIt\u0026#8217;s long and honestly quite overwhelming, so let\u0026#8217;s work on these competences little by little, shall we? In the meantime, leave a comment below to let us know your data storytelling profile! \u003c/p\u003e\u003cp\u003eThanks for reading, and perhaps I\u0026#8217;ll see you in the course?\u003c/p\u003e\u003cp\u003eUntil next week,\u003c/p\u003e\u003cp\u003e\u0026#8212;Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eResource corner\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://realtimeinequality.org/\"\u003eRealtime Inequality\u003c/a\u003e\u003c/strong\u003e \u0026#8212; a collection of dashboards that provide statistics on the distribution of economic growth in the US. The site is both informative and inspirational in its design.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://informationisbeautiful.net/visualizations/world-dataviz-prize-2023-poster-longlist/\"\u003eWorld dataviz prize poster longlist\u003c/a\u003e\u003c/strong\u003e \u0026#8212; A showcase of many amazing submissions for this competition. You can also see the \u003ca href=\"https://informationisbeautiful.net/visualizations/world-dataviz-prize-2023-interactives-longlist/\"\u003einteractive pieces here\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:44423}\"\u003e\u003c/div\u003e","content:encodedSnippet":"Hello and happy Thursday!\nI’m curious — how many personality tests have you completed in your life? Most people around me have toyed with the Myers-Briggs Type Indicator (commonly known as MBTI). I’ve also done the Process Communication assessment, and — of course! — the quiz that tells you which Harry Potter house you belong to. 🪄 These types of tests often have a bad reputation though, so what are they good for? \nTheir primary promise is to teach you something new about yourself: to uncover personality traits and behaviour patterns. I’m not sure they deliver on this promise, but they do have another benefit — a community effect. After completing such a test, you often get to compare your profile to those of people around you, including famous people. For instance, I no longer have a clue what my four-letter MBTI profile is, but I distinctly remember that Barack Obama has the same one.\nSo why on earth am I talking about personality tests in a newsletter on data storytelling?\nI’ll tell you right now.\nThis is a big week for me. I’ve just opened the enrolments for my very first public data storytelling course 🥁. It will kick-off late March on the Maven platform, which allows me to provide the most fun and interactive cohort experience. As I was working on the course content, I was stricken by this idea: what if each of the participants had their own data storytelling profile?\nAfter a lot of thought (and brainstorming with my partner, who patiently listens to my nerdy Saturday morning ideas ❤️), I created the model below. In it, you evaluate your knowledge and confidence levels in three key areas of data storytelling: narrative, design and presentation. The resulting profile consists of a letter, a number and a sign — for example, N1++ or Q3-.\n\n\n\n\n\n\n\nWhat’s your data storytelling profile?\nWhat’s your profile? What are you most comfortable with — crafting a storyline, designing charts or delivering presentations? Which profile do you think would be the most common among your peers?\nIf at this point you’re thinking that the above doesn’t cover all the skills needed for successful data storytelling, you’re right. The course I’m running next month is very much communication-based. We’ll hence be focusing on a subset of skills from the data storytelling field. \nWhat does the full list would look like? The image below is my take on it. \n\n\n\n\n\n\n\nYou’re welcome to use this matrix in your trainings as long as you credit Parabole Data Studio\nIt’s long and honestly quite overwhelming, so let’s work on these competences little by little, shall we? In the meantime, leave a comment below to let us know your data storytelling profile! \nThanks for reading, and perhaps I’ll see you in the course?\nUntil next week,\n—Evelina\n\n\nResource corner\n\nRealtime Inequality — a collection of dashboards that provide statistics on the distribution of economic growth in the US. The site is both informative and inspirational in its design.\n\nWorld dataviz prize poster longlist — A showcase of many amazing submissions for this competition. You can also see the interactive pieces here.","enclosure":{"url":"https://substack-post-media.s3.amazonaws.com/public/images/c1439c29-7ecb-4628-baee-5eee2e1b6e10_1920x1248.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Rate your confidence in narrative, design and presentation","contentSnippet":"Rate your confidence in narrative, design and presentation","guid":"https://www.theplot.media/p/data-story-profile","isoDate":"2023-02-09T14:01:33.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/f

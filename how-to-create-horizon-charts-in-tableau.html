<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marc Reid","title":"How to Create Horizon Charts in Tableau","link":"https://datavis.blog/2022/04/30/horizon-charts-in-tableau/","pubDate":"Sat, 30 Apr 2022 21:13:21 +0000","content:encoded":"\n\u003cp\u003eThis post aims to answer the following questions:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eWhat is a horizon chart?\u003c/li\u003e\u003cli\u003eWhen would you use one?\u003c/li\u003e\u003cli\u003eHow do you create a horizon chart in Tableau?\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eWhat is a horizon chart?\u003c/h3\u003e\n\n\n\n\u003cp\u003eA horizon chart is essentially an area chart that has been split into slices and the slices then layered on top of one another with the areas representing the highest (absolute) values on top.\u003c/p\u003e\n\n\n\n\u003cp\u003eEach slice has a greater intensity of colour based on the absolute value it represents.\u003c/p\u003e\n\n\n\n\u003cp\u003eIt’s easier to explain by walking through an example.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eWe’ll start with this section of a standard area chart showing the normalised stock price of Meta Platforms. The axis of -1 to +1 represents the stock’s normalised daily value based on its highest and lowest closing price over the full timeframe of the data (note, in the section below not all data is shown, hence the normalised value does not extend down to -1).\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3027\" data-permalink=\"https://datavis.blog/horizon-chart-01/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png\" data-orig-size=\"1255,633\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-01\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png?w=1255\" alt=\"\" class=\"wp-image-3027\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png 1255w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-01.png?w=768 768w\" sizes=\"(max-width: 1255px) 100vw, 1255px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWe then divide the area chart into an equally sized slices:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3028\" data-permalink=\"https://datavis.blog/horizon-chart-02/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png\" data-orig-size=\"1255,633\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-02\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png?w=1255\" alt=\"\" class=\"wp-image-3028\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png 1255w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-02.png?w=768 768w\" sizes=\"(max-width: 1255px) 100vw, 1255px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eEach slice is then given a darker shade of colour based on the values contained within that slice:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3029\" data-permalink=\"https://datavis.blog/horizon-chart-03/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png\" data-orig-size=\"1255,633\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-03\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png?w=1255\" alt=\"\" class=\"wp-image-3029\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png 1255w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-03.png?w=768 768w\" sizes=\"(max-width: 1255px) 100vw, 1255px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe negative values are then made positive so all areas are shown above the baseline with positive and negative values distinguished by colour:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3030\" data-permalink=\"https://datavis.blog/horizon-chart-04/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png\" data-orig-size=\"1255,633\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-04\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png?w=1255\" alt=\"\" class=\"wp-image-3030\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png 1255w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-04.png?w=768 768w\" sizes=\"(max-width: 1255px) 100vw, 1255px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe upper slices then are then moved down and place on top each other, with the highest absolute value slices at the top:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3031\" data-permalink=\"https://datavis.blog/horizon-chart-05/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png\" data-orig-size=\"1255,633\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-05\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png?w=1255\" alt=\"\" class=\"wp-image-3031\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png 1255w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-05.png?w=768 768w\" sizes=\"(max-width: 1255px) 100vw, 1255px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe final chart takes up the same space as just one of the original slices:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3032\" data-permalink=\"https://datavis.blog/horizon-chart-06/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png\" data-orig-size=\"1255,633\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-06\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png?w=1255\" alt=\"\" class=\"wp-image-3032\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png 1255w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-06.png?w=768 768w\" sizes=\"(max-width: 1255px) 100vw, 1255px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe space that is saved allows many more data series to be included in a relatively compact area allowing comparisons of trends across a large amount of data, such as in the below example, which I created for the \u003ca href=\"https://twitter.com/30DayChartChall\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e#30DayChartChallenge\u003c/a\u003e (Day 24, Financial Times theme) comparing the trends of the top 20 Nasdaq stocks as at 24 April 2022:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3054\" data-permalink=\"https://datavis.blog/top-20-nasdaq-stocks-horizon-chart2/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png\" data-orig-size=\"1700,1100\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"top-20-nasdaq-stocks-horizon-chart2\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png?w=1700\" alt=\"\" class=\"wp-image-3054\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png 1700w, https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/05/top-20-nasdaq-stocks-horizon-chart2.png?w=768 768w\" sizes=\"(max-width: 1700px) 100vw, 1700px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eWhen would you use a horizon chart?\u003c/h2\u003e\n\n\n\n\u003cp\u003eThe main advantage of horizon charts is that they allow you to show many data series in a relatively small space while still allowing the eye to be drawn to the extreme values.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eFor example, compare the above horizon chart to the below line chart version that was created using the same dataset and the same chart dimensions:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3034\" data-permalink=\"https://datavis.blog/line-chart-horizon-chart-comparison/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png\" data-orig-size=\"1700,1069\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"line-chart-horizon-chart-comparison\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png?w=1700\" alt=\"\" class=\"wp-image-3034\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png 1700w, https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/line-chart-horizon-chart-comparison.png?w=768 768w\" sizes=\"(max-width: 1700px) 100vw, 1700px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eWhile the line chart will certainly be more recognisable to a general audience and trends can be seen, they do not stand out as much as they do in the horizon chart.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eWhat about accuracy? It could be argued that the horizon chart makes accurate comparisons between data points more difficult. However, it’s important to keep in mind the purpose of the chart, which in this case is to focus on the overall trends of multiple data series.\u003c/p\u003e\n\n\n\n\u003cp\u003e“Like sparklines and to some extent heatmaps, the purpose of the horizon chart is not necessarily to enable readers to pick out specific values, but instead to easily spot general trends and identify extreme values.”\u0026nbsp; \u0026#8211; Jon Schwabish (\u003ca href=\"https://www.amazon.co.uk/Better-Data-Visualizations-Scholars-Researchers/dp/0231193114/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eBetter Data Visualizations\u003c/a\u003e)\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eHow do you create a horizon chart in Tableau?\u003c/h2\u003e\n\n\n\n\u003cp\u003eFirstly, thanks to \u003ca href=\"https://twitter.com/YvanFornes\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eYvan Fornes\u003c/a\u003e (and by extension to Joe Mako) who wrote this \u003ca href=\"https://www.tableau.com/about/blog/2016/4/visualizing-dense-data-how-cut-and-superpose-areas-52839\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eblog post\u003c/a\u003e on creating horizon charts in Tableau back in 2016. The approach I’ve taken is similar, however, instead of ‘cutting the measure’ as Yvan describes in the post, I took the following steps:\u003c/p\u003e\n\n\n\n\u003col\u003e\u003cli\u003eNormalise the measure (stock price) to be between -1 and +1 so all stocks could be drawn with the same axis values and to make offsets easier (in step 3)\u003c/li\u003e\u003cli\u003eCreate a -ve version of the measure to show negative values as positive\u003c/li\u003e\u003cli\u003eCreate an offset measure for each slice (adjustable with a parameter)\u003c/li\u003e\u003cli\u003eAdd all slices to the view and colour each slice\u003c/li\u003e\u003cli\u003eSort the z-order of the layers from lowest to highest absolute value\u003c/li\u003e\u003c/ol\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eNormalise the measure\u003c/h3\u003e\n\n\n\n\u003cp\u003eTo allow the same axis values to be used across every series and making the measure offsets in step 3 much easier, I first normalised the stock values to be between -1 and +1, where -1 is equal to the lowest closing stock price across the entire time frame and +1 is equal to the highest.\u003c/p\u003e\n\n\n\n\u003cp\u003eFirst, min and max LODs are created:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3036\" data-permalink=\"https://datavis.blog/01-min-lod/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png\" data-orig-size=\"499,103\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-min-lod\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png?w=499\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png?w=499\" alt=\"\" class=\"wp-image-3036\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png 499w, https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/01-min-lod.png?w=300 300w\" sizes=\"(max-width: 499px) 100vw, 499px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3035\" data-permalink=\"https://datavis.blog/01-max-lod/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png\" data-orig-size=\"501,103\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-max-lod\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png?w=501\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png?w=501\" alt=\"\" class=\"wp-image-3035\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png 501w, https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/01-max-lod.png?w=300 300w\" sizes=\"(max-width: 501px) 100vw, 501px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e@Metric points to the [Close Price] measure and @Dimension points to the [Stock] dimension. I created these calculations to make it easier to switch to using different values as all other calculations refer to these two calculations.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3037\" data-permalink=\"https://datavis.blog/01-normalise-metric/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png\" data-orig-size=\"763,240\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-normalise-metric\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png?w=763\" alt=\"\" class=\"wp-image-3037\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png 763w, https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/01-normalise-metric.png?w=300 300w\" sizes=\"(max-width: 763px) 100vw, 763px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCreate a -ve version of the measure\u003c/h3\u003e\n\n\n\n\u003cp\u003eSimply add a minus sign in front of the measure:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3038\" data-permalink=\"https://datavis.blog/02-metric-ve/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png\" data-orig-size=\"587,168\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"02-metric-ve\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png?w=587\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png?w=587\" alt=\"\" class=\"wp-image-3038\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png 587w, https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/02-metric-ve.png?w=300 300w\" sizes=\"(max-width: 587px) 100vw, 587px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCreate offset measures for each slice\u003c/h3\u003e\n\n\n\n\u003cp\u003eA total of eight measures are created \u0026#8211; four using the +ve version of the normalised metric and four using the -ve version. The first set of four are shown below:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3039\" data-permalink=\"https://datavis.blog/03-offset-calcs/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png\" data-orig-size=\"652,340\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"03-offset-calcs\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png?w=652\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png?w=652\" alt=\"\" class=\"wp-image-3039\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png 652w, https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/03-offset-calcs.png?w=300 300w\" sizes=\"(max-width: 652px) 100vw, 652px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe second set of four calcs are the same except they use the -ve version of the metric shown previously (“Metric ▼”).\u003c/p\u003e\n\n\n\n\u003cp\u003eThe condition (IF p.Levels \u0026gt; N) ensures that the marks are only drawn if required. So if the levels parameter is set to 2, there is no need to draw slices 3 and 4. All the above measures are added to the view so this helps keep the number of marks drawn to a minimum.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAdd all slices to the view and colour each slice\u003c/h3\u003e\n\n\n\n\u003cp\u003eAll measures are added to Measure Values and coloured using two colour palettes:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3040\" data-permalink=\"https://datavis.blog/04-measure-values/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/04-measure-values.png\" data-orig-size=\"156,210\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"04-measure-values\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/04-measure-values.png?w=156\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/04-measure-values.png?w=156\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/04-measure-values.png?w=156\" alt=\"\" class=\"wp-image-3040\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/04-measure-values.png 156w, https://datavisdotblog.files.wordpress.com/2022/04/04-measure-values.png?w=111 111w\" sizes=\"(max-width: 156px) 100vw, 156px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eHere’s the view at this point:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3041\" data-permalink=\"https://datavis.blog/05-full-axis/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png\" data-orig-size=\"1659,621\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-full-axis\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png?w=1659\" alt=\"\" class=\"wp-image-3041\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png 1659w, https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/05-full-axis.png?w=768 768w\" sizes=\"(max-width: 1659px) 100vw, 1659px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIf we hide all data outside of the 0 to 1 axis range it looks like this:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3042\" data-permalink=\"https://datavis.blog/06-limited-axis/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png\" data-orig-size=\"1417,553\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"06-limited-axis\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png?w=1417\" alt=\"\" class=\"wp-image-3042\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png 1417w, https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/06-limited-axis.png?w=768 768w\" sizes=\"(max-width: 1417px) 100vw, 1417px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAnd those slices are all we want to see in the horizon chart, so to achieve that we can fix the axis to be between 0 to 1:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large is-resized\"\u003e\u003cimg loading=\"lazy\" data-attachment-id=\"3043\" data-permalink=\"https://datavis.blog/07-fix-axes/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png\" data-orig-size=\"452,652\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"07-fix-axes\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png?w=208\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png?w=452\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png?w=452\" alt=\"\" class=\"wp-image-3043\" width=\"400\" height=\"577\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png?w=400 400w, https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png?w=104 104w, https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png?w=208 208w, https://datavisdotblog.files.wordpress.com/2022/04/07-fix-axes.png 452w\" sizes=\"(max-width: 400px) 100vw, 400px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAnd make the rows thinner to show more data series:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3044\" data-permalink=\"https://datavis.blog/08-horizon-chart/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png\" data-orig-size=\"1581,619\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"08-horizon-chart\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png?w=1581\" alt=\"\" class=\"wp-image-3044\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png 1581w, https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/04/08-horizon-chart.png?w=768 768w\" sizes=\"(max-width: 1581px) 100vw, 1581px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTooltips\u003c/h3\u003e\n\n\n\n\u003cp\u003eDespite the advantages of horizon charts mentioned earlier, they may be unintuitive to interpret for first time viewers. For this reason I added a tooltip that would provide the same information in a standard line chart.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eTo aid the interpretation of the horizon chart, I added a \u003cstrong\u003edynamic reference line\u003c/strong\u003e to the tooltip to highlight the date that the user has hovered over in the horizon chart.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3045\" data-permalink=\"https://datavis.blog/horizon-chart-tooltip/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-tooltip.gif\" data-orig-size=\"1087,443\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"horizon-chart-tooltip\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-tooltip.gif?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-tooltip.gif?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/horizon-chart-tooltip.gif?w=1087\" alt=\"\" class=\"wp-image-3045\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eI’ll create a separate short blog post on how to create this dynamic viz in tooltip.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eData\u003c/h3\u003e\n\n\n\n\u003cp\u003eI found a list of the recent top 20 Nasdaq stocks on this The Motley Fool \u003ca href=\"https://www.fool.com/investing/stock-market/indexes/nasdaq/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ewebsite page\u003c/a\u003e (original source is listed as: TD Ameritrade, as of March 25, 2022).\u003c/p\u003e\n\n\n\n\u003cp\u003eThe stock prices were sourced from Google Finance by using the “\u003ca href=\"https://support.google.com/docs/answer/3093281?hl=en-GB\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eGOOGLEFINANCE\u003c/a\u003e” function in Google Sheets.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eFonts\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe Financial Times uses the Financier font, which was custom designed by \u003ca href=\"https://klim.co.nz/blog/financier-design-information/#:~:text=drawn%20for%20the%20redesign%20of%20the%20Financial%20Times%C2%A0(FT)\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eKris Sowersby\u003c/a\u003e. In the time I had, the closest font I could find that was available in Tableau Desktop was Segoe UI.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCreate your own horizon chart\u003c/h3\u003e\n\n\n\n\u003cp\u003eAs mentioned earlier I have used some key source calculations @Metric, @Dimension and @Date, which all other calculations and views refer to. This means you can copy all the calculations in the workbook to your own workbook and update these three calculations to point to your own respective source values and all other calculations should then work.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eYou can even copy over the worksheet I have used and replace the data source (after you have updated the three ‘@’ calculations).\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3046\" data-permalink=\"https://datavis.blog/09-measure/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png\" data-orig-size=\"525,174\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"09-measure\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png?w=525\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png?w=525\" alt=\"\" class=\"wp-image-3046\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png 525w, https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/09-measure.png?w=300 300w\" sizes=\"(max-width: 525px) 100vw, 525px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3047\" data-permalink=\"https://datavis.blog/09-dimension/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png\" data-orig-size=\"544,175\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"09-dimension\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png?w=544\" src=\"https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png?w=544\" alt=\"\" class=\"wp-image-3047\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png 544w, https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/04/09-dimension.png?w=300 300w\" sizes=\"(max-width: 544px) 100vw, 544px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3048\" data-permalink=\"https://datavis.blog/09-date/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/04/09-date.png\" data-orig-size=\"547,184\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;co 3,2.2,8.001,2.2,8.001S2,9.62,2,11.238v1.517 c0,1.618,0.2,3.237,0.2,3.237s0.195,1.378,0.795,1.985c0.761,0.797,1.76,0.771,2.205,0.855c1.6,0.153,6.8,0.201,6.8,0.201 s4.203-0.006,7.001-0.209c0.391-0.047,1.243-0.051,2.004-0.847c0.6-0.607,0.795-1.985,0.795-1.985s0.2-1.618,0.2-3.237v-1.517 C22,9.62,21.8,8.001,21.8,8.001z M9.935,14.594l-0.001-5.62l5.404,2.82L9.935,14.594z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003cspan class=\"wp-block-social-link-label screen-reader-text\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eLatest YouTube video\u003c/strong\u003e\u003cbr\u003eTutorial walking through two examples of the new \u003cstrong\u003eINTERSECTS()\u003c/strong\u003e spatial function in Tableau 2022.4\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/aqunvBEpnJY?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n","content:encodedSnippet":"This post aims to answer the following questions: \nWhat is a horizon chart?\nWhen would you use one?\nHow do you create a horizon chart in Tableau?\n\n\n\n\nWhat is a horizon chart?\nA horizon chart is essentially an area chart that has been split into slices and the slices then layered on top of one another with the areas representing the highest (absolute) values on top.\nEach slice has a greater intensity of colour based on the absolute value it represents.\nIt’s easier to explain by walking through an example. \nWe’ll start with this section of a standard area chart showing the normalised stock price of Meta Platforms. The axis of -1 to +1 represents the stock’s normalised daily value based on its highest and lowest closing price over the full timeframe of the data (note, in the section below not all data is shown, hence the normalised value does not extend down to -1). \n\n\n\n\nWe then divide the area chart into an equally sized slices:\n\n\n\n\nEach slice is then given a darker shade of colour based on the values contained within that slice:\n\n\n\n\nThe negative values are then made positive so all areas are shown above the baseline with positive and negative values distinguished by colour:\n\n\n\n\nThe upper slices then are then moved down and place on top each other, with the highest absolute value slices at the top:\n\n\n\n\nThe final chart takes up the same space as just one of the original slices:\n\n\n\n\nThe space that is saved allows many more data series to be included in a relatively compact area allowing comparisons of trends across a large amount of data, such as in the below example, which I created for the #30DayChartChallenge (Day 24, Financial Times theme) comparing the trends of the top 20 Nasdaq stocks as at 24 April 2022:\n\n\n\n\nWhen would you use a horizon chart?\nThe main advantage of horizon charts is that they allow you to show many data series in a relatively small space while still allowing the eye to be drawn to the extreme values. \nFor example, compare the above horizon chart to the below line chart version that was created using the same dataset and the same chart dimensions:\n\n\n\n\nWhile the line chart will certainly be more recognisable to a general audience and trends can be seen, they do not stand out as much as they do in the horizon chart. \nWhat about accuracy? It could be argued that the horizon chart makes accurate comparisons between data points more difficult. However, it’s important to keep in mind the purpose of the chart, which in this case is to focus on the overall trends of multiple data series.\n“Like sparklines and to some extent heatmaps, the purpose of the horizon chart is not necessarily to enable readers to pick out specific values, but instead to easily spot general trends and identify extreme values.”  – Jon Schwabish (Better Data Visualizations)\nHow do you create a horizon chart in Tableau?\nFirstly, thanks to Yvan Fornes (and by extension to Joe Mako) who wrote this blog post on creating horizon charts in Tableau back in 2016. The approach I’ve taken is similar, however, instead of ‘cutting the measure’ as Yvan describes in the post, I took the following steps:\nNormalise the measure (stock price) to be between -1 and +1 so all stocks could be drawn with the same axis values and to make offsets easier (in step 3)\nCreate a -ve version of the measure to show negative values as positive\nCreate an offset measure for each slice (adjustable with a parameter)\nAdd all slices to the view and colour each slice\nSort the z-order of the layers from lowest to highest absolute value\n\n\n\n\nNormalise the measure\nTo allow the same axis values to be used across every series and making the measure offsets in step 3 much easier, I first normalised the stock values to be between -1 and +1, where -1 is equal to the lowest closing stock price across the entire time frame and +1 is equal to the highest.\nFirst, min and max LODs are created:\n\n\n\n\n\n\n\n\n@Metric points to the [Close Price] measure and @Dimension points to the [Stock] dimension. I created these calculations to make it easier to switch to using different values as all other calculations refer to these two calculations.\n\n\n\n\nCreate a -ve version of the measure\nSimply add a minus sign in front of the measure:\n\n\n\n\nCreate offset measures for each slice\nA total of eight measures are created – four using the +ve version of the normalised metric and four using the -ve version. The first set of four are shown below:\n\n\n\n\nThe second set of four calcs are the same except they use the -ve version of the metric shown previously (“Metric ▼”).\nThe condition (IF p.Levels \u003e N) ensures that the marks are only drawn if required. So if the levels parameter is set to 2, there is no need to draw slices 3 and 4. All the above measures are added to the view so this helps keep the number of marks drawn to a minimum. \nAdd all slices to the view and colour each slice\nAll measures are added to Measure Values and coloured using two colour palettes:\n\n\n\n\nHere’s the view at this point:\n\n\n\n\nIf we hide all data outside of the 0 to 1 axis range it looks like this: \n\n\n\n\nAnd those slices are all we want to see in the horizon chart, so to achieve that we can fix the axis to be between 0 to 1:\n\n\n\n\nAnd make the rows thinner to show more data series:\n\n\n\n\nTooltips\nDespite the advantages of horizon charts mentioned earlier, they may be unintuitive to interpret for first time viewers. For this reason I added a tooltip that would provide the same information in a standard line chart. \nTo aid the interpretation of the horizon chart, I added a dynamic reference line to the tooltip to highlight the date that the user has hovered over in the horizon chart.\n\n\n\n\nI’ll create a separate short blog post on how to create this dynamic viz in tooltip.\nData\nI found a list of the recent top 20 Nasdaq stocks on this The Motley Fool website page (original source is listed as: TD Ameritrade, as of March 25, 2022).\nThe stock prices were sourced from Google Finance by using the “GOOGLEFINANCE” function in Google Sheets.\nFonts\nThe Financial Times uses the Financier font, which was custom designed by Kris Sowersby. In the time I had, the closest font I could find that was available in Tableau Desktop was Segoe UI.\nCreate your own horizon chart\nAs mentioned earlier I have used some key source calculations @Metric, @Dimension and @Date, which all other calculations and views refer to. This means you can copy all the calculations in the workbook to your own workbook and update these three calculations to point to your own respective source values and all other calculations should then work. \nYou can even copy over the worksheet I have used and replace the data source (after you have updated the three ‘@’ calculations).\n\n\n\n\n\n\n\n\n\n\n\n\nVideo tutorial to create your own horizon chart\nThe below video gives a brief introduction to horizon charts and then walks through the process of copying over the required calculations and worksheets to your own workbook to easily create your own horizon chart:\n\n\n\n\n\n\nWorkbook\nThe workbook can be downloaded from my Tableau Public profile here.\nThanks for reading!\nMarc\n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nTutorial walking through two examples of the new INTERSECTS() spatial function in Tableau 2022.4","dc:creator":"Marc Reid","content":"Horizon charts can show trends across many data series in a relatively small space. This blog steps through a method for creating them in Tableau.","contentSnippet":"Horizon charts can show trends across many data series in a relatively small space. This blog steps through a method for creating them in Tableau.","guid":"http://datavis.blog/?p=3024","categories":["Chart Types","horizon chart","Tableau"],"isoDate":"2022-04-30T21:13:21.000Z","blogTitle":"Datavis.blog","img":"https://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["how-to-create-horizon-charts-in-tableau"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

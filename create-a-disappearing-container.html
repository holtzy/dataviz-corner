ear. This may seem like an odd thing to do, but I’ve found it useful for creating short information messages that show when the dashboard first loads and that the user can dismiss when read, such as this \u003ca href=\"https://tabsoft.co/3s7kquK\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eexample\u003c/a\u003e below:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3119\" data-permalink=\"https://datavis.blog/2022/06/30/create-a-disappearing-container-in-tableau/example-container/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/06/example-container.png\" data-orig-size=\"1078,515\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"example-container\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/06/example-container.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/06/example-container.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/06/example-container.png?w=1078\" alt=\"\" class=\"wp-image-3119\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/06/example-container.png 1078w, https://datavisdotblog.files.wordpress.com/2022/06/example-container.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/06/example-container.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/06/example-container.png?w=768 768w\" sizes=\"(max-width: 1078px) 100vw, 1078px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe advantage is that, after the container is closed, there is one less button sitting on the dashboard that will likely not be used again. It\u0026#8217;s admittedly a niche use case but you might find it useful one day\u0026#8230;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eSteps to create the disappearing container\u003c/h3\u003e\n\n\n\n\u003col\u003e\u003cli\u003eBring a floating vertical container on to your dashboard\u003c/li\u003e\u003cli\u003eAdd a show/hide button for the container\u003c/li\u003e\u003cli\u003eAdd the button to the container\u003c/li\u003e\u003cli\u003eAdd a text box under the button with your message\u003c/li\u003e\u003cli\u003eResize and add left padding to the button\u0026nbsp;\u003c/li\u003e\u003c/ol\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eItem hierarchy in Tableau\u003c/h3\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3120\" data-permalink=\"https://datavis.blog/2022/06/30/create-a-disappearing-container-in-tableau/disappearing-container/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/06/disappearing-container.png\" data-orig-size=\"1060,573\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026qu

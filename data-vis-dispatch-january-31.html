the best small and large data visualizations we find\u003c/strong\u003e, especially\u0026nbsp;from news organizations —\u0026nbsp;to celebrate data journalism, data visualization, simple charts, elaborate maps, and their creators.\u003c/p\u003e\n\n\n\n\u003cp\u003eRecurring topics this week include wintery weather, social inequality, and inflation.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-group alignfull is-style-graybg\"\u003e\u003cdiv class=\"wp-block-group__inner-container\"\u003e\n\u003cp\u003e\u003cstrong\u003eExtreme cold gripped the North of Asia\u003c/strong\u003e last week, bringing record low temperatures and snowfall to Russia, China, and Japan.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large is-style-caption-big\"\u003e\u003cimg width=\"1024\" height=\"834\" src=\"https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-1024x834.png\" alt=\"\" class=\"wp-image-32918 thin-grey-border\" srcset=\"https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-1024x834.png 1024w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-300x244.png 300w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-768x625.png 768w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-700x570.png 700w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-1400x1140.png 1400w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-480x391.png 480w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-960x782.png 960w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-60x49.png 60w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-120x98.png 120w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-70x57.png 70w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-140x114.png 140w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00009-4-160x130.png 160w, https://blog.datawrapper.de/wp-content/ 50x749.png 1150w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-640x417.png 640w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-1280x834.png 1280w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-305x199.png 305w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-610x397.png 610w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-100x65.png 100w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-200x130.png 200w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-335x218.png 335w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040-670x436.png 670w, https://blog.datawrapper.de/wp-content/uploads/2023/01/img00040.png 1420w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption\u003eThe Wall Street Journal: \u003cstrong\u003e\u003ca href=\"https://www.wsj.com/articles/what-makes-the-m1-abrams-so-critical-to-the-russia-ukraine-war-11674654487?mod=e2twg\" target=\"_blank\" rel=\"noopener\"\u003eWhat Makes the M1 Abrams So Critical to the Russia-Ukraine War?\u003c/a\u003e\u003c/strong\u003e, January 25\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cspan style=\"color: initial;\"\u003eApplications are open for\u0026#8230;\u003c/span\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://ourworldindata.org/data-scientist-2023-q1\" target=\"_blank\" rel=\"noopener\"\u003eData Scientist\u003c/a\u003e at \u003cstrong\u003eOur World in Data\u003c/strong\u003e (remote)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://scmp.applytojob.com/apply/LqwGt9DtCn/SCMP-Internship-Programme-2023/\" target=\"_blank\" rel=\"noopener\"\u003eInternship Programme 2023\u003c/a\u003e at \u003cstrong\u003eSouth China Morning Post\u003c/strong\u003e (Hong Kong)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://verlagdertagesspiegelgmbh.softgarden.io/job/27574501?l=de\" target=\"_blank\" rel=\"noopener\"\u003eEditorial Developer\u003c/a\u003e at \u003cstrong\u003eTagesspiegel Innovation Lab\u003c/strong\u003e (Berlin)\u003c/li\u003e\u003c/ul\u003e\n\u003c/div\u003e\u003c/div\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eHelp us make this dispatch better! We\u0026#8217;d love to hear which newsletters, blogs, or social media accounts we need to follow to learn about interesting projects, especially from less-covered parts of the world (Asia, South America, Africa). Write us at \u003ca href=\"mailto:hello@datawrapper.de\"\u003ehello@datawrapper.de\u003c/a\u003e or leave a comment below.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eWant the Dispatch in your inbox every Tuesday?\u0026nbsp;\u003c/em\u003e\u003ca href=\"https://blog.datawrapper.de/newsletter/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\u003cem\u003eSign up for our Blog Update newsletter!\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\u003c/div\u003e\n","content:encodedSnippet":".thin-grey-border {\n border: 1px solid #DDD;\n}\n.single-post__content figcaption.biggy-caption {\npadding-top: 20px !important;\nfont-size: 1em !important;\nline-height: 1.4 !important;\n}\n\n\n\n\n\n\nWelcome back to the 79th edition of Data Vis Dispatch! Every week, we’ll be publishing a collection of the best small and large data visualizations we find, especially from news organizations — to celebrate data journalism, data visualization, simple charts, elaborate maps, and their creators.\nRecurring topics this week include wintery weather, social inequality, and inflation.\n\nExtreme cold gripped the North of Asia last week, bringing record low temperatures and snowfall to Russia, China, and Japan.\nThe Financial Times: Northern Asia suffers extreme cold, January 28\n\n\n\nIn the United States, snowfall covered the mountains of California but many cities including New York have seen less snow than usual. How does this year’s snowfall compare to the average winter season in your city?\nThe Wall Street Journal: California Has Tons of Snow. Will That Help Cities and Farms in the Summer?, January 28\n\n\n\nThe New York Times: You Call That Snow?! See How This Winter Stacks Up, January 26\n\n\n\nLooking back at the weather patterns of the last few years, 2022 stands out for yet another reason — the changes in lightning strikes. Similar to record temperatures and storms, these shifts also signal a changing climate.\nThe Washington Post: Where lightning struck the least in 2022, and why that is worrisome, January 25\n\n\n\nAnd seven states along the shrinking Colorado river might soon face cuts to their water supply.\nThe New York Times: As the Colorado River Shrinks, Washington Prepares to Spread the Pain, January 27\n\n\n\nIn Europe, new data on household income shows a wealth divide in — and among — German cities, while the majority of the U.K. struggles to level up along with London.\nZEIT ONLINE: Die Muster der Ungleichheit, January 30\n\n\n\nBloomberg: UK’s Poorer Regions Fall Further Behind in Blow to Sunak’s ‘Levelling Up’ Pledge, January 25\n\n\n\nInflation has reached European sugar aisles, and consumers in the U.S. are spending less.\nThe Economist: Europe’s next inflation victim? Sugary treats, January 27\n\n\n\nThe Wall Street Journal: The U.S. Consumer Is Starting to Freak Out, January 30\n\n\n\nSurprisingly, there are far more jobs available in the U.S. labor market than there are workers.\nThe Economist: Where have all America’s workers gone?, January 24\n\n\n\nOther issues in the United States include flight cancellations, access to abortion pills, and the growing number of mass shootings.\nLos Angeles Times: Making travel plans? Southwest’s holiday meltdown may be a sign of air travel drama to come, January 26\n\n\n\nThe Wall Street Journal: States Are Next Battlegrounds for Abortion Pill Access, January 27\n\n\n\nThe Wall Street Journal: Dozens of Major Shootings Sweep the U.S. in January, January 24\n\n\n\nAnd more notable charts and maps of the week cover, among others, the changing routes of oil shipments, train delays in Germany, flocks of birds in Rome, and the birthday of São Paulo.\nThe Wall Street Journal: Russia’s War on Ukraine Changed Global Oil Trade. Here Is What It Looks Like Now, January 26\n\n\n\n\nSPIEGEL: So pünktlich sind die Züge an Ihrem Bahnhof, January 25\n\n\n\nNEXO: Com mais de 12 milhões de habitantes, São Paulo completa 469 anos, January 25\n\n\n\nThe Washington Post: The birds are by turns mesmerizing and maddening, January 26\n\n\n\nThe Outlier: African passports, January 30\n\n\n\nThe Wall Street Journal: In 2023 Oscar Nominations, Blockbusters Back in Best-Picture Mix, January 25\n\n\n\n\n\n\n\n\n\nWhat else we found interesting\nQuartz: Humanity is closer to self-destruction than ever before, January 24\n\n\n\nEl Confidencial: Un mensaje blindado de 60 toneladas para Vladímir Putin, January 26\n\n\n\nEl País: Siete ventajas que hacen del Leopard 2 el mejor tanque para la guerra de Ucrania, January 28\n\n\n\nThe Wall Street Journal: What Makes the M1 Abrams So Critical to the Russia-Ukraine War?, January 25\n\n\n\nApplications are open for…\nData Scientist at Our World in Data (remote)\nInternship Programme 2023 at South China Morning Post (Hong Kong)\nEditorial Developer at Tagesspiegel Innovation Lab (Berlin)\n\n\nHelp us make this dispatch better! We’d love to hear which newsletters, blogs, or social media accounts we need to follow to learn about interesting projects, especially from less-covered parts of the world (Asia, South America, Africa). Write us at hello@datawrapper.de or leave a comment below.\nWant the Dispatch in your inbox every Tuesday? Sign up for our Blog Update newsletter!","enclosure":{"url":"https://blog.datawrapper.de/wp-content/uploads/2023/01/CleanShot-2023-01-31-at-15.48.22.mp4","length":"15187133","type":"video/mp4"},"dc:creator":"Veronika Halamková","comments":"https://blog.datawrapper.de/data-vis-dispatch-january-31-2023/#respond","content":"The best of last week’s big and small data visualizations","contentSnippet":"The best of last week’s big and small data visualizations","guid":"https://blog.datawrapper.de/?p=32867","categories":["Data Vis Dispatch"],"isoDate":"2023-01-31T19:05:13.000Z","blogTitle":"Datawrapper Blog","img":"https://blog.datawrapper.de/wp-content/uploads/2021/03/favicon.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["data-vis-dispatch-january-31"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

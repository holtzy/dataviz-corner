<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_buildManifest.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"What makes a story unforgettable?","link":"https://www.theplot.media/p/storystructure","pubDate":"Thu, 25 Aug 2022 16:14:05 GMT","content:encoded":"\u003cp\u003eBorder Hacker* is the most engaging book I read this year. I brought it with me to Costa Rica as a casual holiday read, and ended up devouring over 300 pages in just a few days. While outside during the day, I waited impatiently to get my hands (or eyes \u0026#128521;) on the next chapter. In the evening, I read until my eyes literally closed shut for sleep.\u003c/p\u003e\u003cp\u003eI\u0026#8217;m convinced that the success of the book is at least partly due to its structure. It pulls you in right away. Each chapter beginning feels like a new exciting story. And each chapter ending is as painful as a season finale cliffhanger on Netflix. So it got me thinking \u0026#8212; what if our data stories were structured this well?\u003c/p\u003e\u003ch2\u003eStructure, but how?\u003c/h2\u003e\u003cp\u003eI\u0026#8217;m sure you\u0026#8217;ve been told at some point in your life that a story should have three parts. It has to include a beginning, a middle and an end. That\u0026#8217;s a good basis for a story flow. But what should you put \u003cem\u003einside\u003c/em\u003e these three sections? That\u0026#8217;s the tricky part. In this second newsletter of the storytelling series, I\u0026#8217;ll share my three go-to resources for structuring data narratives.\u003c/p\u003e\u003ch2\u003eFollow the media\u003c/h2\u003e\u003cp\u003eYou won\u0026#8217;t be surprised to hear that journalists are great storytellers. They\u0026#8217;re also often pioneers of innovation in data visualisation, and that includes structuring visual narratives. So it would be a shame not to learn from them! My favourite resource on narrative data structures in journalism is \u003ca href=\"https://youtu.be/b5JT9saUl3E\"\u003ethis talk\u003c/a\u003e by Gurman Bhatia. She explains five different story flows \u0026#8212; from pyramids to martini glasses to kebabs and beyond. I think the inverted pyramid (shown below) is probably the most versatile.  I trained the data team at Dior this summer to use it for their dashboards, and it worked great!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fa8343fc0-52e2-4363-8b97-fa47ce7fc36b_1024x768.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type f this is not the first time you\u0026#8217;re reading The Plot, you already know that I\u0026#8217;m a big fan of great public speaking. I also love bringing rhetorical devices and techniques into my data work, so here is one for story structure. Presentation designer and author Nancy Duarte analysed a ton of historic speeches and extracted a very interesting flow common to many of them. In this structure, you alternate between the reality and a desired future (learn more \u003ca href=\"https://www.ted.com/talks/nancy_duarte_the_secret_structure_of_great_talks?language=en\"\u003ein Nancy\u0026#8217;s TEDx talk\u003c/a\u003e). This framework is super flexible \u0026#8212; you can include as many status quo vs. desired change iterations as you\u0026#8217;d like.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg\" width=\"1456\" height=\"819\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/b5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:819,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:2645484,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA snapshot from Nancy Duarte\u0026#8217;s \u003ca href=\"https://www.ted.com/talks/nancy_duarte_the_secret_structure_of_great_talks?language=en\"\u003eTEDx talk\u003c/a\u003e titled \u0026#8220;The secret structure of great talks\u0026#8221;\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch2\u003eLearn from films\u003c/h2\u003e\u003cp\u003ePixar Animation Studios needs no introduction. They\u0026#8217;re certainly known as some of the best storytellers in the world \u0026#8212; just ask your kids! In a \u003ca href=\"https://www.khanacademy.org/computing/pixar/storytelling\"\u003estorytelling course on Khan Academy\u003c/a\u003e, their creative team reveals the three-act story structure they always use. Act one is for setting the stage, introducing the hero and their status quo. In the second act, something happens and the hero\u0026#8217;s life is thrown into turmoil. In the third and final act, things start to unravel as a solution is found. Simple, yet engaging, isn\u0026#8217;t it? When you\u0026#8217;re creating longer data stories, this framework could be a solid way to go.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F60f82537-6862-40f0-af5b-ea5efcdda980_3508x1846.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F60f82537-6862-40f0-af5b-ea5efcdda980_3508x1846.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F60f82537-6862-40f0-af5b-ea5efcdda980_3508x1846.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F60f82537-6862-40f0-af5b-ea5efcdda980_3508x1846.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F60f82537-6862-40f0-af5b-ea5efcdda980_3508x1846.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F60f82537-6862-40f0-af5b-ea5efcdda980_3508x1846.png\" width=\"1456\" height=\"766\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/publ lyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eA capture of story structure in Pixar movies, as presented in their \u003ca href=\"https://www.khanacademy.org/computing/pixar/storytelling\"\u003estorytelling course on Khan Academy\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eWhat are your favourite story structure frameworks that I haven\u0026#8217;t mentioned? Let us know in the comments!\u003c/p\u003e\u003cp\u003eAnd thanks for reading The Plot!\u003c/p\u003e\u003cp\u003eSee you in two weeks,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cem\u003e*Border Hacker is a book by Levi Wonk and Alex Kirschner that tells the story of a man who will do anything to return to his family, and the friend who will do anything to help him\u0026#8212;and a deeper parable about the violence of US immigration policy as shot through a single, extraordinary life. \u003ca href=\"https://www.levivonk.com/work/borderhacker\"\u003eGet your copy here\u003c/a\u003e.\u003c/em\u003e\u003c/p\u003e","content:encodedSnippet":"Border Hacker* is the most engaging book I read this year. I brought it with me to Costa Rica as a casual holiday read, and ended up devouring over 300 pages in just a few days. While outside during the day, I waited impatiently to get my hands (or eyes 😉) on the next chapter. In the evening, I read until my eyes literally closed shut for sleep.\nI’m convinced that the success of the book is at least partly due to its structure. It pulls you in right away. Each chapter beginning feels like a new exciting story. And each chapter ending is as painful as a season finale cliffhanger on Netflix. So it got me thinking — what if our data stories were structured this well?\nStructure, but how?\nI’m sure you’ve been told at some point in your life that a story should have three parts. It has to include a beginning, a middle and an end. That’s a good basis for a story flow. But what should you put inside these three sections? That’s the tricky part. In this second newsletter of the storytelling series, I’ll share my three go-to resources for structuring data narratives.\nFollow the media\nYou won’t be surprised to hear that journalists are great storytellers. They’re also often pioneers of innovation in data visualisation, and that includes structuring visual narratives. So it would be a shame not to learn from them! My favourite resource on narrative data structures in journalism is this talk by Gurman Bhatia. She explains five different story flows — from pyramids to martini glasses to kebabs and beyond. I think the inverted pyramid (shown below) is probably the most versatile.  I trained the data team at Dior this summer to use it for their dashboards, and it worked great!\n\n\n\n\n\n\n\nThe inverted pyramid story structure as presented by Gurman Bhatia’s at World IA day 2021\nGet inspired by orators\nIf this is not the first time you’re reading The Plot, you already know that I’m a big fan of great public speaking. I also love bringing rhetorical devices and techniques into my data work, so here is one for story structure. Presentation designer and author Nancy Duarte analysed a ton of historic speeches and extracted a very interesting flow common to many of them. In this structure, you alternate between the reality and a desired future (learn more in Nancy’s TEDx talk). This framework is super flexible — you can include as many status quo vs. desired change iterations as you’d like.\n\n\n\n\n\n\n\nA snapshot from Nancy Duarte’s TEDx talk titled “The secret structure of great talks”\nLearn from films\nPixar Animation Studios needs no introduction. They’re certainly known as some of the best storytellers in the world — just ask your kids! In a storytelling course on Khan Academy, their creative team reveals the three-act story structure they always use. Act one is for setting the stage, introducing the hero and their status quo. In the second act, something happens and the hero’s life is thrown into turmoil. In the third and final act, things start to unravel as a solution is found. Simple, yet engaging, isn’t it? When you’re creating longer data stories, this framework could be a solid way to go.\n\n\n\n\n\n\n\nA capture of story structure in Pixar movies, as presented in their storytelling course on Khan Academy\nWhat are your favourite story structure frameworks that I haven’t mentioned? Let us know in the comments!\nAnd thanks for reading The Plot!\nSee you in two weeks,\nEvelina\n\n\n*Border Hacker is a book by Levi Wonk and Alex Kirschner that tells the story of a man who will do anything to return to his family, and the friend who will do anything to help him—and a deeper parable about the violence of US immigration policy as shot through a single, extraordinary life. Get your copy here.","enclosure":{"url":"https://substackcdn.com/image/fetch/h_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb5d26001-95b6-4c3c-aab1-e0d2fbbb721c_2880x1620.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"We borrow story structure ideas from the media, the movies and great orators.","contentSnippet":"We borrow story structure ideas from the media, the movies and great orators.","guid":"https://www.theplot.media/p/storystructure","isoDate":"2022-08-25T16:14:05.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["what-makes-a-story-unforgettable"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

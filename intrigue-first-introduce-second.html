<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_buildManifest.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"Intrigue first, introduce second","link":"https://www.theplot.media/p/intrigue-first","pubDate":"Thu, 19 Jan 2023 14:00:56 GMT","content:encoded":"\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eHi, my name is Evelina Judeikyt\u0026#279;. I\u0026#8217;m a data storyteller and designer and I live in Paris, France. It\u0026#8217;s a real honour to be invited to speak at your conference. Today, we\u0026#8217;ll talk about what makes a good chart.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eYawn. \u0026#129393; Did this introduction put you to sleep? I don\u0026#8217;t blame you. This is the most basic (not to say, boring) opening I could come up with for a conference talk. Unfortunately, I hear similar introductions rather often, and I\u0026#8217;m sure you do too. Speakers begin by introducing themselves before they mention anything of interest for the audience. I hate to be the bearer of bad news, but the audience doesn\u0026#8217;t care that much about you, your job or your life. They care about what you can teach them. They want to learn and to be inspired.\u003c/p\u003e\u003cp\u003eSo let\u0026#8217;s look at three creative ways to open your next presentation that won\u0026#8217;t make your audience yawn. \u003c/p\u003e\u003ch2\u003eThe story\u003c/h2\u003e\u003cp\u003ePeople love stories. I know that. You know that. Everyone knows that. So why not use one as an opening? It\u0026#8217;s an easy-to-follow yet compelling means to invite your listeners into your world and to start making a point. At the beginning of his TED talk called \u003cem\u003e\u003ca href=\"https://www.ted.com/talks/hans_rosling_the_best_stats_you_ve_ever_seen\"\u003eThe best stats you\u0026#8217;ve ever seen\u003c/a\u003e\u003c/em\u003e, Hans Rosling shares his teaching experience. Here is an excerpt:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eAbout 10 years ago, I took on the task to teach global development to Swedish undergraduate students. That was after having spent about 20 years, together with African institutions, studying hunger in Africa. So I was sort of expected to know a little about the world. And I started, in our medical university, Karolinska Institute, an undergraduate course called Global Health. But when you get that opportunity, you get a little nervous. I thought, these students coming to us actually have the highest grade you can get in the Swedish college system, so I thought, maybe they know everything I'm going to teach them about. \u0026lt;\u0026#8230;\u0026gt;\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eHow do you feel? Do you want to learn more? To find out what the end of the story is and why it\u0026#8217;s important? I bet you do. I strongly recommend watching the \u003ca href=\"https://www.ted.com/talks/hans_rosling_the_best_stats_you_ve_ever_seen\"\u003ewhole talk\u003c/a\u003e to get all the answers! Hint: Hans Rosling realised that most people knew little about the world, and made it his mission to change that. \u003c/p\u003e\u003cp\u003eIf you want another great example,\u003cem\u003e \u003c/em\u003ewatch how Shonda Rhimes opened her (also super famous) \u003ca href=\"https://www.ted.com/talks/shonda_rhimes_my_year_of_saying_yes_to_everything\"\u003eTED talk\u003c/a\u003e on saying yes to everything for one year.\u003c/p\u003e\u003ch2\u003eThe visual\u003c/h2\u003e\u003cp\u003eWe may love visuals almost as much as we love stories. Or perhaps we just need them to make sense of the world. Either way, introducing a visual aid right off the bat can be another powerful opening for a talk. Show a visual, pause, and then explain it. Choose a compelling chart or image that will make the audience curious to learn more. At the onset of her TED talk \u003cem\u003e\u003ca href=\"https://www.ted.com/talks/giorgia_lupi_how_we_can_find_ourselves_in_data\"\u003eHow we can find ourselves in data\u003c/a\u003e,\u003c/em\u003e Giorgia Lupi shows this visual and says:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eThis is what my last week looked like.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2210ee3-89ba-45f0-957f-b5a283e7c4bf_2864x1604.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_pr tu.be/ZLkbWUNQbgk?t=268\"\u003eBill Gates\u0026#8217; presentation\u003c/a\u003e on malaria and education. After describing the problem of funding, he literally released mosquitos into the audience and said:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eMalaria is of course transmitted by mosquitos. I brought some here \u0026lt;\u0026#8230;\u0026gt; we\u0026#8217;ll let those roam around a little bit.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png\" width=\"1456\" height=\"783\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://substack-post-media.s3.amazonaws.com/public/images/b236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:783,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:3617419,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb236ce22-62cc-4c82-be6f-b9c0cbd7ce11_2848x1532.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21

it on my MacBook\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn2\" id=\"fnref2\"\u003e[2]\u003c/a\u003e\u003c/sup\u003e. In this post I am documenting my experience for those who might be interested in switching as well.  \u003cimg src=\"//www.vis4.net/blog/wp-content/uploads/2017/04/47ef725da42ab0982de2f25440d04673.png\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"installation\"\u003e\u003ca class=\"anchor\" href=\"#installation\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Installation\u003c/h2\u003e\u003cp\u003eFor the installation I was simply following the nice \u003ca href=\"https://aroman.github.io/elementary-on-a-mac/\" target=\"_blank\" rel=\"noopener\"\u003eelementary-on-a-mac tutorial\u003c/a\u003e. The installations of the rEFInd boot manager worked fine, so I can still boot into OSX if I want. After a couple of months the only times I found myself booting into OSX was when I wanted to edit photos in Lightroom. Everything else I do in Linux now.\u003c/p\u003e\u003ch2 id=\"hardware-support\"\u003e\u003ca class=\"anchor\" href=\"#hardware-support\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Hardware support\u003c/h2\u003e\u003cp\u003eThe \u003cstrong\u003ewifi\u003c/strong\u003e adapter did not work right out of the box, but after a bit of searching I managed to install the correct driver. You might need a USB ethernet dongle. Also it seems the macbook \u003cstrong\u003ewebcam\u003c/strong\u003e is not supported out of the box, but since I am not using it anyway I didn’t bother to try to find a fix. Other than that, everything is working fine for me. elementary.os works great with the \u003cstrong\u003eretina display\u003c/strong\u003e. For the non-X terminal there is a way to set the font size. Unfortunately some apps that run on older GTK are still not supporting retina, such as Gimp and Inkscape, so working with those is almost impossible. elementary.os boots up in 5-7 seconds. however, due to a known bug sometimes the login freezes for 20 seconds after you logged in. it’s annoying, but not a showstopper for me. hope this is going to be fixed soon. \u003cem\u003e(update: it’s fixed)\u003c/em\u003e\u003c/p\u003e\u003ch2 id=\"email-calendar-etc\"\u003e\u003ca class=\"anchor\" href=\"#email-calendar-etc\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Email, Calendar etc\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"//www.vis4.net/blog/wp-content/uploads/2017/04/91da23e2ff414e2fa599e5b8ef75e4f9.png\" alt=\"\"\u003e I tried to use the new Calender and Mail apps but ran into all sorts of problems. I had trouble setting up my caldav calendars, and something else didn’t work with Mail. so I just unstalled the apps and started using Evolution, which is more like an all-in-one Outlook kind of software. And it works pretty good.\u003c/p\u003e\u003ch2 id=\"browsing\"\u003e\u003ca class=\"anchor\" href=\"#browsing\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Browsing\u003c/h2\u003e\u003cp\u003eThe built-in browser epiphany wasn’t for me, so I am using Chromium and Firefox. \u003cdel\u003eTo get Netflix working I had to install Google Chrome as well, but that’s pretty much is the only website I’m using it for.\u003c/del\u003e Netflix is supported in Firefox once you \u003ca href=\"https://linuxconfig.org/play-netflix-on-linux-with-firefox\" target=\"_blank\" rel=\"noopener\"\u003eenable the DRM\u003c/a\u003e content setting. Sometimes I find some sites that use some Flash applets but those are getting rare.\u003c/p\u003e\u003ch2 id=\"office\"\u003e\u003ca class=\"anchor\" href=\"#office\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Office\u003c/h2\u003e\u003cp\u003eI am a long-time user of LibreOffice and already learned to deal with it’s quirks. Unsurprisingly, LibreOffice works fine on Linux. But for those who can’t live without Microsoft Office, there seem to be \u003ca href=\"https://www.howtogeek.com/171565/how-to-install-microsoft-office-on-linux/\" target=\"_blank\" rel=\"noopener\"\u003eways to install it\u003c/a\u003e.\u003c/p\u003e\u003ch2 id=\"music-and-movies\"\u003e\u003ca class=\"anchor\" href=\"#music-and-movies\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Music and movies\u003c/h2\u003e\u003cp\u003eVLC works just fine on Linux. And in case you’re still using old fashioned mp3 music collections: I ended up using a program called \u003ca href=\"https://wiki.gnome.org/Apps/Rhythmbox/Screenshots\" target=\"_blank\" rel=\"noopener\"\u003eRhythmbox\u003c/a\u003e as iTunes replacement. It works fine with my music stored on a Samba network share, can show album covers, and has plugins for podcasts and external music providers (which I mostly don’t use.)\u003c/p\u003e\u003ch2 id=\"missing-apps\"\u003e\u003ca class=\"anchor\" href=\"#missing-apps\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Missing apps\u003c/h2\u003e\u003cp\u003eFor some applications like Adobe Lightroom, Photoshop and Illustrator there are just no sufficient Linux replacements. There is a way to set up OSX in a VirtualBox, but it takes some time and then the integrations are not working as smooth as with windows VMs. So I ended up keeping OSX as backup system. I’ve been reluctant so far to I’ll install a windows vm, but that would certainly be another solution.\u003c/p\u003e\u003ch2 id=\"coding\"\u003e\u003ca class=\"anchor\" href=\"#coding\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Coding\u003c/h2\u003e\u003cp\u003eSublimeText is running smooth on Linux. Python (via pyenv), Node, and RStudio are also working just as expected. RStudio has no problem more with retina screens than it has on OSX.\u003c/p\u003e\u003ch2 id=\"database-gui\"\u003e\u003ca class=\"anchor\" href=\"#database-gui\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Database GUI\u003c/h2\u003e\u003cp\u003eI was using SequelPro on OSX which is not available on Linux. But \u003ca href=\"http://dbeaver.jkiss.org/\" target=\"_blank\" rel=\"noopener\"\u003eDBeaver\u003c/a\u003e is a full replacement, and to some extent even better\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn3\" id=\"fnref3\"\u003e[3]\u003c/a\u003e\u003c/sup\u003e. and it’s under active development: after being unable to connect to a mysql db via ssh tunnel I reported a bug on github and the bugfix was released just a few days later!\u003c/p\u003e\u003ch2 id=\"package-manager\"\u003e\u003ca class=\"anchor\" href=\"#package-manager\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Package manager\u003c/h2\u003e\u003cp\u003eOn OSX I was using a mix of manual installation and homebrew. For as long as I was using homebrew it was always broken (according to brew doctor). And on every major system update something changed in XCode that would break homebrew and the only way to fix it was to install 3GB of XCode update. Now I am using apt and I like it way better than homebrew. That’s it for now, but I intend to update this blog from time to time.\u003c/p\u003e\u003ch1 id=\"comments\"\u003e\u003ca class=\"anchor\" href=\"#comments\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Comments\u003c/h1\u003e\u003cp\u003ePerugino Fortuna (Apr 21, 2017)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003esehr cool!\u003cbr\u003eein Bewunderer,  der nie wieder ein KernelUpdate machen wird…\u003c/p\u003e\u003c/blockquote\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003emost annoyingly the iCloud synchronization of sensitive files that is turned-on by default \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn2\" class=\"footnote-item\"\u003e\u003cp\u003e13-inch MacBook Pro from 2015 \u003ca href=\"#fnref2\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn3\" class=\"footnote-item\"\u003e\u003cp\u003elike, it automatically draws ORM diagrams based on your DB structure, how cool is that? \u003ca href=\"#fnref3\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/section\u003e","contentSnippet":"After being disappointed with the direction in which macOS is heading, especially the continuous push into iCloud features that I refuse to use [1], I decided to say good-bye to macOS and try elementary.os. After testing it on a separate desktop computer for a couple of months I finally installed it on my MacBook[2]. In this post I am documenting my experience for those who might be interested in switching as well.  \n# Installation\nFor the installation I was simply following the nice elementary-on-a-mac tutorial. The installations of the rEFInd boot manager worked fine, so I can still boot into OSX if I want. After a couple of months the only times I found myself booting into OSX was when I wanted to edit photos in Lightroom. Everything else I do in Linux now.\n# Hardware support\nThe wifi adapter did not work right out of the box, but after a bit of searching I managed to install the correct driver. You might need a USB ethernet dongle. Also it seems the macbook webcam is not supported out of the box, but since I am not using it anyway I didn’t bother to try to find a fix. Other than that, everything is working fine for me. elementary.os works great with the retina display. For the non-X terminal there is a way to set the font size. Unfortunately some apps that run on older GTK are still not supporting retina, such as Gimp and Inkscape, so working with those is almost impossible. elementary.os boots up in 5-7 seconds. however, due to a known bug sometimes the login freezes for 20 seconds after you logged in. it’s annoying, but not a showstopper for me. hope this is going to be fixed soon. (update: it’s fixed)\n# Email, Calendar etc\n I tried to use the new Calender and Mail apps but ran into all sorts of problems. I had trouble setting up my caldav calendars, and something else didn’t work with Mail. so I just unstalled the apps and started using Evolution, which is more like an all-in-one Outlook kind of software. And it works pretty good.\n# Browsing\nThe built-in browser epiphany wasn’t for me, so I am using Chromium and Firefox. To get Netflix working I had to install Google Chrome as well, but that’s pretty much is the only website I’m using it for. Netflix is supported in Firefox once you enable the DRM content setting. Sometimes I find some sites that use some Flash applets but those are getting rare.\n# Office\nI am a long-time user of LibreOffice and already learned to deal with it’s quirks. Unsurprisingly, LibreOffice works fine on Linux. But for those who can’t live without Microsoft Office, there seem to be ways to install it.\n# Music and movies\nVLC works just fine on Linux. And in case you’re still using old fashioned mp3 music collections: I ended up using a program called Rhythmbox as iTunes replacement. It works fine with my music stored on a Samba network share, can show album covers, and has plugins for podcasts and external music providers (which I mostly don’t use.)\n# Missing apps\nFor some applications like Adobe Lightroom, Photoshop and Illustrator there are just no sufficient Linux replacements. There is a way to set up OSX in a VirtualBox, but it takes some time and then the integrations are not working as smooth as with windows VMs. So I ended up keeping OSX as backup system. I’ve been reluctant so far to I’ll install a windows vm, but that would certainly be another solution.\n# Coding\nSublimeText is running smooth on Linux. Python (via pyenv), Node, and RStudio are also working just as expected. RStudio has no problem more with retina screens than it has on OSX.\n# Database GUI\nI was using SequelPro on OSX which is not available on Linux. But DBeaver is a full replacement, and to some extent even better[3]. and it’s under active development: after being unable to connect to a mysql db via ssh tunnel I reported a bug on github and the bugfix was released just a few days later!\n# Package manager\nOn OSX I was using a mix of manual installation and homebrew. For as long as I was using homebrew it was always broken (according to brew doctor). And on every major system update something changed in XCode that would break homebrew and the only way to fix it was to install 3GB of XCode update. Now I am using apt and I like it way better than homebrew. That’s it for now, but I intend to update this blog from time to time.\n# Comments\nPerugino Fortuna (Apr 21, 2017)\n\nsehr cool!\nein Bewunderer,  der nie wieder ein KernelUpdate machen wird…\n\n\n\nmost annoyingly the iCloud synchronization of sensitive files that is turned-on by default ↩︎\n\n13-inch MacBook Pro from 2015 ↩︎\n\nlike, it automatically draws ORM diagrams based on your DB structure, how cool is that? ↩︎","summary":"\u003cp\u003eAfter being disappointed with the direction in which macOS is heading, especially the continuous push into iCloud features that I refuse ","id":"https://vis4.net/blog/2017/04/elementary-os-macbook/","isoDate":"2017-04-21T10:36:56.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["running-elementaryos-on-a-macbook-what-works-well-and-what-does-not"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

u003e\u003cimg border=\"0\" data-original-height=\"758\" data-original-width=\"1038\" height=\"234\" src=\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvRxEPOwL74AJjXJ93kKtRBiUAAPxqlFxwmtopIItiq8OEqdivTvy076EtyGHY5lGVO_ERbWKh2xIFX4Jl2uF5_KsLtPiNnOModYrOgDx1Q7v2uMMugHnhx-d2ARfui6K5RB4mxT1ZpKtfb_rwY8B4sn5_nAfcVeV2_zF3ls2gGAVEmx3g4xU2f748Fw/s320/books.png\" width=\"320\" /\u003e\u003c/a\u003e\u003c/div\u003eIn preparation to write a few chapters of \u003ci\u003eThe Art of Insight\u003c/i\u003e\u0026nbsp;this coming week, I've been re-reading a couple of books by \u003cb\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Robert_Grudin\"\u003eRobert Grudin\u003c/a\u003e\u003c/b\u003e, \u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.abebooks.com/9780899199405/Grace-Great-Things-Creativity-Innovation-0899199402/plp\"\u003eThe Grace of Great Things\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e and \u003cb\u003e\u003ci\u003e\u003ca href=\"https://yalebooks.yale.edu/book/9780300171310/design-and-truth/\"\u003eDesign and Truth\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e. Grudin's takes are a bit too Platonist for my taste, but his writings are consistently brilliant. Here are some passages from \u003ci\u003eThe Grace of Great Things\u003c/i\u003e that I underlined the first time I read it:\u003cp\u003e\u003c/p\u003e\u003cp\u003eOn insight:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003eOf all the kinds of joy, none perhaps is so pure as that occasioned by sudden insight. To come to terms independently with a new idea is to celebrate, in the broadest sense of the word, the reality of nature and to appreciate fully one's own human presence. But creativity does not confine itself to happy subjects, or always bring happy results. Too many examples of tragic vision, or of genius in the service of malice, argue the contrary. Moreover, though creative insight may be delightful in itself, it normally is predicated on training, prolonged concentration, and exhausting practice that are not pleasant in the same sense.\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eOn our sense of beauty:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003eOur sense of beauty is generally restricted to those categories (art, music, love, nature) to which aesthetic language is applied by our culture. But independent insight in all fields involves in some way the experience of beauty. In fact, the thrill conveyed by inspiration in any field is perhaps best described as coming from a sense of participation in beauty, a momentary unity between a perceived beauty of experience and a perceiving beauty of mind.\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eMuch later in the book:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003eBeauty oddly resembles gravity: like gravity, beauty is a force whose existence is inferred from its apparent effects.\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eA page later:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003eJoyce sees beauty not as simple quality but as a function of the relation between subject and object. When a given object is properly understood (exquisite, adjusted), its beauty leaps out to the person who understands it. Beauty, therefore, is not a wholly independent force; neither, however, is it an illusion or social convention or mere “effect” of object upon subject. It is rather the natural and necessary consequence of the proper interaction between subject and object or, if you will, between mind and reality.\u0026nbsp;\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eAbout innovation and inspiration:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003eIt is striking how many noted revolutionaries and innovators insist that they are maintaining continuity with the past or restoring old ideas that have been corrupted or forgotten [...] Inspiration may be the revelation of something completely new, but it is also the rediscovery of something always true.\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eAbout the burden of the past:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003ePreconceptions can militate against valid insight; investigators who insist on building exclusively upon past findings equip themselves for defeat.\u003c/blockquote\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eOne of my favorites, about the relationship between humor and insight:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003eHumorless people are unlikely to discover much. They are usually more concerned with their own dignity and rectitude than with anything going on around them. Unavailable to the sudden analogies and anomalies that cause laughter, they are apt to be dull toward other analogies and anomalies as well. Blind to their own humanity, they respond sluggishly to all other experience.\u003c/blockquote\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e","contentSnippet":"In preparation to write a few chapters of The Art of Insight this coming week, I've been re-reading a couple of books by Robert Grudin, The Grace of Great Things and Design and Truth. Grudin's takes are a bit too Platonist for my taste, but his writings are consistently brilliant. Here are some passages from The Grace of Great Things that I underlined the first time I read it:\n\nOn insight:\n\nOf all the kinds of joy, none perhaps is so pure as that occasioned by sudden insight. To come to terms independently with a new idea is to celebrate, in the broadest sense of the word, the reality of nature and to appreciate fully one's own human presence. But creativity does not confine itself to happy subjects, or always bring happy results. Too many examples of tragic vision, or of genius in the service of malice, argue the contrary. Moreover, though creative insight may be delightful in itself, it normally is predicated on training, prolonged concentration, and exhausting practice that are not pleasant in the same sense.\n\nOn our sense of beauty:\n\nOur sense of beauty is generally restricted to those categories (art, music, love, nature) to which aesthetic language is applied by our culture. But independent insight in all fields involves in some way the experience of beauty. In fact, the thrill conveyed by inspiration in any field is perhaps best described as coming from a sense of participation in beauty, a momentary unity between a perceived beauty of experience and a perceiving beauty of mind.\n\nMuch later in the book:\n\nBeauty oddly resembles gravity: like gravity, beauty is a force whose existence is inferred from its apparent effects.\n\nA page later:\n\nJoyce sees beauty not as simple quality but as a function of the relation between subject and object. When a given object is properly understood (exquisite, adjusted), its beauty leaps out to the person who understands it. Beauty, therefore, is not a wholly independent force; neither, however, is it an illusion or social convention or mere “effect” of object upon subject. It is rather the natural and necessary consequence of the proper interaction between subject and object or, if you will, between mind and reality. \n\nAbout innovation and inspiration:\n\nIt is striking how many noted revolutionaries and innovators insist that they are maintaining continuity with the past or restoring old ideas that have been corrupted or forgotten [...] Inspiration may be the revelation of something completely new, but it is also the rediscovery of something always true.\n\nAbout the burden of the past:\n\nPreconceptions can militate against valid insight; investigators who insist on building exclusively upon past findings equip themselves for defeat.\n\nOne of my favorites, about the relationship between humor and insight:\n\n\n\n\nHumorless people are unlikely to discover much. They are usually more concerned with their own dignity and rectitude than with anything going on around them. Unavailable to the sudden analogies and anomalies that cause laughter, they are apt to be dull toward other analogies and anomalies as well. Blind to their own humanity, they respond sluggishly to all other experience.","id":"tag:blogger.com,1999:blog-207074740682647345.post-5504965545876609370","isoDate":"2022-12-24T15:32:00.002Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["revisiting-robert-grudin-for-the-art-of-insight"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

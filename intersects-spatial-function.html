<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marc Reid","title":"Intersects Spatial Function","link":"https://datavis.blog/2022/12/28/intersects-spatial-function/","pubDate":"Wed, 28 Dec 2022 20:38:12 +0000","content:encoded":"\n\u003cp\u003eThis new spatial function, introduced in 2022.4, makes it possible to determine if two spatial objects overlap without needing to perform a spatial join. It works with the following combinations of spatial objects:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003ePoint and polygon\u003c/li\u003e\n\n\n\n\u003cli\u003eLine and polygon\u003c/li\u003e\n\n\n\n\u003cli\u003ePolygon and polygon\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eThe function takes two mandatory spatial object arguments in the following format:\u003c/p\u003e\n\n\n\n\u003cpre class=\"wp-block-code\"\u003e\u003ccode\u003eINTERSECTS( \u0026#091;geometry_1], \u0026#091;geometry_2] )\u003c/code\u003e\u003c/pre\u003e\n\n\n\n\u003cp\u003eAnd returns either True or False.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePoints and Polygons Example\u003c/h3\u003e\n\n\n\n\u003cp\u003eIn this example, I connected to a dataset with Airbnb locations (\u003cstrong\u003eAirbnb Points\u003c/strong\u003e) in a specific area of London. Then I created a buffer spatial object around an (imaginary) point of interest (\u003cstrong\u003ePOI 1\u003c/strong\u003e) within that same area.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eI then used the following calculation to determine which Airbnb points intersect with the buffer\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3370\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/00-tableau-intersects-function/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png\" data-orig-size=\"545,102\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"00-tableau-intersects-function\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png?w=545\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png?w=545\" alt=\"\" class=\"wp-image-3370\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png 545w, https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/00-tableau-intersects-function.png?w=300 300w\" sizes=\"(max-width: 545px) 100vw, 545px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eThis returns True or False and, when added the Colour shelf, can be used to colour encode the Airbnb locations:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3368\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/01-tableau-intersects-point-and-polygon/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png\" data-orig-size=\"842,733\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-tableau-intersects-point-and-polygon\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png?w=842\" alt=\"\" class=\"wp-image-3368\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png 842w, https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/12/01-tableau-intersects-point-and-polygon.png?w=768 768w\" sizes=\"(max-width: 842px) 100vw, 842px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eThe buffer size is controlled with a parameter. When this is increased, we can see that the number of Airbnb locations colour encoded as intersecting the buffer object increases:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3369\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/02-tableau-intersects-point-and-polygon/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png\" data-orig-size=\"843,732\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"02-tableau-intersects-point-and-polygon\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png?w=843\" alt=\"\" class=\"wp-image-3369\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png 843w, https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/12/02-tableau-intersects-point-and-polygon.png?w=768 768w\" sizes=\"(max-width: 843px) 100vw, 843px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCount the number of Airbnbs that intersect the buffer\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe following calculation returns a count of the number of Airbnb IDs of those that intersect with the buffer object.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3371\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/05-number-of-points-that-intersect-calculation/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png\" data-orig-size=\"630,104\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-number-of-points-that-intersect-calculation\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png?w=630\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png?w=630\" alt=\"\" class=\"wp-image-3371\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png 630w, https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/05-number-of-points-that-intersect-calculation.png?w=300 300w\" sizes=\"(max-width: 630px) 100vw, 630px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eWe can also return the above number as a percentage of the total number of Airbnbs:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3372\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/06-percentage-of-points-that-intersect-calculation/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png\" data-orig-size=\"484,101\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"06-percentage-of-points-that-intersect-calculation\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png?w=484\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png?w=484\" alt=\"\" class=\"wp-image-3372\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png 484w, https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/06-percentage-of-points-that-intersect-calculation.png?w=300 300w\" sizes=\"(max-width: 484px) 100vw, 484px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAdd Labels to the View\u003c/h3\u003e\n\n\n\n\u003cp\u003eAdding these two calculations to the Label shelf, we can see them dynamically update as the buffer size is changed:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3373\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/07-labels/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/07-labels.png\" data-orig-size=\"227,246\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"07-labels\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/07-labels.png?w=227\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/07-labels.png?w=227\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/07-labels.png?w=227\" alt=\"\" class=\"wp-image-3373\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/07-labels.png 227w, https://datavisdotblog.files.wordpress.com/2022/12/07-labels.png?w=138 138w\" sizes=\"(max-width: 227px) 100vw, 227px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3380\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/tableau-intersects-function-gif/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/tableau-intersects-function-gif.gif\" data-orig-size=\"736,593\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"tableau-intersects-function-gif\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/tableau-intersects-function-gif.gif?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/tableau-intersects-function-gif.gif?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/tableau-intersects-function-gif.gif?w=736\" alt=\"\" class=\"wp-image-3380\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLines and Polygon Example\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe below example uses a spatial file with rivers and waterways, which are all line spatial objects. Again, a buffer object has been added and those \u003cstrong\u003ewaterways that intersect with the buffer have been colour encoded\u003c/strong\u003e using an intersects calculation.\u003c/p\u003e\n\n\n\n\u003cp\u003eAs the intersects function is being applied to a line and a polygon, \u003cstrong\u003eonly part of the line needs to intersect\u003c/strong\u003e with the buffer (polygon) for the whole line to be encoded, which is why some parts of the waterways are encoded red (intersecting) even though they are outside of the buffer\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3374\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/08-intersects-waterways-line-polygon/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png\" data-orig-size=\"916,657\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"08-intersects-waterways-line-polygon\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png?w=916\" alt=\"\" class=\"wp-image-3374\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png 916w, https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/12/08-intersects-waterways-line-polygon.png?w=768 768w\" sizes=\"(max-width: 916px) 100vw, 916px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eBelow is the calculation used to colour encode the waterways above:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3375\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/09-intersects-line-polygon-calculation/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png\" data-orig-size=\"426,96\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"09-intersects-line-polygon-calculation\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png?w=426\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png?w=426\" alt=\"\" class=\"wp-image-3375\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png 426w, https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/09-intersects-line-polygon-calculation.png?w=300 300w\" sizes=\"(max-width: 426px) 100vw, 426px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eAgain, changing the buffer size will alter which lines (waterways) the buffer intersects:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3379\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/intersects-line-buffer-gif/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/intersects-line-buffer-gif.gif\" data-orig-size=\"736,562\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"intersects-line-buffer-gif\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/intersects-line-buffer-gif.gif?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/intersects-line-buffer-gif.gif?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/intersects-line-buffer-gif.gif?w=736\" alt=\"\" class=\"wp-image-3379\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eData: \u003ca href=\"https://www.ordnancesurvey.co.uk/business-government/products/open-map-rivers\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eOS Open Rivers\u003c/a\u003e \u003cbr\u003e\u003cem\u003eContains OS data © Crown copyright and database right 2021\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePrevious methods using the Distance function\u003c/h3\u003e\n\n\n\n\u003cp\u003eFor the point and buffer (polygon) example, it was previously possible to achieve this same encoding effect using the DISTANCE function to check if distance from the centre of the buffer to the point was less than or equal to the buffer size:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3377\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/10-distance-function/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png\" data-orig-size=\"531,139\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"10-distance-function\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png?w=531\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png?w=531\" alt=\"\" class=\"wp-image-3377\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png 531w, https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/10-distance-function.png?w=300 300w\" sizes=\"(max-width: 531px) 100vw, 531px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eWhen using other combinations of spatial objects, including regular (non-buffer) polygons, however, this approach won’t work and would require a spatial join, so this new Intersects function provides more flexibility.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAlternative for Spatial Joins\u003c/h3\u003e\n\n\n\n\u003cp\u003eWhen performing an \u003cstrong\u003einner Intersects spatial join\u003c/strong\u003e, only rows that meet the join condition will be available for analysis.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3378\" data-permalink=\"https://datavis.blog/2022/12/28/intersects-spatial-function/11-spatial-join/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png\" data-orig-size=\"614,265\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"11-spatial-join\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png?w=614\" src=\"https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png?w=614\" alt=\"\" class=\"wp-image-3378\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png 614w, https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/12/11-spatial-join.png?w=300 300w\" sizes=\"(max-width: 614px) 100vw, 614px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eAn alternative is to join (or create a relation) on \u003cstrong\u003ejoin calculation fields such as 1=1\u003c/strong\u003e, which will not filter any data and allow you to then use the Intersects function during your analysis to create the same effect \u0026#8211; i.e. by \u003cstrong\u003ethen filtering out records where the result of the Intersects function is True.\u003c/strong\u003e This provides more flexibility and lets you \u003cstrong\u003eeffectively turn the spatial join on or off dynamically within your analysis\u003c/strong\u003e. \u003c/p\u003e\n\n\n\n\u003cp\u003eNote that if you use the 1=1 join technique, you will \u003cstrong\u003ecreate duplicate rows\u003c/strong\u003e (assuming both data sources have more than one row), so you need to account for that in your analysis.\u003cbr\u003e\u003cbr\u003eYou can also use the Intersects function to encode data (as we’ve seen in earlier examples above) instead of filtering, again providing more options and flexibility in your analysis.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eSee \u003ca href=\"https://datavis.blog/2022/01/06/spatial-joins-in-tableau/\"\u003ethis blog post\u003c/a\u003e to learn more about spatial joins in Tableau.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eVideo Tutorial\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis video walks through a couple of scenarios for using the new Intersects spatial function in Tableau\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/aqunvBEpnJY?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eConclusion\u003c/h3\u003e\n\n\n\n\u003cp\u003eIn summary, the Intersects spatial function is a great addition to the \u003ca href=\"https://help.tableau.com/current/pro/desktop/en-us/functions_functions_spatial.htm\"\u003espatial functions\u003c/a\u003e currently available in Tableau, providing more flexibility as you analyse your data.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eThanks for reading.\u003c/p\u003e\n\n\n\n\u003cp\u003eMarc\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-social-links has-icon-color has-icon-background-color is-style-default is-content-justification-left is-layout-flex wp-container-4\"\u003e\u003cli style=\"color: #ffffff; background-color: #000000; \" class=\"wp-social-link wp-social-link-twitter wp-block-social-link\"\u003e\u003ca rel=\" noopener nofollow\" target=\"_blank\" href=\"https://twitter.com/datavisblog\" class=\"wp-block-social-link-anchor\"\u003e\u003csvg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\" focusable=\"false\"\u003e\u003cpath d=\"M22.23,5.924c-0.736,0.326-1.527,0.547-2.357,0.646c0.847-0.508,1.498-1.312,1.804-2.27 c-0.793,0.47-1.671,0.812-2.606,0.996C18.324,4.498,17.257,4,16.077,4c-2.266,0-4.103,1.837-4.103,4.103 c0,0.322,0.036,0.635,0.106,0.935C8.67,8.867,5.647,7.234,3.623,4.751C3.27,5.357,3.067,6.062,3.067,6.814 c0,1.424,0.724,2.679,1.825,3.415c-0.673-0.021-1.305-0.206-1.859-0.513c0,0.017,0,0.034,0,0.052c0,1.988,1.414,3.647,3.292,4.023 c-0.344,0.094-0.707,0.144-1.081,0.144c-0.264,0-0.521-0.026-0.772-0.074c0.522,1.63,2.038,2.816,3.833,2.85 c-1.404,1.1-3.174,1.756-5.096,1.756c-0.331,0-0.658-0.019-0.979-0.057c1.816,1.164,3.973,1.843,6.29,1.843 c7.547,0,11.675-6.252,11.675-11.675c0-0.178-0.004-0.355-0.012-0.531C20.985,7.47,21.68,6.747,22.23,5.924z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003cspan class=\"wp-block-so ] )\nAnd returns either True or False.\nPoints and Polygons Example\nIn this example, I connected to a dataset with Airbnb locations (Airbnb Points) in a specific area of London. Then I created a buffer spatial object around an (imaginary) point of interest (POI 1) within that same area. \nI then used the following calculation to determine which Airbnb points intersect with the buffer\n\n\n\n\n\nThis returns True or False and, when added the Colour shelf, can be used to colour encode the Airbnb locations:\n\n\n\n\n\nThe buffer size is controlled with a parameter. When this is increased, we can see that the number of Airbnb locations colour encoded as intersecting the buffer object increases: \n\n\n\n\nCount the number of Airbnbs that intersect the buffer\nThe following calculation returns a count of the number of Airbnb IDs of those that intersect with the buffer object.\n\n\n\n\n\nWe can also return the above number as a percentage of the total number of Airbnbs:\n\n\n\n\nAdd Labels to the View\nAdding these two calculations to the Label shelf, we can see them dynamically update as the buffer size is changed:\n\n\n\n\n\n\n\n\nLines and Polygon Example\nThe below example uses a spatial file with rivers and waterways, which are all line spatial objects. Again, a buffer object has been added and those waterways that intersect with the buffer have been colour encoded using an intersects calculation.\nAs the intersects function is being applied to a line and a polygon, only part of the line needs to intersect with the buffer (polygon) for the whole line to be encoded, which is why some parts of the waterways are encoded red (intersecting) even though they are outside of the buffer\n\n\n\n\n\nBelow is the calculation used to colour encode the waterways above:\n\n\n\n\n\nAgain, changing the buffer size will alter which lines (waterways) the buffer intersects:\n\n\n\n\nData: OS Open Rivers \nContains OS data © Crown copyright and database right 2021\nPrevious methods using the Distance function\nFor the point and buffer (polygon) example, it was previously possible to achieve this same encoding effect using the DISTANCE function to check if distance from the centre of the buffer to the point was less than or equal to the buffer size: \n\n\n\n\n\nWhen using other combinations of spatial objects, including regular (non-buffer) polygons, however, this approach won’t work and would require a spatial join, so this new Intersects function provides more flexibility. \nAlternative for Spatial Joins\nWhen performing an inner Intersects spatial join, only rows that meet the join condition will be available for analysis. \n\n\n\n\n\nAn alternative is to join (or create a relation) on join calculation fields such as 1=1, which will not filter any data and allow you to then use the Intersects function during your analysis to create the same effect – i.e. by then filtering out records where the result of the Intersects function is True. This provides more flexibility and lets you effectively turn the spatial join on or off dynamically within your analysis. \nNote that if you use the 1=1 join technique, you will create duplicate rows (assuming both data sources have more than one row), so you need to account for that in your analysis.\nYou can also use the Intersects function to encode data (as we’ve seen in earlier examples above) instead of filtering, again providing more options and flexibility in your analysis. \nSee this blog post to learn more about spatial joins in Tableau.\nVideo Tutorial\nThis video walks through a couple of scenarios for using the new Intersects spatial function in Tableau\n\n\n\n\n\n\nConclusion\nIn summary, the Intersects spatial function is a great addition to the spatial functions currently available in Tableau, providing more flexibility as you analyse your data. \nThanks for reading.\nMarc\n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nTutorial walking through two examples of the new INTERSECTS() spatial function in Tableau 2022.4","dc:creator":"Marc Reid","content":"The new INTERSECTS() spatial function, introduced in 2022.4, makes it possible to determine if two spatial objects overlap without needing to perform a spatial join. This post walks through a few examples with points, polygons (buffers) and lines.","contentSnippet":"The new INTERSECTS() spatial function, introduced in 2022.4, makes it possible to determine if two spatial objects overlap without needing to perform a spatial join. This post walks through a few examples with points, polygons (buffers) and lines.","guid":"http://datavis.blog/?p=3366","categories":["Spatial","Intersects","Tableau"],"isoDate":"2022-12-28T20:38:12.000Z","blogTitle":"Datavis.blog","img":"https://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["intersects-spatial-function"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

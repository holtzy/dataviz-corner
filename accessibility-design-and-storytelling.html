<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/203069c7c894df4d.css" as="style"/><link rel="stylesheet" href="/_next/static/css/203069c7c894df4d.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/g_JtxhWbqiyn-x4UYiLa0/_buildManifest.js" defer=""></script><script src="/_next/static/g_JtxhWbqiyn-x4UYiLa0/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"Accessibility, design, and storytelling","link":"https://www.theplot.media/p/3-trends-for-2023","pubDate":"Thu, 05 Jan 2023 14:01:13 GMT","content:encoded":"\u003cp\u003eA few years ago, I joined an HR-tech startup to work on their data team. On my second day, I was asked to update an existing dashboard. The premise of the dashboard was straightforward \u0026#8212; to track the timeliness of employment contracts. In a few stacked bar charts, the proportion of the paperwork prepared late was coloured in red, and the remainder of it in green. I alerted my manager that the combination of red and green wasn\u0026#8217;t an optimal colour choice, but he assured me that the key person looking at the charts \u0026#8212; the VP of the company \u0026#8212; was fine with it.\u003c/p\u003e\u003cp\u003eAs it was my first week at the job, I didn\u0026#8217;t want to push back too much just yet. So I went along with this explanation. Later that day, I met the VP in question to present the updated dashboard. After barely seeing the first graph, he stopped me and said: \u003cem\u003eSorry to interrupt, but I just wanted to let you know that I\u0026#8217;ve got colour blindness. All the categories on the screen look the same to me\u0026#8230; \u003c/em\u003e\u003c/p\u003e\u003cp\u003eIf you\u0026#8217;re reading this and thinking \u003cem\u003ewell duh, that\u0026#8217;s dataviz 101\u003c/em\u003e, you\u0026#8217;re right. It has become common knowledge that certain colour choices exclude a part of the population. We know this because \u003cstrong\u003eaccessibility\u003c/strong\u003e is becoming a strong pillar of the data design field, and it pushes us to do better. But accessibility is only one of three positive trends I believe will shape the way we communicate data in 2023 and beyond. So in this New Year edition of The Plot, let\u0026#8217;s look at them in more detail.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1bbb4a3b-6e48-4e2b-af68-fb3e36850f30_3840x2160.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1bbb4a3b-6e48-4e2b-af68-fb3e36850f30_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_8 h/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1bbb4a3b-6e48-4e2b-af68-fb3e36850f30_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1bbb4a3b-6e48-4e2b-af68-fb3e36850f30_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1bbb4a3b-6e48-4e2b-af68-fb3e36850f30_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1bbb4a3b-6e48-4e2b-af68-fb3e36850f30_3840x2160.jpeg 1456w\" sizes=\"100vw\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003c/figure\u003e\u003c/div\u003e\u003ch1\u003eAccessibility\u003c/h1\u003e\u003cp\u003eColour-blindness is often the entry point for accessibility in data designs. It\u0026#8217;s a straightforward issue to grasp and its solutions are simple. But that\u0026#8217;s only the first step towards making dataviz more inclusive. In the dashboard example below, we observe at least two additional improvements that could be made after the red and green issue is solved \u0026#8212; increased text size and colour contrast.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef7604d4-b3d1-436d-aebb-40aa41098033_1200x675.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef7604d4-b3d1-436d-aebb-40aa41098033_1200x675.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef7604d4-b3d1-436d-aebb-40aa41098033_1200x675.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef7604d4-b3d1-436d-aebb-40aa41098033_1200x675.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef7604d4-b3d1-436d-aebb-40aa41098033_1200x675.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fef7604d4-b3d1-436d-aebb-40aa41098033_1200x675.gif\" width=\"1200\" height=\"675\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-43 ints=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eHow some people see a red-and-green dashboard and how to fix it\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eWhen we optimise the colours and the text in our designs, we help include audience members with vision deficiencies (which any one of us can experience at some point in life, really). To include those who can see very little or not at all, we know we can add alternative, or alt, text. Alt text is a description that explains images for people who use screen readers to navigate the internet.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg\" width=\"1456\" height=\"819\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/f2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:819,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:1111968,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Ff2e7a7d2-05f7-4953-b192-7962e7f563a0_3840x2160.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eHow to include alternative text with your design\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eThese are just a few examples of how the field of data visualisation is slowly moving towards more accessible solutions. I\u0026#8217;m convinced that these practices will expand even more in 2023. Why is it important to you? Because the more accessible your work is, the more people will be able to see it and understand it, which in turn will \u003cstrong\u003eincrease your impact\u003c/strong\u003e. Isn\u0026#8217;t that what we all want?\u003c/p\u003e\u003ch1\u003eDesign\u003c/h1\u003e\u003cp\u003eIn my experience, aesthetics is an often misunderstood concept. If I could get a penny every time I hear \u0026#8220;\u003cem\u003eoh, so your job is to make things look pretty\u0026#8221;, \u003c/em\u003eI\u0026#8217;d be rich. Yes, good designers make beautiful things. But beauty, at least in my line of work, is the means, not the goal. The goal of good design is to communicate a message, to engage, and to encourage exploration. \u003c/p\u003e\u003cp\u003eTo communicate a message, the design needs to, first of all, be \u003cstrong\u003eclear\u003c/strong\u003e. One of my favourite illustrations of this idea are the makeover GIFs by \u003ca href=\"https://www.darkhorseanalytics.com/\"\u003eDarkHorse Analytics\u003c/a\u003e. They take a not-so-optimal chart design and improve it with quite simple yet effective design practices. Take a look at the \u003cem\u003esalvaging the pie\u003c/em\u003e example below. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif\" width=\"960\" height=\"720\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/e2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:720,\u0026quot;width\u0026quot;:960,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:886610,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe2693fb2-7f79-4f91-b6cc-40002b567aee_960x720.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eDesign makeover by \u003ca href=\"https://www.darkhorseanalytics.com/\"\u003eDarkHorse Analytics\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eWouldn\u0026#8217;t you much rather explore the final version of the chart? Design helps you get the message across. It can also help you \u003cstrong\u003eengage\u003c/strong\u003e the audience. Today, we see graphs all the time, and sometimes we need to innovate so that people are seduced to interact with ours. The journalists at the French media Le Monde did that with \u003ca href=\"https://www.lemonde.fr/politique/visuel/2022/03/31/plongee-dans-la-campagne-sur-twitter-entre-ecosysteme-militant-et-miroir-deformant_6120001_823448.html\"\u003etheir Twitterverse article\u003c/a\u003e. \u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif\" width=\"1200\" height=\"675\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif\u0026quot;,\u0026quot;fullscreen\u0026quot;:null,\u0026quot;imageSize\u0026quot;:null,\u0026quot;height\u0026quot;:675,\u0026quot;width\u0026quot;:1200,\u0026quot;resizeWidth\u0026quot;:null,\u0026quot;bytes\u0026quot;:626973,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/gif\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F0db357d8-b01a-4df3-8fa3-9f1bd73e7015_1200x675.gif 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eAn innovative design in a \u003ca href=\"https://www.lemonde.fr/politique/visuel/2022/03/31/plongee-dans-la-campagne-sur-twitter-entre-ecosysteme-militant-et-miroir-deformant_6120001_823448.html\"\u003eLe Monde article\u003c/a\u003e (in French)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eWhen you first click on the \u003ca href=\"https://www.lemonde.fr/politique/visuel/2022/03/31/plongee-dans-la-campagne-sur-twitter-entre-ecosysteme-militant-et-miroir-deformant_6120001_823448.html\"\u003elink\u003c/a\u003e, you see an abstract shape that is a little odd to decipher. It looks nothing like bars or lines that we\u0026#8217;re used to. But that\u0026#8217;s exactly the point \u0026#8212; to surprise, to encourage exploration. You scroll and zoom because you\u0026#8217;re curious, and when you do so, you see names, connections and data that tell a story.\u003c/p\u003e\u003cp\u003eDesigning for more clarity and engagement is the second trend I think we\u0026#8217;ll keep pushing forward this year. Designers and journalists have been working on this for some time now, but I also observe it among my clients who are less versed in data visualisation. On top of learning dataviz tools, they\u0026#8217;re now looking to improve the aesthetics of their charts, dashboards and infographics for more impact. Beautiful, isn\u0026#8217;t it!\u003c/p\u003e\u003ch1\u003eStorytelling\u003c/h1\u003e\u003cp\u003eIf this is not your first time reading this newsletter, you already know that storytelling is very near and dear to my heart. And I\u0026#8217;m thrilled to observe that chart makers lean towards more and more storytelling. Why is that? I think that by now we\u0026#8217;ve gotten quite comfortable with data collection and manipulation, as well as communicating with simple charts. What we still often miss though is the \u003cstrong\u003ehuman factor\u003c/strong\u003e. Something that can bring data to life. Something that can make it feel relevant. This is where storytelling comes in.\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84- l,\u0026quot;type\u0026quot;:\u0026quot;image/jpeg\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f7be2f-6180-4bc9-8555-c8a132c7ea48_3840x2160.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f7be2f-6180-4bc9-8555-c8a132c7ea48_3840x2160.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f7be2f-6180-4bc9-8555-c8a132c7ea48_3840x2160.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f7be2f-6180-4bc9-8555-c8a132c7ea48_3840x2160.jpeg 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eSome of the \u003ca href=\"https://www.mckinsey.com/featured-insights/2022-year-in-review/2022-the-year-in-charts\"\u003eMcKinsey 2022 charts\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eTo tell stories with data, you don\u0026#8217;t always need to publish long-form visualisations or scrollytelling pieces. As soon as you choose an insight to communicate, an AHA moment to share, you start creating a story. The simplest way to do it is to steer the audience\u0026#8217;s attention with an editorialised title and some highlight elements, like in the McKinsey examples above.\u003c/p\u003e\u003cp\u003eSo let\u0026#8217;s recap. Making dataviz accessible helps us reach a broader audience. Designing well reinforces the message and engages the reader. Adding a touch of storytelling makes the designs relevant and maintains the audience\u0026#8217;s attention throughout the whole piece. These three trends will not only be fun to explore further in 2023, but they will also empower us to create better and more impactful visualisations.\u003c/p\u003e\u003cp\u003eDo you agree with the above? Would you add anything? Do share in the comments!\u003c/p\u003e\u003cp\u003eAs ever, thanks so much for reading \u003ca href=\"http://theplot.media\"\u003eThe Plot\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eSee you next week!\u003c/p\u003e\u003cp\u003e\u0026#8212; Evelina\u003c/p\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eResource corner\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://scottberinato.com/good-charts-book/\"\u003eGood charts\u003c/a\u003e by Scott Berinato. I\u0026#8217;ve just finished this book and really enjoyed it \u0026#8212; the author has a unique way of explaining dataviz and storytelling basics. \u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://open.spotify.com/episode/391P8Y1KKFvxglGdxxX9nk?si=dc48ff35d9924eb5\"\u003eData + Love podcast episode\u003c/a\u003e. Zach invited to have a chat with him this week, and we ended up talking tone, engagement and responsibility in dataviz.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eIf you speak French, you can listen to \u003ca href=\"https://video.finances.gouv.fr/amd.html\"\u003ethe talk\u003c/a\u003e I gave on the three dataviz trends for 2023 at the French government\u0026#8217;s \u003cem\u003eData Days\u003c/em\u003e event (video of Nov 23, starting at 01:14:30).\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cdiv class=\"poll-embed\" data-attrs=\"{\u0026quot;id\u0026quot;:39109}\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003chr\u003e\u003c/div\u003e\u003cp\u003eDid you know that I run my own data design studio called \u003ca href=\"http://parabole.studio/\"\u003eParabole\u003c/a\u003e? \u0026#128225; If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at \u003ca href=\"mailto:%20evelina@parabole.studio\"\u003eevelina@parabole.studio\u003c/a\u003e and we\u0026#8217;ll get things going! See you soon :)\u003c/p\u003e\u003cp\u003e\u003c/p\u003e","content:encodedSnippet":"A few years ago, I joined an HR-tech startup to work on their data team. On my second day, I was asked to update an existing dashboard. The premise of the dashboard was straightforward ‚Äî to track the timeliness of employment contracts. In a few stacked bar charts, the proportion of the paperwork prepared late was coloured in red, and the remainder of it in green. I alerted my manager that the combination of red and green wasn‚Äôt an optimal colour choice, but he assured me that the key person looking at the charts ‚Äî the VP of the company ‚Äî was fine with it.\nAs it was my first week at the job, I didn‚Äôt want to push back too much just yet. So I went along with this explanation. Later that day, I met the VP in question to present the updated dashboard. After barely seeing the first graph, he stopped me and said: Sorry to interrupt, but I just wanted to let you know that I‚Äôve got colour blindness. All the categories on the screen look the same to me‚Ä¶ \nIf you‚Äôre reading this and thinking well duh, that‚Äôs dataviz 101, you‚Äôre right. It has become common knowledge that certain colour choices exclude a part of the population. We know this because accessibility is becoming a strong pillar of the data design field, and it pushes us to do better. But accessibility is only one of three positive trends I believe will shape the way we communicate data in 2023 and beyond. So in this New Year edition of The Plot, let‚Äôs look at them in more detail.\n\n\n\n\n\n\n\n\nAccessibility\nColour-blindness is often the entry point for accessibility in data designs. It‚Äôs a straightforward issue to grasp and its solutions are simple. But that‚Äôs only the first step towards making dataviz more inclusive. In the dashboard example below, we observe at least two additional improvements that could be made after the red and green issue is solved ‚Äî increased text size and colour contrast.\n\n\n\n\n\n\n\nHow some people see a red-and-green dashboard and how to fix it\nWhen we optimise the colours and the text in our designs, we help include audience members with vision deficiencies (which any one of us can experience at some point in life, really). To include those who can see very little or not at all, we know we can add alternative, or alt, text. Alt text is a description that explains images for people who use screen readers to navigate the internet.\n\n\n\n\n\n\n\nHow to include alternative text with your design\nThese are just a few examples of how the field of data visualisation is slowly moving towards more accessible solutions. I‚Äôm convinced that these practices will expand even more in 2023. Why is it important to you? Because the more accessible your work is, the more people will be able to see it and understand it, which in turn will increase your impact. Isn‚Äôt that what we all want?\nDesign\nIn my experience, aesthetics is an often misunderstood concept. If I could get a penny every time I hear ‚Äúoh, so your job is to make things look pretty‚Äù, I‚Äôd be rich. Yes, good designers make beautiful things. But beauty, at least in my line of work, is the means, not the goal. The goal of good design is to communicate a message, to engage, and to encourage exploration. \nTo communicate a message, the design needs to, first of all, be clear. One of my favourite illustrations of this idea are the makeover GIFs by DarkHorse Analytics. They take a not-so-optimal chart design and improve it with quite simple yet effective design practices. Take a look at the salvaging the pie example below. \n\n\n\n\n\n\n\nDesign makeover by DarkHorse Analytics\nWouldn‚Äôt you much rather explore the final version of the chart? Design helps you get the message across. It can also help you engage the audience. Today, we see graphs all the time, and sometimes we need to innovate so that people are seduced to interact with ours. The journalists at the French media Le Monde did that with their Twitterverse article. \n\n\n\n\n\n\n\nAn innovative design in a Le Monde article (in French)\nWhen you first click on the link, you see an abstract shape that is a little odd to decipher. It looks nothing like bars or lines that we‚Äôre used to. But that‚Äôs exactly the point ‚Äî to surprise, to encourage exploration. You scroll and zoom because you‚Äôre curious, and when you do so, you see names, connections and data that tell a story.\nDesigning for more clarity and engagement is the second trend I think we‚Äôll keep pushing forward this year. Designers and journalists have been working on this for some time now, but I also observe it among my clients who are less versed in data visualisation. On top of learning dataviz tools, they‚Äôre now looking to improve the aesthetics of their charts, dashboards and infographics for more impact. Beautiful, isn‚Äôt it!\nStorytelling\nIf this is not your first time reading this newsletter, you already know that storytelling is very near and dear to my heart. And I‚Äôm thrilled to observe that chart makers lean towards more and more storytelling. Why is that? I think that by now we‚Äôve gotten quite comfortable with data collection and manipulation, as well as communicating with simple charts. What we still often miss though is the human factor. Something that can bring data to life. Something that can make it feel relevant. This is where storytelling comes in.\n\n\n\n\n\n\n\nSome of the McKinsey 2022 charts\nTo tell stories with data, you don‚Äôt always need to publish long-form visualisations or scrollytelling pieces. As soon as you choose an insight to communicate, an AHA moment to share, you start creating a story. The simplest way to do it is to steer the audience‚Äôs attention with an editorialised title and some highlight elements, like in the McKinsey examples above.\nSo let‚Äôs recap. Making dataviz accessible helps us reach a broader audience. Designing well reinforces the message and engages the reader. Adding a touch of storytelling makes the designs relevant and maintains the audience‚Äôs attention throughout the whole piece. These three trends will not only be fun to explore further in 2023, but they will also empower us to create better and more impactful visualisations.\nDo you agree with the above? Would you add anything? Do share in the comments!\nAs ever, thanks so much for reading The Plot.\nSee you next week!\n‚Äî Evelina\n\n\nResource corner\n\nGood charts by Scott Berinato. I‚Äôve just finished this book and really enjoyed it ‚Äî the author has a unique way of explaining dataviz and storytelling basics. \n\nData + Love podcast episode. Zach invited to have a chat with him this week, and we ended up talking tone, engagement and responsibility in dataviz.\n\nIf you speak French, you can listen to the talk I gave on the three dataviz trends for 2023 at the French government‚Äôs Data Days event (video of Nov 23, starting at 01:14:30).\n\n\n\n\n\nDid you know that I run my own data design studio called Parabole? üì° If you like The Plot and my approach to data storytelling, do reach out to us for design projects, trainings or consulting services. Just shoot me an email at evelina@parabole.studio and we‚Äôll get things going! See you soon :)","enclosure":{"url":"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/483055d3-ac36-4578-b230-7aac5258a24e_3240x2160.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Three trends that will keep shaping the field of data visualisation in 2023","contentSnippet":"Three trends that will keep shaping the field of data visualisation in 2023","guid":"https://www.theplot.media/p/3-trends-for-2023","isoDate":"2023-01-05T14:01:13.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["accessibility-design-and-storytelling"]},"buildId":"g_JtxhWbqiyn-x4UYiLa0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

s0UH6eShLBcGg8ugiSDhAfA_QCLcBGAsYHQ/s320/Counting.jpg\" /\u003e\u003c/a\u003e\u003c/div\u003eI think I should apologize for not updating this blog more often. The semester has been extremely challenging and, on top of that, I'm at last working on my next visualization book—more news about that soon. I also keep drawing while-in-Zoom-meeting \u003cb\u003e\u003ca href=\"https://twitter.com/search?q=albertocairo%2Bsketch\u0026amp;src=typed_query\"\u003esketches\u003c/a\u003e,\u0026nbsp;\u003c/b\u003ewhich are part of a semi-secret long-term side project not related to visualization—although it contains plenty of charts, timelines, maps, and illustrations.\u003cp\u003e\u003c/p\u003e\u003cp\u003eAnyway, the topic of this post: the University of Miami's \u003cb\u003e\u003ca href=\"https://idsc.miami.edu/\"\u003eInstitute for Data Science and Computing\u003c/a\u003e,\u0026nbsp;\u003c/b\u003ewhere I'm director of \u003cb\u003e\u003ca href=\"https://idsc.miami.edu/research/information-design/\"\u003evisualization, data communication, and information design\u003c/a\u003e,\u0026nbsp;\u003c/b\u003ehas just launched a new free distinguished lecture series with the title \u003cb\u003e\u003ca href=\"https://idsc.miami.edu/tag/data-citizens/\"\u003eData Citizens\u003c/a\u003e\u003c/b\u003e, which I co-organize. As some of my previous conferences (\u003cb\u003e\u003ca href=\"http://dataintersections.com/\"\u003eData Intersections\u003c/a\u003e\u003c/b\u003e, for instance,) its goal is to be a multidisciplinary gathering that invites people from many different realms and disciplines.\u003c/p\u003e\u003cp\u003eThe next virtual lecture is on Thursday, December 10th , and it's\u0026nbsp;\u003cb\u003e\u003ca href=\"https://idsc.miami.edu/data-citizens-deborah-stone/\"\u003eby Deborah Stone\u003c/a\u003e\u003c/b\u003e, author of the recent book \u003cb\u003e\u003ci\u003e\u003ca href=\"https://www.indiebound.org/book/9781631495922\"\u003eCounting: How We Use Numbers to Decide What Matters\u003c/a\u003e;\u003c/i\u003e\u003c/b\u003e\u0026nbsp;I read it when it was just a draft and mentioned it in an \u003cb\u003e\u003ca href=\"http://www.thefunctionalart.com/2020/03/the-ethics-of-counting.html\"\u003eearlier post\u003c/a\u003e\u003c/b\u003e. Deborah's talk is titled 'There’s No Such Thing as a Raw Number' and it's open to the public. See more details \u003cb\u003e\u003ca href=\"https://idsc.miami.edu/data-citizens-deborah-stone/\"\u003ehere\u003c/a\u003e\u003c/b\u003e and \u003cb\u003e\u003ca href=\"https://miami.zoom.us/webinar/register/4716062362164/WN_ULb8UieYRgGFtWF7jkHwXw\"\u003eregister for free\u003c/a\u003e\u003c/b\u003e.\u003c/p\u003e","contentSnippet":"I think I should apologize for not updating this blog more often. The semester has been extremely challenging and, on top of that, I'm at last working on my next visualization book—more news about that soon. I also keep drawing while-in-Zoom-meeting sketches, which are part of a semi-secret long-term side project not related to visualization—although it contains plenty of charts, timelines, maps, and illustrations.\n\nAnyway, the topic of this post: the University of Miami's Institute for Data Science and Computing, where I'm director of visualization, data communication, and information design, has just launched a new free distinguished lecture series with the title Data Citizens, which I co-organize. As some of my previous conferences (Data Intersections, for instance,) its goal is to be a multidisciplinary gathering that invites people from many different realms and disciplines.\nThe next virtual lecture is on Thursday, December 10th , and it's by Deborah Stone, author of the recent book Counting: How We Use Numbers to Decide What Matters; I read it when it was just a draft and mentioned it in an earlier post. Deborah's talk is titled 'There’s No Such Thing as a Raw Number' and it's open to the public. See more details here and register for free.","id":"tag:blogger.com,1999:blog-207074740682647345.post-5414868271134097230","isoDate":"2020-12-03T16:01:00.003Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["data-citizens-a-new-lecture-series"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Moving on... to Datawrapper","link":"https://vis4.net/blog/2017/10/moving-on/","pubDate":"2017-10-23T23:32:07.000Z","content":"\u003cp\u003eSome personal news.\u003c/p\u003e\u003cp\u003eAlmost four years ago, in January 2014, I \u003ca href=\"https://nytimes.com/by/gregor-aisch\" target=\"_blank\" rel=\"noopener\"\u003ejoined\u003c/a\u003e the New York Times Graphics department. Now I decided that it’s time to move on.\u003c/p\u003e\u003cp\u003eIt’s been an incredible experience and honor to work with some of the smartest journalists, cartographers, and data visualizers in the world. Who, by the way, are also the nicest folks you can imagine, and who went our of their way to make the German immigrant feel at home. I’ll miss you guys!\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://twitter.com/driven_by_data/status/746392404660490240\" target=\"_blank\" rel=\"noopener\"\u003eLast summer\u003c/a\u003e we had already moved back to Germany for family reasons, and for the last 15 months I enjoyed the benefits and challenges of working remotely for a team on a different continent. But in the end, this arrangement just didn’t work out for me.\u003c/p\u003e\u003ch2 id=\"returning-to-my-old-love-datawrapper\"\u003e\u003ca class=\"anchor\" href=\"#returning-to-my-old-love-datawrapper\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Returning to my old love Datawrapper\u003c/h2\u003e\u003cp\u003eSo, starting next month I am returning to work on \u003ca href=\"https://www.datawrapper.de\" target=\"_blank\" rel=\"noopener\"\u003eDatawrapper\u003c/a\u003e, the project I helped \u003ca href=\"https://blog.datawrapper.de/hello-world-hello-datawrapper-1-0-37810cac1a89\" target=\"_blank\" rel=\"noopener\"\u003ebring to life in 2012\u003c/a\u003e and also the one I cold-heartedly abondened for the exciting job in New York.\u003c/p\u003e\u003cp\u003eDuring my absence, a lot has happened to Datawrapper! What started as a quickly hacked together proof-of-concept with a few but enthusiastic users has since turned into a real business, with customers and some revenue. Datawrapper is serving around 2-3 million chart views per day, and it is used by data journalists in many many countries around the world.\u003c/p\u003e\u003cp\u003e\u003cimg src=\"/blog/images/2017/datawrapper-usage.png\" alt=\"\"\u003e\u003c/p\u003e\u003cp\u003eWe just opened a small office in Berlin to accommodate our team, and in some ways I look forward to exchange a busy newsroom of a thousand for a startup of six.\u003c/p\u003e\u003cp\u003eSo while this means I am leaving journalism (for now), I will still be working on tools to help newsrooms on their way into the future (something I \u003ca href=\"/blog/2015/03/seven-features-youll-wantin-your-next-charting-tool/\"\u003eenjoyed doing\u003c/a\u003e at the NYT as well). My role at Datawrapper will be some combination of CTO, product development and lead programmer (small company), and I am very excited about our roadmap!\u003c/p\u003e\u003cp\u003eAnd, while we’re here, I also hope to find more time for this blog and some \u003ca href=\"https://github.com/gka/schnack\" target=\"_blank\" rel=\"noopener\"\u003efun\u003c/a\u003e \u003ca href=\"http://gka.github.io/chroma.js/\" target=\"_blank\" rel=\"noopener\"\u003eside\u003c/a\u003e \u003ca href=\"https://github.com/gka/canvid\" target=\"_blank\" rel=\"noopener\"\u003eprojects\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eI kind of missed it!\u003c/p\u003e","contentSnippet":"Some personal news.\nAlmost four years ago, in January 2014, I joined the New York Times Graphics department. Now I decided that it’s time to move on.\nIt’s been an incredible experience and honor to work with some of the smartest journalists, cartographers, and data visualizers in the world. Who, by the way, are also the nicest folks you can imagine, and who went our of their way to make the German immigrant feel at home. I’ll miss you guys!\nLast summer we had already moved back to Germany for family reasons, and for the last 15 months I enjoyed the benefits and challenges of working remotely for a team on a different continent. But in the end, this arrangement just didn’t work out for me.\n# Returning to my old love Datawrapper\nSo, starting next month I am returning to work on Datawrapper, the project I helped bring to life in 2012 and also the one I cold-heartedly abondened for the exciting job in New York.\nDuring my absence, a lot has happened to Datawrapper! What started as a quickly hacked together proof-of-concept with a few but enthusiastic users has since turned into a real business, with customers and some revenue. Datawrapper is serving around 2-3 million chart views per day, and it is used by data journalists in many many countries around the world.\n\nWe just opened a small office in Berlin to accommodate our team, and in some ways I look forward to exchange a busy newsroom of a thousand for a startup of six.\nSo while this means I am leaving journalism (for now), I will still be working on tools to help newsrooms on their way into the future (something I enjoyed doing at the NYT as well). My role at Datawrapper will be some combination of CTO, product development and lead programmer (small company), and I am very excited about our roadmap!\nAnd, while we’re here, I also hope to find more time for this blog and some fun side projects.\nI kind of missed it!","summary":"\u003cp\u003eSome personal news.\u003c/p\u003e\n\u003cp\u003eAlmost four years ago, in January 2014, I \u003ca href=\"https://nytimes.com/by/gregor-aisch\" target=\"_blank\" rel=\"n","id":"https://vis4.net/blog/2017/10/moving-on/","isoDate":"2017-10-23T23:32:07.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["moving-on-to-datawrapper"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

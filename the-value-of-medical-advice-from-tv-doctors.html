<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Robert Lawrence","title":"The Value of Medical Advice from TV Doctors","link":"https://cognitivefeedbackloop.com/the-value-of-medical-advice-from-tv-doctors-c6272171d8ad?source=rss----bb3d321c7fb7---4","pubDate":"Tue, 01 Nov 2022 16:06:35 GMT","content:encoded":"\u003ch4\u003eA study from 2014 looked at the recommendations made on The Dr. Oz Show and The Doctors TV programs\u003c/h4\u003e\u003cp\u003eBefore he hit the Senate campaign trail in 2022, Mehmet Oz was a Columbia surgeon with three Ivy-league schools on his resume, and a TV show on the Discovery Channel.\u003c/p\u003e\u003cp\u003eDr. Oz may not have started the TV Doctor genre, but over the years he certainly popularized it. By 2013, \u003cem\u003eThe Dr. Oz Show\u003c/em\u003e and a similar program \u003cem\u003eThe Doctors\u003c/em\u003e were the two most popular shows of that genre, and combined had 5 million daily viewers at the time. So that year, some Canadian researchers decided to do \u003ca href=\"https://www.bmj.com/content/349/bmj.g7346\"\u003ea study\u003c/a\u003e on the quality of medical advice dispensed on these two programs [1].\u003c/p\u003e\u003cp\u003eFor the study, the researchers recorded 40 episodes of each show, mostly during early 2013. They selected 80 random recommendations from each show, and then did an assessment to determine whether each one was supported by any solid research or evidence. They categorized each recommendation based on whether they could find evidence in support of or contrary to the advice, and whether that evidence was based on good/excellent or poor quality research studies.\u003c/p\u003e\u003cp\u003eBelow is a data visualization of what they found:\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*_BT2-WsqHD0vurI-ps-m1w.png\" /\u003e\u003c/figure\u003e\u003cp\u003eOnly about 1/3 of the medical advice given by Dr. Oz was supported by solid case studies, good research or other reliable evidence. The Doctors TV program was a bit more reliable. Still, both programs dispensed a significant amount of medical advice that had no solid evidence to support it.\u003c/p\u003e\u003cp\u003eThe study also categorized other things from the two programs, such as the most common types of recommendations. For Dr. Oz, it was most often dietary advice. That would includes a lot of questionable dietary supplement recommendations, which he is known for. Consequently, he ended up getting somewhat \u003ca href=\"https://www.youtube.com/watch?v=3F3eCf6F6yA\"\u003escolded by congress\u003c/a\u003e members at a 2014 hearing to discuss consumer protection, in particular regarding miracle weight loss pills and such.\u003c/p\u003e\u003cp\u003eAnd as for \u003cem\u003eThe Doctors\u003c/em\u003e, the most common recommendation was to consult with your primary care physician (which, really, is what one should be doing anyway).\u003c/p\u003e\u003cp\u003eOf course, even the best physicians are not mystic all-knowing oracles. Any human can be wrong, and any doctor (even good ones) may have no choice but to rely on experience and best guesses in the absence of available evidence in some cases. The study authors pointed to one study for comparison that found 78% of medical interventions recommended by real world physicians had at least some solid supporting evidence[2].\u003c/p\u003e\u003cp\u003eIn conclusion, some TV doctors nowadays may give better or worse advice (we’ve certainly heard a lot of both during the pandemic), but it’s important to remember that TV is primarily an entertainment medium. As the study authors put it, “An interesting question is whether we should expect medical talk shows to provide more than entertainment.”\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.bmj.com/content/349/bmj.g7346\"\u003eKorownyk C, Kolber MR, McCormack J, Lam V, Overbo K, Cotton C, Finley C, Turgeon RD, Garrison S, Lindblad AJ, Banh HL, Campbell-Scherer D, Vandermeer B, Allan GM. Televised medical talk shows — what they recommend and the evidence to support their recommendations: a prospective observational study. BMJ. 2014 Dec 17;349:g7346. doi: 10.1136/bmj.g7346. PMID: 25520234; PMCID: PMC4269523.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.sciencedirect.com/science/article/abs/pii/S0965229900903704?via%3Dihub\"\u003eImrie R, Ramey DW. The evidence for evidence-based medicine. Complement Ther Med 2000;8:123–6.\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence illustrates data and writes about science. His published work is at: \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=c6272171d8ad\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/the-value-of-medical-advice-from-tv-doctors-c6272171d8ad\"\u003eThe Value of Medical Advice from TV Doctors\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"A study from 2014 looked at the recommendations made on The Dr. Oz Show and The Doctors TV programs\nBefore he hit the Senate campaign trail in 2022, Mehmet Oz was a Columbia surgeon with three Ivy-league schools on his resume, and a TV show on the Discovery Channel.\nDr. Oz may not have started the TV Doctor genre, but over the years he certainly popularized it. By 2013, The Dr. Oz Show and a similar program The Doctors were the two most popular shows of that genre, and combined had 5 million daily viewers at the time. So that year, some Canadian researchers decided to do a study on the quality of medical advice dispensed on these two programs [1].\nFor the study, the researchers recorded 40 episodes of each show, mostly during early 2013. They selected 80 random recommendations from each show, and then did an assessment to determine whether each one was supported by any solid research or evidence. They categorized each recommendation based on whether they could find evidence in support of or contrary to the advice, and whether that evidence was based on good/excellent or poor quality research studies.\nBelow is a data visualization of what they found:\n\nOnly about 1/3 of the medical advice given by Dr. Oz was supported by solid case studies, good research or other reliable evidence. The Doctors TV program was a bit more reliable. Still, both programs dispensed a significant amount of medical advice that had no solid evidence to support it.\nThe study also categorized other things from the two programs, such as the most common types of recommendations. For Dr. Oz, it was most often dietary advice. That would includes a lot of questionable dietary supplement recommendations, which he is known for. Consequently, he ended up getting somewhat scolded by congress members at a 2014 hearing to discuss consumer protection, in particular regarding miracle weight loss pills and such.\nAnd as for The Doctors, the most common recommendation was to consult with your primary care physician (which, really, is what one should be doing anyway).\nOf course, even the best physicians are not mystic all-knowing oracles. Any human can be wrong, and any doctor (even good ones) may have no choice but to rely on experience and best guesses in the absence of available evidence in some cases. The study authors pointed to one study for comparison that found 78% of medical interventions recommended by real world physicians had at least some solid supporting evidence[2].\nIn conclusion, some TV doctors nowadays may give better or worse advice (we’ve certainly heard a lot of both during the pandemic), but it’s important to remember that TV is primarily an entertainment medium. As the study authors put it, “An interesting question is whether we should expect medical talk shows to provide more than entertainment.”\n\nKorownyk C, Kolber MR, McCormack J, Lam V, Overbo K, Cotton C, Finley C, Turgeon RD, Garrison S, Lindblad AJ, Banh HL, Campbell-Scherer D, Vandermeer B, Allan GM. Televised medical talk shows — what they recommend and the evidence to support their recommendations: a prospective observational study. BMJ. 2014 Dec 17;349:g7346. doi: 10.1136/bmj.g7346. PMID: 25520234; PMCID: PMC4269523.\nImrie R, Ramey DW. The evidence for evidence-based medicine. Complement Ther Med 2000;8:123–6.\n\nRobert Lawrence illustrates data and writes about science. His published work is at: www.robertlawrencephd.com\n\nThe Value of Medical Advice from TV Doctors was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/c6272171d8ad","categories":["dr-oz","medicine","pseudoscience","weight-loss","entertainment"],"isoDate":"2022-11-01T16:06:35.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["the-value-of-medical-advice-from-tv-doctors"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eFive Analysis Scenarios\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis example uses five scenario calculations. The purpose of these calculations is to uniquely identify five different analysis scenarios, each representing a different way of exploring the same dataset:\u003c/p\u003e\n\n\n\n\u003col\u003e\n\u003cli\u003eFocus on a single sub-category\u0026nbsp;\u003c/li\u003e\n\n\n\n\u003cli\u003eComparison of multiple sub-categories\u003c/li\u003e\n\n\n\n\u003cli\u003eCompare a category or sub-categories across all regions\u003c/li\u003e\n\n\n\n\u003cli\u003eFocus on a single region\u003c/li\u003e\n\n\n\n\u003cli\u003eAll sub-categories at the order ID level of detail\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cp\u003eBelow is an image of the same dashboard with each of the five scenarios showing based on a different selection of marks.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-columns is-layout-flex wp-container-6\"\u003e\n\u003cdiv class=\"wp-block-column is-layout-flow\" style=\"flex-basis:100%\"\u003e\n\u003cdiv class=\"wp-block-jetpack-slideshow aligncenter\" data-effect=\"slide\"\u003e\u003cdiv class=\"wp-block-jetpack-slideshow_container swiper-container\"\u003e\u003cul class=\"wp-block-jetpack-slideshow_swiper-wrapper swiper-wrapper\"\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3346\" data-id=\"3346\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/000-dzv-one.png?w=736\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/000-dzv-one.png?w=736 736w, https://datavisdotblog.files.wordpress.com/2022/11/000-dzv-one.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/000-dzv-one.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/11/000-dzv-one.png?w=768 768w, https://datavisdotblog.files.wordpress.com/2022/11/000-dzv-one.png 800w\" sizes=\"(max-width: 736px) 100vw, 736px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3347\" data-id=\"3347\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/002-dzv-two.png?w=736\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/002-dzv-two.png?w=736 736w, https://datavisdotblog.files.wordpress.com/2022/11/002-dzv-two.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/002-dzv-two.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/11/002-dzv-two.png?w=768 768w, https://datavisdotblog.files.wordpress.com/2022/11/002-dzv-two.png 800w\" sizes=\"(max-width: 736px) 100vw, 736px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3348\" data-id=\"3348\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/003-dzv-three.png?w=736\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/003-dzv-three.png?w=736 736w, https://datavisdotblog.files.wordpress.com/2022/11/003-dzv-three.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/003-dzv-three.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/11/003-dzv-three.png?w=768 768w, https://datavisdotblog.files.wordpress.com/2022/11/003-dzv-three.png 800w\" sizes=\"(max-width: 736px) 100vw, 736px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3349\" data-id=\"3349\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/004-dzv-four.png?w=736\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/004-dzv-four.png?w=736 736w, https://datavisdotblog.files.wordpress.com/2022/11/004-dzv-four.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/004-dzv-four.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/11/004-dzv-four.png?w=768 768w, https://datavisdotblog.files.wordpress.com/2022/11/004-dzv-four.png 800w\" sizes=\"(max-width: 736px) 100vw, 736px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3345\" data-id=\"3345\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/005-dzv-five.png?w=736\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/005-dzv-five.png?w=736 736w, https://datavisdotblog.files.wordpress.com/2022/11/005-dzv-five.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/005-dzv-five.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/11/005-dzv-five.png?w=768 768w, https://datavisdotblog.files.wordpress.com/2022/11/005-dzv-five.png 800w\" sizes=\"(max-width: 736px) 100vw, 736px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca class=\"wp-block-jetpack-slideshow_button-prev swiper-button-prev swiper-button-white\" role=\"button\"\u003e\u003c/a\u003e\u003ca class=\"wp-block-jetpack-slideshow_button-next swiper-button-next swiper-button-white\" role=\"button\"\u003e\u003c/a\u003e\u003ca aria-label=\"Pause Slideshow\" class=\"wp-block-jetpack-slideshow_button-pause\" role=\"button\"\u003e\u003c/a\u003e\u003cdiv class=\"wp-block-jetpack-slideshow_pagination swiper-pagination swiper-pagination-white\"\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\n\n\n\u003cp\u003eThese scenario calculations are shown later in this blog. They depend on a number of other calculations, however, which Iâ€™ll cover first.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTotal Dimension Values\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis first set of calculations returns the total number of each item in the dataset, for example, \u003cstrong\u003etotal regions\u003c/strong\u003e:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3323\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/01-total-regions-lod/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png\" data-orig-size=\"376,95\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-total-regions-lod\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png?w=376\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png?w=376\" alt=\"\" class=\"wp-image-3323\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png 376w, https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/01-total-regions-lod.png?w=300 300w\" sizes=\"(max-width: 376px) 100vw, 376px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eSimilar calculations are created for:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eCategory\u003c/li\u003e\n\n\n\n\u003cli\u003eSub-Category\u003c/li\u003e\n\n\n\n\u003cli\u003eRegion + Sub-Category\u0026nbsp; (this is a concatenation of these two fields)\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eNumber of Dimension Values Selected\u003c/h3\u003e\n\n\n\n\u003cp\u003eThis next set of calculations returns the number of each item selected, for example, \u003cstrong\u003etotal regions selected\u003c/strong\u003e.\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eCreate a set based on each item, for example, \u003cstrong\u003es.Region\u003c/strong\u003e based on the field \u003cstrong\u003eRegion\u003c/strong\u003e.\u003c/li\u003e\n\n\n\n\u003cli\u003eCreate the below calculation which counts the distinct number of that item in the set.\u003c/li\u003e\n\n\n\n\u003cli\u003eCreate a \u003ca href=\"https://help.tableau.com/current/pro/desktop/en-us/actions_sets.htm\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eset action\u003c/a\u003e on the controlling chart to update each set.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3324\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/04-regions-selected/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png\" data-orig-size=\"575,93\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"04-regions-selected\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png?w=575\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png?w=575\" alt=\"\" class=\"wp-image-3324\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png 575w, https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/04-regions-selected.png?w=300 300w\" sizes=\"(max-width: 575px) 100vw, 575px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eSimilar calculations are created for:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003e# of Categories Selected\u003c/li\u003e\n\n\n\n\u003cli\u003e# of Orders Selected\u003c/li\u003e\n\n\n\n\u003cli\u003e# of Sub-Categories Selected\u003c/li\u003e\n\n\n\n\u003cli\u003e# of Region + Sub-Categories Selected\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eEnable Allow selection by category\u003c/h3\u003e\n\n\n\n\u003cp\u003eIn the section above I mentioned creating a set action to update the relevant set for each dimension. These set actions can also be triggered by selecting the relevant dimension in the tooltip if \u003cstrong\u003eAllow selection by category\u003c/strong\u003e is enabled in the tooltip:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3340\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/07-tooltip/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png\" data-orig-size=\"548,410\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"07-tooltip\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png?w=548\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png?w=548\" alt=\"\" class=\"wp-image-3340\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png 548w, https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/07-tooltip.png?w=300 300w\" sizes=\"(max-width: 548px) 100vw, 548px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eFive Analysis Scenario Calculations\u003c/h3\u003e\n\n\n\n\u003cp\u003eWith the above calculations created, we can now move on to the five scenario calculations.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eThe calculation for each scenario returns either True or False. If True, then the container that contains the charts for that scenario will show and all other containers will not show as their respective calculations will return False.\u003c/p\u003e\n\n\n\n\u003cp\u003eNotice that all calculations are wrapped in a fixed LOD. See my \u003ca href=\"https://datavis.blog/2022/10/31/tableau-dynamic-zone-visibility/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eprevious blog post\u003c/a\u003e for more on the requirements for dynamic zone visibility calculations but, essentially, each calculation can only ever return one single result across the dataset.\u003c/p\u003e\n\n\n\n\u003cp\u003eOne caveat here. The purpose of building this dashboard was to experiment and demonstrate some use cases for DZV, so these calculations wonâ€™t account for every possible use case including filtering the data source or using them with other data sources. Please adjust as needed for your own use cases.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eScenario 1 \u0026#8211; Focus on a single sub-category\u003c/h3\u003e\n\n\n\n\u003cp\u003eCondition: A single sub-category is selected.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3325\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/05-scenario-1/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png\" data-orig-size=\"397,163\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-scenario-1\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png?w=397\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png?w=397\" alt=\"\" class=\"wp-image-3325\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png 397w, https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-1.png?w=300 300w\" sizes=\"(max-width: 397px) 100vw, 397px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eScenario 2 \u0026#8211; Comparison of multiple sub-categories\u003c/h3\u003e\n\n\n\n\u003cp\u003eCondition: Multiple sub-categories are selected, however, not a combination of sub-categories that satisfy the conditions for scenarios three, four or five.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3326\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/05-scenario-2/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-2.png\" data-orig-size=\"465,280\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-scenario-2\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-2.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scena avisdotblog.files.wordpress.com/2022/11/05-scenario-4.png?w=300 300w\" sizes=\"(max-width: 552px) 100vw, 552px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eScenario 5 \u0026#8211; All sub-categories at the order ID level of detail\u003c/h3\u003e\n\n\n\n\u003cp\u003eAll sub-categories across all regions are selected.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3332\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/05-scenario-5/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png\" data-orig-size=\"712,150\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"05-scenario-5\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png?w=712\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png?w=712\" alt=\"\" class=\"wp-image-3332\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png 712w, https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5.png?w=300 300w\" sizes=\"(max-width: 712px) 100vw, 712px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eA few extra calculations\u003c/h3\u003e\n\n\n\n\u003cp\u003eAside from the five main scenario calculations, there are a few other calculations:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003e3a and 3b control which \u003cstrong\u003etitle\u003c/strong\u003e is shown at the top of the scenario three container as it can be either for a single sub-category across regions or for all sub-categories within one Category across regions. These two calculations are applied directly to their respective \u003cstrong\u003etext objects \u003c/strong\u003eand not the container.\u003c/li\u003e\n\n\n\n\u003cli\u003e5a and 5b control which chart is shown underneath the scatter plot in scenario five. If five items or fewer are selected, a table is shown. If more than five marks are selected, the strip plot is shown. \u003cstrong\u003eThese two DZV calculations are applied directly to the respective charts\u003c/strong\u003e that they control the visibility for.\u003c/li\u003e\n\n\n\n\u003cli\u003eAgain, all the above calculations return either True or False based on the marks selected.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3333\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/05-scenario-5a/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5a.png\" data-orig-size=\"389,149\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026q cription=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5b.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5b.png?w=377\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5b.png?w=377\" alt=\"\" class=\"wp-image-3334\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5b.png 377w, https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5b.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/05-scenario-5b.png?w=300 300w\" sizes=\"(max-width: 377px) 100vw, 377px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eCreate one Container of Charts per Scenario\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe collection of charts that you want to show for each scenario should be placed in their own container. When the dashboard is complete, each of these five containers will occupy the same space and position (for this example), however, when creating and populating them with charts, you may find it easier to place the containers side-by-side, as below, or to float the active one you are working on so itâ€™s on top and then tile it in with the others as you go:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3335\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/08-five-containers/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png\" data-orig-size=\"1590,890\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"08-five-containers\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png?w=1590\" alt=\"\" class=\"wp-image-3335\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png 1590w, https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png?w=300 300w, https://datavisdotblog.files.wordpress.com/2022/11/08-five-containers.png?w=768 768w\" sizes=\"(max-width: 1590px) 100vw, 1590px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eApply Dynamic Zone Visibility to each Container\u003c/h3\u003e\n\n\n\n\u003cp\u003eSelect one of the containers and, in the Layout panel, check the box labelled \u003cstrong\u003eControl visibility using value. \u003c/strong\u003eThen, from the menu below, navigate to the corresponding boolean calculation. Here, I have the container for \u003cstrong\u003escenario five \u003c/strong\u003eselected so am selecting calculation 5 from the list. Now this container will only show when that calculation returns True, i.e. when all sub-categories across all regions are selected in the view.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3336\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/09-dzv-scenario-5/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png\" data-orig-size=\"482,414\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"09-dzv-scenario-5\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png?w=482\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png?w=482\" alt=\"\" class=\"wp-image-3336\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png 482w, https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/09-dzv-scenario-5.png?w=300 300w\" sizes=\"(max-width: 482px) 100vw, 482px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eRepeat the above process for each container, with one dynamic zone visibility calculation assigned to each container. As you do this, youâ€™ll see that each container will disappear except for the one container that meets the current selection state. You can then format the view and sizing as needed.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eApply Dynamic Zone Visibility to Headers or Charts\u003c/h3\u003e\n\n\n\n\u003cp\u003eIn this example, for scenario three I use the same container of charts but the header/title changes based on if the user has selected one sub-category across all three regions or if they have selected all sub-categories within the same category across all three regions. Therefore two titles are created and the relevant visibility calculation applied to each text object:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3337\" data-permalink=\"https://datavis.blog/2022/11/30/tableau-dynamic-zone-visibility-dashboard/10-dzv-header-3/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png\" data-orig-size=\"481,415\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"10-dzv-header-3\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png?w=481\" src=\"https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png?w=481\" alt=\"\" class=\"wp-image-3337\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png 481w, https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/11/10-dzv-header-3.png?w=300 300w\" sizes=\"(max-width: 481px) 100vw, 481px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eFor scenario five, I also show one of two charts underneath the scatter plot based on the number of order IDs selected.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eFiver or fewer orders shows a table of details\u003c/li\u003e\n\n\n\n\u003cli\u003eMore than five orders selected shows a strip plot chart\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eTherefore DZV calculations are applied to each of these charts \u0026#8211; 5a and 5b in the above screenshot.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eVideo Tutorial\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe video below walks through this dashboard and how it was constructed\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-embed-handler wp-block-embed-embed-handler wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/Z1DuCEyfRfI?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eWorkbook\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe workbook can be downloaded from my Tableau Public profile \u003ca href=\"https://bit.ly/3P932QI\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eConclusion\u003c/h3\u003e\n\n\n\n\u003cp\u003eDynamic Zone Visibility is a powerful new feature with many possible use cases for -0.006,7.001-0.209c0.391-0.047,1.243-0.051,2.004-0.847c0.6-0.607,0.795-1.985,0.795-1.985s0.2-1.618,0.2-3.237v-1.517 C22,9.62,21.8,8.001,21.8,8.001z M9.935,14.594l-0.001-5.62l5.404,2.82L9.935,14.594z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003cspan class=\"wp-block-social-link-label screen-reader-text\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eLatest YouTube video\u003c/strong\u003e\u003cbr\u003eTutorial walking through two examples of the new \u003cstrong\u003eINTERSECTS()\u003c/strong\u003e spatial function in Tableau 2022.4\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/aqunvBEpnJY?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n","content:encodedSnippet":"This post steps through my approach for creating the dashboard from this video that contains a number of dynamic zone visibility (DZV) calculations. For an introduction to this feature, please see my previous post.\nFive Analysis Scenarios\nThis example uses five scenario calculations. The purpose of these calculations is to uniquely identify five different analysis scenarios, each representing a different way of exploring the same dataset:\nFocus on a single sub-categoryÂ \nComparison of multiple sub-categories\nCompare a category or sub-categories across all regions\nFocus on a single region\nAll sub-categories at the order ID level of detail\nBelow is an image of the same dashboard with each of the five scenarios showing based on a different selection of marks.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nThese scenario calculations are shown later in this blog. They depend on a number of other calculations, however, which Iâ€™ll cover first.\nTotal Dimension Values\nThis first set of calculations returns the total number of each item in the dataset, for example, total regions:\n\n\n\n\n\nSimilar calculations are created for:Â \nCategory\nSub-Category\nRegion + Sub-CategoryÂ  (this is a concatenation of these two fields)\nNumber of Dimension Values Selected\nThis next set of calculations returns the number of each item selected, for example, total regions selected.\nCreate a set based on each item, for example, s.Region based on the field Region.\nCreate the below calculation which counts the distinct number of that item in the set.\nCreate a set action on the controlling chart to update each set.\n\n\n\n\n\nSimilar calculations are created for:\n# of Categories Selected\n# of Orders Selected\n# of Sub-Categories Selected\n# of Region + Sub-Categories Selected\nEnable Allow selection by category\nIn the section above I mentioned creating a set action to update the relevant set for each dimension. These set actions can also be triggered by selecting the relevant dimension in the tooltip if Allow selection by category is enabled in the tooltip:\n\n\n\n\nFive Analysis Scenario Calculations\nWith the above calculations created, we can now move on to the five scenario calculations.Â \nThe calculation for each scenario returns either True or False. If True, then the container that contains the charts for that scenario will show and all other containers will not show as their respective calculations will return False.\nNotice that all calculations are wrapped in a fixed LOD. See my previous blog post for more on the requirements for dynamic zone visibility calculations but, essentially, each calculation can only ever return one single result across the dataset.\nOne caveat here. The purpose of building this dashboard was to experiment and demonstrate some use cases for DZV, so these calculations wonâ€™t account for every possible use case including filtering the data source or using them with other data sources. Please adjust as needed for your own use cases.Â \nScenario 1 â€“ Focus on a single sub-category\nCondition: A single sub-category is selected.\n\n\n\n\nScenario 2 â€“ Comparison of multiple sub-categories\nCondition: Multiple sub-categories are selected, however, not a combination of sub-categories that satisfy the conditions for scenarios three, four or five.\n\n\n\n\nScenario 3 â€“ Compare a category or sub-categories across all regions\nCondition: The same sub-category is selected across all three regions OR all sub-categories within a category are selected across all three regions.\n\n\n\n\n \n\n\n\n\n \n\n\n\n\n\nNote, there is a parameter action in place here to capture the Category that the user selects.\nScenario 4 â€“ Focus on a single region\nCondition: All sub-categories are selected within one region only.\n\n\n\n\nScenario 5 â€“ All sub-categories at the order ID level of detail\nAll sub-categories across all regions are selected.Â \n\n\n\n\nA few extra calculations\nAside from the five main scenario calculations, there are a few other calculations:\n3a and 3b control which title is shown at the top of the scenario three container as it can be either for a single sub-category across regions or for all sub-categories within one Category across regions. These two calculations are applied directly to their respective text objects and not the container.\n5a and 5b control which chart is shown underneath the scatter plot in scenario five. If five items or fewer are selected, a table is shown. If more than five marks are selected, the strip plot is shown. These two DZV calculations are applied directly to the respective charts that they control the visibility for.\nAgain, all the above calculations return either True or False based on the marks selected.\n\n\n\n\n \n\n\n\n\nCreate one Container of Charts per Scenario\nThe collection of charts that you want to show for each scenario should be placed in their own container. When the dashboard is complete, each of these five containers will occupy the same space and position (for this example), however, when creating and populating them with charts, you may find it easier to place the containers side-by-side, as below, or to float the active one you are working on so itâ€™s on top and then tile it in with the others as you go:\n\n\n\n\nApply Dynamic Zone Visibility to each Container\nSelect one of the containers and, in the Layout panel, check the box labelled Control visibility using value. Then, from the menu below, navigate to the corresponding boolean calculation. Here, I have the container for scenario five selected so am selecting calculation 5 from the list. Now this container will only show when that calculation returns True, i.e. when all sub-categories across all regions are selected in the view.Â \n\n\n\n\n\nRepeat the above process for each container, with one dynamic zone visibility calculation assigned to each container. As you do this, youâ€™ll see that each container will disappear except for the one container that meets the current selection state. You can then format the view and sizing as needed.\nApply Dynamic Zone Visibility to Headers or Charts\nIn this example, for scenario three I use the same container of charts but the header/title changes based on if the user has selected one sub-category across all three regions or if they have selected all sub-categories within the same category across all three regions. Therefore two titles are created and the relevant visibility calculation applied to each text object:Â \n\n\n\n\n\nFor scenario five, I also show one of two charts underneath the scatter plot based on the number of order IDs selected.Â \nFiver or fewer orders shows a table of details\nMore than five orders selected shows a strip plot chart\nTherefore DZV calculations are applied to each of these charts â€“ 5a and 5b in the above screenshot.\nVideo Tutorial\nThe video below walks through this dashboard and how it was constructed\n\n\n\n\n\n\nWorkbook\nThe workbook can be downloaded from my Tableau Public profile here.\nConclusion\nDynamic Zone Visibility is a powerful new feature with many possible use cases for customising and personalising the dashboard experience. I hope the above examples were useful. Iâ€™ll create a video tutorial soon that steps through some of the above creation process. If you have any questions, youâ€™re welcome to contact me on Twitter or LinkedIn (links below).\nThanks,\nMarcÂ \n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nTutorial walking through two examples of the new INTERSECTS() spatial function in Tableau 2022.4","dc:creator":"Marc Reid","content":"This post steps through my approach - and the calculations used - for creating a dashboard that shows different charts based on five different analysis scenarios by using the dynamic zone visibility feature.","contentSnippet":"This post steps through my approach - and the calculations used - for creating a dashboard that shows different charts based on five different analysis scenarios by using the dynamic zone visibility feature.","guid":"http://datavis.blog/?p=3322","categories":["Dynamic Zone Visibility","Tableau"],"isoDate":"2022-11-30T19:52:32.000Z","blogTitle":"Datavis.blog","img":"https://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["dynamic-zone-visibility-dashboard"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

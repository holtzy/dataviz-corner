<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-891652dd44e1e4e1.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_buildManifest.js" defer=""></script><script src="/_next/static/sFP8FhENNxqFJqEgxMEWp/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marc Reid","title":"Tableau Image Role + Cloudinary","link":"https://datavis.blog/2023/01/23/tableau-image-role-and-cloudinary/","pubDate":"Mon, 23 Jan 2023 18:10:12 +0000","content:encoded":"\n\u003ch3 class=\"wp-block-heading\"\u003eWhat is an Image Role?\u003c/h3\u003e\n\n\n\n\u003cp\u003eFor some years now, it’s been possible to assign a \u003cstrong\u003eGeographic Role\u003c/strong\u003e to a field in your data, such as an Airport, City, or Zip Code:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3403\" data-permalink=\"https://datavis.blog/2023/01/23/tableau-image-role-and-cloudinary/tableau-geographic-role-menu/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png\" data-orig-size=\"357,447\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"tableau-geographic-role-menu\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png?w=240\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png?w=357\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png?w=357\" alt=\"\" class=\"wp-image-3403\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png 357w, https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png?w=120 120w, https://datavisdotblog.files.wordpress.com/2023/01/tableau-geographic-role-menu.png?w=240 240w\" sizes=\"(max-width: 357px) 100vw, 357px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eIn version 2022.4, Tableau introduced the new \u003cstrong\u003eImage Role\u003c/strong\u003e, which can be assigned to a string field that contains a URL for an image:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3404\" data-permalink=\"https://datavis.blog/2023/01/23/tableau-image-role-and-cloudinary/tableau-image-role-menu/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-image-role-menu.png\" data-orig-size=\"246,271\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"tableau-image-role-menu\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-image-role-menu.png?w=246\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-image-role-menu.png?w=246\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-image-role-menu.png?w=246\" alt=\"\" class=\"wp-image-3404\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/tableau-image-role-menu.png 246w, https://datavisdotblog.files.wordpress.com/2023/01/tableau-image-role-menu.png?w=136 136w\" sizes=\"(max-width: 246px) 100vw, 246px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eNote the distinction between \u003cstrong\u003edata type\u003c/strong\u003e and\u003cstrong\u003e role\u003c/strong\u003e. Data types are mandatory and are assigned in the top half of the menu above (Number, String etc.); \u003cstrong\u003eGeographic and Image Roles are \u003cem\u003eadditional\u003c/em\u003e and \u003cem\u003eoptional\u003c/em\u003e properties of a field \u003c/strong\u003ethat instruct Tableau to treat those fields in a certain way.\u003c/p\u003e\n\n\n\n\u003cp\u003eWhen a string field that is assigned an image role is brought into the view as a header, \u003cstrong\u003einstead of displaying the URL as text, Tableau will fetch the image and display that in its place.\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eWhat is Cloudinary?\u003c/h3\u003e\n\n\n\n\u003cp\u003eOne of Cloudinary’s products is \u003cstrong\u003eprogrammable media\u003c/strong\u003e, which means it can dynamically deliver variations of images based on API calls or parameters in URLs. Have a look at their \u003ca href=\"https://cloudinary.com/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003ewebsite\u003c/a\u003e to learn more.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eImage Role + Cloudinary\u003c/h3\u003e\n\n\n\n\u003cp\u003eCombining Tableau’s image role feature with the ability to dynamically generate images based on URL strings with Cloudinary opens up some interesting possibilities and Tableau Visionary, \u003ca href=\"https://twitter.com/TableauTim\"\u003eTim Ngwena\u003c/a\u003e, explored these in this \u003ca href=\"https://youtu.be/fSRzNi-_u5g\"\u003ein-depth video\u003c/a\u003e, which I highly recommend. Inspired by Tim’s work, the following explores a possible use case.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eSales by Person \u0026#8211; No Image\u003c/h3\u003e\n\n\n\n\u003cp\u003eWe start with a standard bar graph, colour-coded \u0026#8211; gold, silver, bronze (and no colour) \u0026#8211; based on a sales figure.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3405\" data-permalink=\"https://datavis.blog/2023/01/23/tableau-image-role-and-cloudinary/01-no-image/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg\" data-orig-size=\"1000,711\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"01-no-image\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg?w=1000\" alt=\"\" class=\"wp-image-3405\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/01-no-image.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eAdding Image Role\u003c/h3\u003e\n\n\n\n\u003cp\u003eAn image of each sales person is now shown in the header using a standard image role, with all images hosted on Cloudinary.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e(Note, the original images were sourced from \u003ca rel=\"noreferrer noopener\" href=\"https://pixabay.com/\" target=\"_blank\"\u003epixabay\u003c/a\u003e and \u003ca rel=\"noreferrer noopener\" href=\"https://unsplash.com/\" target=\"_blank\"\u003eUnsplash\u003c/a\u003e)\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3406\" data-permalink=\"https://datavis.blog/2023/01/23/tableau-image-role-and-cloudinary/02-image-no-edits/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg\" data-orig-size=\"1000,711\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"02-image-no-edits\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg?w=736\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg?w=1000\" alt=\"\" class=\"wp-image-3406\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/02-image-no-edits.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eThings we could improve:\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eThe images are different formats \u0026#8211; portrait and landscape\u003c/li\u003e\n\n\n\n\u003cli\u003eThe images are not centred within each row due to the column width\u003c/li\u003e\n\n\n\n\u003cli\u003eThe different photo styles and backgrounds give an inconsistent look so don’t blend in well with the chart\u003c/li\u003e\n\n\n\n\u003cli\u003eNo analytical information is conveyed with the images\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eChange the image by changing the URL\u003c/h3\u003e\n\n\n\n\u003cp\u003eBy changing parameters in the dashboard, we can update the URL, which will then result in a new image (with those specified adjustments) being returned.\u003c/p\u003e\n\n\n\n\u003cp\u003eFor example, in the calculation below, if the user has specified they want to change the image dimensions (\u003cstrong\u003ep.Change Dimensions = TRUE\u003c/strong\u003e) then a string with those dimensions is returned, which is then added into the image URL (in a different calculation). If not, then an empty string is returned so the URL is not altered.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3407\" data-permalink=\"https://datavis.blog/2023/01/23/tableau-image-role-and-cloudinary/width-height-calc/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png\" data-orig-size=\"672,179\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"width-height-calc\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png?w=672\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png?w=672\" alt=\"\" class=\"wp-image-3407\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png 672w, https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/width-height-calc.png?w=300 300w\" sizes=\"(max-width: 672px) 100vw, 672px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eSix image iterations\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe following set of images make the following changes (click/tap the right arrow to see the next image):\u003c/p\u003e\n\n\n\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eResizes the images \u003c/strong\u003e\u0026#8211; this doesn’t really work as the images become distorted in this case\u003c/li\u003e\n\n\n\n\u003cli\u003e\u003cstrong\u003eCropping the image \u003c/strong\u003e\u0026#8211; this makes all the images the same size and they fill the space, which is good, but we lose the subject\u003c/li\u003e\n\n\n\n\u003cli\u003e\u003cstrong\u003eCropping to the face \u003c/strong\u003e\u0026#8211; using \u003cstrong\u003eface detection\u003c/strong\u003e, we can crop all the images to same dimension focussed on the face\u003c/li\u003e\n\n\n\n\u003cli\u003e\u003cstrong\u003eCircular shape \u003c/strong\u003e\u0026#8211; making the images circular gives them a more profile look\u003c/li\u003e\n\n\n\n\u003cli\u003e\u003cstrong\u003eAdd a blue border \u003c/strong\u003e\u0026#8211; gives all the images a similar (and possibly branded/company) style\u003c/li\u003e\n\n\n\n\u003cli\u003e\u003cstrong\u003eStylise the images \u003c/strong\u003ewith a cartoon effect \u0026#8211; I’ve seen similar with some company photos, again to give a common style\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cdiv class=\"wp-block-jetpack-slideshow aligncenter\" data-effect=\"slide\"\u003e\u003cdiv class=\"wp-block-jetpack-slideshow_container swiper-container\"\u003e\u003cul class=\"wp-block-jetpack-slideshow_swiper-wrapper swiper-wrapper\"\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3408\" data-id=\"3408\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/02b-resized-images.jpg?w=1000\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/02b-resized-images.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/02b-resized-images.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/02b-resized-images.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/02b-resized-images.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3409\" data-id=\"3409\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/03-centre-crop.jpg?w=1000\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/03-centre-crop.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/03-centre-crop.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/03-centre-crop.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/03-centre-crop.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3410\" data-id=\"3410\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/04-face-detection.jpg?w=1000\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/04-face-detection.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/04-face-detection.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/04-face-detection.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/04-face-detection.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3411\" data-id=\"3411\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/05-circle-shape.jpg?w=1000\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/05-circle-shape.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/05-circle-shape.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/05-circle-shape.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/05-circle-shape.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3412\" data-id=\"3412\" src=\"https://datavisdotblog.files.wordpress.com/2023/01/06-blue-border.jpg?w=1000\" srcset=\"https://datavisdotblog.files.wordpress.com/2023/01/06-blue-border.jpg 1000w, https://datavisdotblog.files.wordpress.com/2023/01/06-blue-border.jpg?w=150 150w, https://datavisdotblog.files.wordpress.com/2023/01/06-blue-border.jpg?w=300 300w, https://datavisdotblog.files.wordpress.com/2023/01/06-blue-border.jpg?w=768 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/figure\u003e\u003c/li\u003e\u003cli class=\"wp-block-jetpack-slideshow_slide swiper-slide\"\u003e\u003cfigure\u003e\u003cimg alt=\"\" class=\"wp-block-jetpack-slideshow_image wp-image-3413\" data-id=\"3413\" src=\"http eight=\"24\" viewBox=\"0 0 24 24\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\" focusable=\"false\"\u003e\u003cpath d=\"M21.8,8.001c0,0-0.195-1.378-0.795-1.985c-0.76-0.797-1.613-0.801-2.004-0.847c-2.799-0.202-6.997-0.202-6.997-0.202 h-0.009c0,0-4.198,0-6.997,0.202C4.608,5.216,3.756,5.22,2.995,6.016C2.395,6.623,2.2,8.001,2.2,8.001S2,9.62,2,11.238v1.517 c0,1.618,0.2,3.237,0.2,3.237s0.195,1.378,0.795,1.985c0.761,0.797,1.76,0.771,2.205,0.855c1.6,0.153,6.8,0.201,6.8,0.201 s4.203-0.006,7.001-0.209c0.391-0.047,1.243-0.051,2.004-0.847c0.6-0.607,0.795-1.985,0.795-1.985s0.2-1.618,0.2-3.237v-1.517 C22,9.62,21.8,8.001,21.8,8.001z M9.935,14.594l-0.001-5.62l5.404,2.82L9.935,14.594z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003cspan class=\"wp-block-social-link-label screen-reader-text\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eLatest YouTube video\u003c/strong\u003e\u003cbr\u003eTutorial walking through two examples of the new \u003cstrong\u003eINTERSECTS()\u003c/strong\u003e spatial function in Tableau 2022.4\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/aqunvBEpnJY?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n","content:encodedSnippet":"What is an Image Role?\nFor some years now, it’s been possible to assign a Geographic Role to a field in your data, such as an Airport, City, or Zip Code:\n\n\n\n\n\nIn version 2022.4, Tableau introduced the new Image Role, which can be assigned to a string field that contains a URL for an image:\n\n\n\n\n\nNote the distinction between data type and role. Data types are mandatory and are assigned in the top half of the menu above (Number, String etc.); Geographic and Image Roles are additional and optional properties of a field that instruct Tableau to treat those fields in a certain way.\nWhen a string field that is assigned an image role is brought into the view as a header, instead of displaying the URL as text, Tableau will fetch the image and display that in its place. \nWhat is Cloudinary?\nOne of Cloudinary’s products is programmable media, which means it can dynamically deliver variations of images based on API calls or parameters in URLs. Have a look at their website to learn more. \nImage Role + Cloudinary\nCombining Tableau’s image role feature with the ability to dynamically generate images based on URL strings with Cloudinary opens up some interesting possibilities and Tableau Visionary, Tim Ngwena, explored these in this in-depth video, which I highly recommend. Inspired by Tim’s work, the following explores a possible use case.\nSales by Person – No Image\nWe start with a standard bar graph, colour-coded – gold, silver, bronze (and no colour) – based on a sales figure.\n\n\n\n\nAdding Image Role\nAn image of each sales person is now shown in the header using a standard image role, with all images hosted on Cloudinary. \n(Note, the original images were sourced from pixabay and Unsplash)\n\n\n\n\n\nThings we could improve: \nThe images are different formats – portrait and landscape\nThe images are not centred within each row due to the column width\nThe different photo styles and backgrounds give an inconsistent look so don’t blend in well with the chart\nNo analytical information is conveyed with the images\nChange the image by changing the URL\nBy changing parameters in the dashboard, we can update the URL, which will then result in a new image (with those specified adjustments) being returned.\nFor example, in the calculation below, if the user has specified they want to change the image dimensions (p.Change Dimensions = TRUE) then a string with those dimensions is returned, which is then added into the image URL (in a different calculation). If not, then an empty string is returned so the URL is not altered.\n\n\n\n\nSix image iterations\nThe following set of images make the following changes (click/tap the right arrow to see the next image):\nResizes the images – this doesn’t really work as the images become distorted in this case\nCropping the image – this makes all the images the same size and they fill the space, which is good, but we lose the subject\nCropping to the face – using face detection, we can crop all the images to same dimension focussed on the face\nCircular shape – making the images circular gives them a more profile look\nAdd a blue border – gives all the images a similar (and possibly branded/company) style\nStylise the images with a cartoon effect – I’ve seen similar with some company photos, again to give a common style\n\n\n\n\n\n\n\n\n\n\n\n\n\nMake the images data-driven\nThis is where things get a little more analytical. Instead of a fixed colour border for all images, what if we determined the colour based on the sales metric (or the sports score, or last month’s profit per item etc…)?\nWith a simple RANK() calculation, based on the sales measure, I was able to assign a dynamic border to each image based on sales in that month.\n\n\n\n\n\nAdding a filter month on the dashboard, we can then change the month and see the image borders update based on monthly sales to match the bar colour. Scroll through the images below for Jan, Feb, March:\n\n\n\n\n\n\n\n\n\n\nStart and end states\nCompare the two images below showing the unmodified images versus the final dynamic, stylised profile images – all created by changing the URL! \n\n\n\n\n\n\n\n\n\n\nIt’s unlikely you will want images to be the primary visual display for your data but they could make a nice compliment to existing charts and graphs in the right situation and I could definitely see some use cases for sports visualisations.\nVideo Tutorial\nSee the video below for a walkthrough of the dashboard used in the above examples and to see new images be dynamically generated based on parameter changes along with some other image options.\n\n\n\n\n\n\nMore image role examples\nMore examples from the Tableau community:\nBlog post on using image roles with sports team logos from CJ Mayes\nWorkbook with URLs for all country flags from LM-7\nWorkbook using image role in a colour palette generator from Brittany Rosenau\nThis challenge from the WorkoutWednesday team\nVideo one and two from Tim Ngwena on Cloudinary and image roles\nThanks for reading!\nMarc\n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nTutorial walking through two examples of the new INTERSECTS() spatial function in Tableau 2022.4","dc:creator":"Marc Reid","content":"The new image role feature makes using images in headers super easy. Adding the Cloudinary image service makes those headers dynamic and data driven. This post explores how.","contentSnippet":"The new image role feature makes using images in headers super easy. Adding the Cloudinary image service makes those headers dynamic and data driven. This post explores how.","guid":"http://datavis.blog/?p=3401","categories":["Images","image role","Tableau"],"isoDate":"2023-01-23T18:10:12.000Z","blogTitle":"Datavis.blog","img":"https://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["tableau-image-role-cloudinary"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

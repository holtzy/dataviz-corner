<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_buildManifest.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Robert Lawrence","title":"China Is Becoming Scientifically Dominant","link":"https://cognitivefeedbackloop.com/china-is-becoming-scientifically-dominant-77ccea69d1?source=rss----bb3d321c7fb7---4","pubDate":"Wed, 22 Jun 2022 13:15:36 GMT","content:encoded":"\u003ch4\u003eChina will overtake the U.S. for the top spot in the Nature Index within the next few years.\u003c/h4\u003e\u003cp\u003eThe science journal Nature keeps tabs on which researchers are publishing in their journal, and 81 other top journals in the natural sciences. Each year, they compile this data and put out the annual \u003ca href=\"https://www.natureindex.com/\"\u003eNature Index\u003c/a\u003e tables.\u003c/p\u003e\u003cp\u003eThe premier metric from the Nature Index is a number called the \u003ca href=\"https://www.natureindex.com/brief-guide\"\u003eshare\u003c/a\u003e, which represents each fraction of a contribution to a journal publication with multiple authors. If a publication has 10 authors, the share value would say that each one gets a score of 0.1, regardless of who is first or corresponding author, etc. This metric is used to compare the scientific output of countries, regions, institutions, and other sectors.\u003c/p\u003e\u003cp\u003eWhen you compare countries, you see an interesting trend in China. While most countries have been relatively stable in their share score, China has been on a steady incline over the past seven years in which the Nature Index has existed. The United States still leads the way, but what was once a wide margin between #1 and #2 has shrunk to the point that those positions will swap in the next few years assuming China continues its trajectory.\u003c/p\u003e\u003cp\u003eHere is a graph I made that shows this by comparing the Nature Index share scores for the United States, China, and the next five global leaders in natural science publications.\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"Comparison of top seven countries in the Nature Index over time.\" src=\"https://cdn-images-1.medium.com/max/1024/1*YvX57WW2ORZv3Ov8jlRVKA.png\" /\u003e\u003cfigcaption\u003eComparison of top seven countries in the Nature Index over time.\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eWhile this represents output mainly in biology, chemistry, physics, and some other adjacent fields, one might expect to see a similar trend in journals that are more focused on medicine, computer science, and other fields not represented in the \u003ca href=\"https://www.natureindex.com/faq#journals\"\u003e82 journals\u003c/a\u003e in the Nature Index.\u003c/p\u003e\u003cp\u003eThis shift didn’t happen accidentally. Last year, China invested \u003ca href=\"https://www.nature.com/articles/d41586-022-01669-0\"\u003e2.4%\u003c/a\u003e of its GDP in research and development, a steady increase from 0.56% in 1996. For comparison, the U.S. invests about \u003ca href=\"https://www.aaas.org/news/new-data-says-us-rd-has-topped-3-gdp-first-time-ever\"\u003e3% \u003c/a\u003eof it’s GDP in R\u0026amp;D. China has also been quietly, but aggressively recruiting top Chinese scientists from the U.S. and other countries for the past several years. China’s \u003ca href=\"https://theconversation.com/the-thousand-talents-plan-is-part-of-chinas-long-quest-to-become-the-global-scientific-leader-145100\"\u003eThousand Talents\u003c/a\u003e program, for instance, has lured thousands of researchers to China where they are given a prestigious title and generous financial support for their work.\u003c/p\u003e\u003cp\u003eChina’s quest to pursue scientific excellence has been unfortunately hampered by \u003ca href=\"https://www.nature.com/articles/d41586-021-02587-3\"\u003efraud in the past\u003c/a\u003e. Specifically, in the form of over-ambitious researchers publishing fraudulent or plagarized material. Such publications might be more likely found in lower-quality journals that are not included in the Nature Index, but this is a growing problem that exists outside of China and can extend to even the highest quality journals. China has made some efforts to preserve credibility by cracking down on this.\u003c/p\u003e\u003cp\u003eAs China continues making \u003ca href=\"https://www.nature.com/articles/d41586-022-01669-0\"\u003emajor investments\u003c/a\u003e in basic research, the U.S. has felt pressure to increase funding for the National Science Foundation, National Institutes of Health, and other research agencies. Some additional funding will be used to support a new directorate in the National Science Foundation called \u003ca href=\"https://beta.nsf.gov/news/nsf-establishes-new-directorate-technology-innovation-and-partnerships\"\u003eTechnology, Innovation, and Partnerships\u003c/a\u003e that will focus on getting new technologies out of the lab and into the marketplace.\u003c/p\u003e\u003cp\u003eBut that probably won’t be enough to keep up with China’s progress, and at the moment the U.S. doesn’t seem to be in a position to make any gigantic leaps in science funding and policy like China has.\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"Thousand Talents Program Seal\" src=\"https://cdn-images-1.medium.com/max/220/0*0UgMrgY9xDuMoNQm.jpg\" /\u003e\u003cfigcaption\u003eThousand Talents Program Seal\u003c/figcaption\u003e\u003c/figure\u003e\u003cp\u003eSee also my prior post from 2018: \u003ca href=\"https://cognitivefeedbackloop.com/gross-expenditures-on-r-d-are-rising-fast-in-china-f1e4785cd3c4\"\u003e\u003cem\u003eGross Expenditures on R\u0026amp;D Are Rising Fast in China\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence illustrates data and writes about science. You can find his published work at: \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=77ccea69d1\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/china-is-becoming-scientifically-dominant-77ccea69d1\"\u003eChina Is Becoming Scientifically Dominant\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"China will overtake the U.S. for the top spot in the Nature Index within the next few years.\nThe science journal Nature keeps tabs on which researchers are publishing in their journal, and 81 other top journals in the natural sciences. Each year, they compile this data and put out the annual Nature Index tables.\nThe premier metric from the Nature Index is a number called the share, which represents each fraction of a contribution to a journal publication with multiple authors. If a publication has 10 authors, the share value would say that each one gets a score of 0.1, regardless of who is first or corresponding author, etc. This metric is used to compare the scientific output of countries, regions, institutions, and other sectors.\nWhen you compare countries, you see an interesting trend in China. While most countries have been relatively stable in their share score, China has been on a steady incline over the past seven years in which the Nature Index has existed. The United States still leads the way, but what was once a wide margin between #1 and #2 has shrunk to the point that those positions will swap in the next few years assuming China continues its trajectory.\nHere is a graph I made that shows this by comparing the Nature Index share scores for the United States, China, and the next five global leaders in natural science publications.\nComparison of top seven countries in the Nature Index over time.\nWhile this represents output mainly in biology, chemistry, physics, and some other adjacent fields, one might expect to see a similar trend in journals that are more focused on medicine, computer science, and other fields not represented in the 82 journals in the Nature Index.\nThis shift didn’t happen accidentally. Last year, China invested 2.4% of its GDP in research and development, a steady increase from 0.56% in 1996. For comparison, the U.S. invests about 3% of it’s GDP in R\u0026D. China has also been quietly, but aggressively recruiting top Chinese scientists from the U.S. and other countries for the past several years. China’s Thousand Talents program, for instance, has lured thousands of researchers to China where they are given a prestigious title and generous financial support for their work.\nChina’s quest to pursue scientific excellence has been unfortunately hampered by fraud in the past. Specifically, in the form of over-ambitious researchers publishing fraudulent or plagarized material. Such publications might be more likely found in lower-quality journals that are not included in the Nature Index, but this is a growing problem that exists outside of China and can extend to even the highest quality journals. China has made some efforts to preserve credibility by cracking down on this.\nAs China continues making major investments in basic research, the U.S. has felt pressure to increase funding for the National Science Foundation, National Institutes of Health, and other research agencies. Some additional funding will be used to support a new directorate in the National Science Foundation called Technology, Innovation, and Partnerships that will focus on getting new technologies out of the lab and into the marketplace.\nBut that probably won’t be enough to keep up with China’s progress, and at the moment the U.S. doesn’t seem to be in a position to make any gigantic leaps in science funding and policy like China has.\nThousand Talents Program Seal\nSee also my prior post from 2018: Gross Expenditures on R\u0026D Are Rising Fast in China\nRobert Lawrence illustrates data and writes about science. You can find his published work at: www.robertlawrencephd.com\n\nChina Is Becoming Scientifically Dominant was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/77ccea69d1","categories":["science","research","china","united-states","economics"],"isoDate":"2022-06-22T13:15:36.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["china-is-becoming-scientifically-dominant"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Evelina Judeikyte","title":"The tips I give to people starting out in dataviz","link":"https://www.theplot.media/p/tipsforbeginners","pubDate":"Thu, 22 Sep 2022 18:57:20 GMT","content:encoded":"\u003cp\u003eLaw. Finance. Journalism. Astronomy. Business. Design. Engineering. Research.\u003c/p\u003e\u003cp\u003eThese are just some of the domains data visualisation specialists initially come from. Most people in the field today have previous experience in other areas. On the one hand, this makes our community exciting and enriching to interact with. But on the other, it\u0026#8217;s also a bit of a scary transition for those of us just starting out!\u003c/p\u003e\u003cp\u003eWhen I first got obsessed with data visualisation, I wrote \u003ca href=\"https://medium.com/nightingale/i-learned-data-viz-in-a-year-and-you-can-too-2b610d25946e\"\u003ean article for Nightingale\u003c/a\u003e with my best learning tips. While today I cringe at some of the charts I proudly displayed in the piece at the time, I believe the advice at its core is still solid. So to keep up with \u003ca href=\"https://www.linkedin.com/feed/update/urn:li:activity:6977633473968664576/\"\u003ethis week\u0026#8217;s theme\u003c/a\u003e of early career development, let\u0026#8217;s take another stab at those five tips for newly minted dataviz designers and developers.*\u003c/p\u003e\u003cp\u003e\u003cem\u003e*Even if you\u0026#8217;re not new to the field, I think you\u0026#8217;ll still find some of these tips interesting.\u003c/em\u003e\u003c/p\u003e\u003ch1\u003eConsume\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eYour visual diet is important.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eCole Nussbaumer Knaflic\u0026#8217;s \u003ca href=\"http://www.storytellingwithdata.com/books\"\u003eStorytelling with Data\u003c/a\u003e was the first data visualisation book I got my hands on. It forever changed the way I make graphs. Since then, I\u0026#8217;ve devoured tens of dataviz and design books that have taught me invaluable lessons about the field. If right now you\u0026#8217;re wondering which books I recommend, I\u0026#8217;ve got a viz for that (duh!). Choose for yourself from \u003ca href=\"https://www.parabole.studio/project/mapping-dataviz-books\"\u003ethis map\u003c/a\u003e!\u003c/p\u003e\u003cdiv class=\"captioned-image-container\"\u003e\u003cfigure\u003e\u003ca class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png\"\u003e\u003cdiv class=\"image2-inset\"\u003e\u003cpicture\u003e\u003csource type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 1456w\" sizes=\"100vw\"\u003e\u003cimg src=\"https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png\" width=\"728\" height=\"485.5\" data-attrs=\"{\u0026quot;src\u0026quot;:\u0026quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png\u0026quot;,\u0026quot;fullscreen\u0026quot;:false,\u0026quot;imageSize\u0026quot;:\u0026quot;normal\u0026quot;,\u0026quot;height\u0026quot;:971,\u0026quot;width\u0026quot;:1456,\u0026quot;resizeWidth\u0026quot;:728,\u0026quot;bytes\u0026quot;:1112874,\u0026quot;alt\u0026quot;:null,\u0026quot;title\u0026quot;:null,\u0026quot;type\u0026quot;:\u0026quot;image/png\u0026quot;,\u0026quot;href\u0026quot;:null,\u0026quot;belowTheFold\u0026quot;:true,\u0026quot;internalRedirect\u0026quot;:null}\" class=\"sizing-normal\" alt=\"\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F50d124a1-4049-4e2e-9e64-43d38c869b22_9721x6481.png 1456w\" sizes=\"100vw\" loading=\"lazy\"\u003e\u003c/picture\u003e\u003cdiv class=\"image-link-expand\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"\u003e\u003cpolyline points=\"15 3 21 3 21 9\"\u003e\u003c/polyline\u003e\u003cpolyline points=\"9 21 3 21 3 15\"\u003e\u003c/polyline\u003e\u003cline x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"\u003e\u003c/line\u003e\u003cline x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"\u003e\u003c/line\u003e\u003c/svg\u003e\u003c/div\u003e\u003c/div\u003e\u003c/a\u003e\u003cfigcaption class=\"image-caption\"\u003eThe map of data visualisation books I recommend, sorted by their length and type (instructional vs. inspirational). An update of the map coming soon!\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\u003cp\u003eWhen you go down the book rabbit hole, you\u0026#8217;ll also likely be drawn to online classes, tutorials, conferences and articles. That\u0026#8217;s great! Consume as many of those as you have time and patience for. And in addition, make time to explore the work done by other people. Set aside an hour each week to explore visualisations, infographics, dashboards and perhaps even graphic designs out there. Save the ones you like for future reference. Or, as \u003ca href=\"https://austinkleon.com/steal/\"\u003eAustin Kleon\u003c/a\u003e calls it, make a \u003cem\u003esteal\u003c/em\u003e folder. Mine is on \u003ca href=\"https://www.pinterest.fr/ejudeikyte\"\u003ePinterest\u003c/a\u003e.\u003c/p\u003e\u003ch1\u003ePractice\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eNothing beats learning by doing. \u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eBooks, tutorials and examples are a great way to acquire new knowledge as a beginner. But you\u0026#8217;ll need to make many, many charts to get good at this thing we call data visualisation. Thankfully, our awesome community is full of fun initiatives that can help you practice and progress every week. Here are some of the ones I know of:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.makeovermonday.co.uk/\"\u003eMakeover Monday\u003c/a\u003e, mainly for Tableau users;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.tidytuesday.com/\"\u003eTidy Tuesday\u003c/a\u003e, for those who code in R;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.vizforsocialgood.com/\"\u003eViz for Social Good\u003c/a\u003e, for anyone interested in using data for social good;\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.elevatedataviz.com/\"\u003eElevate\u003c/a\u003e also runs regular challenges and initiatives.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIf none of the above seem right for you, make your own projects! It\u0026#8217;s super common in the dataviz community to create visuals on topics that are personally interesting to you. So do that! And don\u0026#8217;t forget to share it with the world, on Twitter or the \u003ca href=\"https://www.datavisualizationsociety.org/slack-community\"\u003eDVS Slack\u003c/a\u003e.\u003c/p\u003e\u003ch1\u003eIterate\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eWith each project, seek feedback.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eFor every visualisation you create, solicit at least one person\u0026#8217;s feedback. Whether it\u0026#8217;s from an expert, your spouse, or your kid, it\u0026#8217;s crucial to know how another human being perceives what you created. Make sure it\u0026#8217;s someone who won\u0026#8217;t be afraid to tell you the truth. In the initial article, I mentioned how my partner provides me honest feedback on my visualisations. He\u0026#8217;s also the person who patiently proofreads all my newsletters before they come out to you (thanks, babe \u0026#10084;\u0026#65039;). Constructive feedback will draw your attention to areas in your work that are unclear to others, which will make the final result better!\u003c/p\u003e\u003ch1\u003eTeach\u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eTeach it to learn it.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eEven though it may feel a little uncomfortable to transmit something you\u0026#8217;ve just learned yourself, it\u0026#8217;s great for your progress. As soon as I knew how to create foundational visualisations in Tableau, I started teaching my colleagues how to use the tool. When I didn\u0026#8217;t have answers to their questions, I\u0026#8217;d go online and find out. So if you still have the image of a traditional teacher in your head \u0026#8212; someone who\u0026#8217;s studied the topic for years and has written multiple books on it \u0026#8212; step out of it. In today\u0026#8217;s knowledge economy, everyone knows something others don\u0026#8217;t and can teach it. As long as you\u0026#8217;re curious and passionate about the matter, you can too!\u003c/p\u003e\u003ch1\u003eChill \u003c/h1\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eDon\u0026#8217;t put too much pressure on yourself.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eThe visualisations you create will not solve the world\u0026#8217;s biggest problems. And that\u0026#8217;s OK. In an environment where fellow dataviz specialists win awards and showcase their designs in world-class museums, it can be hard to see the impact of your own work. Trust me, I get it. But you have to remind yourself to take in the small victories too, that can come in unexpected ways. This morning I consulted for a small digital products team. At the end, the manager said that my approach to dataviz helped him understand his team better. I couldn\u0026#8217;t have expected such feedback, but absolutely loved it.\u003c/p\u003e\u003cp\u003eSo take in all the small wins, and don\u0026#8217;t be so hard on yourself. You\u0026#8217;re doing great!\u003c/p\u003e\u003cp\u003e***\u003c/p\u003e\u003cp\u003eOne last note \u0026#8212; I opened up a few slots on my calendar this week for people new to dataviz. If you\u0026#8217;re one of them, you can book a 30min call to ask me anything about tools, process, clients, skills and more. The slots are filling up quickly, but there are still two left at the time of writing!\u003c/p\u003e\u003cp class=\"button-wrapper\" data-attrs=\"{\u0026quot;url\u0026quot;:\u0026quot;https://calendly.com/parabolestudio/early-career-chat-with-evelina\u0026quot;,\u0026quot;text\u0026quot;:\u0026quot;Book a chat with me\u0026quot;,\u0026quot;action\u0026quot;:null,\u0026quot;class\u0026quot;:null}\"\u003e\u003ca class=\"button primary\" href=\"https://calendly.com/parabolestudio/early-career-chat-with-evelina\"\u003e\u003cspan\u003eBook a chat with me\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\u003cp\u003eAs always, thanks for reading The Plot. \u003c/p\u003e\u003cp\u003eSee you in two weeks,\u003c/p\u003e\u003cp\u003eEvelina\u003c/p\u003e","content:encodedSnippet":"Law. Finance. Journalism. Astronomy. Business. Design. Engineering. Research.\nThese are just some of the domains data visualisation specialists initially come from. Most people in the field today have previous experience in other areas. On the one hand, this makes our community exciting and enriching to interact with. But on the other, it’s also a bit of a scary transition for those of us just starting out!\nWhen I first got obsessed with data visualisation, I wrote an article for Nightingale with my best learning tips. While today I cringe at some of the charts I proudly displayed in the piece at the time, I believe the advice at its core is still solid. So to keep up with this week’s theme of early career development, let’s take another stab at those five tips for newly minted dataviz designers and developers.*\n*Even if you’re not new to the field, I think you’ll still find some of these tips interesting.\nConsume\n\nYour visual diet is important.\n\nCole Nussbaumer Knaflic’s Storytelling with Data was the first data visualisation book I got my hands on. It forever changed the way I make graphs. Since then, I’ve devoured tens of dataviz and design books that have taught me invaluable lessons about the field. If right now you’re wondering which books I recommend, I’ve got a viz for that (duh!). Choose for yourself from this map!\n\n\n\n\n\n\n\nThe map of data visualisation books I recommend, sorted by their length and type (instructional vs. inspirational). An update of the map coming soon!\nWhen you go down the book rabbit hole, you’ll also likely be drawn to online classes, tutorials, conferences and articles. That’s great! Consume as many of those as you have time and patience for. And in addition, make time to explore the work done by other people. Set aside an hour each week to explore visualisations, infographics, dashboards and perhaps even graphic designs out there. Save the ones you like for future reference. Or, as Austin Kleon calls it, make a steal folder. Mine is on Pinterest.\nPractice\n\nNothing beats learning by doing. \n\nBooks, tutorials and examples are a great way to acquire new knowledge as a beginner. But you’ll need to make many, many charts to get good at this thing we call data visualisation. Thankfully, our awesome community is full of fun initiatives that can help you practice and progress every week. Here are some of the ones I know of:\n\nMakeover Monday, mainly for Tableau users;\n\nTidy Tuesday, for those who code in R;\n\nViz for Social Good, for anyone interested in using data for social good;\n\nElevate also runs regular challenges and initiatives.\n\nIf none of the above seem right for you, make your own projects! It’s super common in the dataviz community to create visuals on topics that are personally interesting to you. So do that! And don’t forget to share it with the world, on Twitter or the DVS Slack.\nIterate\n\nWith each project, seek feedback.\n\nFor every visualisation you create, solicit at least one person’s feedback. Whether it’s from an expert, your spouse, or your kid, it’s crucial to know how another human being perceives what you created. Make sure it’s someone who won’t be afraid to tell you the truth. In the initial article, I mentioned how my partner provides me honest feedback on my visualisations. He’s also the person who patiently proofreads all my newsletters before they come out to you (thanks, babe ❤️). Constructive feedback will draw your attention to areas in your work that are unclear to others, which will make the final result better!\nTeach\n\nTeach it to learn it.\n\nEven though it may feel a little uncomfortable to transmit something you’ve just learned yourself, it’s great for your progress. As soon as I knew how to create foundational visualisations in Tableau, I started teaching my colleagues how to use the tool. When I didn’t have answers to their questions, I’d go online and find out. So if you still have the image of a traditional teacher in your head — someone who’s studied the topic for years and has written multiple books on it — step out of it. In today’s knowledge economy, everyone knows something others don’t and can teach it. As long as you’re curious and passionate about the matter, you can too!\nChill \n\nDon’t put too much pressure on yourself.\n\nThe visualisations you create will not solve the world’s biggest problems. And that’s OK. In an environment where fellow dataviz specialists win awards and showcase their designs in world-class museums, it can be hard to see the impact of your own work. Trust me, I get it. But you have to remind yourself to take in the small victories too, that can come in unexpected ways. This morning I consulted for a small digital products team. At the end, the manager said that my approach to dataviz helped him understand his team better. I couldn’t have expected such feedback, but absolutely loved it.\nSo take in all the small wins, and don’t be so hard on yourself. You’re doing great!\n***\nOne last note — I opened up a few slots on my calendar this week for people new to dataviz. If you’re one of them, you can book a 30min call to ask me anything about tools, process, clients, skills and more. The slots are filling up quickly, but there are still two left at the time of writing!\nBook a chat with me\nAs always, thanks for reading The Plot. \nSee you in two weeks,\nEvelina","enclosure":{"url":"https://substack-post-media.s3.amazonaws.com/public/images/e3183303-7eb4-423b-9ec9-e226457830d9_3364x2160.jpeg","length":"0","type":"image/jpeg"},"dc:creator":"Evelina Judeikyte","content":"Five tips to improve your data visualisation game, and a chance to book a chat with me.","contentSnippet":"Five tips to improve your data visualisation game, and a chance to book a chat with me.","guid":"https://www.theplot.media/p/tipsforbeginners","isoDate":"2022-09-22T18:57:20.000Z","itunes":{},"blogTitle":"The Plot","img":"https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F4b01a32b-0a20-4073-982f-f2d1d27146b4_1025x1025.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["the-tips-i-give-to-people-starting-out-in-dataviz"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Why we used jittery gauges in our live election forecast","link":"https://vis4.net/blog/2016/11/jittery-gauges-election-forecast/","pubDate":"2016-11-14T19:45:03.000Z","content":"\u003cp\u003e\u003cstrong\u003e\u003cimg src=\"/blog/images/old/jitter4.gif\" alt=\"jitter4\"\u003e\u003cspan class=\"image-caption\"\u003ejitter4\u003c/span\u003e\u003c/strong\u003e There has been \u003ca href=\"https://twitter.com/ftrain/status/797210858942251009\" target=\"_blank\" rel=\"noopener\"\u003esome\u003c/a\u003e \u003ca href=\"https://twitter.com/tsiro/status/796185282718511104\" target=\"_blank\" rel=\"noopener\"\u003edebate\u003c/a\u003e about the jittery gauge chart we used in our \u003ca href=\"http://www.nytimes.com/elections/forecast/president\" target=\"_blank\" rel=\"noopener\"\u003elive election forecast\u003c/a\u003e. Rather than replying to dozens of tweets I decided to wrap this up in an old-fashioned blog post‚Ñ¢. Feel free to add your thoughts to the comments.\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003ca href=\"https://twitter.com/tsiro/status/796185282718511104\" target=\"_blank\" rel=\"noopener\"\u003e@tsiro\u003c/a\u003e: straight up: the NYT needle jitter is irresponsible design at best and unethical design at worst and you should stop looking at it\u003cbr\u003e(Nov 9, 2016)\u003c/p\u003e\u003c/blockquote\u003e\u003ch2 id=\"why-did-we-let-the-gauge-needles-jitter\"\u003e\u003ca class=\"anchor\" href=\"#why-did-we-let-the-gauge-needles-jitter\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why did we let the gauge needles jitter?\u003c/h2\u003e\u003cp\u003eWe added movement in our gauges for two reasons. First, we wanted to convey the reality that our forecast was ‚Äúlive‚Äù ‚Äì connected to a live data feed and updating continuously, without any need for a user to refresh his or her browser. Movement helps convey that reality. This technique is common across the web, whether it‚Äôs on a site like chartbeat or a live gamecast of a baseball game. A ‚Äúlive‚Äù web page where nothing moves feels quite dead to the user. Second, we thought (and still think!) this movement actually helped demonstrate the uncertainty around our forecast, conveying the relative precision of our estimates. In our opinion, having the dial fluctuate a small amount ‚Äì bound by the 25th and 75 percentile of simulated outcomes ‚Äì was more successful at conveying the uncertainty around our forecast than simply listing what those percentiles were. As the night went on, the gauges fluctuated less and less as our forecast became more precise. By the end of the night, the gauges barely moved.\u003c/p\u003e\u003ch2 id=\"why-didnt-you-just-show-the-chance-of-winning\"\u003e\u003ca class=\"anchor\" href=\"#why-didnt-you-just-show-the-chance-of-winning\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why didn‚Äôt you just show the chance of winning?\u003c/h2\u003e\u003cp\u003eThe chance of winning is an important indicator that includes the uncertainty of the forecast. So why was that not enough? Well, the problem is that most people aren‚Äôt very good at interpreting a probability scale. While it is relatively easy to understand that a 50:50 chance is pretty high, and that a one in a million chance is pretty low, it is very hard to make sense of probabilities in between. How good is a 75% chance of winning? How much better is 85%? So rather than displaying just the chance of winning we wanted to show likely outcomes both in vote margin and electoral votes.\u003c/p\u003e\u003ch2 id=\"why-didnt-you-just-display-the-median-outcome\"\u003e\u003ca class=\"anchor\" href=\"#why-didnt-you-just-display-the-median-outcome\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why didn‚Äôt you just display the median outcome?\u003c/h2\u003e\u003cp\u003eBecause we thought that most people would read the median outcome as \u003cem\u003ethe one\u003c/em\u003e most likely outcome, as opposed to \u003cem\u003eone of many\u003c/em\u003e very likely outcomes. Seeing the needle actually walk to the lower and higher end of the projected range makes us aware that these are real possibilities. \u003cstrong\u003eWas it really just random jitter?\u003c/strong\u003e The jittering was random, but the jitter range was not. The range was fixed between the 25th and 75th percentile of the simulated outcomes. Early in the night, the uncertainty was higher and the ranges wider. Towards the end of the night they got more narrow. The range was displayed as pie chart slice on the gauge, along with the 5-95th range.\u003c/p\u003e\u003ch2 id=\"why-did-the-needle-movements-look-almost-real\"\u003e\u003ca class=\"anchor\" href=\"#why-did-the-needle-movements-look-almost-real\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why did the needle movements look almost real?\u003c/h2\u003e\u003cp\u003eTo make the movements of the needle look more real we used \u003ca href=\"https://en.wikipedia.org/wiki/Perlin_noise\" target=\"_blank\" rel=\"noopener\"\u003ePerlin noise\u003c/a\u003e, an algorithm that originates in computer graphics to simulate natural textures like clouds. We used the implementation from \u003ca href=\"http://p5js.org/reference/#/p5/noise\" target=\"_blank\" rel=\"noopener\"\u003eprocessing.js\u003c/a\u003e.\u003c/p\u003e\u003ch2 id=\"why-was-the-jittering-stressing-out-a-lot-of-people\"\u003e\u003ca class=\"anchor\" href=\"#why-was-the-jittering-stressing-out-a-lot-of-people\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why was the jittering \u003ca href=\"http://www.theverge.com/2016/11/8/13571216/new-york-times-election-forecast-jitter-needle\" target=\"_blank\" rel=\"noopener\"\u003estressing out\u003c/a\u003e a lot of people?\u003c/h2\u003e\u003cp\u003ePart of the answer is that we simply don‚Äôt feel comfortable being left in uncertainty about something as important as this election. We like to feel safe and cozy, being told our favorite candidate has a ‚Äúnarrow but persistent‚Äù lead, but we don‚Äôt like being confronted with likely scenarios in which the candidate might actually lose. Of course, the bigger reason for the stress was probably the outcome of the election itself.\u003c/p\u003e\u003chr\u003e\u003cp\u003e\u003cem\u003eUpdate:\u003c/em\u003e here‚Äôs another take on this subject by \u003ca href=\"http://www.visualisingdata.com/2016/11/gauging-election-reaction/\" target=\"_blank\" rel=\"noopener\"\u003eAndy Kirk\u003c/a\u003e\u003c/p\u003e\u003ch1 id=\"comments\"\u003e\u003ca class=\"anchor\" href=\"#comments\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Comments\u003c/h1\u003e\u003cp\u003eDavid (Nov 14, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eAnother question, seriously posed: I totally understand why you added the jitter. Did you anticipate it making people nervous, and now that you know how people felt, would you do it that way again?\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eGregor (Nov 14, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eYes, absolutely. Next time we‚Äôll put the gauges on any forecast and polling average display we publish.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eAlper (Nov 14, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eI liked the implementation of animation to communicate model uncertainty, but I felt like it needed some explicit, static annotation of what it was doing.  The absense of this information may have led to viewer stress üòÉ\u003c/p\u003e\u003cp\u003eSomething like showing a ‚Äúdensity field‚Äù that shows the probability field under the needle ‚Äì communicates both the range of variance and the likelihood of the needle landing on a particular position.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003ehrbrmstr (Nov 14, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e+100 both for the design and the willingness to help convey uncertainty to a general audience. I wish that interpreting and being comfortable with uncertainty was taught as a fundamental skill in school. Oddly enough, folks have no issue with rounding (which inherently introduces uncertainty to a fixed number) but tend to reject the lack of precision when statistics like this are presented.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eNick (Nov 15, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eAre you going to use the jitter animations again?\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e-stephen (Nov 15, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eIt goes well with Fox News‚Äôs shakey-cam - they use it on every show with standing mods and TV displays. Makes me nauseous.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eMarc Lajoie (Nov 15, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eIt made people nervous because it implied a TREND where none existed. They would see their preferred candidate‚Äôs chances rising and falling, but the situation actually hadn‚Äôt changed at all! Oh no, my candidate is on a downward trajectory! (But not really.) Especially early, when the swings were wild.\u003c/p\u003e\u003cp\u003eI was on a ferry on my way to work, biting my nails like the rest, then my boat passed through the part of my route that has no cell signal. And the needle was still moving! This was absolutely irresponsible. The whole thing could have been fixed with an editor‚Äôs note explaining what was going on, btw.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eGregor (Nov 17, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eI agree on the annotation. That‚Äôs something we just forgot to add‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eFrancisco Guerrero (Nov 17, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eOh man! your plots were really inspiring. They are like dynamic story arcs: you can see how uncertainty raises, reaches a max, and declines. Actually, this behavior can be described according to the principles of Shannon‚Äôs information theory (the mathematics of uncertainty). Changes in uncertainty in natural systems following the same pattern have been documented in molecular biology, stream ecology, and palaeoecology. Now, we can add another example to that growing list: human politics. Thanks.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eRobert Monfera (Nov 18, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eNo need to be defensive - the jitter, or other means of sampling from a probability distribution visually is great \u003cem\u003eprecisely\u003c/em\u003e because it causes an emotional response. If probabilities are conveyed properly, then the uncertainty registers with the reader and becomes visceral, which can lead to anxiety. Avoiding this effect would either operate on a false sense of certainty (untruthful) or lagging behind the events (untimely). Embrace and highlight, rather than shield readers from uncertainty.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eAxel (Nov 21, 2016)\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eDid you consider keeping the number below the gauge static? I understand and agree with the arguments for the jitter effect on the needle, but to me the fact that it was applied to the number as well made the whole component and the probability data it conveyed feel unreliable.\u003c/p\u003e\u003c/blockquote\u003e","contentSnippet":"jitter4 There has been some debate about the jittery gauge chart we used in our live election forecast. Rather than replying to dozens of tweets I decided to wrap this up in an old-fashioned blog post‚Ñ¢. Feel free to add your thoughts to the comments.\n\n@tsiro: straight up: the NYT needle jitter is irresponsible design at best and unethical design at worst and you should stop looking at it\n(Nov 9, 2016)\n\n# Why did we let the gauge needles jitter?\nWe added movement in our gauges for two reasons. First, we wanted to convey the reality that our forecast was ‚Äúlive‚Äù ‚Äì connected to a live data feed and updating continuously, without any need for a user to refresh his or her browser. Movement helps convey that reality. This technique is common across the web, whether it‚Äôs on a site like chartbeat or a live gamecast of a baseball game. A ‚Äúlive‚Äù web page where nothing moves feels quite dead to the user. Second, we thought (and still think!) this movement actually helped demonstrate the uncertainty around our forecast, conveying the relative precision of our estimates. In our opinion, having the dial fluctuate a small amount ‚Äì bound by the 25th and 75 percentile of simulated outcomes ‚Äì was more successful at conveying the uncertainty around our forecast than simply listing what those percentiles were. As the night went on, the gauges fluctuated less and less as our forecast became more precise. By the end of the night, the gauges barely moved.\n# Why didn‚Äôt you just show the chance of winning?\nThe chance of winning is an important indicator that includes the uncertainty of the forecast. So why was that not enough? Well, the problem is that most people aren‚Äôt very good at interpreting a probability scale. While it is relatively easy to understand that a 50:50 chance is pretty high, and that a one in a million chance is pretty low, it is very hard to make sense of probabilities in between. How good is a 75% chance of winning? How much better is 85%? So rather than displaying just the chance of winning we wanted to show likely outcomes both in vote margin and electoral votes.\n# Why didn‚Äôt you just display the median outcome?\nBecause we thought that most people would read the median outcome as the one most likely outcome, as opposed to one of many very likely outcomes. Seeing the needle actually walk to the lower and higher end of the projected range makes us aware that these are real possibilities. Was it really just random jitter? The jittering was random, but the jitter range was not. The range was fixed between the 25th and 75th percentile of the simulated outcomes. Early in the night, the uncertainty was higher and the ranges wider. Towards the end of the night they got more narrow. The range was displayed as pie chart slice on the gauge, along with the 5-95th range.\n# Why did the needle movements look almost real?\nTo make the movements of the needle look more real we used Perlin noise, an algorithm that originates in computer graphics to simulate natural textures like clouds. We used the implementation from processing.js.\n# Why was the jittering stressing out a lot of people?\nPart of the answer is that we simply don‚Äôt feel comfortable being left in uncertainty about something as important as this election. We like to feel safe and cozy, being told our favorite candidate has a ‚Äúnarrow but persistent‚Äù lead, but we don‚Äôt like being confronted with likely scenarios in which the candidate might actually lose. Of course, the bigger reason for the stress was probably the outcome of the election itself.\n\nUpdate: here‚Äôs another take on this subject by Andy Kirk\n# Comments\nDavid (Nov 14, 2016)\n\nAnother question, seriously posed: I totally understand why you added the jitter. Did you anticipate it making people nervous, and now that you know how people felt, would you do it that way again?\n\nGregor (Nov 14, 2016)\n\nYes, absolutely. Next time we‚Äôll put the gauges on any forecast and polling average display we publish.\n\nAlper (Nov 14, 2016)\n\nI liked the implementation of animation to communicate model uncertainty, but I felt like it needed some explicit, static annotation of what it was doing.  The absense of this information may have led to viewer stress üòÉ\nSomething like showing a ‚Äúdensity field‚Äù that shows the probability field under the needle ‚Äì communicates both the range of variance and the likelihood of the needle landing on a particular position.\n\nhrbrmstr (Nov 14, 2016)\n\n+100 both for the design and the willingness to help convey uncertainty to a general audience. I wish that interpreting and being comfortable with uncertainty was taught as a fundamental skill in school. Oddly enough, folks have no issue with rounding (which inherently introduces uncertainty to a fixed number) but tend to reject the lack of precision when statistics like this are presented.\n\nNick (Nov 15, 2016)\n\nAre you going to use the jitter animations again?\n\n-stephen (Nov 15, 2016)\n\nIt goes well with Fox News‚Äôs shakey-cam - they use it on every show with standing mods and TV displays. Makes me nauseous.\n\nMarc Lajoie (Nov 15, 2016)\n\nIt made people nervous because it implied a TREND where none existed. They would see their preferred candidate‚Äôs chances rising and falling, but the situation actually hadn‚Äôt changed at all! Oh no, my candidate is on a downward trajectory! (But not really.) Especially early, when the swings were wild.\nI was on a ferry on my way to work, biting my nails like the rest, then my boat passed through the part of my route that has no cell signal. And the needle was still moving! This was absolutely irresponsible. The whole thing could have been fixed with an editor‚Äôs note explaining what was going on, btw.\n\nGregor (Nov 17, 2016)\n\nI agree on the annotation. That‚Äôs something we just forgot to add‚Ä¶\n\nFrancisco Guerrero (Nov 17, 2016)\n\nOh man! your plots were really inspiring. They are like dynamic story arcs: you can see how uncertainty raises, reaches a max, and declines. Actually, this behavior can be described according to the principles of Shannon‚Äôs information theory (the mathematics of uncertainty). Changes in uncertainty in natural systems following the same pattern have been documented in molecular biology, stream ecology, and palaeoecology. Now, we can add another example to that growing list: human politics. Thanks.\n\nRobert Monfera (Nov 18, 2016)\n\nNo need to be defensive - the jitter, or other means of sampling from a probability distribution visually is great precisely because it causes an emotional response. If probabilities are conveyed properly, then the uncertainty registers with the reader and becomes visceral, which can lead to anxiety. Avoiding this effect would either operate on a false sense of certainty (untruthful) or lagging behind the events (untimely). Embrace and highlight, rather than shield readers from uncertainty.\n\nAxel (Nov 21, 2016)\n\nDid you consider keeping the number below the gauge static? I understand and agree with the arguments for the jitter effect on the needle, but to me the fact that it was applied to the number as well made the whole component and the probability data it conveyed feel unreliable.","summary":"\u003cp\u003e\u003cstrong\u003e\u003cimg src=\"/blog/images/old/jitter4.gif\" alt=\"jitter4\"\u003e\u003cspan class=\"image-caption\"\u003ejitter4\u003c/span\u003e\u003c/strong\u003e There has been \u003ca href=","id":"https://vis4.net/blog/2016/11/jittery-gauges-election-forecast/","isoDate":"2016-11-14T19:45:03.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["why-we-used-jittery-gauges-in-our-live-election-forecast"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

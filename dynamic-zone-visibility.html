<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/yP12RsHv5AtYmalih9fUM/_buildManifest.js" defer=""></script><script src="/_next/static/yP12RsHv5AtYmalih9fUM/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Marc Reid","title":"Dynamic Zone Visibility","link":"https://datavis.blog/2022/10/31/tableau-dynamic-zone-visibility/","pubDate":"Mon, 31 Oct 2022 12:56:05 +0000","content:encoded":"\n\u003cp\u003eIn version 2019.2, Tableau introduced show/hide containers. These enabled the dashboard consumer to show or hide a container \u0026#8211; along with any objects within it such as charts and filters \u0026#8211; by clicking a button.\u003c/p\u003e\n\n\n\n\u003cp\u003eWith the recent release of 2022.3, this concept has been taken to the next level with Dynamic Zone Visibility, which I’m thinking of as “data-driven show/hide containers” or more accurately “\u003cstrong\u003edata-driven object visibility\u003c/strong\u003e” as it’s not just containers but any object (or ‘zone’) \u0026#8211; a chart, a filter, a text object, a web object, a download button or a container that holds any combination of these.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eThe fundamental difference here is that the visibility of the object is not manually triggered by the user (by pressing a button) but rather by the values contained in your data or by a parameter value.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eOf course you could also combine these two features.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eA button for the user to manually show a container\u003c/li\u003e\n\n\n\n\u003cli\u003eThe contents of that container (i,e. the objects within it) determined by the value of a calculated field or parameter\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eFor example, the user could manually click a button to show filters. The filters in the container could be determined by who is logged in \u0026#8211; maybe Finance group members see an additional \u0026#8216;Cost Centre\u0026#8217; filter.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eExamples use cases for Dynamic Zone Visibility\u003c/h3\u003e\n\n\n\n\u003cp\u003eThe possibilities are really open ended with this feature but below are a few examples:\u003c/p\u003e\n\n\n\n\u003col\u003e\n\u003cli\u003eShow zones or customise dashboards based on who is logged in. For example, only allow a specific person or members of the Finance Group to see certain charts or filters.\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3304\" data-permalink=\"https://datavis.blog/2022/10/31/tableau-dynamic-zone-visibility/username/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/10/username.png\" data-orig-size=\"397,128\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"username\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/10/username.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/10/username.png?w=397\" src=\"https://datavisdotblog.files.wordpress.com/2022/10/username.png?w=397\" alt=\"\" class=\"wp-image-3304\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/10/username.png 397w, https://datavisdotblog.files.wordpress.com/2022/10/username.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/10/username.png?w=300 300w\" sizes=\"(max-width: 397px) 100vw, 397px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eOR\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3302\" data-permalink=\"https://datavis.blog/2022/10/31/tableau-dynamic-zone-visibility/ismemberof-calc/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png\" data-orig-size=\"430,150\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"ismemberof-calc\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png?w=430\" src=\"https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png?w=430\" alt=\"\" class=\"wp-image-3302\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png 430w, https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/10/ismemberof-calc.png?w=300 300w\" sizes=\"(max-width: 430px) 100vw, 430px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003col start=\"2\"\u003e\n\u003cli\u003eCustomise the dashboard based on how many Orders were placed last month, for example, if quotas weren’t met, show a chart or map where that was the case. If all quotas were met then don’t show the chart.\u0026nbsp;\u003c/li\u003e\n\n\n\n\u003cli\u003eShow zones based on which was the top selling product. For example showing a specific chart types or combination of charts that best analyses the sales for that product or category of products\u003c/li\u003e\n\n\n\n\u003cli\u003eZoom into a chart to show more detail and options. See \u003ca href=\"https://tabsoft.co/3Smc7po\"\u003ethis example\u003c/a\u003e from Tableau Visionary, \u003ca href=\"https://twitter.com/SParsonsDataViz\"\u003eSam Parsons\u003c/a\u003e.\u003c/li\u003e\n\n\n\n\u003cli\u003eShow zones based on the day of the week. For example, on Mondays, show a chart with a summary of last week\u0026#8217;s sales. On Fridays, show a container that holds a \u003cstrong\u003etext object\u003c/strong\u003e with a reminder message to fill out the weekly feedback form or survey along with a \u003cstrong\u003eweb object\u003c/strong\u003e showing a Google form to submit information on sales made this week or survey (\u0026#8230;or many other possibilities).\u0026nbsp;\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3303\" data-permalink=\"https://datavis.blog/2022/10/31/tableau-dynamic-zone-visibility/today-is-friday-calc/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png\" data-orig-size=\"712,150\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"today-is-friday-calc\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png?w=712\" src=\"https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png?w=712\" alt=\"\" class=\"wp-image-3303\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png 712w, https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/10/today-is-friday-calc.png?w=300 300w\" sizes=\"(max-width: 712px) 100vw, 712px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003col start=\"6\"\u003e\n\u003cli\u003eEnable the ability of dashboard users to trigger an \u003ca href=\"https://help.tableau.com/current/pro/desktop/en-us/external_actions.htm#:~:text=prevent%20undesired%20results.-,Create%20a%20workflow,-Before%20creating%20an\"\u003eexternal workflow\u003c/a\u003e based on boolean conditions, for example, users are members of certain Tableau groups or they have selected relevant marks in the view.\u003c/li\u003e\n\n\n\n\u003cli\u003eShow a different combination of charts based on selections made in the view and/or the analysis being undertaken at the time.\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cp\u003eThe video below walks through some examples of customising dashboards based on user selections (#7 above). More detailed tutorial videos will be available soon.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/9IOEziL8Wio?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eWhat calculations or parameters can be used\u003c/h3\u003e\n\n\n\n\u003cp class=\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eTo make an object be dynamically visible, a boolean calculation or parameter must be a associated with the object. This is done on the dashboard by:\u003c/p\u003e\n\n\n\n\u003col\u003e\n\u003cli\u003eSelecting the object on the dashboard\u003c/li\u003e\n\n\n\n\u003cli\u003eChecking the \u003cstrong\u003eControl visibility using value\u003c/strong\u003e checkbox in the dashboard pane\u003c/li\u003e\n\n\n\n\u003cli\u003eSelecting a calculation or parameter from the drop down menu\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"3299\" data-permalink=\"https://datavis.blog/2022/10/31/tableau-dynamic-zone-visibility/control-visibility-using-value/\" data-orig-file=\"https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png\" data-orig-size=\"520,350\" data-comments-opened=\"0\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"control-visibility-using-value\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png?w=300\" data-large-file=\"https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png?w=520\" src=\"https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png?w=520\" alt=\"\" class=\"wp-image-3299\" srcset=\"https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png 520w, https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png?w=150 150w, https://datavisdotblog.files.wordpress.com/2022/10/control-visibility-using-value.png?w=300 300w\" sizes=\"(max-width: 520px) 100vw, 520px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eOnly calculations or parameters meeting specific criteria can be used. According to Tableau\u0026#8217;s \u003ca rel=\"noreferrer noopener\" href=\"https://help.tableau.com/current/online/en-us/dynamic_zone_visibility.htm#supported-field-types\" target=\"_blank\"\u003ehelp page\u003c/a\u003e, this is as follows:\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\n\u003cp\u003eTo be used for Dynamic Zone Visibility, a field or parameter must be:\u003c/p\u003e\n\n\n\n\u003cul\u003e\n\u003cli\u003eBoolean.\u003c/li\u003e\n\n\n\n\u003cli\u003eSingle value.\u003c/li\u003e\n\n\n\n\u003cli\u003eIndependent of the viz, meaning the field returns a constant value independent of the structure of the viz, such as a fixed level of detail (LOD) calculation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eExamples of Invalid Calculations\u003c/h3\u003e\n\n\n\n\u003cp class=\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eThese calculations did not work for me in testing (in this first 2022.3 release):\u003c/p\u003e\n\n\n\n\u003col type=\"video\" class=\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\n\u003cli\u003e{ COUNTD([Region]) } \u0026gt; 2 \u0026nbsp; // A fixed calculation returning True if the total distinct regions is more than 2.\u003c/li\u003e\n\n\n\n\u003cli\u003e{ MAX([My Set]) } = TRUE \u0026nbsp; // Returns True if at least one value is in the set\u003c/li\u003e\n\n\n\n\u003cli\u003e{ COUNTD(IIF([Category Set],[Category],NULL)) } = 1 \u0026nbsp; // Returns True if there is exactly one value in the Category Set\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cp class=\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eIt’s curious why the above three calculations do not work as they seem to satisfy the criteria from Tableau, above. However you can get them to work by wrapping them inside another fixed LOD as shown below:\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eExamples of Valid Calculations\u003c/h3\u003e\n\n\n\n\u003col type=\"video\" class=\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\n\u003cli\u003e{ MAX( { COUNTD([Region]) } \u0026gt; 2 )} \u0026nbsp; // as #1 above but wrapped in another Fixed LOD\u003c/li\u003e\n\n\n\n\u003cli\u003e{ MAX( { MAX([My Set]) } = TRUE )} \u0026nbsp; // as #2 above but wrapped in another Fixed LOD\u003c/li\u003e\n\n\n\n\u003cli\u003e{ MAX( { COUNTD( IIF([Category Set], [Category], NULL)) } = 1 )}\u0026nbsp; // as #3 above but wrapped in another Fixed LOD\u003c/li\u003e\n\n\n\n\u003cli\u003eCONTAINS([p.MyParam],\u0026#8221;My Value\u0026#8221;)\u0026nbsp; \u0026nbsp; // Returns True if the parameter contains the specified value\u003c/li\u003e\n\n\n\n\u003cli\u003e[p.MyParam] = \u0026#8220;My Value\u0026#8221; \u0026nbsp; // Returns True if the parameter equals the given value\u003c/li\u003e\n\n\n\n\u003cli\u003e[p.My Param] = TRUE \u0026nbsp; // a calculation evaluating if a boolean parameter value is TRUE\u003c/li\u003e\n\n\n\n\u003cli\u003e[p.My Param]\u0026nbsp; \u0026nbsp; \u0026nbsp; // The boolean parameter itself (this will appear in the Parameters section of the drop down menu)\u003c/li\u003e\n\n\n\n\u003cli\u003eDATENAME(\u0026#8216;weekday\u0026#8217;,TODAY()) = \u0026#8220;Monday\u0026#8221;\u0026nbsp; \u0026nbsp; // Returns TRUE if today is a Monday\u003c/li\u003e\n\n\n\n\u003cli\u003eISMEMBEROF(\u0026#8220;Finance\u0026#8221;) \u0026nbsp; // Returns TRUE if the user viewing the dashboard is a member of the Finance group\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cp class=\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003eJust to confirm, by “Valid Calculations” I mean they appear in the drop down list of available calculations under the “\u003cstrong\u003eControl visibility using value\u003c/strong\u003e” checkbox on the Dashboard pane.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eA few things to watch out for\u003c/h3\u003e\n\n\n\n\u003col\u003e\n\u003cli\u003eAs mentioned above you may need to wrap your calculation in (another) Fixed LOD\u003c/li\u003e\n\n\n\n\u003cli\u003eDon\u0026#8217;t \u0026#8216;Hide all unused fields\u0026#8217; \u0026#8211; or at least not the fields you\u0026#8217;re using for dynamic zones as they then won\u0026#8217;t appear in the drop down list of fields to use and may make existing dynamic zones where those fields are use invalid\u003c/li\u003e\n\n\n\n\u003cli\u003eIf you\u0026#8217;re working with overlapping dynamic zone containers with multiple objects within them, you may have issues moving the objects around within (some of) those containers. Shifting the container you\u0026#8217;re editing out to the left or right temporarily (so it\u0026#8217;s not occupying the same screen space) should help.\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTutorials\u003c/h3\u003e\n\n\n\n\u003cp\u003eI\u0026#8217;m still exploring and learning more about this new features but will create some YouTube tutorials soon that step through how to create some of the above scenarios.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eUPDATE\u003c/strong\u003e: an in-depth tutorial video is now available here: \u003ca href=\"https://youtu.be/aqunvBEpnJY\" rel=\"nofollow\"\u003ehttps://youtu.be/aqunvBEpnJY\u003c/a\u003e \u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eIt’s great to see Tableau dedicating time and resources to developing these types of very practical features that will enable analysts to create improved and more customised user experiences for their dashboard consumers.\u003c/p\u003e\n\n\n\n\u003cp\u003eThanks,\u003cbr\u003eMarc\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-social-links has-icon-color has-icon-background-color is-style-default is-content-justification-left is-layout-flex wp-container-8\"\u003e\u003cli style=\"color: #ffffff; background-color: #000000; \" class=\"wp-social-link wp-social-link-twitter wp-block-social-link\"\u003e\u003ca rel=\" noopener nofollow\" target=\"_blank\" href=\"https://twitter.com/datavisblog\" class=\"wp-block-social-link-anchor\"\u003e\u003csvg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\" focusable=\"false\"\u003e\u003cpath d=\"M22.23,5.924c-0.736,0.326-1.527,0.547-2.357,0.646c0.847-0.508,1.498-1.312,1.804-2.27 c-0.793,0.47-1.671,0.812-2.606,0.996C18.324,4.498,17.257,4,16.077,4c-2.266,0-4.103,1.837-4.103,4.103 c0,0.322,0.036,0.635,0.106,0.935C8.67,8.867,5.647,7.234,3.623,4.751C3.27,5.357,3.067,6.062,3.067,6.814 c0,1.424,0.724,2.679,1.825,3.415c-0.673-0.021-1.305-0.206-1.859-0.513c0,0.017,0,0.034,0,0.052c0,1.988,1.414,3.647,3.292,4.023 c-0.344,0.094-0.707,0.144-1.081,0.144c-0.264,0-0.521-0.026-0.772-0.074c0.522,1.63,2.038,2.816,3.833,2.85 c-1.404,1.1-3.174,1.756-5.096,1.756c-0.331,0-0.658-0.019-0.979-0.057c1.816,1.164,3.973,1.843,6.29,1.843 c7.547,0,11.675-6.252,11.675-11.675c0-0.178-0.004-0.355-0.012-0.531C20.985,7.47,21.68,6.747,22.23,5.924z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003cspan class=\"wp-block-social-link-label screen-reader-text\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\n\u003cli style=\"color: #ffffff; background-color: #000000; \" class=\"wp-social-link wp-social-link-linkedin wp-block-social-link\"\u003e\u003ca rel=\" noopener nofollow\" target=\"_blank\" href=\"https://www.linkedin.com/in/marcreiduk/\" class=\"wp-block-social-link-anchor\"\u003e\u003csvg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\" focusable=\"false\"\u003e\u003c 003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003cstrong\u003eLatest YouTube video\u003c/strong\u003e\u003cbr\u003eThis video demonstrates combining Cloudinary\u0026#8217;s dynamic image creation service with Tableau\u0026#8217;s new Image Role feature.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003cdiv class=\"jetpack-video-wrapper\"\u003e\u003ciframe class=\"youtube-player\" width=\"736\" height=\"414\" src=\"https://www.youtube.com/embed/Zwt6eDCA_YM?version=3\u0026#038;rel=1\u0026#038;showsearch=0\u0026#038;showinfo=1\u0026#038;iv_load_policy=1\u0026#038;fs=1\u0026#038;hl=en-gb\u0026#038;autohide=2\u0026#038;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\" sandbox=\"allow-scripts allow-same-origin allow-popups allow-presentation\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/figure\u003e\n","content:encodedSnippet":"In version 2019.2, Tableau introduced show/hide containers. These enabled the dashboard consumer to show or hide a container – along with any objects within it such as charts and filters – by clicking a button.\nWith the recent release of 2022.3, this concept has been taken to the next level with Dynamic Zone Visibility, which I’m thinking of as “data-driven show/hide containers” or more accurately “data-driven object visibility” as it’s not just containers but any object (or ‘zone’) – a chart, a filter, a text object, a web object, a download button or a container that holds any combination of these. \nThe fundamental difference here is that the visibility of the object is not manually triggered by the user (by pressing a button) but rather by the values contained in your data or by a parameter value. \nOf course you could also combine these two features. \nA button for the user to manually show a container\nThe contents of that container (i,e. the objects within it) determined by the value of a calculated field or parameter\nFor example, the user could manually click a button to show filters. The filters in the container could be determined by who is logged in – maybe Finance group members see an additional ‘Cost Centre’ filter.\nExamples use cases for Dynamic Zone Visibility\nThe possibilities are really open ended with this feature but below are a few examples:\nShow zones or customise dashboards based on who is logged in. For example, only allow a specific person or members of the Finance Group to see certain charts or filters.\n\n\n\n\nOR\n\n\n\n\n\nCustomise the dashboard based on how many Orders were placed last month, for example, if quotas weren’t met, show a chart or map where that was the case. If all quotas were met then don’t show the chart. \nShow zones based on which was the top selling product. For example showing a specific chart types or combination of charts that best analyses the sales for that product or category of products\nZoom into a chart to show more detail and options. See this example from Tableau Visionary, Sam Parsons.\nShow zones based on the day of the week. For example, on Mondays, show a chart with a summary of last week’s sales. On Fridays, show a container that holds a text object with a reminder message to fill out the weekly feedback form or survey along with a web object showing a Google form to submit information on sales made this week or survey (…or many other possibilities). \n\n\n\n\n\nEnable the ability of dashboard users to trigger an external workflow based on boolean conditions, for example, users are members of certain Tableau groups or they have selected relevant marks in the view.\nShow a different combination of charts based on selections made in the view and/or the analysis being undertaken at the time.\nThe video below walks through some examples of customising dashboards based on user selections (#7 above). More detailed tutorial videos will be available soon. \n\n\n\n\n\n\nWhat calculations or parameters can be used\nTo make an object be dynamically visible, a boolean calculation or parameter must be a associated with the object. This is done on the dashboard by:\nSelecting the object on the dashboard\nChecking the Control visibility using value checkbox in the dashboard pane\nSelecting a calculation or parameter from the drop down menu\n\n\n\n\n\nOnly calculations or parameters meeting specific criteria can be used. According to Tableau’s help page, this is as follows:\nTo be used for Dynamic Zone Visibility, a field or parameter must be:\nBoolean.\nSingle value.\nIndependent of the viz, meaning the field returns a constant value independent of the structure of the viz, such as a fixed level of detail (LOD) calculation.\nExamples of Invalid Calculations\nThese calculations did not work for me in testing (in this first 2022.3 release):\n{ COUNTD([Region]) } \u003e 2   // A fixed calculation returning True if the total distinct regions is more than 2.\n{ MAX([My Set]) } = TRUE   // Returns True if at least one value is in the set\n{ COUNTD(IIF([Category Set],[Category],NULL)) } = 1   // Returns True if there is exactly one value in the Category Set\nIt’s curious why the above three calculations do not work as they seem to satisfy the criteria from Tableau, above. However you can get them to work by wrapping them inside another fixed LOD as shown below:\nExamples of Valid Calculations\n{ MAX( { COUNTD([Region]) } \u003e 2 )}   // as #1 above but wrapped in another Fixed LOD\n{ MAX( { MAX([My Set]) } = TRUE )}   // as #2 above but wrapped in another Fixed LOD\n{ MAX( { COUNTD( IIF([Category Set], [Category], NULL)) } = 1 )}  // as #3 above but wrapped in another Fixed LOD\nCONTAINS([p.MyParam],”My Value”)    // Returns True if the parameter contains the specified value\n[p.MyParam] = “My Value”   // Returns True if the parameter equals the given value\n[p.My Param] = TRUE   // a calculation evaluating if a boolean parameter value is TRUE\n[p.My Param]      // The boolean parameter itself (this will appear in the Parameters section of the drop down menu)\nDATENAME(‘weekday’,TODAY()) = “Monday”    // Returns TRUE if today is a Monday\nISMEMBEROF(“Finance”)   // Returns TRUE if the user viewing the dashboard is a member of the Finance group\nJust to confirm, by “Valid Calculations” I mean they appear in the drop down list of available calculations under the “Control visibility using value” checkbox on the Dashboard pane.\nA few things to watch out for\nAs mentioned above you may need to wrap your calculation in (another) Fixed LOD\nDon’t ‘Hide all unused fields’ – or at least not the fields you’re using for dynamic zones as they then won’t appear in the drop down list of fields to use and may make existing dynamic zones where those fields are use invalid\nIf you’re working with overlapping dynamic zone containers with multiple objects within them, you may have issues moving the objects around within (some of) those containers. Shifting the container you’re editing out to the left or right temporarily (so it’s not occupying the same screen space) should help.\nTutorials\nI’m still exploring and learning more about this new features but will create some YouTube tutorials soon that step through how to create some of the above scenarios.\nUPDATE: an in-depth tutorial video is now available here: https://youtu.be/aqunvBEpnJY \nIt’s great to see Tableau dedicating time and resources to developing these types of very practical features that will enable analysts to create improved and more customised user experiences for their dashboard consumers.\nThanks,\nMarc\n\nTwitter\n\nLinkedIn\n\nLink\n\nYouTube\n\n\n\n\nLatest YouTube video\nThis video demonstrates combining Cloudinary’s dynamic image creation service with Tableau’s new Image Role feature.","dc:creator":"Marc Reid","content":"The new Dynamic Zone Visibility feature in version 2022.3 opens up a variety of possibilities for dynamically customising dashboards, showing or hiding charts, filters, images, text, containers and more based on calculations, parameters and the selections of marks.","contentSnippet":"The new Dynamic Zone Visibility feature in version 2022.3 opens up a variety of possibilities for dynamically customising dashboards, showing or hiding charts, filters, images, text, containers and more based on calculations, parameters and the selections of marks.","guid":"http://datavis.blog/?p=3278","categories":["Dynamic Zone Visibility","Tableau"],"isoDate":"2022-10-31T12:56:05.000Z","blogTitle":"Datavis.blog","img":"https://datavisdotblog.files.wordpress.com/2022/02/datavis.blog-heatmap.png?w=32"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["dynamic-zone-visibility"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

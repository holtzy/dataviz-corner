<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Quotes in 'The Art of Insight'","link":"http://www.thefunctionalart.com/2022/12/quotes-in-art-of-insight.html","pubDate":"2022-12-30T21:50:00.003Z","author":"Alberto Cairo","content":"\u003cp\u003eAll my books contain quotes prefacing sections and chapters. These quotes are deliberately chosen to be connected to the themes I write about, or to subtly hint things without saying them explicitly. Below I've collected the quotes in the first third of \u003ci\u003eThe Art of Insight, \u003c/i\u003ewhich I'm finishing these days:\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eTake advice to ditch all adverbs lightly.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Ursula K. Le Guin\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eEnjoy and have others enjoy, without doing harm to yourself or anyone else; that is all there is to morality.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Nicolas Chamfort\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eI have sought only reasons to transcend our darkest nihilism. Not, I would add,\u0026nbsp; through virtue, nor because of some rare elevation of the spirit, but from an instinctive fidelity to a light in which I was born, and in which for thousands of years men have learned to welcome life even in suffering.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Albert Camus\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eBeing a person is not a goal that can be achieved but a purpose to be sustained.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Martin Hägglund\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eIt is not doctrines that console us in the end, but people: their example, their singularity, their courage and steadfastness, their being with us when we need them the most. In dark times, nothing so abstract as faith in History, Progress, Salvation, or Revolution will do us much good. These are doctrines. It is people we need, people whose examples show us what it means to go on, to keep going, despite everything.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Michael Ignatieff\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eThe lover of life’s not a sinner.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Black Sabbath\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eTo live well is to cope with the ways in which life is hard while finding enough in one’s life worth wanting.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Kieran Setiya\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eThere are three rules for writing the novel. Unfortunately, no one knows what they are.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Popularly, and probably posthumously attributed to Somerset Maugham\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eThere are no absolute truths, there is nothing Good, Bad, True, Beautiful, or Just in itself, but only relatively, evaluated according to a clear and distinct plan [...] Think in terms of action, and base your actions on the effects they will have.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Michel Onfray\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cb\u003eThe word [normal] uses a power as old as Aristotle to bridge the fact/value distinction, whispering in your ear that what is normal is also right.\u0026nbsp;\u003c/b\u003e\u003cspan\u003e—Ian Hacking\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003e[There’s a] difference between defining beauty and defining what beauty does in the body. The latter question belongs to the realm of aesthetics, the study of bodies in proximity to beauty.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Chloé Cooper Jones\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eTo cultivate [the] diverse elements of our existence means to nurture them as we would a garden. Just as a garden needs to be protected, tended, and cared for, so do ethical integrity, focused awareness, and understanding [...] There is no room for complacency, for they all bear a tag that declares: “Cultivate Me.”\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Stephen Batchelor\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eTrees fall with spectacular crashes. But planting is silent and growth is invisible.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Richard Powers\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eWe are ready to question the impersonality of a merely technical approach to data and to begin designing ways to connect numbers to what they really stand for: knowledge, behaviors, people.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Giorgia Lupi\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eI think of the wood warbler, a small citrus-colored bird fast disappearing from British forests. It is one thing to show the statistical facts about this species’ decline. It is another thing to communicate to people what experience of a wood that is made of light and leaves and song becomes something less complex, less magical, just less, once the warblers are gone.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Helen MacDonald\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size: x-small;\"\u003e\u003cspan\u003e\u003cb\u003eObjectivity of whatever kind is not the test of reality. It is just one way of understanding reality [...] Sometimes, in the philosophy of mind but also elsewhere, the truth is not to be found by travelling as far away from one persona perspective as possible.\u0026nbsp;\u003c/b\u003e\u003c/span\u003e\u003cspan\u003e—Thomas Nagel\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e","contentSnippet":"All my books contain quotes prefacing sections and chapters. These quotes are deliberately chosen to be connected to the themes I write about, or to subtly hint things without saying them explicitly. Below I've collected the quotes in the first third of The Art of Insight, which I'm finishing these days:\n\n\nTake advice to ditch all adverbs lightly. —Ursula K. Le Guin\nEnjoy and have others enjoy, without doing harm to yourself or anyone else; that is all there is to morality. —Nicolas Chamfort\nI have sought only reasons to transcend our darkest nihilism. Not, I would add,  through virtue, nor because of some rare elevation of the spirit, but from an instinctive fidelity to a light in which I was born, and in which for thousands of years men have learned to welcome life even in suffering. —Albert Camus\nBeing a person is not a goal that can be achieved but a purpose to be sustained. —Martin Hägglund\nIt is not doctrines that console us in the end, but people: their example, their singularity, their courage and steadfastness, their being with us when we need them the most. In dark times, nothing so abstract as faith in History, Progress, Salvation, or Revolution will do us much good. These are doctrines. It is people we need, people whose examples show us what it means to go on, to keep going, despite everything. —Michael Ignatieff\nThe lover of life’s not a sinner. —Black Sabbath\nTo live well is to cope with the ways in which life is hard while finding enough in one’s life worth wanting. —Kieran Setiya\nThere are three rules for writing the novel. Unfortunately, no one knows what they are. —Popularly, and probably posthumously attributed to Somerset Maugham\nThere are no absolute truths, there is nothing Good, Bad, True, Beautiful, or Just in itself, but only relatively, evaluated according to a clear and distinct plan [...] Think in terms of action, and base your actions on the effects they will have. —Michel Onfray\nThe word [normal] uses a power as old as Aristotle to bridge the fact/value distinction, whispering in your ear that what is normal is also right. —Ian Hacking\n[There’s a] difference between defining beauty and defining what beauty does in the body. The latter question belongs to the realm of aesthetics, the study of bodies in proximity to beauty. —Chloé Cooper Jones\nTo cultivate [the] diverse elements of our existence means to nurture them as we would a garden. Just as a garden needs to be protected, tended, and cared for, so do ethical integrity, focused awareness, and understanding [...] There is no room for complacency, for they all bear a tag that declares: “Cultivate Me.” —Stephen Batchelor\nTrees fall with spectacular crashes. But planting is silent and growth is invisible. —Richard Powers\nWe are ready to question the impersonality of a merely technical approach to data and to begin designing ways to connect numbers to what they really stand for: knowledge, behaviors, people. —Giorgia Lupi\nI think of the wood warbler, a small citrus-colored bird fast disappearing from British forests. It is one thing to show the statistical facts about this species’ decline. It is another thing to communicate to people what experience of a wood that is made of light and leaves and song becomes something less complex, less magical, just less, once the warblers are gone. —Helen MacDonald\nObjectivity of whatever kind is not the test of reality. It is just one way of understanding reality [...] Sometimes, in the philosophy of mind but also elsewhere, the truth is not to be found by travelling as far away from one persona perspective as possible. —Thomas Nagel","id":"tag:blogger.com,1999:blog-207074740682647345.post-7041420783083574288","isoDate":"2022-12-30T21:50:00.003Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["quotes-in-the-art-of-insight"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

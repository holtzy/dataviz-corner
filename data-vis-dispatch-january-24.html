f the best small and large data visualizations we find\u003c/strong\u003e, especially\u0026nbsp;from news organizations —\u0026nbsp;to celebrate data journalism, data visualization, simple charts, elaborate maps, and their creators.\u003c/p\u003e\n\n\n\n\u003cp\u003eRecurring topics this week include wages in Britain, floods in California, and blackouts in Ukraine and South Africa.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-group alignfull is-style-graybg\"\u003e\u003cdiv class=\"wp-block-group__inner-container\"\u003e\n\u003cdiv class=\"wp-block-group\"\u003e\u003cdiv class=\"wp-block-group__inner-container\"\u003e\n\u003cp\u003eTwo charts this week show countries struggling with \u003cstrong\u003efrequent\u003c/strong\u003e \u003cstrong\u003eblackouts\u003c/strong\u003e. In Ukraine, that\u0026#8217;s due to Russian shelling; in South Africa, long-term corruption and political mismanagement.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large is-style-caption-big\"\u003e\u003cimg width=\"1024\" height=\"709\" src=\"https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-1024x709.png\" alt=\"\" class=\"wp-image-32799\" srcset=\"https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-1024x709.png 1024w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-300x208.png 300w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-768x532.png 768w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-700x485.png 700w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-1400x969.png 1400w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-480x332.png 480w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-960x665.png 960w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-60x42.png 60w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-120x83.png 120w, https://blog.datawrapper.de/wp-content/uploads/2023/01/image14-1-70x48.png 70 npost.com/business/interactive/financial-advice-michelle-singletary/50s/\" target=\"_blank\" rel=\"noopener\"\u003e\u003cstrong\u003eMichelle Singletary’s money milestones for every age\u003c/strong\u003e\u003c/a\u003e, January 23\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003cspan style=\"color: initial;\"\u003eApplications are open for\u0026#8230;\u003c/span\u003e\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eAn \u003ca href=\"https://www.propublica.org/jobs/interactive-story-designer-2\" target=\"_blank\" rel=\"noopener\"\u003einteractive story designer\u003c/a\u003e at \u003cstrong\u003eProPublica\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA \u003ca href=\"https://careerssearch.bbc.co.uk/jobs/job/Senior-Journalist-Data-Journalism-News-Content/63509\" target=\"_blank\" rel=\"noopener\"\u003esenior data journalist\u003c/a\u003e at the \u003cstrong\u003eBBC\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://wdvp.worldgovernmentsummit.org\" target=\"_blank\" rel=\"noopener\"\u003eSubmissions\u003c/a\u003e to the \u003cstrong\u003eWorld Data Visualization Prize\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.ire.org/submit-your-nicar23-lightning-talk-ideas/\" target=\"_blank\" rel=\"noopener\"\u003eLightning talks\u003c/a\u003e for \u003cstrong\u003eNICAR 2023\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA \u003ca href=\"https://nytimes.wd5.myworkdayjobs.com/NYT/job/New-York-NY/Graphics-Multimedia-Editor_REQ-013905-1\" target=\"_blank\" rel=\"noopener\"\u003evisual journalist\u003c/a\u003e at the \u003cstrong\u003eNew York Times\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003c/div\u003e\u003c/div\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eHelp us make this dispatch better! We\u0026#8217;d love to hear which newsletters, blogs, or social media accounts we need to follow to learn about interesting projects, especially from less-covered parts of the world (Asia, South America, Africa). Write us at \u003ca href=\"mailto:hello@datawrapper.de\"\u003ehello@datawrapper.de\u003c/a\u003e or leave a comment below.\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eWant the Dispatch in your inbox every Tuesday?\u0026nbsp;\u003c/em\u003e\u003ca href=\"https://blog.datawrapper.de/newsletter/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\u003cem\u003eSign up for our Blog Update newsletter!\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\u003c/div\u003e\n","content:encodedSnippet":".thin-grey-border {\n border: 1px solid #DDD;\n}\n.single-post__content figcaption.biggy-caption {\npadding-top: 20px !important;\nfont-size: 1em !important;\nline-height: 1.4 !important;\n}\n\n\n\n\n\n\nWelcome back to the 78th edition of Data Vis Dispatch! Every week, we’ll be publishing a collection of the best small and large data visualizations we find, especially from news organizations — to celebrate data journalism, data visualization, simple charts, elaborate maps, and their creators.\nRecurring topics this week include wages in Britain, floods in California, and blackouts in Ukraine and South Africa.\n\n\nTwo charts this week show countries struggling with frequent blackouts. In Ukraine, that’s due to Russian shelling; in South Africa, long-term corruption and political mismanagement.\nTexty: Відтінки темряви. Як відключали електроенергію в Києві та Львові, January 19\n\n\n\nBloomberg: Desperate to Be a CEO? Here’s the Worst Job in Global Energy, January 23\n\n\n\nNuclear power plants in the U.S. are becoming an elderly bunch:\nBloomberg: Nuclear Power Plants Are Pushed to the Limit as Demand Surges, January 24\n\n\nHealth care systems are stressed around the world, with political interference in the U.S., a shortage of trainees in South Korea, and growing waitlists in England:\nBloomberg: Crowded Clinics, 8-Hour Drives and Abortion Pills Are New Reality on Roe’s 50th Anniversary, January 20\n\n\n\nSBS News: 병원에 갔는데 – 의사가 없다면?, January 20\n\n\n\nChannel 4 News: England’s NHS ten times worse than in 2011 on four key measures, January 18\n\n\nMeanwhile, low wages are fueling a winter of labor disputes across the U.K.:\nThe Economist: Disputes over pay are hobbling Britain’s public sector, January 18\n\n\n\nThe Times: Voters back extra pay for nurses but who else deserves a rise?, January 22\n\n\n\nBloomberg: The Global Economy Needs a New Powerhouse. India Is Stepping Up, January 23\n\n\n\nWe saw historical perspectives on industrialization and transportation:\nThe Economist: A flurry of new studies identifies causes of the Industrial Revolution, January 17\n\n\nLe Monde: Qui pourrait se passer de sa voiture ? Six graphiques pour analyser nos trajets du quotidien, January 22\n\n\n\nAlong with more modern takes on late trains and big cars:\nDer Spiegel: Das sind die zehn unpünktlichsten ICEs Deutschlands, January 20\n\n\n\nAxios: Pickup trucks, from workhorse to joyride, January 23\n\n\nIn climate and environment this week — why carbon offsets are worth less than advertised:\nZeit Online: Grün getarnt, January 17\n\n\n\nAnd how massive rainfall in California intersects with the region’s long-term state of drought:\nThe New York Times: Despite Rain Storms, California Is Still in Drought, January 18\n\n\n\nThe Washington Post: Trees were a California city’s salvation. Now they’re a grave threat, January 20\n\n\nWe saw Le Figaro and FlowingData experiment with bivariate colorings:\nNicolas Mondon/Le Figaro: “Dettes, épargne, capacité de désendettement ou potentiel financier. Pour @Le_Figaro, j’ai passé en revue quelques indicateurs clés pour évaluer les finances des communes,” January 19 (Tweet, Article)\n\n\n\nFlowingData: Mixed Feelings of Happiness and Meaning, January 23\n\nOther visualizations covered everything from the birthdays of elite athletes to the aging population of France:\nFolha de S.Paulo: Nascidos no início do ano têm até o triplo de chance de chegar à elite do futebol, January 21\n\n\n\nEl País: ¿Qué está pasando en Bajmut? La guerra de Ucrania, concentrada en una batalla metro a metro, January 21\n\n\n\nLe Monde: La démographie française percutée par le Covid-19, January 17\n\n\nWhat else we found interesting\nTaiwan Data Stories: Let’s Feast: Chinese New Year’s Eve, January 19\n\n\n\nNightingale: The Telefacts of Life: Rudolf Modley’s Isotypes in American Newspapers 1938–1945, January 17\n\n\n\nNational Geographic: Earth House Evolution, January 19\n\n\n\nFinancial Times: Can you predict the year ahead better than superforecasters?, January 22\n\n\n\nThe Washington Post: Michelle Singletary’s money milestones for every age, January 23\n\n\n\nApplications are open for…\nAn interactive story designer at ProPublica\nA senior data journalist at the BBC\nSubmissions to the World Data Visualization Prize\nLightning talks for NICAR 2023\nA visual journalist at the New York Times\n\n\nHelp us make this dispatch better! We’d love to hear which newsletters, blogs, or social media accounts we need to follow to learn about interesting projects, especially from less-covered parts of the world (Asia, South America, Africa). Write us at hello@datawrapper.de or leave a comment below.\nWant the Dispatch in your inbox every Tuesday? Sign up for our Blog Update newsletter!","enclosure":{"url":"https://blog.datawrapper.de/wp-content/uploads/2023/01/CleanShot-2023-01-24-at-16.06.33.mp4","length":"10743130","type":"video/mp4"},"dc:creator":"Rose Mintzer-Sweeney","comments":"https://blog.datawrapper.de/data-vis-dispatch-january-24-2023/#respond","content":"The best of last week’s big and small data visualizations","contentSnippet":"The best of last week’s big and small data visualizations","guid":"https://blog.datawrapper.de/?p=32679","categories":["Data Vis Dispatch"],"isoDate":"2023-01-24T17:53:27.000Z","blogTitle":"Datawrapper Blog","img":"https://blog.datawrapper.de/wp-content/uploads/2021/03/favicon.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["data-vis-dispatch-january-24"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_buildManifest.js" defer=""></script><script src="/_next/static/HEkhRyO68Nq4toHtepe11/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"A few key paragraphs from 'The Art of Insight'","link":"http://www.thefunctionalart.com/2022/11/a-key-paragraph-from-art-of-insight.html","pubDate":"2022-11-12T21:36:00.004Z","author":"Alberto Cairo","content":"\u003cp\u003eHere's the rough draft of a few key paragraphs from \u003cb\u003e\u003ci\u003e\u003ca href=\"http://www.thefunctionalart.com/2022/11/back-to-bloggingwith-some-updates.html\"\u003eThe Art of Insight\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e:\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eI respect but also disagree with the Tuftean and Bertinian functionalist-realist discourse in visualization. In \u003cb\u003e\u003ci\u003e\u003ca href=\"https://mitpress.mit.edu/9780262043823/the-infographic/\"\u003eThe infographic\u003c/a\u003e\u003c/i\u003e\u003c/b\u003e, Murray Dick says that the discourse I employ in all my writings—this book isn’t an exception— is pragmatist. He is correct; in fact, such label encapsulates the essence of my ideas beautifully.\u003c/p\u003e\u003cp\u003eInstead of a hierarchical, top-down professional landscape where self-proclaimed “thought leaders” cast their wisdom on the masses, I favor a horizontal world driven by conversations among kind and collegial peers—\u003ci\u003efriends\u003c/i\u003e in the ancient philosopher’s sense of such term. I also believe that we must stop thinking about and teaching visualization in terms of “rules”, and more in terms of \u003ci\u003ejustification\u003c/i\u003e and \u003ci\u003ereasoning\u003c/i\u003e.\u003c/p\u003e\u003cp\u003eThis reasoning is driven by goals, constraints, trade-offs, and outcomes, informed by ever-imperfect and ever-evolving empirical evidence, conventions, and even personal experience and taste, and aimed at benefitting an intended audience.\u003c/p\u003e\u003cp\u003eI call this \u003ci\u003ethe hedonistic shift\u003c/i\u003e.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u0026nbsp;If you want to read a bit more, I've also shared the draft of the first page of the book \u003cb\u003e\u003ca href=\"https://mastodon.social/@albertocairo/109325150438941689\"\u003eexclusively on Mastodon\u003c/a\u003e\u003c/b\u003e.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e","contentSnippet":"Here's the rough draft of a few key paragraphs from The Art of Insight:\n\n\nI respect but also disagree with the Tuftean and Bertinian functionalist-realist discourse in visualization. In The infographic, Murray Dick says that the discourse I employ in all my writings—this book isn’t an exception— is pragmatist. He is correct; in fact, such label encapsulates the essence of my ideas beautifully.\nInstead of a hierarchical, top-down professional landscape where self-proclaimed “thought leaders” cast their wisdom on the masses, I favor a horizontal world driven by conversations among kind and collegial peers—friends in the ancient philosopher’s sense of such term. I also believe that we must stop thinking about and teaching visualization in terms of “rules”, and more in terms of justification and reasoning.\nThis reasoning is driven by goals, constraints, trade-offs, and outcomes, informed by ever-imperfect and ever-evolving empirical evidence, conventions, and even personal experience and taste, and aimed at benefitting an intended audience.\nI call this the hedonistic shift.\n\n If you want to read a bit more, I've also shared the draft of the first page of the book exclusively on Mastodon.","id":"tag:blogger.com,1999:blog-207074740682647345.post-7195959679708586540","isoDate":"2022-11-12T21:36:00.004Z","blogTitle":"The Functional Art"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["a-few-key-paragraphs-from-the-art-of-insight"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

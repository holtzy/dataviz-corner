r\u003c/a\u003e, Andy Kirk, \u003ca href=\"https://tulpinteractive.com/\"\u003eJan Willem Tulp\u003c/a\u003e, \u003ca href=\"http://mirkolorenz.com/\"\u003eMirko Lorenz\u003c/a\u003e, and many others.\u003c/p\u003e\u003cp\u003eI could dive right into the field by following hashtags like #ddj or #datavis. The connections I made were genuine and led to fun times at conferences, collaborations on freelance projects, and a fantastic full-time job at The New York Times. Also, \u003ca href=\"https://www.datawrapper.de/\"\u003eDatawrapper\u003c/a\u003e probably wouldnâ€™t exist without Twitter.\u003c/p\u003e\u003cp\u003eSo, like many others, itâ€™s safe to say that my career would have taken an entirely different turn without Twitter. That and also because Iâ€™m likely going to \u003ca href=\"https://twitter.com/Elijah_Meeks/status/1589785592262709248\"\u003emiss some people\u003c/a\u003e refusing to leave the sinking ship is why saddens me to leave.\u003c/p\u003e\u003cp\u003eNot going to go too deep into my reasons for leaving since you can probably imagine them already. Of course, the Musk takeover is playing a big part, but I have also withdrawn from Twitter more and more over the past years. The platform was just boiling over with hatred, and I was seeing way too many ads and other content I had never signed up for.\u003c/p\u003e\u003cp\u003eSince Iâ€™m a big fan of the World Wide Web and \u003ca href=\"https://www.w3.org/Provider/Style/URI.html\"\u003ecool URIs donâ€™t change\u003c/a\u003e, I decided against closing down the account and moving my Twitter archive to my website. So all blog posts, comments, and tweets linking to some of my tweets will still work.\u003c/p\u003e\u003ch1 id=\"into-the-fediverse\"\u003e\u003ca class=\"anchor\" href=\"#into-the-fediverse\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e â€¦into the Fediverse\u003c/h1\u003e\u003cp\u003eTo all my friends on Twitter: please join us in the \u003ca href=\"https://www.fediverse.to/\"\u003eFediverse\u003c/a\u003e. Find software and an instance you resonate with, be it \u003ca href=\"https://joinmastodon.org/\"\u003eMastodon\u003c/a\u003e, \u003ca href=\"https://pixelfed.org/\"\u003ePixelfed\u003c/a\u003e, or \u003ca href=\"https://upload.wikimedia.org/wikipedia/commons/b/b6/Fediverse_branches_1.2.png\"\u003eany other\u003c/a\u003e. The Fediverse is a wide and open space, and Iâ€™m sure everyone will find a place so we can all connect again.\u003c/p\u003e\u003cp\u003eI started my \u003ca href=\"https://vis.social/@gka\"\u003eFediverse account at vis.social\u003c/a\u003e in January 2018, but like many, I abandoned it after the initial excitement. So now Iâ€™m moving there for good.\u003c/p\u003e\u003cp\u003eSee you on \u003ca href=\"https://vis.social/@gka\"\u003ethe other side\u003c/a\u003e.\u003c/p\u003e","contentSnippet":"I joined Twitter in August 2010, over 12 years ago. At the time, I was in my late twenties and had just started blogging and working on my first data vis projects. Twitter allowed me to quickly connect with the comparably small data visualization, data journalism, and open data communities, getting to know people like Moritz Stefaner, Andy Kirk, Jan Willem Tulp, Mirko Lorenz, and many others.\nI could dive right into the field by following hashtags like #ddj or #datavis. The connections I made were genuine and led to fun times at conferences, collaborations on freelance projects, and a fantastic full-time job at The New York Times. Also, Datawrapper probably wouldnâ€™t exist without Twitter.\nSo, like many others, itâ€™s safe to say that my career would have taken an entirely different turn without Twitter. That and also because Iâ€™m likely going to miss some people refusing to leave the sinking ship is why saddens me to leave.\nNot going to go too deep into my reasons for leaving since you can probably imagine them already. Of course, the Musk takeover is playing a big part, but I have also withdrawn from Twitter more and more over the past years. The platform was just boiling over with hatred, and I was seeing way too many ads and other content I had never signed up for.\nSince Iâ€™m a big fan of the World Wide Web and cool URIs donâ€™t change, I decided against closing down the account and moving my Twitter archive to my website. So all blog posts, comments, and tweets linking to some of my tweets will still work.\n# â€¦into the Fediverse\nTo all my friends on Twitter: please join us in the Fediverse. Find software and an instance you resonate with, be it Mastodon, Pixelfed, or any other. The Fediverse is a wide and open space, and Iâ€™m sure everyone will find a place so we can all connect again.\nI started my Fediverse account at vis.social in January 2018, but like many, I abandoned it after the initial excitement. So now Iâ€™m moving there for good.\nSee you on the other side.","summary":"I decided to leave Twitter after 12 years to move to Mastodon and into the Fediverse.\n","id":"https://vis4.net/blog/goodbye-twitter","isoDate":"2022-11-08T09:59:30.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["goodbye-twitter"]},"buildId":"0XYe7aucOTe3b0iK50JEi","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

3e\u003c/p\u003e\u003cp\u003eWhile I want to encourage you to read all of Chads post, in this reply I will focus on just a few pretty radical statements he made (and that I found just impossible to ignore). So letâ€™s dive right into it:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eâ€œThe more I look at this issue, the more convinced I become that most line charts should start at zero. But if itâ€™s true that line charts have as much potential to mislead as bar charts, that raises another intriguing question: \u003cstrong\u003eWhy shouldnâ€™t there be exceptions to the zero-baseline rule for bar charts, too?\u003c/strong\u003eâ€\u003c/p\u003e\u003c/blockquote\u003e\u003ch2 id=\"should-most-line-charts-start-at-zero\"\u003e\u003ca class=\"anchor\" href=\"#should-most-line-charts-start-at-zero\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Should â€œmostâ€ line charts start at zero?\u003c/h2\u003e\u003cp\u003eFirst of all, I find this question is pretty meaningless. It doesnâ€™t matter if â€œmostâ€ line charts should start at zero or just â€œsomeâ€ line charts. To answer this (quantitative) question youâ€™d have to know all the line charts ever published and what y axis ranges they are showing.\u003c/p\u003e\u003cp\u003eBut letâ€™s say someone did that analysis and found out that 51% of all line charts ever published are short-term stock charts where â€“ as Chad seems to agree on â€“ a non-zero y-axis makes perfect sense. His â€œconvictionâ€ would be worthless light of this.\u003c/p\u003e\u003cp\u003eOf course we donâ€™t know this because nobody is analyzing all the line charts, so itâ€™s irrelevant. Letâ€™s just stick to what we actually know, and that is that (1) there are many perfectly fine line charts that do not start at zero and (2) that \u003cstrong\u003eit would be absolutely wrong to force all line charts into a zero baseline\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eNow to the second part of Chads â€œoutragiousâ€ statement ğŸ˜‰\u003c/p\u003e\u003ch2 id=\"why-shouldnt-there-be-exceptions-to-the-zero-baseline-rule-for-bar-charts-too\"\u003e\u003ca class=\"anchor\" href=\"#why-shouldnt-there-be-exceptions-to-the-zero-baseline-rule-for-bar-charts-too\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Why shouldnâ€™t there be exceptions to the zero-baseline rule for bar charts, too?\u003c/h2\u003e\u003cp\u003eThe answer is: because it is absolutely wrong to publish bar charts that do not start at zero. Bar charts are \u003cem\u003earea\u003c/em\u003e charts, which means the values are both perceived through the area and/or length of the bars. If a bar/column chart doesnâ€™t start at zero this area/length would be misleading for the same reason that a log scale bar chart would be. The plotted areas would not correspond to the absolute values anymore, so we couldnâ€™t compare them.\u003c/p\u003e\u003cp\u003eA line chart, in contrast, is \u003cem\u003enot\u003c/em\u003e an area chart because there is no area or â€œlengthâ€ to see. There are just points connected by lines, and weâ€™re interpreting the line segments slopes and relative positions to each other (and other lines). There are no absolute values to be read because they just arenâ€™t plotted. All whatâ€™s plotted is the relative position the points/slopes have to each other. Thatâ€™s why itâ€™s ok to â€œtruncateâ€ the y axis and itâ€™s also sometimes useful to use a logarithmic scale in a line charts y axis.\u003c/p\u003e\u003cp\u003eIâ€™m sure Chad and I agree that both truncating and log scale come at a cost of making it a little harder to read the chart. But in many cases the increased ability to compare the slopes and relative positions make up for the cost.\u003c/p\u003e\u003ch2 id=\"the-sacred-law-of-zero-baselines-in-barcolumnarea-charts\"\u003e\u003ca class=\"anchor\" href=\"#the-sacred-law-of-zero-baselines-in-barcolumnarea-charts\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e The sacred law of zero baselines in bar/column/area charts\u003c/h2\u003e\u003cp\u003eAnd there was another statement that got me deeply worried:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eâ€œ(For what itâ€™s worth, Iâ€™ll continue to advise my students to make all bar charts zero baseline, if only because itâ€™s such a convention in the field that doing otherwise would make them look like they donâ€™t know what theyâ€™re doing.)â€\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eDear Chad, please donâ€™t just tell your students to use zero baselines because itâ€™s a â€œconvention in the fieldâ€. Tell them that they shouldnâ€™t do it because it is absolutely and objectively wrong to make non zero based bar/column/area charts. Itâ€™s way more than a convention, itâ€™s a sacred law.\u003c/p\u003e\u003cp\u003eThatâ€™s why a \u003ca href=\"https://www.datawrapper.de/\" target=\"_blank\" rel=\"noopener\"\u003egood charting tool\u003c/a\u003e would \u003cstrong\u003enever\u003c/strong\u003e allow users to make bar/column charts with truncated bar lengths, but give them the free choice not to include zero in a line chart if think itâ€™s better without\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn2\" id=\"fnref2\"\u003e[2]\u003c/a\u003e\u003c/sup\u003e. Even better if the tool picks a \u003ca href=\"https://twitter.com/Datawrapper/status/1070702878061416448\" target=\"_blank\" rel=\"noopener\"\u003esmart default\u003c/a\u003e.\u003c/p\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003eI originally tried to post this as a comment but I think the comments are broken so I decided to post it here instead. Chad, feel free to copy or link this into your comment section. \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003eâ†©ï¸\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn2\" class=\"footnote-item\"\

ck-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"men (no breakdown)\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-qBWvA\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/qBWvA/2/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"500\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eIt’s a number that I, and many other people, first encountered in a \u003ca href=\"https://www.liberation.fr/societe/a-lage-de-la-retraite-25-des-plus-pauvres-sont-deja-morts-20211201_ZPDCTHANSFAV5L26524QHTQR2E/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003echart published in Libération\u003c/a\u003e around December 2021. Here’s what their version looks like:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large is-style-caption-big\"\u003e\u003cimg width=\"1024\" height=\"1024\" src=\"https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-1024x1024.jpeg\" alt=\"\" class=\"wp-image-32965\" srcset=\"https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-1024x1024.jpeg 1024w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-300x300.jpeg 300w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-150x150.jpeg 150w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-768x768.jpeg 768w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-700x700.jpeg 700w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-1400x1400.jpeg 1400w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-480x480.jpeg 480w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-960x960.jpeg 960w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-60x60.jpeg 60w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-120x120.jpeg 120w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-70x70.jpeg 70w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-140x140.jpeg 140w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-160x160.jpeg 160w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-320x320.jpeg 320w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-850x850.jpeg 850w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-1240x1240.jpeg 1240w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-575x575.jpeg 575w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-1150x1150.jpeg 1150w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-640x640.jpeg 640w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-1280x1280.jpeg 1280w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-305x305.jpeg 305w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-610x610.jpeg 610w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-100x100.jpeg 100w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-200x200.jpeg 200w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-335x335.jpeg 335w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-670x670.jpeg 670w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS-400x400.jpeg 400w, https://blog.datawrapper.de/wp-content/uploads/2023/02/FmHgscdWYAIvoCS.jpeg 1500w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eAs the statistic it visualizes has been \u003ca href=\"https://www.lemonde.fr/les-decodeurs/article/2023/01/19/25-des-plus-pauvres-meurent-avant-la-retraite-d-ou-vient-ce-chiffre-et-quelles-sont-ses-limites_6158543_4355770.html\" target=\"_blank\" rel=\"noopener\"\u003ediscussed in the press, brought up by politicians, and dissected by economists\u003c/a\u003e, I find that, over a year later, I’m still automatically picturing this chart every time it comes up. To me, that’s a sign of a data vis job well done. So for this Weekly Chart, I wanted to try rebuilding it myself and understanding what made this chart stick with me.\u003c/p\u003e\n\n\n\n\u003cp\u003eNormally, in an area chart, each shaded region represents one particular slice of the data. When the areas add up to 100%, the whole population is there: each point on the chart represents a person (in some category, at some time), and each person has their point on the chart. It’s very concrete.\u003c/p\u003e\n\n\n\n\u003cp\u003eBut this one is a little different. It’s more like two area charts laid on top of each other — one dividing the living and dead among the poorest 5%, and another doing the same for the richest.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-group alignwide\"\u003e\u003cdiv class=\"wp-block-group__inner-container\"\u003e\n\u003cdiv class=\"wp-block-columns alignwide\"\u003e\n\u003cdiv class=\"wp-block-column\"\u003e\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"poorest men only\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-jFzVn\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/jFzVn/6/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"500\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\u003c/div\u003e\n\n\n\n\u003cdiv class=\"wp-block-column\"\u003e\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"richest men only\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-If5A3\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/If5A3/4/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"500\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eIn the lightest colored region of my original chart are people who, in a very abstract statistical way, are alive “regardless” of their economic status. In the darkest region are people who would be dead “no matter their income.” The middle region, between the two lines, is where inequality comes in. If you’re living in the red chart — that is, if you make about €466 per month — then you’re above your mortality line and already dead. But if you’re living in the blue world, with a monthly income of €5,796, then you’re still alive.\u003c/p\u003e\n\n\n\n\u003cp\u003eIt’s worth noting that all of this discussion has revolved around the numbers for men. French women \u003ca href=\"https://www.insee.fr/fr/statistiques/6046588\" target=\"_blank\" rel=\"noopener\"\u003elive longer on average\u003c/a\u003e and have a smaller mortality gap between rich and poor at almost every age.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"women [w/ breakdown]\" aria-label=\"Interactive line chart\" id=\"datawrapper-chart-90PML\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/90PML/2/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"500\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eObviously, these lines are abstractions that don’t perfectly correspond to any one person’s experience. (People move between income brackets; medical developments mean mortality rates keep changing over the decades of your actual life.) But they show the basic fact that, even when it comes to living and dying, rich and poor live in two different worlds — or on two different charts.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cem\u003eThat’s all from me for today! See you next Thursday for an early Valentine’s Day chart from our visualization developer Elliot.\u003c/em\u003e\u003c/p\u003e\n","content:encodedSnippet":"Hi there, it’s Rose! I write for Datawrapper’s blog. Today I’m rebuilding a chart about how long the richest and poorest people can expect to live.\nIf you’ve been following the protests over pension schedules in France, there’s a good chance you’ve heard this statistic thrown around: 25% of the poorest French men are already dead before reaching retirement age.\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nIt’s a number that I, and many other people, first encountered in a chart published in Libération around December 2021. Here’s what their version looks like:\n\n\n\n\nAs the statistic it visualizes has been discussed in the press, brought up by politicians, and dissected by economists, I find that, over a year later, I’m still automatically picturing this chart every time it comes up. To me, that’s a sign of a data vis job well done. So for this Weekly Chart, I wanted to try rebuilding it myself and understanding what made this chart stick with me.\nNormally, in an area chart, each shaded region represents one particular slice of the data. When the areas add up to 100%, the whole population is there: each point on the chart represents a person (in some category, at some time), and each person has their point on the chart. It’s very concrete.\nBut this one is a little different. It’s more like two area charts laid on top of each other — one dividing the living and dead among the poorest 5%, and another doing the same for the richest.\n\n\n\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\n\n\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nIn the lightest colored region of my original chart are people who, in a very abstract statistical way, are alive “regardless” of their economic status. In the darkest region are people who would be dead “no matter their income.” The middle region, between the two lines, is where inequality comes in. If you’re living in the red chart — that is, if you make about €466 per month — then you’re above your mortality line and already dead. But if you’re living in the blue world, with a monthly income of €5,796, then you’re still alive.\nIt’s worth noting that all of this discussion has revolved around the numbers for men. French women live longer on average and have a smaller mortality gap between rich and poor at almost every age.\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nObviously, these lines are abstractions that don’t perfectly correspond to any one person’s experience. (People move between income brackets; medical developments mean mortality rates keep changing over the decades of your actual life.) But they show the basic fact that, even when it comes to living and dying, rich and poor live in two different worlds — or on two different charts.\nThat’s all from me for today! See you next Thursday for an early Valentine’s Day chart from our visualization developer Elliot.","dc:creator":"Rose Mintzer-Sweeney","comments":"https://blog.datawrapper.de/retirement-life-expectancy-france/#respond","content":"Hi there, it’s Rose! I write for Datawrapper’s blog. Today I’m rebuilding a chart about...","contentSnippet":"Hi there, it’s Rose! I write for Datawrapper’s blog. Today I’m rebuilding a chart about...","guid":"https://blog.datawrapper.de/?p=32964","categories":["Weekly Charts"],"isoDate":"2023-02-02T16:44:49.000Z","blogTitle":"Datawrapper Blog","img":"https://blog.datawrapper.de/wp-content/uploads/2021/03/favicon.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["for-the-poor-retirement-is-shorter"]},"buildId":"sFP8FhENNxqFJqEgxMEWp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_buildManifest.js" defer=""></script><script src="/_next/static/qDg91nRpW1T3K0AfdjzxW/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"In Defense of Interactive Graphics","link":"https://vis4.net/blog/2017/03/in-defense-of-interactive-graphics/","pubDate":"2017-03-31T11:36:41.000Z","content":"\u003cp\u003eNo, interactive graphics are \u003ca href=\"https://medium.com/@dominikus/the-end-of-interactive-visualizations-52c585dcafcb\" target=\"_blank\" rel=\"noopener\"\u003enot dead\u003c/a\u003e. It is also not true that “85% of the Times‘ page visitors online simply \u003ca href=\"https://www.fastcodesign.com/3069008/the-problem-with-interactive-graphics\" target=\"_blank\" rel=\"noopener\"\u003eignore interactive infographics altogether\u003c/a\u003e”. But since I sort of helped creating\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn1\" id=\"fnref1\"\u003e[1]\u003c/a\u003e\u003c/sup\u003e this confusion, I think it’s time to set this straight:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003eInteractive graphics are still great, and there are a lot of good reasons to make them!\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eKnowing that the majority of readers doesn’t click buttons does not mean you shouldn’t use any buttons. Knowing that many many people will ignore your tooltips doesn’t mean you shouldn’t use any tooltips. All it means is that you should not \u003cem\u003ehide\u003c/em\u003e \u003cem\u003eimportant\u003c/em\u003e \u003cem\u003econtent\u003c/em\u003e behind interactions. If some information is crucial, don’t make the user click or hover to see it (unless you \u003ca href=\"https://www.nytimes.com/interactive/2015/05/28/upshot/you-draw-it-how-family-income-affects-childrens-college-chances.html\" target=\"_blank\" rel=\"noopener\"\u003ereally want to\u003c/a\u003e). But not everything is crucial and 15% of readers isn’t nobody. So there is a lot we can do with interaction, and I am going to point out three examples below.\u003c/p\u003e\u003ch2 id=\"1-tooltips-allow-your-most-interested-users-to-dig-deep\"\u003e\u003ca class=\"anchor\" href=\"#1-tooltips-allow-your-most-interested-users-to-dig-deep\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 1. Tooltips allow your most interested users to dig deep\u003c/h2\u003e\u003cp\u003eTake a look at the following graphic which summarized election results \u003ca href=\"https://www.nytimes.com/interactive/2016/05/22/world/europe/europe-right-wing-austria-hungary.html\" target=\"_blank\" rel=\"noopener\"\u003eacross 20 European countries\u003c/a\u003e. Everything you need to see is shown right away. You see the country names, the years and the red bars representing results of right-wing and far-right parties. \u003cimg src=\"/blog/images/old/bf9c55c6acbccbc4fa7d44eb085bc77f.png\" alt=\"\"\u003e Further down on the page we showed larger versions of the charts for a few countries which are more relevant because they either held elections recently or going to hold elections soon. In those charts we labels the parties, because they are important and thus should not be hidden behind tooltips. \u003cimg src=\"/blog/images/old/a5655d4fca5030afbb397499f674e7d9.png\" alt=\"\"\u003e Now we could have just published this graphic as it is and nothing would be wrong with it. But we decided to add tooltips revealing the party names and vote percentages. \u003cimg src=\"/blog/images/old/b032048c776b8040e21936df99f572f4.png\" alt=\"\"\u003e So did people use the tooltips? Oh, yes they did. Our most passionate readers from many different countries went deep into the numbers and fact-checked the party affiliations and elections results, leading to a sad record number of corrections we had to add after first publication. It’s safe to say that none of the errors would have been spotted without the tooltips, and I am happy we were able to correct them.\u003c/p\u003e\u003ch2 id=\"2-interaction-allow-readers-to-discover-the-full-dataset\"\u003e\u003ca class=\"anchor\" href=\"#2-interaction-allow-readers-to-discover-the-full-dataset\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 2. Interaction allow readers to discover the full dataset\u003c/h2\u003e\u003cp\u003eThere are cases when you have far more data than fit on a page, which means you have to select which charts to show and which to hide. To avoid cherry-picking we usually try to come up with a selection rule that we apply consistently throughout the piece. For instance, in a \u003ca href=\"https://www.nytimes.com/interactive/2017/02/27/us/politics/most-important-problem-gallup-polling-question.html\" target=\"_blank\" rel=\"noopener\"\u003erecent graphic\u003c/a\u003e we decided to show the first poll after the start of the term for each president. Deciding on such a rule is definitely better than just picking charts, but it can still feel arbitrary sometimes. Fortunately we had already set up the graphic in a way that the charts are rendered dynamically. So it didn’t cost us much to add in a little bonus feature that allows browsing through the entire dataset. \u003cimg src=\"/blog/images/old/treemap-gif.gif\" alt=\"\"\u003e We didn’t expect that a lot of readers would use the navigation. In fact, readers even had to stumble across the gray arrows which were hidden by default so they wouldn’t distract from the linear reading flow\u003csup class=\"footnote-ref\"\u003e\u003ca href=\"#fn2\" id=\"fnref2\"\u003e[2]\u003c/a\u003e\u003c/sup\u003e. Again, the static version of the piece is great on its own, so missing out on the interaction doesn’t do any harm.\u003c/p\u003e\u003ch2 id=\"3-interaction-can-help-build-trust-in-your-data-analysis\"\u003e\u003ca class=\"anchor\" href=\"#3-interaction-can-help-build-trust-in-your-data-analysis\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e 3. Interaction can help build trust in your data analysis\u003c/h2\u003e\u003cp\u003eEarly in 2016 there was still a field of five contenders in the Republican primaries. While Donald Trump had a slight advantage many political analysts remained skeptical about his chances of eventually securing enough delegates to become the nominee. So we decided to build a \u003ca href=\"https://www.nytimes.com/interactive/2016/02/27/upshot/republican-delegate-calculator-how-trump-can-win.html\" target=\"_blank\" rel=\"noopener\"\u003edelegate calculator\u003c/a\u003e. Given a baseline estimate of average results per candidate, the calculator simulated 100 random outcomes of the primaries. It took into account the exact rules for allocating delegates, which varied state by state from simple winner-takes-all to proportional allocation to a lot more complicated rules. The somewhat surprising result at the time was that Trump actually wouldn’t need crazy margins of victory to stay on track for the nomination. Of course we didn’t want to appear as if we \u003cem\u003eknew\u003c/em\u003e the outcome of the primaries, so we decided to show a couple of mathematically possible scenarios. In one scenario Trump won, in another it was Rubio etc. And at the end of the piece we invited our readers to make up their own scenarios.\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003e\u003cem\u003eAdjust the sliders in the chart below to explore more scenarios. The scenarios presented here do not aim to predict what will happen, because we don’t know what will. But they are theoretically and mathematically possible, and thus help us understand the dynamics of the race to the Republican nomination.\u003c/em\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cimg src=\"/blog/images/old/delegate-calc-1.gif\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"interaction-transparency-trust\"\u003e\u003ca class=\"anchor\" href=\"#interaction-transparency-trust\"\u003e\u003cspan class=\"header-anchor\"\u003e#\u003c/span\u003e\u003c/a\u003e Interaction→ transparency→ trust\u003c/h2\u003e\u003cp\u003eSo, concluding this post, I hope it became clear that there are still a lot of good reasons for making graphics interactive, even if only a small share of the audience will dig into it. Tooltips make the presented data more accessible and invite readers to fact-check your numbers. Subtle navigation buttons can provide access to hundreds of interesting charts you otherwise would have to cut out of a piece. Sliders can invite readers to test your simulation code and try out their own scenarios. And if interactive graphics are not just a fun addition but can actually increase the transparency of our work, open us for criticism, and thereby, hopefully, help re-build some trust in journalism, I think it they’re worth it.\u003c/p\u003e\u003chr class=\"footnotes-sep\"\u003e\u003csection class=\"footnotes\"\u003e\u003col class=\"footnotes-list\"\u003e\u003cli id=\"fn1\" class=\"footnote-item\"\u003e\u003cp\u003eThe number comes from me measuring the percent of readers who clicked on a prominent button in a couple of graphics we published in 2015. I mentioned the number at a \u003ca href=\"http://www.informationplusconference.com\" target=\"_blank\" rel=\"noopener\"\u003econference\u003c/a\u003e, from where it ended up in another talk, then on \u003ca href=\"https://medium.com/@dominikus/the-end-of-interactive-visualizations-52c585dcafcb\" target=\"_blank\" rel=\"noopener\"\u003eMedium\u003c/a\u003e and finally on \u003ca href=\"https://www.fastcodesign.com/3069008/the-problem-with-interactive-graphics\" target=\"_blank\" rel=\"noopener\"\u003eFastCo.Design\u003c/a\u003e. However, the 85% of readers didn't ignore the graphic, they just didn't click the button. \u003ca href=\"#fnref1\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli id=\"fn2\" class=\"footnote-item\"\u003e\u003cp\u003eI later changed the behavior so that the arrows show up permanently as soon as you scroll down far enough into the graphic \u003ca href=\"#fnref2\" class=\"footnote-backref\"\u003e↩︎\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/section\u003e","contentSnippet":"No, interactive graphics are not dead. It is also not true that “85% of the Times‘ page visitors online simply ignore interactive infographics altogether”. But since I sort of helped creating[1] this confusion, I think it’s time to set this straight:\n\nInteractive graphics are still great, and there are a lot of good reasons to make them!\n\nKnowing that the majority of readers doesn’t click buttons does not mean you shouldn’t use any buttons. Knowing that many many people will ignore your tooltips doesn’t mean you shouldn’t use any tooltips. All it means is that you should not hide important content behind interactions. If some information is crucial, don’t make the user click or hover to see it (unless you really want to). But not everything is crucial and 15% of readers isn’t nobody. So there is a lot we can do with interaction, and I am going to point out three examples below.\n# 1. Tooltips allow your most interested users to dig deep\nTake a look at the following graphic which summarized election results across 20 European countries. Everything you need to see is shown right away. You see the country names, the years and the red bars representing results of right-wing and far-right parties.  Further down on the page we showed larger versions of the charts for a few countries which are more relevant because they either held elections recently or going to hold elections soon. In those charts we labels the parties, because they are important and thus should not be hidden behind tooltips.  Now we could have just published this graphic as it is and nothing would be wrong with it. But we decided to add tooltips revealing the party names and vote percentages.  So did people use the tooltips? Oh, yes they did. Our most passionate readers from many different countries went deep into the numbers and fact-checked the party affiliations and elections results, leading to a sad record number of corrections we had to add after first publication. It’s safe to say that none of the errors would have been spotted without the tooltips, and I am happy we were able to correct them.\n# 2. Interaction allow readers to discover the full dataset\nThere are cases when you have far more data than fit on a page, which means you have to select which charts to show and which to hide. To avoid cherry-picking we usually try to come up with a selection rule that we apply consistently throughout the piece. For instance, in a recent graphic we decided to show the first poll after the start of the term for each president. Deciding on such a rule is definitely better than just picking charts, but it can still feel arbitrary sometimes. Fortunately we had already set up the graphic in a way that the charts are rendered dynamically. So it didn’t cost us much to add in a little bonus feature that allows browsing through the entire dataset.  We didn’t expect that a lot of readers would use the navigation. In fact, readers even had to stumble across the gray arrows which were hidden by default so they wouldn’t distract from the linear reading flow[2]. Again, the static version of the piece is great on its own, so missing out on the interaction doesn’t do any harm.\n# 3. Interaction can help build trust in your data analysis\nEarly in 2016 there was still a field of five contenders in the Republican primaries. While Donald Trump had a slight advantage many political analysts remained skeptical about his chances of eventually securing enough delegates to become the nominee. So we decided to build a delegate calculator. Given a baseline estimate of average results per candidate, the calculator simulated 100 random outcomes of the primaries. It took into account the exact rules for allocating delegates, which varied state by state from simple winner-takes-all to proportional allocation to a lot more complicated rules. The somewhat surprising result at the time was that Trump actually wouldn’t need crazy margins of victory to stay on track for the nomination. Of course we didn’t want to appear as if we knew the outcome of the primaries, so we decided to show a couple of mathematically possible scenarios. In one scenario Trump won, in another it was Rubio etc. And at the end of the piece we invited our readers to make up their own scenarios.\n\nAdjust the sliders in the chart below to explore more scenarios. The scenarios presented here do not aim to predict what will happen, because we don’t know what will. But they are theoretically and mathematically possible, and thus help us understand the dynamics of the race to the Republican nomination.\n\n\n# Interaction→ transparency→ trust\nSo, concluding this post, I hope it became clear that there are still a lot of good reasons for making graphics interactive, even if only a small share of the audience will dig into it. Tooltips make the presented data more accessible and invite readers to fact-check your numbers. Subtle navigation buttons can provide access to hundreds of interesting charts you otherwise would have to cut out of a piece. Sliders can invite readers to test your simulation code and try out their own scenarios. And if interactive graphics are not just a fun addition but can actually increase the transparency of our work, open us for criticism, and thereby, hopefully, help re-build some trust in journalism, I think it they’re worth it.\n\n\nThe number comes from me measuring the percent of readers who clicked on a prominent button in a couple of graphics we published in 2015. I mentioned the number at a conference, from where it ended up in another talk, then on Medium and finally on FastCo.Design. However, the 85% of readers didn't ignore the graphic, they just didn't click the button. ↩︎\n\nI later changed the behavior so that the arrows show up permanently as soon as you scroll down far enough into the graphic ↩︎","summary":"\u003cp\u003eNo, interactive graphics are \u003ca href=\"https://medium.com/@dominikus/the-end-of-interactive-visualizations-52c585dcafcb\" target=\"_blank\" r","id":"https://vis4.net/blog/2017/03/in-defense-of-interactive-graphics/","isoDate":"2017-03-31T11:36:41.000Z","blogTitle":"vis4.net"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["in-defense-of-interactive-graphics"]},"buildId":"qDg91nRpW1T3K0AfdjzxW","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

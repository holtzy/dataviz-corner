<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/dd8d3b5be9662933.css" as="style"/><link rel="stylesheet" href="/_next/static/css/dd8d3b5be9662933.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_buildManifest.js" defer=""></script><script src="/_next/static/0XYe7aucOTe3b0iK50JEi/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Neil","title":"What are functional aesthetics?","link":"https://questionsindataviz.com/2022/07/17/what-are-functional-aesthetics/","pubDate":"Sun, 17 Jul 2022 11:02:31 +0000","content:encoded":"\n\u003cp\u003eI mention aesthetics quite a lot in this blog (and in my upcoming book) but not with any great appreciation for what the term might mean, especially when applied to data visualisation. My own definition probably just covers something that looks visually pleasing. But this post reviews \u003cem\u003eFunctional Aesthetics for Data Visualisation\u003c/em\u003e by Vidya Setlur and Bridget Cogley. In talking about functional aesthetics, they are describing the sweet spot of beautiful, yet meaningful visualisations and dashboards.\u003c/p\u003e\n\n\n\n\u003cp\u003eStraight away, you can tell this is a labour of love \u0026#8211; the enthusiasm and validity with which the authors describe elements from the three elements of theory, academia and practice really shine through. With backgrounds covering all three of these areas, it makes for a complete publication, full of examples not just from practical situations as a practitioner, but from theory \u0026#8211; focusing in particular on theory of presentation, psychology, conversation and cognition. All things which influence creation of functional and aesthetic dashboards, most of which, like me, you probably hadn\u0026#8217;t considered in requisite depth until now.\u003c/p\u003e\n\n\n\n\u003cp\u003eYou might be at a small disadvantage if, like me, you\u0026#8217;re not familiar with Japanese food and restaurants. From the start, the concept of a bento box is used as an example of something outside the world of data visualisation and dashboarding which is functional and aesthetically pleasing. It\u0026#8217;s easy to see from here where the comparisons lie in dashboard design. But although the analogy was unfamiliar to me, the idea of inspiration from fields outside of dataviz is very much not \u0026#8230; and so this was one of the first of many new things I learned from the book!\u003c/p\u003e\n\n\n\n\u003cp\u003e(The image below, as well as the description, come from blueapron.com)\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"5020\" data-permalink=\"https://questionsindataviz.com/2022/07/17/what-are-functional-aesthetics/0201_2p12_togarashi-ahi-tuna_0479_full_sq_web-jpg/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/07/0201_2p12_togarashi-ahi-tuna_0479_full_sq_web.jpg.webp\" data-orig-size=\"850,850\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"0201_2p12_togarashi-ahi-tuna_0479_full_sq_web.jpg\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://questionsindataviz.files.wordpress.com/2022/07/0201_2p12_togarashi-ahi-tuna_0479_full_sq_web.jpg.webp?w=300\" data-large-file=\"https://questionsindataviz.files.wordpress.com/2022/07/0201_2p12_togarashi-ahi-tuna_0479_full_sq_web.jpg.webp?w=680\" src=\"https://questionsindataviz.files.wordpress.com/2022/07/0201_2p12_togarashi-ahi-tuna_0479_full_sq_web.jpg.webp?w=850\" alt=\"\" class=\"wp-image-5020\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eBento box \u0026#8211; a single-serving packed meal native to Japan, \u003cbr\u003etraditionally containing rice, meat or fish, and vegetables in a portioned, lacquered wooden box.\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eOne of my favourite parts right away is the inclusion of several triangular guides throughout the book. Now you probably already know that I \u003ca href=\"https://questionsindataviz.com/2019/07/31/why-do-we-visualise-using-triangles/\"\u003elove a good triangle\u003c/a\u003e! Every triangle highlights the multidisciplinary nature of the book, with examples such as these below:\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"5014\" data-permalink=\"https://questionsindataviz.com/2022/07/17/what-are-functional-aesthetics/img_2648/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png\" data-orig-size=\"3560,1367\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"img_2648\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=300\" data-large-file=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=680\" src=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=1024\" alt=\"\" class=\"wp-image-5014\" srcset=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=1024 1024w, https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=2048 2048w, https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=150 150w, https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=300 300w, https://questionsindataviz.files.wordpress.com/2022/07/img_2648.png?w=768 768w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eSnapping of charts \u0026#8211; balances practice and research\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg data-attachment-id=\"5016\" data-permalink=\"https://questionsindataviz.com/2022/07/17/what-are-functional-aesthetics/img_2649/\" data-orig-file=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png\" data-orig-size=\"3476,1141\" data-comments-opened=\"1\" data-image-meta=\"{\u0026quot;aperture\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;credit\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;camera\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;caption\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;created_timestamp\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;copyright\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;focal_length\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;iso\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;shutter_speed\u0026quot;:\u0026quot;0\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;\u0026quot;,\u0026quot;orientation\u0026quot;:\u0026quot;0\u0026quot;}\" data-image-title=\"img_2649\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=300\" data-large-file=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=680\" src=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=1024\" alt=\"\" class=\"wp-image-5016\" srcset=\"https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=1024 1024w, https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=2048 2048w, https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=150 150w, https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=300 300w, https://questionsindataviz.files.wordpress.com/2022/07/img_2649.png?w=768 768w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eBalancing perception and semantics \u0026#8211; balances theory and research\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eThe book has a perfect flow \u0026#8211; I love how every chapter references findings from previous chapters and every chapter summary, whilst doing just what it sets out to do, places the reader firmly in the right position in the narrative of the overall book. I know from experience that\u0026#8217;s not an easy thing to do in such a textbook! With the book divided into sections around perception, semantics, and intent, that journey is made easier, and the final chapter on bringing all of the previous chapters together leads to a truly useful and detailed checklist of considerations to consider when designing your perfect functionally aesthetic dashboard. \u003c/p\u003e\n\n\n\n\u003cp\u003eAnd it\u0026#8217;s this final chapter and checklist that encapsulates the system introduced throughout the book. Throughout, the book has allowed readers to make their own decisions, giving them the tools to do so, rather than just focusing on best practices or unbreakable principles. It feels like a useful and practical checklist that fully references the theory, practice and research behind every point, that can be used by visualisation and dashboard practitioners in any discipline.\u003c/p\u003e\n\n\n\n\u003cp\u003eOne of the authors, Bridget Cogley, has introduced #FindtheFiat to get some buzz around the book. It\u0026#8217;s a perfect hashtag, because the book feels like a discussion comprising of all the best expertise from two authors with from separate fields but with a combined passion, and was dreamt up on a physical journey in a Fiat. The car itself makes an appearance on the front cover (and featured image of the book) \u0026#8211; and I encourage you too to find the Fiat and improve your own learnings around functional aesthetics!\u003c/p\u003e\n","content:encodedSnippet":"I mention aesthetics quite a lot in this blog (and in my upcoming book) but not with any great appreciation for what the term might mean, especially when applied to data visualisation. My own definition probably just covers something that looks visually pleasing. But this post reviews Functional Aesthetics for Data Visualisation by Vidya Setlur and Bridget Cogley. In talking about functional aesthetics, they are describing the sweet spot of beautiful, yet meaningful visualisations and dashboards.\nStraight away, you can tell this is a labour of love – the enthusiasm and validity with which the authors describe elements from the three elements of theory, academia and practice really shine through. With backgrounds covering all three of these areas, it makes for a complete publication, full of examples not just from practical situations as a practitioner, but from theory – focusing in particular on theory of presentation, psychology, conversation and cognition. All things which influence creation of functional and aesthetic dashboards, most of which, like me, you probably hadn’t considered in requisite depth until now.\nYou might be at a small disadvantage if, like me, you’re not familiar with Japanese food and restaurants. From the start, the concept of a bento box is used as an example of something outside the world of data visualisation and dashboarding which is functional and aesthetically pleasing. It’s easy to see from here where the comparisons lie in dashboard design. But although the analogy was unfamiliar to me, the idea of inspiration from fields outside of dataviz is very much not … and so this was one of the first of many new things I learned from the book!\n(The image below, as well as the description, come from blueapron.com)\nBento box – a single-serving packed meal native to Japan, \ntraditionally containing rice, meat or fish, and vegetables in a portioned, lacquered wooden box.\n\n\n\nOne of my favourite parts right away is the inclusion of several triangular guides throughout the book. Now you probably already know that I love a good triangle! Every triangle highlights the multidisciplinary nature of the book, with examples such as these below:\nSnapping of charts – balances practice and research\n\n\n\nBalancing perception and semantics – balances theory and research\n\n\n\nThe book has a perfect flow – I love how every chapter references findings from previous chapters and every chapter summary, whilst doing just what it sets out to do, places the reader firmly in the right position in the narrative of the overall book. I know from experience that’s not an easy thing to do in such a textbook! With the book divided into sections around perception, semantics, and intent, that journey is made easier, and the final chapter on bringing all of the previous chapters together leads to a truly useful and detailed checklist of considerations to consider when designing your perfect functionally aesthetic dashboard. \nAnd it’s this final chapter and checklist that encapsulates the system introduced throughout the book. Throughout, the book has allowed readers to make their own decisions, giving them the tools to do so, rather than just focusing on best practices or unbreakable principles. It feels like a useful and practical checklist that fully references the theory, practice and research behind every point, that can be used by visualisation and dashboard practitioners in any discipline.\nOne of the authors, Bridget Cogley, has introduced #FindtheFiat to get some buzz around the book. It’s a perfect hashtag, because the book feels like a discussion comprising of all the best expertise from two authors with from separate fields but with a combined passion, and was dreamt up on a physical journey in a Fiat. The car itself makes an appearance on the front cover (and featured image of the book) – and I encourage you too to find the Fiat and improve your own learnings around functional aesthetics!","dc:creator":"Neil","comments":"https://questionsindataviz.com/2022/07/17/what-are-functional-aesthetics/#respond","content":"I mention aesthetics quite a lot in this blog (and in my upcoming book) but not with any great appreciation for what the term might mean, especially when applied to data visualisation. My own definition probably just covers something that looks visually pleasing. But this post reviews Functional

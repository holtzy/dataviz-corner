<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/7b0d10d140b8a0a5.css" as="style"/><link rel="stylesheet" href="/_next/static/css/7b0d10d140b8a0a5.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-f11614d8aa7ee555.js" defer=""></script><script src="/_next/static/chunks/pages/_app-694ee0f2821639fc.js" defer=""></script><script src="/_next/static/chunks/996-eeb5175dbd5dba8f.js" defer=""></script><script src="/_next/static/chunks/36-94b5e24e03efc6db.js" defer=""></script><script src="/_next/static/chunks/pages/%5B...slug%5D-af748dcc13a25fcb.js" defer=""></script><script src="/_next/static/yP12RsHv5AtYmalih9fUM/_buildManifest.js" defer=""></script><script src="/_next/static/yP12RsHv5AtYmalih9fUM/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"creator":"Lucas ‚ÄúDoce‚Äù Fernandes","title":"Brazil‚Äôs unique views on race","link":"https://blog.datawrapper.de/brazils-unique-views-on-race/","pubDate":"Thu, 16 Feb 2023 15:25:14 +0000","content:encoded":"\n\u003cp\u003e\u003cem\u003e\u003cem\u003eHi there, I‚Äôm Doce! üëã I\u0026#8217;m your favorite Brazilian person working in Datawrapper‚Äôs app team and this time around I\u0026#8217;d like to talk about how we view race and color here in Brazil.\u003c/em\u003e\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLast year, I was invited to visit Berlin for Datawrapper‚Äôs summer party, and it was an eye-opening experience for a lot of reasons. I had never been to Europe before. In fact, I had never left Brazil before that. And for the first time in my life, I realized that \u003cstrong\u003eI was not considered white\u003c/strong\u003e outside my country, despite self-identifying as such for as long as I can remember.\u003c/p\u003e\n\n\n\n\u003cp\u003eIn Brazil, we usually auto-declare our color or race as white, pardo, Black, yellow, or Indigenous, and that by itself tells you a lot about how Brazilian people see their own color.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"Population by color or race in Brazil\" aria-label=\"Stacked Bars\" id=\"datawrapper-chart-brrAw\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/brrAw/4/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"370\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003eA lot of people here are declaring themselves as ‚Äúpardo‚Äù or ‚Äúmoreno‚Äù which could be translated to ‚Äúmixed‚Äù and that makes a lot of sense ‚Äî \u003cstrong\u003eBrazil is a very diverse country full of mixed ethnicities and backgrounds\u003c/strong\u003e.\u003c/p\u003e\n\n\n\n\u003cp\u003eAt the same time, \u003cstrong\u003emore and more people are starting to identify themselves as Black\u003c/strong\u003e. In a time when some people choose to call light-skin Black people moreno instead of Black because of the attached stigma, and sometimes not even recognizing them as such, understanding and calling yourself Black sometimes requires more consideration than just your skin tone, but also your \u003ca href=\"https://en.wikipedia.org/wiki/Phenotype\" target=\"_blank\" rel=\"noopener\"\u003ephenotype\u003c/a\u003e and your life experiences.\u003c/p\u003e\n\n\n\n\u003cp\u003eThere is also the \u003ca href=\"https://en.wikipedia.org/wiki/Demonym\" target=\"_blank\" rel=\"noopener\"\u003edemonym\u003c/a\u003e \"Latino\", which can be a useful and convenient way to refer to people from countries in Latin America, including Brazil. However, \u003cstrong\u003eLatino may not fully capture the diversity of experiences and identities of Brazilians\u003c/strong\u003e and its usage is mostly limited to the United States, a country that has a completely different view on race.\u003c/p\u003e\n\n\n\n\u003cp\u003eSince I was raised in Brazil, I have always self-identified as white. My mom is white, my dad was Black, and my sister is parda. Due to my lighter skin tone, I have not experienced any of the pain and discrimination that many people of color face on a daily basis here, nor have I had to confront any of the systemic barriers that limit their opportunities and potential. I can only recognize the privilege that my skin color and social position have afforded me.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe persistent socioeconomic disparities between different racial groups are a major issue. In Brazil, \u003cstrong\u003epeople of color are disproportionately affected by poverty, unemployment, and lack of access to education\u003c/strong\u003e. And it‚Äôs easy to understand why when we look at how recent slavery was in the country.\u003c/p\u003e\n\n\n\u003cdiv style=\"max-width: 400px;\"\u003e\u003c/div\u003e\n\n\n\u003cfigure class=\"wp-block-embed is-type-rich is-provider-datawrapper wp-block-embed-datawrapper\"\u003e\u003cdiv class=\"wp-block-embed__wrapper\"\u003e\n\u003ciframe title=\"History of slavery in Brazil\" aria-label=\"Scatter Plot\" id=\"datawrapper-chart-sTegC\" class= \"lazyload\" data-src=\"https://datawrapper.dwcdn.net/sTegC/5/\" scrolling=\"no\" frameborder=\"0\" style=\"width: 0; min-width: 100% !important; border: none;\" height=\"800\" data-external=\"1\"\u003e\u003c/iframe\u003e\u003cscript type=\"text/javascript\"\u003e!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\u003ct.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data[\"datawrapper-height\"][a]+\"px\"}}}))}();\u003c/script\u003e\n\u003c/div\u003e\u003c/figure\u003e\n\n\n\n\n\n\u003cp\u003e\u003cstrong\u003eAfter more than 300 years, Brazil only abolished slavery in 1888\u003c/strong\u003e, the last country in Latin America to do so, and Black people could not even vote until 1934. Although the abolition of slavery was a significant step toward ending the exploitation of people of color, it did not solve the problem of racial inequality. After slavery was abolished, the former slaves were left without land, education, or job opportunities, which left them in a state of extreme poverty and vulnerability, in most cases continuing to be enslaved in one way or another.\u003c/p\u003e\n\n\n\n\u003cp\u003eThe Brazilian government attempted to \u003cstrong\u003eaddress this issue through the \u003ca href=\"https://pt.wikipedia.org/wiki/Lei_de_Cotas\" target=\"_blank\" rel=\"noopener\"\u003eQuotas Law\u003c/a\u003e\u003c/strong\u003e, sanctioned in 2012, nearly a decade after affirmative action policies were introduced in the country. It‚Äôs a law that reserves places for Black, pardo, and Indigenous people in public universities and other federal institutes of education. This form of historical reparation acknowledges the systemic disadvantages that these groups have faced.\u003c/p\u003e\n\n\n\n\u003cp\u003eAlthough Brazil has a unique and diverse mix of races and colors, the country is far from being a utopia free from racial discrimination, and we need to acknowledge that. The legacy of slavery and colonialism has left deep scars on Brazilian society, which continue to influence the experiences of people of color to this day.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator\"/\u003e\n\n\n\n\u003cp\u003e\u003cem\u003e\u003cem\u003eI hope this article has given you a new perspective on race and color. That‚Äôs all from me, next week we‚Äôll have a Weekly Chart made by Marten, also from the app team. See ya!\u003c/em\u003e\u003c/em\u003e\u003c/p\u003e\n","content:encodedSnippet":"Hi there, I‚Äôm Doce! üëã I‚Äôm your favorite Brazilian person working in Datawrapper‚Äôs app team and this time around I‚Äôd like to talk about how we view race and color here in Brazil.\nLast year, I was invited to visit Berlin for Datawrapper‚Äôs summer party, and it was an eye-opening experience for a lot of reasons. I had never been to Europe before. In fact, I had never left Brazil before that. And for the first time in my life, I realized that I was not considered white outside my country, despite self-identifying as such for as long as I can remember.\nIn Brazil, we usually auto-declare our color or race as white, pardo, Black, yellow, or Indigenous, and that by itself tells you a lot about how Brazilian people see their own color.\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\nA lot of people here are declaring themselves as ‚Äúpardo‚Äù or ‚Äúmoreno‚Äù which could be translated to ‚Äúmixed‚Äù and that makes a lot of sense ‚Äî Brazil is a very diverse country full of mixed ethnicities and backgrounds.\nAt the same time, more and more people are starting to identify themselves as Black. In a time when some people choose to call light-skin Black people moreno instead of Black because of the attached stigma, and sometimes not even recognizing them as such, understanding and calling yourself Black sometimes requires more consideration than just your skin tone, but also your phenotype and your life experiences.\nThere is also the demonym \"Latino\", which can be a useful and convenient way to refer to people from countries in Latin America, including Brazil. However, Latino may not fully capture the diversity of experiences and identities of Brazilians and its usage is mostly limited to the United States, a country that has a completely different view on race.\nSince I was raised in Brazil, I have always self-identified as white. My mom is white, my dad was Black, and my sister is parda. Due to my lighter skin tone, I have not experienced any of the pain and discrimination that many people of color face on a daily basis here, nor have I had to confront any of the systemic barriers that limit their opportunities and potential. I can only recognize the privilege that my skin color and social position have afforded me.\nThe persistent socioeconomic disparities between different racial groups are a major issue. In Brazil, people of color are disproportionately affected by poverty, unemployment, and lack of access to education. And it‚Äôs easy to understand why when we look at how recent slavery was in the country.\n\n\n\n\n!function(){\"use strict\";window.addEventListener(\"message\",(function(e){if(void 0!==e.data[\"datawrapper-height\"]){var t=document.querySelectorAll(\"iframe\");for(var a in e.data[\"datawrapper-height\"])for(var r=0;r\n\n\n\n\n\n\nAfter more than 300 years, Brazil only abolished slavery in 1888, the last country in Latin America to do so, and Black people could not even vote until 1934. Although the abolition of slavery was a significant step toward ending the exploitation of people of color, it did not solve the problem of racial inequality. After slavery was abolished, the former slaves were left without land, education, or job opportunities, which left them in a state of extreme poverty and vulnerability, in most cases continuing to be enslaved in one way or another.\nThe Brazilian government attempted to address this issue through the Quotas Law, sanctioned in 2012, nearly a decade after affirmative action policies were introduced in the country. It‚Äôs a law that reserves places for Black, pardo, and Indigenous people in public universities and other federal institutes of education. This form of historical reparation acknowledges the systemic disadvantages that these groups have faced.\nAlthough Brazil has a unique and diverse mix of races and colors, the country is far from being a utopia free from racial discrimination, and we need to acknowledge that. The legacy of slavery and colonialism has left deep scars on Brazilian society, which continue to influence the experiences of people of color to this day.\nI hope this article has given you a new perspective on race and color. That‚Äôs all from me, next week we‚Äôll have a Weekly Chart made by Marten, also from the app team. See ya!","dc:creator":"Lucas ‚ÄúDoce‚Äù Fernandes","comments":"https://blog.datawrapper.de/brazils-unique-views-on-race/#respond","content":"Hi there, I‚Äôm Doce! üëã I\u0026#8217;m your favorite Brazilian person working in Datawrapper‚Äôs app team...","contentSnippet":"Hi there, I‚Äôm Doce! üëã I‚Äôm your favorite Brazilian person working in Datawrapper‚Äôs app team...","guid":"https://blog.datawrapper.de/?p=33192","categories":["Weekly Charts"],"isoDate":"2023-02-16T15:25:14.000Z","blogTitle":"Datawrapper Blog","img":"https://blog.datawrapper.de/wp-content/uploads/2021/03/favicon.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["brazils-unique-views-on-race"]},"buildId":"yP12RsHv5AtYmalih9fUM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

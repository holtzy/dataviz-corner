ing back to 1895, the warming trend is clearly in the numbers.\u003c/p\u003e\u003cp\u003eBelow is a data visualization I made showing the average monthly temperatures during the summer months of June to September, for each year between 1895 and 2022. The five hottest years on record for each month are marked with the magenta dots, and the five coldest are the blue dots. The average temperature for each month from the 127 years of data is marked by the purple dashed line.\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*ZTf3VtAPc8I4gEjcpMOoKw.png\" /\u003e\u003c/figure\u003e\u003cp\u003eNote that almost all of the magenta dots fall either in the last two decades, or during the dust bowl years of the 1930s. Put another way: in the last two decades, above average temperatures have become the norm.\u003c/p\u003e\u003cp\u003eThe average U.S. temperature for all four months in 2022 was 72.45 F, making it the hottest summer on record by that metric.\u003c/p\u003e\u003cfigure\u003e\u003cimg alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*MvXl1Hqe6BSm6CV-8OhZAA.png\" /\u003e\u003c/figure\u003e\u003cp\u003eFor what it’s worth, NOAA uses \u003ca href=\"https://www.ncei.noaa.gov/news/meteorological-versus-astronomical-seasons\"\u003eother metrics\u003c/a\u003e to define the summer period. The meteorological summer is June, July, and August; and 2022 was the \u003ca href=\"https://www.noaa.gov/news/us-sweltered-through-third-hottest-summer-on-record\"\u003ethird hottest summer\u003c/a\u003e on record by that definition. There is also the astronomical summer, which is marked by the June 21/22 solstice and September 21/22 equinox. No word yet on where 2022 ranked by that definition, but probably pretty high given the data above.\u003c/p\u003e\u003cp\u003e\u003cem\u003eRobert Lawrence writes about science and illustrates data. You can find his published work at: \u003c/em\u003e\u003ca href=\"http://www.robertlawrencephd.com\"\u003e\u003cem\u003ewww.robertlawrencephd.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003cimg src=\"https://medium.com/_/stat?event=post.clientViewed\u0026referrerSource=full_rss\u0026postId=dfbbced5879e\" width=\"1\" height=\"1\" alt=\"\"\u003e\u003chr\u003e\u003cp\u003e\u003ca href=\"https://cognitivefeedbackloop.com/summer-2022-hot-and-getting-hotter-dfbbced5879e\"\u003eSummer 2022: Hot and Getting Hotter\u003c/a\u003e was originally published in \u003ca href=\"https://cognitivefeedbackloop.com\"\u003eCognitive Feedback Loop\u003c/a\u003e on Medium, where people are continuing the conversation by highlighting and responding to this story.\u003c/p\u003e","content:encodedSnippet":"Above average temperatures are the new abnormal in the 21st century\nIf the last few summers have felt hotter than usual, you are not wrong and you are probably not alone.\nNOAA keeps data on average monthly temperatures for the United States (lower 48 states) going back to 1895, the warming trend is clearly in the numbers.\nBelow is a data visualization I made showing the average monthly temperatures during the summer months of June to September, for each year between 1895 and 2022. The five hottest years on record for each month are marked with the magenta dots, and the five coldest are the blue dots. The average temperature for each month from the 127 years of data is marked by the purple dashed line.\n\nNote that almost all of the magenta dots fall either in the last two decades, or during the dust bowl years of the 1930s. Put another way: in the last two decades, above average temperatures have become the norm.\nThe average U.S. temperature for all four months in 2022 was 72.45 F, making it the hottest summer on record by that metric.\n\nFor what it’s worth, NOAA uses other metrics to define the summer period. The meteorological summer is June, July, and August; and 2022 was the third hottest summer on record by that definition. There is also the astronomical summer, which is marked by the June 21/22 solstice and September 21/22 equinox. No word yet on where 2022 ranked by that definition, but probably pretty high given the data above.\nRobert Lawrence writes about science and illustrates data. You can find his published work at: www.robertlawrencephd.com\n\nSummer 2022: Hot and Getting Hotter was originally published in Cognitive Feedback Loop on Medium, where people are continuing the conversation by highlighting and responding to this story.","dc:creator":"Robert Lawrence","guid":"https://medium.com/p/dfbbced5879e","categories":["global-warming","temperature","data","summer","climate-change"],"isoDate":"2022-10-11T17:09:17.000Z","blogTitle":"Cognitive Feedback Loop","img":"https://cdn-images-1.medium.com/proxy/1*TGH72Nnw24QL3iV9IOm4VA.png"}},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["summer-2022-hot-and-getting-hotter"]},"buildId":"HEkhRyO68Nq4toHtepe11","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
